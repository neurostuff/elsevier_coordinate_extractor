        control during sentence comprehension: fMRI evidence </dc:title><prism:publicationName>NeuroImage</prism:publicationName><prism:aggregationType>Journal</prism:aggregationType><pubType>fla</pubType><prism:issn>10538119</prism:issn><prism:volume>48</prism:volume><prism:issueIdentifier>1</prism:issueIdentifier><prism:startingPage>280</prism:startingPage><prism:endingPage>290</prism:endingPage><prism:pageRange>280-290</prism:pageRange><prism:number>1</prism:number><dc:format>text/xml</dc:format><prism:coverDate>2009-10-15</prism:coverDate><prism:coverDisplayDate>15
