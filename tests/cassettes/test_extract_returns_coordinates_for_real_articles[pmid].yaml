        \              <ce:keyword id=\"key0001\">\n                  <ce:text id=\"cetext0002\">Posttraumatic
        stress disorder</ce:text>\n               </ce:keyword>\n               <ce:keyword
        id=\"key0002\">\n                  <ce:text id=\"cetext0003\">Borderline personality
        disorder</ce:text>\n               </ce:keyword>\n               <ce:keyword
        id=\"key0003\">\n                  <ce:text id=\"cetext0004\">Hydrocortisone</ce:text>\n
        \              </ce:keyword>\n               <ce:keyword id=\"key0004\">\n
        \                 <ce:text id=\"cetext0005\">Resting state functional connectivity</ce:text>\n
        \              </ce:keyword>\n               <ce:keyword id=\"key0005\">\n
        \                 <ce:text id=\"cetext0006\">Amygdala</ce:text>\n               </ce:keyword>\n
        \              <ce:keyword id=\"key0006\">\n                  <ce:text id=\"cetext0007\">Hippocampus</ce:text>\n
        \              </ce:keyword>\n            </ce:keywords>\n         </head>\n
        \        <body view=\"all\">\n            <ce:sections>\n               <ce:section
        id=\"sec0001\" role=\"introduction\" view=\"all\">\n                  <ce:label>1</ce:label>\n
        \                 <ce:section-title id=\"cesectitle0003\">Introduction</ce:section-title>\n
        \                 <ce:para id=\"para0001\" view=\"all\">Stress-related mental
        disorders such as posttraumatic stress disorders (PTSD) and borderline personality
        disorder (BPD) have been characterized by altered glucocorticoid sensitivity
        (<ce:cross-refs id=\"crf0015\" refid=\"bib0054 bib0062\">Szeszko et al., 2018;
        Wingenfeld et al., 2010</ce:cross-refs>). Heim and colleagues suggested that
        neuroendocrine changes due to early-life stress may reflect a risk factor
        for developing psychiatric disorders (<ce:cross-refs id=\"crf0017\" refid=\"bib0023
        bib0024 bib0025\">Heim et al., 2000; Heim and Nemeroff, 2001, 2008</ce:cross-refs>),
        which has been emphasized for PTSD by Yehuda and colleagues (<ce:cross-refs
        id=\"crf0020\" refid=\"bib0066 bib0068\">Yehuda, 2009; Yehuda et al., 2004</ce:cross-refs>).
        Similar results have been described for patients with BPD (<ce:cross-refs
        id=\"crf0022\" refid=\"bib0015 bib0051\">Fernando et al., 2012; Simeon et
        al., 2007</ce:cross-refs>). In response to hydrocortisone, a synthetic glucocorticoid,
        we found that \u2014 in contrast to healthy controls\u2014 patients with BPD
        and PTSD had better memory retrieval performance suggesting an altered function
        of corticosteroid receptors in the brain (<ce:cross-refs id=\"crf0024\" refid=\"bib0060
        bib0061\">Wingenfeld et al., 2012, 2013</ce:cross-refs>) and the hypothalamic-pituitary-adrenal
        (HPA) axis. In PTSD, an enhanced feedback sensitivity of the HPA axis is the
        most prominent finding, which has been interpreted as enhanced sensitivity
        of corticosteroid receptors (<ce:cross-refs id=\"crf0026\" refid=\"bib0048
        bib0068\">Rohleder et al., 2004; Yehuda et al., 2004</ce:cross-refs>). In
        BPD patients, results on HPA axis function remain more heterogeneous, but
        preliminary evidence also suggests an enhanced sensitivity to glucocorticoids
        (<ce:cross-refs id=\"crf0028\" refid=\"bib0061 bib0064\">Wingenfeld et al.,
        2013; Wingenfeld and Wolf, 2015</ce:cross-refs>). Altered volumes of hippocampus
        and amygdala, which are rich of corticosteroid receptors, have additionally
        been described in PTSD (<ce:cross-refs id=\"crf0030\" refid=\"bib0034 bib0044\">Logue
        et al., 2018; Pietrzak et al., 2015</ce:cross-refs>) and in BPD (<ce:cross-refs
        id=\"crf0032\" refid=\"bib0003 bib0062\">Aguilar-Ortiz et al., 2018; Wingenfeld
        et al., 2010</ce:cross-refs>).</ce:para>\n                  <ce:para id=\"para0002\"
        view=\"all\">To our knowledge, there is only one study investigating the effect
        of glucocorticoids on brain activation during rest in patients with PTSD using
        positron emission tomography (PET). In that study, 17.5\u202Fmg of hydrocortisone
        were administered before [<ce:sup loc=\"post\">18</ce:sup>F]FDG PET was conducted
        (<ce:cross-ref id=\"crf0034\" refid=\"bib0067\">Yehuda et al., 2010</ce:cross-ref>).
        Military veterans with PTSD showed no hydrocortisone-associated decrease in
        hippocampal FDG uptake, whereas veterans without PTSD showed a decrease in
        hippocampal [<ce:sup loc=\"post\">18</ce:sup>F]FDG uptake after hydrocortisone
        administration. No study investigated the effects of hydrocortisone on brain
        activity in patients with BPD or in individuals who reported childhood trauma.</ce:para>\n
        \                 <ce:para id=\"para0003\" view=\"all\">In healthy individuals,
        there are some studies on the effects of glucocorticoids and stress on brain
        activity. One resting state fMRI study, in which 10\u202Fmg hydrocortisone
        was administered, reported decreased activation in the amygdala and hippocampus
        (<ce:cross-ref id=\"crf0035\" refid=\"bib0035\">Lovallo et al., 2010</ce:cross-ref>).
        Similarly, in response to stress, a network of limbic structures including
        the hippocampus and amygdala was deactivated (<ce:cross-ref id=\"crf0036\"
        refid=\"bib0045\">Pruessner et al., 2008</ce:cross-ref>). These results underline
        the important role of the hippocampus with its high density of corticosteroid
        receptors (<ce:cross-ref id=\"crf0037\" refid=\"bib0010\">De Kloet et al.,
        2016</ce:cross-ref>) in the regulation of negative feedback of the HPA axis
        (<ce:cross-ref id=\"crf0038\" refid=\"bib0063\">Wingenfeld and Wolf, 2014</ce:cross-ref>).</ce:para>\n
        \                 <ce:para id=\"para0004\" view=\"all\">Resting state functional
        connectivity (RSFC) can be used to analyse, which brain regions are co-activated
        and are, thus, functionally related. Stress increased RSFC of the bilateral
        amygdala with dorsal ACC, anterior insula, and a dorso-rostral pontine region
        (<ce:cross-ref id=\"crf0039\" refid=\"bib0056\">Van Marle et al., 2010</ce:cross-ref>)
        and hydrocortisone led to bilateral amygdala decoupling by reducing positive
        functional connectivity (<ce:cross-ref id=\"crf0040\" refid=\"bib0026\">Henckens
        et al., 2011</ce:cross-ref>). In addition, it has been shown that hippocampus
        RSFC with the left amygdala and right middle temporal gyrus (MTG) increased
        immediately following stress (<ce:cross-ref id=\"crf0041\" refid=\"bib0055\">Vaisvaser
        et al., 2013</ce:cross-ref>) and that bilateral hippocampus mPFC positive
        functional coupling is upregulated after stress (<ce:cross-ref id=\"crf0042\"
        refid=\"bib0002\">Admon et al., 2009</ce:cross-ref>).</ce:para>\n                  <ce:para
        id=\"para0005\" view=\"all\">Alterations in RSFC have been additionally described
        for patients with PTSD and BPD. Patients with PTSD showed stronger positive
        functional coupling between the right amygdala and insula (<ce:cross-ref id=\"crf0043\"
        refid=\"bib0047\">Rabinak et al., 2011</ce:cross-ref>) and the left amygdala
        and the pregenual anterior cingulate cortex (ACC), dorsomedial prefrontal
        cortex (dmPFC), and the right amygdala and the dorsal ACC (<ce:cross-ref id=\"crf0044\"
        refid=\"bib0008\">Brown et al., 2014</ce:cross-ref>). In addition, decreased
        positive bilateral posterior hippocampus RSFC with the default-mode network
        was shown as well (<ce:cross-ref id=\"crf0045\" refid=\"bib0009\">Chen and
        Etkin, 2013</ce:cross-ref>). A review of neuroimaging-based findings in patients
        with PTSD suggested decreased neuronal integrity of the hippocampus in PTSD
        and a failed inhibition of amygdala by the medial prefrontal cortex and the
        hippocampus (<ce:cross-refs id=\"crf0046\" refid=\"bib0014 bib0050 bib0069\">Fenster
        et al., 2018; Shin et al., 2006; Yehuda et\_al., 2015</ce:cross-refs>).</ce:para>\n
        \                 <ce:para id=\"para0006\" view=\"all\">Patients with BPD
        exhibited increased positive RSFC between the bilateral amygdala and the bilateral
        (para-) hippocampus and right dmPFC as well as stronger positive dACC connectivity
        with left insula, posterior cingulate, superior temporal gyrus, and occipital
        gyrus and right dmPFC (<ce:cross-ref id=\"crf0049\" refid=\"bib0031\">Krause-Utz
        et al., 2014a</ce:cross-ref>). In addition, high resting state activity in
        the left hippocampus and amygdala, with increased RSFC with the ACC was described
        in patients with BPD, suggesting that the amygdala is overactive at rest (<ce:cross-ref
        id=\"crf0050\" refid=\"bib0049\">Salvador et al., 2016</ce:cross-ref>). Furthermore,
        for patients with BPD lower intrinsic functional connectivity in the right
        hippocampus (<ce:cross-ref id=\"crf0051\" refid=\"bib0012\">Doll et al., 2013</ce:cross-ref>)
        and lower positive mean RSFC in the default mode network, including hippocampus,
        was shown (<ce:cross-ref id=\"crf0052\" refid=\"bib0046\">Quattrini et\_al.,
        2019</ce:cross-ref>).</ce:para>\n                  <ce:para id=\"para0007\"
        view=\"all\">In addition, patients with BPD and PTSD exhibited marked disturbances
        in fronto-limbic brain circuits at rest and during emotional or cognitive
        challenging tasks (<ce:cross-refs id=\"crf0053\" refid=\"bib0032 bib0040 bib0042\">Krause-Utz
        et\_al., 2014b; Minzenberg et al., 2007; Morey et al., 2008</ce:cross-refs>).
        However, so far, no study has investigated the influence of hydrocortisone
        on RSFC in both disorders in the same study.</ce:para>\n                  <ce:para
        id=\"para0008\" view=\"all\">Taken together, previous research showed altered
        corticosteroid receptor sensitivity and alterations in the hippocampus and
        amygdala functioning in patients with PTSD and BPD. Also, there is evidence
        for decreased RSFC of the hippocampus and failed inhibition of the amygdala.
        In addition, hippocampus and amygdala RSFC seem to be influenced by stress.
        Although there is extensive evidence for lateralized effects in RSFC in BPD
        and PTSD and the influence of stress on RSFC, these lateralized effects seem
        not to be overlapping across groups and effects of stress. Therefore, the
        aim of the current study was twofold: (1) to investigate differences in bilateral
        hippocampus and bilateral amygdala RSFC, which we expect to be decreased especially
        to prefrontal areas, in both patients groups in comparison to healthy controls;
        (2) to examine the effects of hydrocortisone administration on RSFC of the
        hippocampus and amygdala in an explanatory manner. However, we expect differences
        in hydrocortisone effects on amygdala and hippocampus RSFC between healthy
        controls and patients with PTSD and BPD due to altered glucocorticoid sensitivity
        in the latter groups.</ce:para>\n               </ce:section>\n               <ce:section
        id=\"sec0002\" role=\"materials-methods\" view=\"all\">\n                  <ce:label>2</ce:label>\n
        \                 <ce:section-title id=\"cesectitle0004\">Experimental procedures</ce:section-title>\n
        \                 <ce:section id=\"sec0003\" view=\"all\">\n                     <ce:label>2.1</ce:label>\n
        \                    <ce:section-title id=\"cesectitle0005\">Participants</ce:section-title>\n
        \                    <ce:para id=\"para0009\" view=\"all\">We recruited 40
        healthy controls, 20 medication-free patients with PTSD and 18 medication-free
        patients with BPD. Diagnosis was determined by the Structured Clinical Interview
        for Diagnostic and Statistical Manual of Mental Disorders (DSM-IV, SCID I
        &amp; II) (<ce:cross-refs id=\"crf0056\" refid=\"bib0018 bib0065\">Fydrich
        et al., 1997; Wittchen et al., 1997</ce:cross-refs>). Trained clinical psychologists
        (S.M., J.F.) performed the interviews. The short version of the Borderline
        Symptom List (BSL-23) was conducted (<ce:cross-ref id=\"crf0058\" refid=\"bib0007\">Bohus
        et al., 2009</ce:cross-ref>). Participants were asked to rate their current
        symptoms on a 5-step Likert scale (0\_=\_not at all, 4\_= very strong). In
        the second part of the questionnaire, dysfunctional behavior is assessed with
        11 items, again on a 5-step Likert scale. Furthermore, the Posttraumatic Stress
        Diagnostic Scale (PDS-r) (<ce:cross-ref id=\"crf0059\" refid=\"bib0017\">Foa,
        1995</ce:cross-ref>) was conducted. It includes a trauma checklist and assesses
        the 17 PTSD symptoms (according to DSM IV). Respondents are asked to rate
        the severity of the symptom on a 4-step Likert scale from (0\_=\_not at all
        or only one time) to (3\u202F=\u202F5 or more times a week / almost always).
        We assessed severity of childhood trauma with the Childhood Trauma Questionnaire
        (CTQ) (<ce:cross-ref id=\"crf0060\" refid=\"bib0005\">Bernstein and Fink,
        1998</ce:cross-ref>). Within this questionnaire, 28 items assess five different
        types of early life stress (ELS): emotional abuse, physical abuse, emotional
        neglect, physical neglect and sexual abuse. Participants should describe whether
        these events happened during their childhood on a Likert scale from 1\_=\_never
        to 5\_=\_very often.</ce:para>\n                     <ce:para id=\"para0010\"
        view=\"all\">A current episode of major depressive disorder (MDD) as comorbid
        disorder led to exclusion from the study. Further exclusion criteria were
        schizophrenia, schizoaffective disorder, bipolar disorder, and anorexia nervosa
        as current comorbid disorders. CNS diseases or severe somatic diseases, metabolic
        or endocrine disorders, autoimmune diseases, current infections, pregnancy,
        a body mass index (BMI) above 30 and intake of any psychotropic medication
        also led to exclusion for all participants. In addition, healthy controls
        were excluded if they met diagnostic criteria for past or present diagnosis
        of any DSM-IV axis I or axis II disorder. A history of psychiatric or psychotherapeutic
        treatment also led to exclusion in the control group. For all participants,
        any fMRI contraindication (e.g. pacemaker or non-removable metals) represented
        additional exclusion criteria. Participants were right-handed and native German
        speakers.</ce:para>\n                     <ce:para id=\"para0011\" view=\"all\">In-
        and outpatients were recruited at the Department of Psychiatry and Psychotherapy,
        Charit\xE9 Berlin, Campus Benjamin Franklin, Germany. Outpatients and healthy
        controls were recruited via advertisement and received financial remuneration
        (100 Euro). Procedures were carried out with the participants\u2019 full understanding
        and written informed consent was obtained prior to participation. The study
        was approved by the Local Ethics Committee and in accordance with Declaration
        of Helsinki.</ce:para>\n                  </ce:section>\n                  <ce:section
        id=\"sec0004\" view=\"all\">\n                     <ce:label>2.2</ce:label>\n
        \                    <ce:section-title id=\"cesectitle0006\">Procedure</ce:section-title>\n
        \                    <ce:para id=\"para0012\" view=\"all\">We conducted a
        placebo-controlled cross-over study, in which all participants underwent two
        resting state MRI measurements after they received either a placebo or 10\u202Fmg
        hydrocortisone orally and in randomized order, with a time interval of one
        week between the measurements (days: <ce:italic>M</ce:italic>\u202F=\u202F20.77,
        <ce:italic>SD</ce:italic>\_=\_20.39).</ce:para>\n                     <ce:para
        id=\"para0013\" view=\"all\">Test sessions started at 3.30 pm in the afternoon.
        After 45\_min of resting period, participants entered the scanner and were
        instructed to look at a fixation cross and to not think about anything, while
        resting state fMRI was recorded. We repeated the measurement with at least
        one-week interval. Throughout the afternoon saliva samples were collected
        at beginning (+0) and +15\u202Fmin, +60\u202Fmin, +120\u202Fmin and +135\u202Fmin
        after the first saliva sample. Saliva samples were collected using Salivette
        devices (Sarstedt). After collection, which took place at room temperature,
        saliva samples were stored at \u221280\_\xB0C until biochemical analysis.
        Cortisol concentration was determined in the Neurobiology Laboratory of the
        Dept. of Psychiatry, Charit\xE9 University Berlin. Free cortisol was analyzed
        using a commercially available TR-FRET-based, in-house adopted immunoassay
        (Cisbio International, Codolet, France), which was performed according to
        the manufacturer's instructions. Intraassay coefficients of variation were
        below 8%, interassay coefficients of variation were below 10% (<ce:cross-ref
        id=\"crf0061\" refid=\"bib0013\">Duesenberg et al., 2016</ce:cross-ref>).</ce:para>\n
        \                 </ce:section>\n                  <ce:section id=\"sec0005\"
        view=\"all\">\n                     <ce:label>2.3</ce:label>\n                     <ce:section-title
        id=\"cesectitle0007\">MR imaging acquisition</ce:section-title>\n                     <ce:para
        id=\"para0014\" view=\"all\">We collected fMRI resting state data with a 3
        Tesla Siemens Magnetom TrioTim (3T) system using a 12-channel radiofrequency
        head coil. Resting state data were acquired using an echoplanar imaging (EPI)
        pulse sequence [3.0\u202Fmm slices acquired sagittal, repetition time (TR)=
        2000\u202Fms, echo time (TE)= 30\u202Fms, flip angle=70\xB0, matrix=64r64,
        field of view (FOV)\_=\_192\u202Fmm, voxel size=3\u202F\xD7\u202F3\u202F\xD7\u202F3\u202Fmm<ce:sup
        loc=\"post\">3</ce:sup>] with 180 EPI images. In addition, we acquired 3D
        high-resolution T1-weighted anatomical MRI with 176 slices (voxel size=1\u202F\xD7\u202F1\u202F\xD7\u202F1\u202Fmm<ce:sup
        loc=\"post\">3</ce:sup>) for co-registration at the end of each scanning session.
        Participants were instructed to look at a fixation-cross and to not think
        about anything. FMRI recording was only started after participant's full understanding
        and consent and lasted 6\_min.</ce:para>\n                  </ce:section>\n
        \                 <ce:section id=\"sec0006\" role=\"results\" view=\"all\">\n
        \                    <ce:label>2.4</ce:label>\n                     <ce:section-title
        id=\"cesectitle0008\">Data analysis</ce:section-title>\n                     <ce:section
        id=\"sec0007\" role=\"results\" view=\"all\">\n                        <ce:label>2.4.1</ce:label>\n
        \                       <ce:section-title id=\"cesectitle0009\">Salivary cortisol
        concentration data analysis</ce:section-title>\n                        <ce:para
        id=\"para0015\" view=\"all\">We analyzed cortisol values using a repeated
        measures analysis of variance (rmANOVA) with condition (hydrocortisone vs.
        placebo) and time (five measurement points) as within-subject factors and
        group (healthy controls, PTSD, BPD) as between-subject factor. In case of
        significant results, we carried out post-hoc t-tests. This primarily served
        as a treatment check for hydrocortisone administration.</ce:para>\n                     </ce:section>\n
        \                    <ce:section id=\"sec0008\" role=\"results\" view=\"all\">\n
        \                       <ce:label>2.4.2</ce:label>\n                        <ce:section-title
        id=\"cesectitle0010\">MR imaging data analysis</ce:section-title>\n                        <ce:para
        id=\"para0016\" view=\"all\">We performed image preprocessing and analyses
        using DPARSF (DPABI V2.2_161201) and SPM 12 (Wellcome Trust Centre for Neuroimaging,
        UK; <ce:inter-ref id=\"interref0001\" xlink:href=\"http://www.fil.ion.ucl.ac.uk/spm\"
        xlink:type=\"simple\">http://www.fil.ion.ucl.ac.uk/spm</ce:inter-ref>) under
        the version of MathWorks Matlab R2015a. Image preprocessing consisted of reorientation,
        removal of the first 5 images, slice timing, coregistration, segmentation
        and nuisance covariates regression. We furthermore excluded subjects with
        very high maximum motion (above 3\u202Fmm) and with a high percentage of micro-movement
        (&gt; 50%). This resulted in the exclusion of 1 healthy control, 5 patients
        with PTSD and 2 patients with BPD due to high movement, leaving 39 healthy
        controls, 15 patients with PTSD and 16 patients with BPD for final analysis.
        We filtered the signal (0.01\u20130.1\u202FHz), normalized into MNI space,
        smoothed the signal with a 6 Full Width at Half Maximum (FWHM) Kernel Filter
        and additionally used scrubbing for time points of extensive movement. Since
        previous literature has shown effects of hydrocortisone bilaterally on hippocampus
        and amygdala (<ce:cross-ref id=\"crf0062\" refid=\"bib0035\">Lovallo et al.,
        2010</ce:cross-ref>), and alterations of these regions have been described
        in patients with BPD and PTSD (<ce:cross-refs id=\"crf0063\" refid=\"bib0031
        bib0047 bib0049 bib0050\">Krause-Utz et al., 2014a; Rabinak et al., 2011;
        Salvador et al., 2016; Shin et al., 2006</ce:cross-refs>), we selected the
        hippocampus and amygdala as a-priori regions of interest (ROI). We generated
        bilateral masks of the hippocampus and amygdala using the probabilistic Harvard-Oxford
        subcortical structural atlases in FSL. Only voxels that were part of these
        regions with a probability of at least 50% were included in the mask. Temporal
        correlation between the mean time series of the hippocampus and amygdala with
        the time series of every voxel in the brain were calculated. The correlation
        coefficients of each voxel were normalized to <ce:italic>z</ce:italic>-scores
        with Fisher's <ce:italic>r</ce:italic>-to-<ce:italic>z</ce:italic> transformation.
        We then carried out a full factorial analysis in SPM 12 using the functional
        connectivity z-maps with hippocampus and amygdala as seed regions. We were
        interested in the main effect group, the main effect condition and the interaction
        group x condition on a whole brain level with Family Wise Error (FWE) cluster
        correction (<ce:italic>p</ce:italic>\_\u202F&lt;\_\u202F0.025, using a primary
        voxel-wise threshold of <ce:italic>p</ce:italic>\u202F\_&lt;\_0\u202F.001,
        uncorrected, <ce:italic>k</ce:italic>\_&gt;\_50). Since we were interested
        in two seeds (bilateral amygdala and bilateral hippocampus), the cluster correction
        threshold of <ce:italic>p</ce:italic>\_&lt;\_0.05 was Bonferroni-corrected
        resulting in a threshold of <ce:italic>p</ce:italic>\_&lt;\_0.025. In case
        of significant results, we performed post-hoc t-tests to identify differences
        between each pair of groups or conditions on a whole brain level (<ce:italic>p</ce:italic>\_\u202F&lt;\_0\u202F.025,
        using a primary voxel-wise threshold of <ce:italic>p</ce:italic>\u202F\_&lt;\u202F\_0.001,
        uncorrected, <ce:italic>k</ce:italic>\_&gt;\_50). In addition, we build spherical
        ROIs of 5\u202Fmm around peak voxel obtained in main effect or interaction
        and extracted mean z values representing RSFC between each pair of ROIs. Magnitude
        of RSFC within these clusters was extracted and correlated with CTQ (severity
        of childhood trauma), PDS-r (symptom severity in PTSD), and BSL-23 scores
        (symptom severity in BPD). Furthermore, correlation analyses were performed
        between magnitude of RSFC and salivary cortisol levels.</ce:para>\n                     </ce:section>\n
        \                 </ce:section>\n               </ce:section>\n               <ce:section
        id=\"sec0009\" role=\"results\" view=\"all\">\n                  <ce:label>3</ce:label>\n
        \                 <ce:section-title id=\"cesectitle0011\">Results</ce:section-title>\n
        \                 <ce:section id=\"sec0010\" view=\"all\">\n                     <ce:label>3.1</ce:label>\n
        \                    <ce:section-title id=\"cesectitle0012\">Sample characteristics</ce:section-title>\n
        \                    <ce:para id=\"para0017\" view=\"all\">The groups did
        not differ in age, level of education, intake of contraceptives, menstrual
        cycle phase at both measurements, smoking habits and BMI (all <ce:italic>p</ce:italic>\_&gt;\_0.05).
        As expected, the three groups differed in clinical measures (PDS-r, BSL-23,
        CTQ) (<ce:italic>p</ce:italic>\_&lt;\_0. 001). Healthy controls scored lower
        in these questionnaires than patients with PTSD or BPD (<ce:italic>p</ce:italic>\_&lt;\_0.
        001). No differences in these measures between the patient groups were found
        (<ce:italic>p</ce:italic>\_&gt;\_0.05) (see <ce:cross-ref id=\"crf0067\" refid=\"tbl0001\">Table
        1</ce:cross-ref>\n                        <ce:float-anchor refid=\"tbl0001\"/>).</ce:para>\n
        \                    <ce:para id=\"para0018\" view=\"all\">According to the
        SCID I Interview, patients with PTSD reported current comorbid bulimia nervosa
        <ce:italic>n</ce:italic>\u202F=\u202F2 and panic disorder <ce:italic>n</ce:italic>\u202F=\u202F3.
        Patients with BPD reported the following current axis I disorders: bulimia
        nervosa <ce:italic>n</ce:italic>\u202F=\u202F2, PTSD <ce:italic>n</ce:italic>\u202F=\u202F4,
        social phobia <ce:italic>n</ce:italic>\u202F=\u202F1. Patients with BPD described
        the following lifetime diagnosis: Major depressive episode (MDE) <ce:italic>n</ce:italic>\u202F=\u202F6,
        panic disorder <ce:italic>n</ce:italic>\u202F=\u202F1, anorexia nervosa <ce:italic>n</ce:italic>\u202F=\u202F1,
        bulimia nervosa <ce:italic>n</ce:italic>\u202F=\u202F1, agoraphobia <ce:italic>n</ce:italic>\u202F=\u202F1,
        adjustment disorder <ce:italic>n</ce:italic>\u202F=\u202F1, alcohol abuse\u202F=\u202F3,
        alcohol dependency\u202F=\u202F1, substance abuse\u202F=\u202F6. Patients
        with PTSD described the following lifetime diagnosis: MDE <ce:italic>n</ce:italic>\u202F=\u202F4,
        alcohol abuse <ce:italic>n</ce:italic>\u202F=\u202F2, alcohol dependency <ce:italic>n</ce:italic>\u202F=\u202F1
        and substance abuse <ce:italic>n</ce:italic>\u202F=\u202F1.</ce:para>\n                  </ce:section>\n
        \                 <ce:section id=\"sec0011\" view=\"all\">\n                     <ce:label>3.2</ce:label>\n
        \                    <ce:section-title id=\"cesectitle0013\">Effects of hydrocortisone
        administration on salivary cortisol concentration</ce:section-title>\n                     <ce:para
        id=\"para0019\" view=\"all\">We conducted a rmANOVA analyzing salivary cortisol
        concentration. This primarily served as a treatment check for hydrocortisone
        administration. One patient with PTSD, one patient with BPD and one healthy
        control could not be included in the analysis due to missing data at one measurement
        point. We log-transformed cortisol values to get normally distributed values.
        We used Greenhouse-Gei\xDFer coefficients due to violation of sphericity assumption.
        Homogeneity of variances between groups could be assumed.</ce:para>\n                     <ce:para
        id=\"para0020\" view=\"all\">The rmANOVA revealed a significant main effect
        for time (<ce:italic>F</ce:italic>(2.04, 130,27)\_=\_70.42, <ce:italic>p</ce:italic>\_&lt;\_0.001)
        and condition (<ce:italic>F</ce:italic>(1,64)\u202F=\u202F257.65, <ce:italic>p</ce:italic>\_&lt;\_0.001)
        and a significant condition x time interaction effect (<ce:italic>F</ce:italic>(1.88,120.19)\u202F=\u202F216.21,
        <ce:italic>p</ce:italic>\_&lt;\_0.001), indicating an increase in cortisol
        after hydrocortisone administration. Accordingly, post hoc t-tests revealed
        significant difference between the placebo condition and the hydrocortisone
        condition at time points +60 +120 and +135 (<ce:italic>p</ce:italic>\_&lt;\_
        .001) (see <ce:cross-ref id=\"crf0068\" refid=\"fig0001\">Fig. 1</ce:cross-ref>\n
        \                       <ce:float-anchor refid=\"fig0001\"/>).</ce:para>\n
        \                    <ce:para id=\"para0021\" view=\"all\">Furthermore, there
        was a main effect of group (<ce:italic>F</ce:italic>(2, 64)\u202F=\u202F4.54
        <ce:italic>p</ce:italic>\_&lt;\_0.05), and a trend towards an interaction
        of group with time and condition (<ce:italic>F</ce:italic>(3.76,120.19)\u202F=\u202F2.45,
        <ce:italic>p</ce:italic>\u202F=\u202F0.053). Post hoc <ce:italic>t</ce:italic>-test
        indicated that patients with PTSD had lower cortisol levels than patients
        with BPD at the first two measurement points in the hydrocortisone condition
        (<ce:italic>p</ce:italic>\_&lt;\_0.01) and at least on trend level in all
        measurement points in the placebo condition (all <ce:italic>p</ce:italic>\_&lt;\_0.1).</ce:para>\n
        \                 </ce:section>\n                  <ce:section id=\"sec0012\"
        view=\"all\">\n                     <ce:label>3.3</ce:label>\n                     <ce:section-title
        id=\"cesectitle0014\">Seed-based functional connectivity</ce:section-title>\n
        \                    <ce:section id=\"sec0013\" view=\"all\">\n                        <ce:label>3.3.1</ce:label>\n
        \                       <ce:section-title id=\"cesectitle0015\">Hippocampus</ce:section-title>\n
        \                       <ce:para id=\"para0022\" view=\"all\">The full factorial
        analysis of seed-based hippocampus RSFC revealed neither a main effect of
        condition nor a condition x group interaction. Thus, across groups, hydrocortisone
        administration did not lead to changes in hippocampus-associated RSFC.</ce:para>\n
        \                       <ce:para id=\"para0023\" view=\"all\">However, there
        was a significant main effect of group in hippocampus RSFC with the dmPFC
        (<ce:italic>p</ce:italic>\_&lt;\_0.001), (see <ce:cross-ref id=\"crf0069\"
        refid=\"fig0002\">Fig. 2</ce:cross-ref>\n                           <ce:float-anchor
        refid=\"fig0002\"/>). We used post-hoc t-tests to separately compare groups.
        Analyses revealed that positive hippocampus RSFC with the dmPFC is decreased
        in both, patients with PTSD (<ce:italic>p</ce:italic>\_&lt;\_0.01) as well
        as patients with BPD (<ce:italic>p</ce:italic>\_&lt;\_0.01) compared to healthy
        controls and independent of condition (see <ce:cross-ref id=\"crf0070\" refid=\"tbl0002\">Table
        2</ce:cross-ref>\n                           <ce:float-anchor refid=\"tbl0002\"/>),
        with no difference between the patient groups.</ce:para>\n                        <ce:para
        id=\"para0024\" view=\"all\">Since scores of CTQ, PDS-r and BSL-23 were not
        normally distributed, we used non-parametric Spearmann-correlation to correlate
        scores with the magnitude of RSFC. We used Bonferroni correction for multiple
        testing. Hippocampus dmPFC RSFC correlated negatively with CTQ (<ce:italic>r</ce:italic>(69)\u202F=\u202F\u22120.47,
        <ce:italic>p</ce:italic>\_&lt;\_0.001), PDS-r (<ce:italic>r</ce:italic>(60)\u202F=\u202F\u22120.46,
        <ce:italic>p</ce:italic>\_&lt;\_0.001) and BSL-23 scores (<ce:italic>r</ce:italic>(61)\u202F=\u202F\u22120.44,
        <ce:italic>p</ce:italic>\_&lt;\_ 0.001) in the placebo condition and at least
        on trend level in the hydrocortisone condition (CTQ (<ce:italic>r</ce:italic>(68)\u202F=\u202F\u22120.46,
        <ce:italic>p</ce:italic>\_&lt;\_ 0.001), PDS-r (<ce:italic>r</ce:italic>(60)\u202F=\u202F\u22120.41,
        <ce:italic>p</ce:italic>\_&lt;\_0.01), BSL (<ce:italic>r</ce:italic>(61)\u202F=\u202F\u22120.33,
        <ce:italic>p</ce:italic>\u202F=\u202F0.05) across groups (see <ce:cross-ref
        id=\"crf0071\" refid=\"fig0003\">Figure 3</ce:cross-ref>\n                           <ce:float-anchor
        refid=\"fig0003\"/>). In addition, we computed non-parametric partial correlation
        to control for PTSD and BPD symptoms. Non-parametric partial correlation controlling
        for PDS-r scores was significant between CTQ and hippocampus dmPFC RSFC in
        the placebo condition (CTQ (<ce:italic>r</ce:italic>(59)\u202F=\u202F\u22120.32,
        <ce:italic>p</ce:italic>\_&lt;\_0.01), and in the hydrocortisone condition
        (CTQ (<ce:italic>r</ce:italic>(59)\u202F=\u202F\u22120.35, <ce:italic>p</ce:italic>\_&lt;\_.05).
        Non-parametric partial correlation controlling for BSL-scores revealed a trend
        in the placebo condition (CTQ (<ce:italic>r</ce:italic>(60)\u202F=\u202F\u22120.21,
        <ce:italic>p</ce:italic>\u202F=\u202F0.10), and was significant in the hydrocortisone
        condition (CTQ (<ce:italic>r</ce:italic>(60)\u202F=\u202F\u22120.27, <ce:italic>p</ce:italic>\_&lt;\_.05).
        After controlling for CTQ scores, none of the other correlation were significant
        (<ce:italic>p</ce:italic>\_&gt; \_0.05). None of the correlations between
        magnitude of RSFC and cortisol values were significant (<ce:italic>p</ce:italic>\_&gt;\_0.05).</ce:para>\n
        \                    </ce:section>\n                     <ce:section id=\"sec0014\"
        view=\"all\">\n                        <ce:label>3.3.2</ce:label>\n                        <ce:section-title
        id=\"cesectitle0016\">Amygdala</ce:section-title>\n                        <ce:para
        id=\"para0025\" view=\"all\">Full factorial analysis of functional connectivity
        of the amygdala revealed no main effect of condition or group nor an interaction
        of group and condition on a whole brain level.</ce:para>\n                     </ce:section>\n
        \                 </ce:section>\n               </ce:section>\n               <ce:section
        id=\"sec0015\" role=\"discussion\" view=\"all\">\n                  <ce:label>4</ce:label>\n
        \                 <ce:section-title id=\"cesectitle0017\">Discussion</ce:section-title>\n
        \                 <ce:para id=\"para0026\" view=\"all\">We investigated resting
        state functional connectivity (RSFC) of the hippocampus and amygdala in patients
        with PTSD and BPD in comparison to each other and to healthy controls. We
        further examined the effects of hydrocortisone administration on RSFC of the
        hippocampus and amygdala. Both patient groups showed reduced positive RSFC
        between hippocampus and dmPFC compared to healthy controls independent of
        condition, with no difference between both patient groups. This was in accordance
        with our first hypothesis, expecting decreased hippocampus RSFC in both patient
        groups. Positive hippocampus dmPFC RSFC correlated negatively with severity
        of childhood trauma and clinical severity of both disorders. We found no effects
        in amygdala RSFC. Across groups, there were no differences in RSFC between
        the hydrocortisone and the placebo condition.</ce:para>\n                  <ce:para
        id=\"para0027\" view=\"all\">The positive hippocampus mPFC functional coupling
        is susceptible to the influence of stress (<ce:cross-ref id=\"crf0072\" refid=\"bib0002\">Admon
        et al., 2009</ce:cross-ref>). In addition, alterations in this hippocampus
        mPFC functional coupling were described for many stress-associated mental
        disorders (<ce:cross-ref id=\"crf0073\" refid=\"bib0020\">Godsil et al., 2013</ce:cross-ref>)
        including PTSD (<ce:cross-refs id=\"crf0074\" refid=\"bib0027 bib0037\">Jin
        et al., 2014; Malivoire et al., 2018</ce:cross-refs>). Birn and colleagues
        investigated whether childhood maltreatment, combat exposure, and combat-related
        posttraumatic stress symptoms predict hippocampus and amygdala RSFC in male
        veterans (<ce:cross-ref id=\"crf0076\" refid=\"bib0006\">Birn et al., 2014</ce:cross-ref>).
        They reported that childhood trauma and combat exposure negatively predicted
        RSFC between hippocampus and mPFC, which is in line with our results. Interestingly,
        Admon and colleagues demonstrated that in healthy controls the hippocampus
        vmPFC positive functional coupling is upregulated after stress and an increase
        in stress symptoms is related to a weaker hippocampus vmPFC functional coupling.
        Thus, an increase in positive hippocampus PFC RSFC might be a possible mechanism
        for an adaptive reaction to stress by establishing processes needed for extinction
        (<ce:cross-ref id=\"crf0077\" refid=\"bib0002\">Admon et al., 2009</ce:cross-ref>).</ce:para>\n
        \                 <ce:para id=\"para0028\" view=\"all\">In our study, the
        effect of reduced positive hippocampal RSFC was restricted to the dmPFC. This
        is in line with previous results, which described in response to threat an
        inverse pattern of activation between hippocampus and dmPFC, hippocampus deactivation
        and dmPFC activation (<ce:cross-ref id=\"crf0078\" refid=\"bib0033\">Lissek
        et al., 2013</ce:cross-ref>). In addition, the dmPFC is involved in recognizing
        and regulating emotions (<ce:cross-refs id=\"crf0079\" refid=\"bib0030 bib0041\">Kim
        and Hamann, 2007; Modinos et al., 2010</ce:cross-refs>). Again, alterations
        in dmPFC by traumatic events were shown in former studies: Greater activation
        in the dmPFC while appraising fearful faces after traumatic events positively
        correlated with PTSD symptoms after the traumatic event (<ce:cross-ref id=\"crf0081\"
        refid=\"bib0059\">Wang et al., 2016</ce:cross-ref>). In a recently published
        study (<ce:cross-ref id=\"crf0082\" refid=\"bib0001\">Abdallah et al., 2017</ce:cross-ref>),
        the authors investigated global brain connectivity and seed-based anatomical
        connectivity of the anterior hippocampus in patients with PTSD. Severity of
        symptoms correlated negatively with global connectivity and anatomical connectivity
        of the anterior hippocampus. When investigating dimension specific PFC functional
        connectivity, the authors found that the dmPFC functional connectivity correlated
        negatively with arousal.</ce:para>\n                  <ce:para id=\"para0029\"
        view=\"all\">Since we investigated patients with PTSD and BPD in the same
        study, we were able to compare both groups. However, in our sample patient
        groups did not differ in clinical measures (PDS-r, BSL-23) and childhood experiences
        (CTQ). Given these circumstances, one might argue that a common causal factor
        for reduced positive hippocampus dmPFC RSFC might be childhood trauma, as
        suggested by correlations of hippocampus dmPFC RSFC with CTQ in our study
        and former research (<ce:cross-ref id=\"crf0083\" refid=\"bib0006\">Birn et
        al., 2014</ce:cross-ref>). Childhood trauma might lead to a decreased positive
        hippocampus dmPFC RSFC. This might then cause an altered response to threat,
        for which the hippocampus dmPFC interaction has been shown to be relevant
        (<ce:cross-ref id=\"crf0084\" refid=\"bib0033\">Lissek et al., 2013</ce:cross-ref>).
        This might in turn partly explain the lack of reduction in fear response,
        described in PTSD (<ce:cross-ref id=\"crf0085\" refid=\"bib0043\">Norrholm
        and Jovanovic, 2018</ce:cross-ref>) and BPD (<ce:cross-ref id=\"crf0086\"
        refid=\"bib0029\">Kamphausen et al., 2013</ce:cross-ref>), resulting in symptoms
        such as hyperarousal in PTSD (<ce:cross-ref id=\"crf0087\" refid=\"bib0043\">Norrholm
        and Jovanovic, 2018</ce:cross-ref>) and emotional dysregulation in BPD (<ce:cross-ref
        id=\"crf0088\" refid=\"bib0029\">Kamphausen et al., 2013</ce:cross-ref>).
        This model is also supported by previous studies. Birn and colleagues argue
        that childhood trauma may weaken fear regulation by impairing functional connectivity
        between the hippocampus and PFC (<ce:cross-ref id=\"crf0089\" refid=\"bib0006\">Birn
        et al., 2014</ce:cross-ref>). Notably, the hippocampus plays an important
        role in the regulation of fear by limiting fear responses via PFC (<ce:cross-ref
        id=\"crf0090\" refid=\"bib0038\">Maren et al., 2013</ce:cross-ref>). In rats,
        chronic stress impairs hippocampus-mPFC long-term potentiation, which is central
        for the regulation of conditioned fear (<ce:cross-ref id=\"crf0091\" refid=\"bib0019\">Garcia
        et al., 2008</ce:cross-ref>). It is possible that childhood trauma compromises
        this ability to upregulate hippocampus PFC RSFC, increasing the risk for developing
        psychopathology as suggested by <ce:cross-ref id=\"crf0092\" refid=\"bib0006\">Birn
        et al. (2014)</ce:cross-ref>.</ce:para>\n                  <ce:para id=\"para0030\"
        view=\"all\">To our knowledge, so far there is no study describing decreased
        positive RSFC between hippocampus und dmPFC in patients with BPD. However,
        our results suggest hippocampus dmPFC functional coupling to be relevant in
        patients with BPD. Of note, altered hippocampal volume in BPD (<ce:cross-refs
        id=\"crf0093\" refid=\"bib0003 bib0062\">Aguilar-Ortiz et al., 2018; Wingenfeld
        et al., 2010</ce:cross-refs>) and disturbances in fronto-limbic brain circuits
        at rest and during emotional or cognitive challenging tasks (<ce:cross-ref
        id=\"crf0095\" refid=\"bib0032\">Krause-Utz et al., 2014b</ce:cross-ref>)
        would further support our results.</ce:para>\n                  <ce:para id=\"para0031\"
        view=\"all\">However, contrary to our first hypothesis, we did not find any
        differences in amygdala RSFC, which is furthermore not in line with previous
        research. In patients with PTSD, studies showed stronger functional coupling
        between the amygdala and insula (<ce:cross-ref id=\"crf0096\" refid=\"bib0047\">Rabinak
        et al., 2011</ce:cross-ref>). Furthermore, increased amygdala activity in
        response to fearful stimuli and decreased positive amygdala-prefrontal RSFC
        has been shown in patients with PTSD (<ce:cross-ref id=\"crf0097\" refid=\"bib0052\">Stevens
        et al., 2013</ce:cross-ref>). In addition, patients with BPD showed high resting
        activity in left hippocampus and amygdala (<ce:cross-ref id=\"crf0098\" refid=\"bib0049\">Salvador
        et al., 2016</ce:cross-ref>). In addition, increased positive RSFC between
        the bilateral amygdala and the bilateral (para-) hippocampus and right dmPFC
        (<ce:cross-ref id=\"crf0099\" refid=\"bib0031\">Krause-Utz et al., 2014a</ce:cross-ref>)
        and diminished positive amygdala-prefrontal connectivity after an emotion
        regulation task in comparison with healthy controls (<ce:cross-refs id=\"crf0100\"
        refid=\"bib0004 bib0029\">Baczkowski et al., 2017; Kamphausen et al., 2013</ce:cross-refs>)
        were described in patients with BPD. These results suggest that increased
        amygdala activation and its decreased positive RSFC to prefrontal regions
        (<ce:cross-refs id=\"crf0102\" refid=\"bib0029 bib0052\">Kamphausen et al.,
        2013; Stevens et al., 2013</ce:cross-refs>) is central for the pathology of
        both disorders. Former studies investigated either amygdala activity or amygdala
        post task RSFC using fearful stimuli (<ce:cross-refs id=\"crf0104\" refid=\"bib0029
        bib0052\">Kamphausen et al., 2013; Stevens et al., 2013</ce:cross-refs>) or
        an emotion regulation task (<ce:cross-ref id=\"crf0106\" refid=\"bib0004\">Baczkowski
        et al., 2017</ce:cross-ref>) or had larger sample sizes in patient groups
        (<ce:cross-refs id=\"crf0107\" refid=\"bib0031 bib0049\">Krause-Utz et al.,
        2014a; Salvador et al., 2016</ce:cross-refs>). The absence of an intervention
        to create amygdala activation and insufficient sample size might have been
        contributing factors possibly explaining the absence of amygdala RSFC alterations
        in our resting state study.</ce:para>\n                  <ce:para id=\"para0032\"
        view=\"all\">In addition, contrary to our second hypothesis, we did not find
        any effects of hydrocortisone administration on hippocampus or amygdala RSFC
        across groups nor a difference in effects of hydrocortisone between groups.
        There are only few studies investigating glucocorticoid effects on RSFC in
        healthy participants. Veer and colleagues described higher baseline cortisol
        in relation to stronger negative RSFC between amygdala and mPFC (<ce:cross-ref
        id=\"crf0109\" refid=\"bib0058\">Veer et al., 2012</ce:cross-ref>), suggesting
        that the regulation of the amygdala by the mPFC is modulated by cortisol in
        order to control stress response and emotional reaction. After psychosocial
        stress induction, the authors described increased RSFC between amygdala and
        dorsal anterior cingulate cortex, anterior insula, and a dorso-rostral pontine
        region (<ce:cross-ref id=\"crf0110\" refid=\"bib0056\">Van Marle et al., 2010</ce:cross-ref>)
        and amygdala and the posterior cingulate cortex, precuneus and the mPFC (<ce:cross-ref
        id=\"crf0111\" refid=\"bib0057\">Veer et al., 2011</ce:cross-ref>), whereas
        hydrocortisone administration led to amygdala decoupling, by reducing positive
        functional connectivity (<ce:cross-ref id=\"crf0112\" refid=\"bib0026\">Henckens
        et al., 2011</ce:cross-ref>). Of note, Admon and colleagues could demonstrate
        that hippocampus vmPFC functional connectivity is influenced by stress in
        healthy controls (<ce:cross-ref id=\"crf0113\" refid=\"bib0002\">Admon et
        al., 2009</ce:cross-ref>). However, previous studies using hydrocortisone
        administration preferably used different designs and dosages. With 10\u202Fmg,
        we used a relatively low dose of hydrocortisone in comparison to other studies
        using up to 100\u202Fmg hydrocortisone (<ce:cross-ref id=\"crf0114\" refid=\"bib0053\">Symonds
        et al., 2012</ce:cross-ref>). In addition, previous studies used intravenous
        injection (<ce:cross-ref id=\"crf0115\" refid=\"bib0035\">Lovallo et al.,
        2010</ce:cross-ref>). Lovallo and colleagues found decreased hippocampus and
        amygdala activity after 10\u202Fmg hydrocortisone i.v. administration (<ce:cross-ref
        id=\"crf0116\" refid=\"bib0035\">Lovallo et al., 2010</ce:cross-ref>). However,
        in that study, the authors investigated regional BOLD response rather than
        connectivity and scanned participants over an interval of 40\_Min. Furthermore,
        task-based fMRI studies with hydrocortisone administration (<ce:cross-refs
        id=\"crf0117\" refid=\"bib0016 bib0053\">Fleischer et al., 2018; Symonds et
        al., 2012</ce:cross-refs>) investigated different parameters and different
        activated networks. Reduced prefrontal activation during autobiographical
        memory retrieval (<ce:cross-ref id=\"crf0119\" refid=\"bib0016\">Fleischer
        et al., 2018</ce:cross-ref>) and decreased activation in limbic structures
        during cognitive tasks (<ce:cross-refs id=\"crf0120\" refid=\"bib0035 bib0045\">Lovallo
        et al., 2010; Pruessner et al., 2008</ce:cross-refs>) have been described
        in response to stress or increased glucocorticoid level. Furthermore, a decreased
        cerebral blood flow of the parahippocampal gyrus during impaired declarative
        memory retrieval in response to cortisone, was described (<ce:cross-ref id=\"crf0122\"
        refid=\"bib0011\">De Quervain et al., 2003</ce:cross-ref>). The differences
        in total number of scans, timing and investigated parameters makes a direct
        comparison of effects difficult.</ce:para>\n                  <ce:section
        id=\"sec0016\" view=\"all\">\n                     <ce:label>4.1</ce:label>\n
        \                    <ce:section-title id=\"cesectitle0018\">Strengths and
        limitations</ce:section-title>\n                     <ce:para id=\"para0033\"
        view=\"all\">Beside the strength of a relatively large sample, which includes
        patients with PTSD, BPD and healthy controls with an overall sample size of
        70 participants (all patients were unmedicated), several limitations needs
        to be addressed.</ce:para>\n                     <ce:para id=\"para0034\"
        view=\"all\">Our sample consisted of women only. Therefore, our results are
        not transferable to men. Although correlation with CTQ values indicate an
        influence of traumatic events experienced during childhood, trauma during
        adulthood was also frequent in both groups and might have influenced the results.
        In addition, although groups did not differ in menstrual cycle, non-controlling
        for menstrual cycle phase might have influenced the responses to hydrocortisone
        and might have covered group differences due to its effects on the HPA axis
        activity.</ce:para>\n                     <ce:para id=\"para0035\" view=\"all\">Furthermore,
        given the high BSL scores in the PTSD group, the high PDS-r scores in the
        BPD group, and the fact that many BPD patients additionally fulfilled PTSD
        criteria, one might argue that patient groups were not distinct enough to
        reveal additional differences.</ce:para>\n                     <ce:para id=\"para0036\"
        view=\"all\">Although current MDD was an exclusion criteria, comorbidities
        as described above, for example lifetime substance abuse or MDD might have
        influenced the results. An influence of both disorders on hippocampus RSFC
        has been described (<ce:cross-refs id=\"crf0123\" refid=\"bib0028 bib0036\">Kaiser
        et al., 2015; Ma et al., 2011</ce:cross-refs>): Hippocampus mPFC RSFC has
        shown to positively correlate with depressive symptoms in nondemented elderly
        (<ce:cross-ref id=\"crf0125\" refid=\"bib0021\">Goveas et al., 2011</ce:cross-ref>)
        and to be decreased in cocaine users (<ce:cross-ref id=\"crf0126\" refid=\"bib0022\">Gu
        et al., 2010</ce:cross-ref>).</ce:para>\n                     <ce:para id=\"para0037\"
        view=\"all\">As already mentioned above, the dosage of 10\u202Fmg hydrocortisone
        was lower compared to other fMRI studies (<ce:cross-ref id=\"crf0127\" refid=\"bib0053\">Symonds
        et al., 2012</ce:cross-ref>) or different protocols (<ce:cross-ref id=\"crf0128\"
        refid=\"bib0035\">Lovallo et al., 2010</ce:cross-ref>) were used. Nevertheless,
        with 10\u202Fmg the increase in saliva cortisol is larger in comparison to
        the response in a psychosocial stress paradigm (<ce:cross-ref id=\"crf0129\"
        refid=\"bib0045\">Pruessner et al., 2008</ce:cross-ref>).</ce:para>\n                     <ce:para
        id=\"para0038\" view=\"all\">In addition, Lovallo and colleagues scanned participants
        repeatedly over 40\_min resulting in a larger number of scans (<ce:cross-ref
        id=\"crf0130\" refid=\"bib0035\">Lovallo et al., 2010</ce:cross-ref>). Therefore,
        the total number of 180 images in this study might have been insufficient
        in their power to detect additional effects. In addition, the use of a cluster
        correction threshold might have increased the chance of false positive results.</ce:para>\n
        \                    <ce:para id=\"para0039\" view=\"all\">Although the sample
        size in post-hoc t-tests is quite limited, the overall sample size included
        in the correlation is relatively large in comparison to other studies. Since
        patient groups were rather small, correlation within each groups would have
        massively decreased the sample size. However, correlations across groups might
        be confounded with other explaining variables. Nevertheless partial correlation
        controlling for PTSD and BPD symptoms hint towards an influence of childhood
        trauma rather than psychopathology.</ce:para>\n                     <ce:para
        id=\"para0040\" view=\"all\">Our control of movement artefacts led to a smaller
        sample size, but increased precision. Sample sizes of patient groups are nevertheless
        comparable to former studies (<ce:cross-ref id=\"crf0131\" refid=\"bib0039\">Milad
        et al., 2009</ce:cross-ref>). However, the sample size still might have been
        insufficient to detect additional effects in amygdala RSFC or effects of hydrocortisone.</ce:para>\n
        \                 </ce:section>\n                  <ce:section id=\"sec0017\"
        role=\"conclusion\" view=\"all\">\n                     <ce:label>5</ce:label>\n
        \                    <ce:section-title id=\"cesectitle0019\">Conclusion</ce:section-title>\n
        \                    <ce:para id=\"para0041\" view=\"all\">Taken together,
        we found a reduced positive hippocampus dmPFC RSFC across patient groups.
        In addition, positive hippocampus dmPFC RSFC correlated negatively with severity
        of childhood trauma and severity of clinical symptoms. Childhood trauma might
        cause a decreased positive hippocampus dmPFC RSFC resulting in an altered
        threat response. Future studies should further investigate how hippocampus
        dmPFC RSFC is influenced by stress throughout the lifespan to ascertain the
        causal direction.</ce:para>\n                  </ce:section>\n               </ce:section>\n
