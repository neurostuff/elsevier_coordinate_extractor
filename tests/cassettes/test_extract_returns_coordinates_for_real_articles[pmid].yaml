        \              <ce:correspondence id=\"cor1\">\n                  <ce:label>\u204E</ce:label>\n
        \                 <ce:text>Corresponding author at: School of Liberal Arts,
        Georgia Gwinnett College, Lawrenceville, GA 30043, USA. Tel.: +1 404 734 1023.</ce:text>\n
        \              </ce:correspondence>\n            </ce:author-group>\n            <ce:date-received
        day=\"9\" month=\"10\" year=\"2008\"/>\n            <ce:date-revised day=\"11\"
        month=\"12\" year=\"2008\"/>\n            <ce:date-accepted day=\"17\" month=\"12\"
        year=\"2008\"/>\n            <ce:abstract class=\"author\"><ce:abstract-sec>\n
        \                 <ce:simple-para view=\"all\">The face-processing network
        has evolved to respond differentially to different classes of faces depending
        on their relevance to the perceiver. For example, self-, familiar, and unknown
        faces are associated with activation in different neural substrates. Family
        should represent a special class of face stimuli that is of high relevance
        to individuals, because incorrect assignment of kinship can have dire consequences
        (e.g., incest, cuckoldry). Therefore evolution should have favored redundant
        mechanisms for detection of kin. We used fMRI to investigate the neural substrates
        associated with viewing faces of kin compared to other classes of faces (e.g.,
        self-face, familiar face, and unknown face), and to examine the degree to
        which self-facial resemblance activated similar neural substrates. Contrasting
        kin faces with unknown faces activated substrates associated with self-face
        recognition, while comparing kin faces to friend faces activated posterior
        cingulate and cuneus. Similar posterior medial substrates were recruited when
        contrasting self-resembling faces with morphed faces of kin, suggesting these
        regions potentially represent computational processing about facial familiarity
        and identity. On the other hand, discrimination of self-resembling faces from
        familiar morphs activated anterior medial substrates (anterior cingulate cortex,
        ACC, medial prefrontal cortex, MPFC). These findings, and a region of interest
        (ROI) analysis, highlight the role of the extended face-processing network
        for discrimination of kin from familiar non-kin members of one's social group
        based on self-referent phenotypic cues.</ce:simple-para>\n               </ce:abstract-sec></ce:abstract>\n
        \           <ce:keywords class=\"keyword\">\n               <ce:section-title>Keywords</ce:section-title>\n
        \              <ce:keyword>\n                  <ce:text>Evolutionary cognitive
        neuroscience</ce:text>\n               </ce:keyword>\n               <ce:keyword>\n
        \                 <ce:text>Face-recognition</ce:text>\n               </ce:keyword>\n
        \              <ce:keyword>\n                  <ce:text>Self-referent face
        processing</ce:text>\n               </ce:keyword>\n               <ce:keyword>\n
        \                 <ce:text>Familiarity</ce:text>\n               </ce:keyword>\n
        \           </ce:keywords>\n         </head>\n         <body view=\"all\">\n
        \           <ce:sections>\n               <ce:section view=\"all\">\n                  <ce:label>1</ce:label>\n
        \                 <ce:section-title>Introduction</ce:section-title>\n                  <ce:para
        view=\"all\">The ability to differentiate kin from non-kin members of one's
        social group is paramount to survival when living in social groups (<ce:cross-ref
        refid=\"bib14\">Hamilton, 1964</ce:cross-ref>). By detecting and differentiating
        kin from non-kin an organism can deliver differential investment and pro-social
        behavior toward kin, direct investment and pro-social behavior away from non-kin,
        and avoid inbreeding. The neural correlates of kin detection are unknown.
        <ce:cross-ref refid=\"bib25\">Lieberman, Tooby, and Cosmides (2007)</ce:cross-ref>
        showed that kin are differentiated and detected by accessing computational
        mechanisms that evaluate social situations such as maternal perinatal care
        and co-residence. Self-referent phenotype matching is another hypothesis concerning
        the detection and recognition of kin. <ce:cross-ref refid=\"bib6\">Daly (1982)</ce:cross-ref>
        first hypothesized that kin could be detected by processing similarities in
        facial characteristics. There have now been several studies that have demonstrated
        pro-social behavioral responses toward faces that share resemblance with participants
        (e.g., <ce:cross-ref refid=\"bib34\">Platek et al., 2003</ce:cross-ref>; <ce:cross-ref
        refid=\"bib49\">Volk &amp; Quinsey, 2007</ce:cross-ref>; <ce:cross-ref refid=\"bib33\">Platek,
        Burch, Panyavin, Wassserman, &amp; Gallup, 2002</ce:cross-ref>; <ce:cross-ref
        refid=\"bib48\">Volk &amp; Quinsey, 2002</ce:cross-ref>). The computational
        mechanisms involved in self-facial resemblance processing are heretofore unknown,
        but it seems plausible that our brain actively computes similarity to a self-face
        representation with representations of faces that vary in degree of personal
        and experiential familiarity. In other words, participants may unconsciously
        make characteristic comparisons of facial traits, expressions, and appearances
        with cognitive representations of their own face and the faces of the rest
        of their family, the social network of friends, and their larger database
        of all the faces they have ever seen.</ce:para>\n                  <ce:section
        view=\"all\">\n                     <ce:label>1.1</ce:label>\n                     <ce:section-title>Self-face
        recognition</ce:section-title>\n                     <ce:para view=\"all\">The
        neural correlates of self-face recognition are not fully understood but intensely
        researched (e.g., <ce:cross-ref refid=\"bib22\">Keenan, Wheeler, Gallup, &amp;
        Pascual-Leone, 2000</ce:cross-ref>; <ce:cross-refs refid=\"bib23 bib24\">Kircher
        et al., 2000, 2001</ce:cross-refs>; <ce:cross-ref refid=\"bib29\">Northoff
        &amp; Bermpohl, 2004</ce:cross-ref>; <ce:cross-refs refid=\"bib39 bib44\">Platek
        et al., 2006; Sugiura et al., 2000</ce:cross-refs>; <ce:cross-ref refid=\"bib47\">Uddin,
        Kaplan, Molnar-Szakacs, Zaidel, &amp; Iacoboni, 2005</ce:cross-ref>). Thus
        far, the majority of the functional neuroimaging studies (fMRI and PET) report
        medial and right hemisphere substrate association with self-related processing
        (Craik, Caine, &amp; Coltheart, 1999; <ce:cross-ref refid=\"bib11\">Devue
        et al., 2007</ce:cross-ref>; <ce:cross-ref refid=\"bib22\">Keenan, Wheeler,
        et al., 2000</ce:cross-ref>; Keenan, Wheeler, Platek, Lardi, &amp; Lassonde,
        2003; Platek, 2004; <ce:cross-refs refid=\"bib39 bib44 bib45\">Platek et al.,
        2006; Sugiura et al., 2000, 2005</ce:cross-refs>) but see also (<ce:cross-refs
        refid=\"bib23 bib24\">Kircher et al., 2000, 2001</ce:cross-refs>; Turk et
        al., 2002; <ce:cross-ref refid=\"bib41\">Platek, Wathne, Tierney, &amp; Thomson,
        2008</ce:cross-ref>) when contrasting self-face with other types of facial
        stimuli. Neurocognitive interest in self-face recognition followed Gallup's
        demonstration that chimpanzees, but not other primates (Anderson, 1983, 1984,
        1995; Gallup, 1970, 1985a; Gallup, Anderson, &amp; Platek, 2003) could recognize
        themselves in mirrors. Using the simple, yet elegant, \u201Cmark test\u201D,
        Gallup (1970) demonstrated that chimpanzees, but not other primates were capable
        of recognizing themselves in the mirror and to use their mirror reflection
        to engage in self-directed behaviors.</ce:para>\n                     <ce:para
        view=\"all\">To investigate the neural correlates of self-face recognition
        in humans, <ce:cross-ref refid=\"bib19\">Keenan, Ganis, Freund, &amp; Pascual-Leone
        (2000)</ce:cross-ref>, <ce:cross-ref refid=\"bib20\">Keenan et al. (1999)</ce:cross-ref>
        and <ce:cross-ref refid=\"bib22\">Keenan, Wheeler, et al. (2000)</ce:cross-ref>
        conducted a series of cognitive-behavioral studies, which demonstrated a left-hand
        advantage for self-face recognition, which they interpreted as indication
        of a right hemispheric bias for self-face recognition. These studies have
        driven a number of neuroimaging investigations to localize the effect of self-face
        recognition. <ce:cross-ref refid=\"bib39\">Platek et al. (2006)</ce:cross-ref>
        contrasted fMRI response to self-face with famous and personally familiar
        faces, and found activation in the right superior frontal and medial frontal
        gyri (see also <ce:cross-refs refid=\"bib11 bib44 bib45\">Devue et al., 2007;
        Sugiura et al., 2000, 2005</ce:cross-refs>).</ce:para>\n                     <ce:para
        view=\"all\">Furthermore, several studies have implicated medial cortical
        structures in different types of self-referential processing (e.g., Gusnard,
        Akbudak, Shulman, &amp; Raichle, 2001; Lou, 2004; <ce:cross-ref refid=\"bib29\">Northoff
        &amp; Bermpohl, 2004</ce:cross-ref>; Vogeley et al., 2001). For example, Vogeley
        et al. (2001) demonstrated that medial prefrontal regions are associated with
        taking the first person (personal) perspective and the third person (someone
        else's) perspective when solving an avatar task. Gusnard et al. (2001) demonstrated
        that activation in medial prefrontal and anterior cingulate regions vacillated
        depending upon attentional demands to self-referent or externally cued conditions.
        While some have suggested (<ce:cross-ref refid=\"bib21\">Keenan, Nelson, &amp;
        Pascual-Leone, 2001</ce:cross-ref>) that this evidence suggests the presence
        of a circumscribed self-processing network, it is important to note that the
        right and medial prefrontal cortical areas are also implicated in processing
        unrelated to self-reference. We think the existing data suggest, that while
        these areas are recruited to compute self-referent information, activation
        here may not be a dedicated network, or module, for self-processing, but simply
        a set of neural substrates that aid processing related to self.</ce:para>\n
        \                    <ce:para view=\"all\">The findings presented here are
        consistent with the existing evidence on self-face recognition. We found activation
        in a right frontal parietal network that is consistent with the findings of
        <ce:cross-ref refid=\"bib39\">Platek et al. (2006)</ce:cross-ref> and <ce:cross-ref
        refid=\"bib47\">Uddin et al. (2005)</ce:cross-ref>. Interestingly, activation
        to self-face is subject to localization changes depending upon the face used
        as a contrast face (e.g., unknown vs. friend vs. family member).</ce:para>\n
        \                 </ce:section>\n                  <ce:section view=\"all\">\n
        \                    <ce:label>1.2</ce:label>\n                     <ce:section-title>Familiar
        face recognition</ce:section-title>\n                     <ce:para view=\"all\">The
        neural correlates of familiar face recognition and processing have also been
        hotly debated and intensely researched. Detection of facial familiarity differs
        from detection of general face processing in two ways. First, the degree of
        activation in regions of the face centres (FFA, fusiform face area/fusiform
        gyrus and inferior and middle occipital gyrus; e.g., <ce:cross-ref refid=\"bib17\">Kanwisher,
        McDermott, &amp; Chun, 1997</ce:cross-ref>) is reduced when viewing familiar
        faces. Second, amygdala activation is associated more often with novel face
        detection than familiar face detection (e.g., amygdala activation is attenuated
        when viewing familiar faces). For example, research indicates that neural
        responses to personally familiar faces activates a system involved in theory
        of mind and social cognition when contrasted with famous familiar faces. To
        date, no study has systematically investigated activation contrasts between
        family members and matched familiar controls, which is critical in identifying
        the neural correlates of kin recognition. <ce:cross-ref refid=\"bib13\">Gobbini
        and Haxby (2007)</ce:cross-ref> and Gobbini (2004, 2006) studied activation
        to faces of family members and friends and showed significant activation in
        anterior paracingulate gyrus, middle frontal gyrus, and fusiform gyrus, which
        have also been associated with activation to self-referential stimuli (e.g.,
        Platek, 2004). Data also show that facial familiarity activates regions of
        the extended face-processing system (<ce:cross-ref refid=\"bib13\">Gobbini
        &amp; Haxby, 2007</ce:cross-ref>). Similar to what we found for self-face
        recognition, activation patterns to familiar faces varied as a function of
        the face used as the contrast, which suggests that the different neural centers
        for face processing may determine familiarity by comparison along dimensions
        of other facial characteristics.</ce:para>\n                  </ce:section>\n
        \                 <ce:section view=\"all\">\n                     <ce:label>1.3</ce:label>\n
        \                    <ce:section-title>How could humans detect kin?</ce:section-title>\n
        \                    <ce:para view=\"all\">\n                        <ce:cross-ref
        refid=\"bib25\">Lieberman et al. (2007)</ce:cross-ref> suggest that humans
        detect kinship via computations along three axes: (1) duration of co-residence,
        (2) maternal perinatal association (MPA), and (3) detection of cues to genetic
        relatedness. Using a series of self-report measures, Lieberman et al. concluded
        that co-residence and MPA modulate altruism and sexual aversion in humans
        and represent mechanisms that allow for detection of potential kin. They call
        this the Kinship Index Model (<ce:italic>KI</ce:italic>\n                        <ce:inf
        loc=\"post\">\n                           <ce:italic>i</ce:italic>\n                        </ce:inf>).
        Additionally, in humans, facial resemblance has also been hypothesized to
        act as a cue to genetic relatedness (<ce:cross-ref refid=\"bib4\">Burch &amp;
        Gallup, 2000</ce:cross-ref>; <ce:cross-refs refid=\"bib6 bib7 bib32 bib33\">Daly,
        1982, 1998; Platek, 2002; Platek et al., 2002</ce:cross-refs>; <ce:cross-ref
        refid=\"bib49\">Volk &amp; Quinsey, 2007</ce:cross-ref>) and has been shown
        to increase ratings of trustworthiness (<ce:cross-ref refid=\"bib8\">DeBruine,
        2002</ce:cross-ref>; <ce:cross-ref refid=\"bib38\">Platek, Krill, &amp; Wilson,
        2009</ce:cross-ref>), and attractiveness (<ce:cross-ref refid=\"bib10\">DeBruine,
        Jones, &amp; Perrett, 2008</ce:cross-ref>). Responses to facial resemblance
        occur at levels below conscious awareness and the neurobiological processes
        involved in detection of kin and processing of facial resemblance are still
        unclear (<ce:cross-ref refid=\"bib41\">Platek et al., 2008</ce:cross-ref>;
        <ce:cross-ref refid=\"bib36\">Platek, Keenan, Gallup, &amp; Mohamed, 2004</ce:cross-ref>;
        <ce:cross-ref refid=\"bib37\">Platek, Keenan, &amp; Mohamed, 2005</ce:cross-ref>;
        <ce:cross-ref refid=\"bib38\">Platek et al., 2009</ce:cross-ref>; <ce:cross-ref
        refid=\"bib40\">Platek, Raines, et al., 2004</ce:cross-ref>; <ce:cross-ref
        refid=\"bib34\">Platek et al., 2003</ce:cross-ref>).</ce:para>\n                     <ce:para
        view=\"all\">To date, all imaging studies that use adult familial faces as
        experimental stimuli have used faces of family <ce:italic>and</ce:italic>
        friends. Thus, the unique neural contribution to familial face recognition
        is unclear. Two studies have discovered, however, activation in reward and
        positive emotional neural substrates in mothers\u2019 perception of their
        own children (<ce:cross-ref refid=\"bib1\">Aharon et al., 2001</ce:cross-ref>;
        <ce:cross-ref refid=\"bib2\">Bartels &amp; Zeki, 2004</ce:cross-ref>). Four
        other studies have utilized fMRI to investigate activation in response to
        self-resembling morphed faces and have demonstrated consistent activation
        of medial cortical structures (<ce:cross-ref refid=\"bib36\">Platek, Keenan,
        et al., 2004</ce:cross-ref>; <ce:cross-refs refid=\"bib37 bib38\">Platek et
        al., 2005, 2009</ce:cross-refs>; Platek, Krill, &amp; Kemp, 2008; <ce:cross-ref
        refid=\"bib40\">Platek, Raines, et al., 2004</ce:cross-ref>). These studies
        contribute to our understanding of the neural and psychological architecture
        associated with processing familial faces (facial resemblance and kin detection),
        although they do not explicitly investigate the neurobiological underpinnings
        associated with differentiating kin from familiar others. Here we aimed to
        compare activation associated with viewing kin relative to familiar faces
        of similar age using event-related fMRI.</ce:para>\n                  </ce:section>\n
        \              </ce:section>\n               <ce:section role=\"materials-methods\"
        view=\"all\">\n                  <ce:label>2</ce:label>\n                  <ce:section-title>Methods</ce:section-title>\n
        \                 <ce:section view=\"all\">\n                     <ce:label>2.1</ce:label>\n
        \                    <ce:section-title>Participants</ce:section-title>\n                     <ce:para
        view=\"all\">Twelve volunteers (6 males, 6 females; M age<ce:hsp sp=\"0.25\"/>=<ce:hsp
        sp=\"0.25\"/>27.58, range of 20\u201347) provided a digital photograph of
        themselves, a sibling, and a personal friend. The photos were collected using
        two methods. First, about half the subjects came to the lab with their friend
        and family member to have the pictures taken. Second, subjects who could not
        bring their friend or family member into the lab were sent explicit instructions
        on how to take and deliver (e-mail) photographs of their family and friend
        to the researchers. Any photographs that did not meet strict requirements
        for lighting consistency, brightness and size were discarded and the participant
        was asked to send an additional photograph. All participants were able to
        comply with the instructions and the photographs met the standards of the
        researchers. Additionally, two independent raters were asked to identify qualitative
        differences in the pictures and were unable to identify with any reliability
        differences in the photographic quality of the images. All participants provided
        written informed consent, and the study received approval from the local committee
        on research ethics. Photos compiled from a freely available face database
        were used as unknown faces (<ce:cross-ref refid=\"bib28\">Minear &amp; Park,
        2004</ce:cross-ref>).</ce:para>\n                  </ce:section>\n                  <ce:section
        view=\"all\">\n                     <ce:label>2.2</ce:label>\n                     <ce:section-title>Image
        transformations</ce:section-title>\n                     <ce:para view=\"all\">In
        order to create the average image, two-dimensional shapes of the participants\u2019
        digital photographs were delineated at 179 points using specialist software
        (<ce:cross-ref refid=\"bib46\">Tiddeman, Burt, &amp; Perret, 2001</ce:cross-ref>).
        Next the vector differences at each delineation point and an average face
        template were calculated, which provided a measure of how much each face differed
        from average. Images were then altered by 50% of the average face to create
        self-resembling images. Images were matched as best as possible for luminance
        and quality using Adobe PhotoShop CS2.</ce:para>\n                  </ce:section>\n
        \                 <ce:section view=\"all\">\n                     <ce:label>2.3</ce:label>\n
        \                    <ce:section-title>Familiarity and Emotionality (FAE)
        Questionnaire</ce:section-title>\n                     <ce:para view=\"all\">Prior
        to scanning, all participants completed a 22 question survey designed to measure
        aspects of their familiarity and emotional attachment/relationship to their
        sibling and friend whose faces were used in the study. The FAE was administered
        using an online survey (Wathne and Platek, 2007; <ce:inter-ref xlink:href=\"http://www.webexperiment.net/\"
        xlink:type=\"simple\">http://www.webexperiment.net</ce:inter-ref>) which participants
        completed prior to scanning. First, participants were asked to indicate the
        amount of time spent with the person (FAE Q.1). They were then asked to rate,
        using a Likert-style scale (\u22122<ce:hsp sp=\"0.25\"/>=<ce:hsp sp=\"0.25\"/>strongly
        disagree, \u22121<ce:hsp sp=\"0.25\"/>=<ce:hsp sp=\"0.25\"/>disagree, 0<ce:hsp
        sp=\"0.25\"/>=<ce:hsp sp=\"0.25\"/>neither agree nor disagree, 1<ce:hsp sp=\"0.25\"/>=<ce:hsp
        sp=\"0.25\"/>agree, and 2<ce:hsp sp=\"0.25\"/>=<ce:hsp sp=\"0.25\"/>strongly
        agree) 21 questions about their relationship with their sibling/friend. We
        created 4 composite score variables from the individual questions. Each score
        represented the difference in the degree to which participants felt about
        their sibling versus their friend in certain elements of the relationship.
        Composite variables were categorized as follows: (1) the time spent with their
        sibling versus friend (e.g., I enjoy spending time with sibling/friend), (2)
        their level of closeness to their sibling versus friend (e.g., I feel close
        to my sibling/friend), (3) their level of altruism toward their sibling versus
        friend (e.g., I would do anything for my sibling/friend), (4) and their general
        negative feelings about their sibling versus friend (e.g., this sibling's/friend's
        actions sometimes cause me to feel distressed).</ce:para>\n                  </ce:section>\n
        \                 <ce:section view=\"all\">\n                     <ce:label>2.4</ce:label>\n
        \                    <ce:section-title>fMRI parameters</ce:section-title>\n
        \                    <ce:para view=\"all\">For each participant, two runs/sessions
        of 205 volumes consisting of 42 interleaved slices (TR<ce:hsp sp=\"0.25\"/>=<ce:hsp
        sp=\"0.25\"/>2.5, TE<ce:hsp sp=\"0.25\"/>=<ce:hsp sp=\"0.25\"/>30(ms), FoV<ce:hsp
        sp=\"0.25\"/>=<ce:hsp sp=\"0.25\"/>19.2<ce:hsp sp=\"0.25\"/>cm, flip angle<ce:hsp
        sp=\"0.25\"/>=<ce:hsp sp=\"0.25\"/>85) were collected at 3<ce:hsp sp=\"0.25\"/>Tesla
        on a Siemens Trio scanner. Time of acquisition varied as our stimuli were
        presented in a randomized jittered fashion with variable null inter-stimulus
        intervals that ranged from 20 to 40% null events.</ce:para>\n                     <ce:para
        view=\"all\">Prior to analysis all functional echo planar images (EPIs) were
        preprocessed using FEAT's preprocessing tools. In short the images were realigned
        and corrected for motion correction, normalized for intensity and smoothed
        with a Gaussian kernel FWHM 6<ce:hsp sp=\"0.25\"/>mm<ce:sup loc=\"post\">3</ce:sup>.</ce:para>\n
        \                    <ce:para view=\"all\">Functional images were then statistically
        processed using FEAT (part of the FSL package distribution, <ce:cross-ref
        refid=\"bib3\">Beckmann, Jenkinson, &amp; Smith, 2003</ce:cross-ref>; <ce:cross-ref
        refid=\"bib43\">Smith et al., 2004</ce:cross-ref>; <ce:cross-ref refid=\"bib51\">Woolrich,
        Behrens, Beckmann, Jenkinson, &amp; Smith, 2004</ce:cross-ref>; <ce:cross-ref
        refid=\"bib52\">Worsley, Evans, Marrett, &amp; Neelin, 1992</ce:cross-ref>).
        Initially, we computed first level analysis for the contrasts of each face
        class stimuli versus the baseline, which results in four contrast images per
        experiment (Experiment 1: self vs. null, family vs. null, friend vs. null,
        and unknown vs. null; Experiment 2: self-morph vs. null, family morph vs.
        null, friend morph vs. null, and unknown morph vs. null). These first level
        analyses were then entered into 4-way repeated measures second level random
        effects analyses for each experiment, respectively. Pairwise contrasts were
        computed using two sample <ce:italic>t</ce:italic>-tests to compare specific
        face class stimuli. All statistics were set to a <ce:italic>Z</ce:italic>
        threshold of 2.3 and cluster detection correction of <ce:italic>p</ce:italic>\n
        \                       <ce:hsp sp=\"0.25\"/>&lt;<ce:hsp sp=\"0.25\"/>0.05,
        except where otherwise stated, for which the threshold was reduced to an uncorrected
        <ce:italic>p</ce:italic>\n                        <ce:hsp sp=\"0.25\"/>&lt;<ce:hsp
        sp=\"0.25\"/>0.005 threshold.</ce:para>\n                     <ce:para view=\"all\">A
        subsequent parametric analysis was performed in which we regressed the FAE
        sibling\u2013friend difference scores onto brain activation to investigate
        the presence of parametric variation in brain activation as a function of
        FAE ratings. We also conducted region of interest (ROI) analyses in three
        substrates of the extended face-processing network (<ce:cross-ref refid=\"bib13\">Gobbini
        &amp; Haxby, 2007</ce:cross-ref>) that have also been previously associated
        with processing facial resemblance (<ce:cross-ref refid=\"bib36\">Platek,
        Keenan, et al., 2004</ce:cross-ref>; <ce:cross-ref refid=\"bib37\">Platek
        et al., 2005</ce:cross-ref>; <ce:cross-ref refid=\"bib40\">Platek, Raines,
        et al., 2004</ce:cross-ref>), familiar face recognition (<ce:cross-ref refid=\"bib12\">Gobbini
        &amp; Haxby, 2006</ce:cross-ref>; <ce:cross-refs refid=\"bib15 bib42\">Hart
        et al., 2000; Schwarz et al., 2003</ce:cross-refs>) and/or self-face recognition
        (<ce:cross-refs refid=\"bib11 bib44 bib45 bib47\">Devue et al., 2007; Sugiura
        et al., 2000, 2005; Uddin et al., 2005</ce:cross-refs>). These substrates
        were the anterior cingulate cortex, precuneus, and bilateral amygdala.</ce:para>\n
        \                    <ce:para view=\"all\">In addition to the two functional
        runs, we also collected high-resolution structural images for each participant
        using a standard MP-RAGE sequence (176<ce:hsp sp=\"0.25\"/>1<ce:hsp sp=\"0.25\"/>mm<ce:sup
        loc=\"post\">3</ce:sup> voxel sagittal slices, TR<ce:hsp sp=\"0.25\"/>=<ce:hsp
        sp=\"0.25\"/>2040, TE<ce:hsp sp=\"0.25\"/>=<ce:hsp sp=\"0.25\"/>5.57, FoV<ce:hsp
        sp=\"0.25\"/>=<ce:hsp sp=\"0.25\"/>256, flip angle<ce:hsp sp=\"0.25\"/>=<ce:hsp
        sp=\"0.25\"/>8) in order to co-register each participant's individual activation
        during first level analysis and in order to overlay the functional activation
        maps for each participant.</ce:para>\n                  </ce:section>\n               </ce:section>\n
        \              <ce:section view=\"all\">\n                  <ce:label>3</ce:label>\n
        \                 <ce:section-title>Results</ce:section-title>\n                  <ce:section
        view=\"all\">\n                     <ce:label>3.1</ce:label>\n                     <ce:section-title>Familiarity
        and Emotionality (FAE) Questionnaire</ce:section-title>\n                     <ce:para
        view=\"all\">There was no difference in the reported time spent with or talking
        to siblings (<ce:italic>FAE Q. 1</ce:italic>; Supplementary Material) (<ce:italic>M</ce:italic>\n
        \                       <ce:hsp sp=\"0.25\"/>=<ce:hsp sp=\"0.25\"/>0.67, <ce:italic>SE</ce:italic>\n
        \                       <ce:hsp sp=\"0.25\"/>=<ce:hsp sp=\"0.25\"/>0.19) or
        friends (<ce:italic>M</ce:italic>\n                        <ce:hsp sp=\"0.25\"/>=<ce:hsp
        sp=\"0.25\"/>0.67, <ce:italic>SE</ce:italic>\n                        <ce:hsp
        sp=\"0.25\"/>=<ce:hsp sp=\"0.25\"/>0.28). We created composite subscale scores
        for time spent together, feelings of closeness, feelings of negativity, and
        altruistic behavior toward kin versus friend for the remaining questions.
        There was no difference on the time composite score between sibling (<ce:italic>M</ce:italic>\n
        \                       <ce:hsp sp=\"0.25\"/>=<ce:hsp sp=\"0.25\"/>0.13, <ce:italic>SE</ce:italic>\n
        \                       <ce:hsp sp=\"0.25\"/>=<ce:hsp sp=\"0.25\"/>0.08) and
        friend (<ce:italic>M</ce:italic>\n                        <ce:hsp sp=\"0.25\"/>=<ce:hsp
        sp=\"0.25\"/>1.20, <ce:italic>SE</ce:italic>\n                        <ce:hsp
        sp=\"0.25\"/>=<ce:hsp sp=\"0.25\"/>0.13). There were differences in the composite
        scores for closeness (<ce:italic>t(11)</ce:italic>\n                        <ce:hsp
        sp=\"0.25\"/>=<ce:hsp sp=\"0.25\"/>2.28, <ce:italic>p</ce:italic>\n                        <ce:hsp
        sp=\"0.25\"/>=<ce:hsp sp=\"0.25\"/>0.04), negative feelings (<ce:italic>t</ce:italic>(11)<ce:hsp
        sp=\"0.25\"/>=<ce:hsp sp=\"0.25\"/>\u22122.71, <ce:italic>p</ce:italic>\n
        \                       <ce:hsp sp=\"0.25\"/>=<ce:hsp sp=\"0.25\"/>0.02),
        and altruism (<ce:italic>t</ce:italic>(11)<ce:hsp sp=\"0.25\"/>=<ce:hsp sp=\"0.25\"/>2.54,
        <ce:italic>p</ce:italic>\n                        <ce:hsp sp=\"0.25\"/>=<ce:hsp
        sp=\"0.25\"/>0.027; <ce:cross-ref refid=\"fig1\">Fig. 1</ce:cross-ref>\n                        <ce:float-anchor
        refid=\"fig1\"/>).</ce:para>\n                  </ce:section>\n                  <ce:section
        view=\"all\">\n                     <ce:label>3.2</ce:label>\n                     <ce:section-title>fMRI
        Experiment 1: Neural correlates of self-, sibling, and familiar face recognition</ce:section-title>\n
        \                    <ce:section view=\"all\">\n                        <ce:label>3.2.1</ce:label>\n
        \                       <ce:section-title>Behavioral data</ce:section-title>\n
        \                       <ce:para view=\"all\">In Experiment 1, participants
        were shown the self-face, sibling face, friend face, and an unknown age and
        sex matched face and they made self/familiar/unknown discriminations while
        being scanned. There were no significant differences in the number of correct
        responses to self, sibling, friend or unknown face (<ce:italic>\u03C7</ce:italic>\n
        \                          <ce:sup loc=\"post\">\n                              <ce:italic>2</ce:italic>\n
        \                          </ce:sup>(3)<ce:hsp sp=\"0.25\"/>=<ce:hsp sp=\"0.25\"/>4.272,
        <ce:italic>p</ce:italic>\n                           <ce:hsp sp=\"0.25\"/>=<ce:hsp
        sp=\"0.25\"/>0.234). There was a main effect for reaction time (<ce:italic>F</ce:italic>\n
        \                          <ce:inf loc=\"post\">(3,33)</ce:inf>\n                           <ce:hsp
        sp=\"0.25\"/>=<ce:hsp sp=\"0.25\"/>4.396, <ce:italic>p</ce:italic>\n                           <ce:hsp
        sp=\"0.25\"/>&lt;<ce:hsp sp=\"0.25\"/>0.05, <mml:math altimg=\"si1.gif\" overflow=\"scroll\">\n
        \                             <mml:mrow>\n                                 <mml:msubsup>\n
        \                                   <mml:mi>\u03B7</mml:mi>\n                                    <mml:mi>p</mml:mi>\n
        \                                   <mml:mn>2</mml:mn>\n                                 </mml:msubsup>\n
        \                                <mml:mo>=</mml:mo>\n                                 <mml:mn>0.286</mml:mn>\n
        \                             </mml:mrow>\n                           </mml:math>).
        A post hoc Bonferonni test revealed that participants responded quicker to
        self-face (<ce:italic>M</ce:italic>\n                           <ce:hsp sp=\"0.25\"/>=<ce:hsp
        sp=\"0.25\"/>675.21, <ce:italic>SD</ce:italic>\n                           <ce:hsp
        sp=\"0.25\"/>=<ce:hsp sp=\"0.25\"/>70.40) than unknown face (<ce:italic>M</ce:italic>\n
        \                          <ce:hsp sp=\"0.25\"/>=<ce:hsp sp=\"0.25\"/>756.37,
        <ce:italic>SD</ce:italic>\n                           <ce:hsp sp=\"0.25\"/>=<ce:hsp
        sp=\"0.25\"/>88.78, <ce:italic>p</ce:italic>\n                           <ce:hsp
        sp=\"0.25\"/>=<ce:hsp sp=\"0.25\"/>0.008). These findings are consistent with
        data showing that self-face recognition is quicker than the identification
        of other faces (<ce:cross-refs refid=\"bib20 bib19\">Keenan et al., 1999,
        2000a</ce:cross-refs>; <ce:cross-ref refid=\"bib35\">Platek &amp; Gallup,
        2002</ce:cross-ref>).</ce:para>\n                     </ce:section>\n                     <ce:section
        view=\"all\">\n                        <ce:label>3.2.2</ce:label>\n                        <ce:section-title>fMRI
        data</ce:section-title>\n                        <ce:para view=\"all\">Mean
        activation main effects showed activation in the fusiform gyrus, which is
        consistent with previous research on face processing (Kanwisher, McDermott,
        &amp; Chun, 1997) and precentral gyrus, which is indicative of the motor response
        made by participants.</ce:para>\n                        <ce:para view=\"all\">Pairwise
        contrasts between self-face and family face revealed significant activation
        clusters in right superior parietal lobule, precuneus, supramarginal gyrus,
        left cingulate gyrus and left medial frontal gyrus. The pairwise contrast
        between self-face and friend face did not survive cluster detection threshold,
        but did reveal significant activation at the uncorrected <ce:italic>p</ce:italic>\n
        \                          <ce:hsp sp=\"0.25\"/>&lt;<ce:hsp sp=\"0.25\"/>0.005
        threshold in the right anterior cingulate gyrus, right superior temporal gyrus,
        right parahippocampal gyrus, and left cingulate gyrus. The pairwise contrast
        self-face versus unknown face also did not survive cluster detection threshold,
        but did reveal significant activation at the uncorrected <ce:italic>p</ce:italic>\n
        \                          <ce:hsp sp=\"0.25\"/>&lt;<ce:hsp sp=\"0.25\"/>0.005
        threshold in the right inferior parietal lobe and middle frontal gyrus, and
        left medial frontal gyrus (<ce:cross-ref refid=\"fig2\">Fig. 2</ce:cross-ref>\n
        \                          <ce:float-anchor refid=\"fig2\"/>).</ce:para>\n
        \                       <ce:para view=\"all\">Pairwise contrast between family
        face and self-face did not survive cluster detection threshold, but did reveal
        significant activation in the right insula and left medial frontal gyrus when
        using an uncorrected threshold and <ce:italic>p</ce:italic>\n                           <ce:hsp
        sp=\"0.25\"/>&lt;<ce:hsp sp=\"0.25\"/>0.005. Pairwise contrast between family
        and friend faces revealed activation in bilateral posterior cingulate and
        cuneus. Pairwise contrast between family and unknown faces revealed activation
        in right supramarginal gyrus, right inferior parietal lobe, right precuneus,
        left middle and inferior frontal gyri (see <ce:cross-ref refid=\"fig3\">Fig.
        3</ce:cross-ref>\n                           <ce:float-anchor refid=\"fig3\"/>).</ce:para>\n
        \                       <ce:para view=\"all\">The pairwise contrast friend
        face vs. self-face did not survive cluster detection threshold, but did reveal
        significant activation in the right parahippocampal gyrus when using an uncorrected
        threshold, <ce:italic>p</ce:italic>\n                           <ce:hsp sp=\"0.25\"/>&lt;<ce:hsp
        sp=\"0.25\"/>0.005. Pairwise contrast between friend face and family face
        revealed activation in the right superior parietal lobe and precuneus, and
        left cingulate gyrus. The pairwise contrast friend face vs. unknown face did
        not survive cluster detection threshold, but did show significant activation
        at an uncorrected <ce:italic>p</ce:italic>\n                           <ce:hsp
        sp=\"0.25\"/>&lt;<ce:hsp sp=\"0.25\"/>0.005 threshold in the right parahippocampal
        gyrus (see <ce:cross-ref refid=\"tbl1\">Table 1</ce:cross-ref>\n                           <ce:float-anchor
        refid=\"tbl1\"/>).</ce:para>\n                     </ce:section>\n                     <ce:section
        view=\"all\">\n                        <ce:label>3.2.3</ce:label>\n                        <ce:section-title>ROI
        analysis</ce:section-title>\n                        <ce:para view=\"all\">We
        conducted ROI analyses in anterior cingulate, precuneus, and bilateral amygdala
        because these substrates have been associated with familiar and/or self-referential
        processing in previous literature (<ce:cross-ref refid=\"bib13\">Gobbini &amp;
        Haxby, 2007</ce:cross-ref>; <ce:cross-refs refid=\"bib37 bib39\">Platek et
        al., 2005, 2006</ce:cross-refs>, 2004; <ce:cross-ref refid=\"bib42\">Schwarz
        et al., 2003</ce:cross-ref>). An ROI of the anterior cingulate gyrus revealed
        that family face produced the greatest percent signal change over time and
        a sustained activity as shown in the time series plot (<ce:cross-ref refid=\"fig4\">Fig.
        4</ce:cross-ref>a<ce:float-anchor refid=\"fig4\"/> inlay). Self-face and familiar
        face also produced increases in percent signal change in this region, but
        unknown face did not (<ce:cross-ref refid=\"fig4\">Fig. 4</ce:cross-ref>a).
        On the other hand, ROI analysis of the precuneus revealed increased activation
        to family and friend face (<ce:cross-ref refid=\"fig4\">Fig. 4</ce:cross-ref>b).
        An ROI in bilateral amygdala showed a decrease in percent signal change to
        self-face (<ce:cross-ref refid=\"fig4\">Fig. 4</ce:cross-ref>c and d) and
        increase in percent signal change to family face in left amygdala only (<ce:cross-ref
        refid=\"fig4\">Fig. 4</ce:cross-ref>c).</ce:para>\n                     </ce:section>\n
        \                    <ce:section view=\"all\">\n                        <ce:label>3.2.4</ce:label>\n
        \                       <ce:section-title>Correlations of FAE scores with
        brain activation</ce:section-title>\n                        <ce:para view=\"all\">Because
        there were significant differences in the ratings of closeness, negativity,
        and altruistic behaviors toward siblings and friends we parametrically regressed
        the composite difference scores for these variables onto the brain activation.
        This revealed significant activation (uncorrected, <ce:italic>p</ce:italic>\n
        \                          <ce:hsp sp=\"0.25\"/>&lt;<ce:hsp sp=\"0.25\"/>0.005)
        in anterior cingulate for negativity (MNI: <ce:italic>z</ce:italic>\n                           <ce:hsp
        sp=\"0.25\"/>=<ce:hsp sp=\"0.25\"/>2.60, <ce:italic>x</ce:italic>\n                           <ce:hsp
        sp=\"0.25\"/>=<ce:hsp sp=\"0.25\"/>4, <ce:italic>y</ce:italic>\n                           <ce:hsp
        sp=\"0.25\"/>=<ce:hsp sp=\"0.25\"/>6, <ce:italic>z</ce:italic>\n                           <ce:hsp
        sp=\"0.25\"/>=<ce:hsp sp=\"0.25\"/>44) and precuneus for altruism (MNI: <ce:italic>z</ce:italic>\n
        \                          <ce:hsp sp=\"0.25\"/>=<ce:hsp sp=\"0.25\"/>3.11,
        <ce:italic>x</ce:italic>\n                           <ce:hsp sp=\"0.25\"/>=<ce:hsp
        sp=\"0.25\"/>14, <ce:italic>y</ce:italic>\n                           <ce:hsp
        sp=\"0.25\"/>=<ce:hsp sp=\"0.25\"/>\u221260, <ce:italic>z</ce:italic>\n                           <ce:hsp
        sp=\"0.25\"/>=<ce:hsp sp=\"0.25\"/>58) for the contrast family face vs. friend
        face.</ce:para>\n                        <ce:para view=\"all\">We also computed
        the correlation between FAE ratings and ROI's placed in the anterior cingulate,
        bilateral amygdala, and precuneus for response to each of the family and friend
        face independently. Only the ACC and the amygdala revealed parametrically
        related relationships. There was a significant relationship between altruism
        ratings and right amygdala ROI when viewing the friend's face (<ce:italic>r</ce:italic>(11)<ce:hsp
        sp=\"0.25\"/>=<ce:hsp sp=\"0.25\"/>\u22120.580, <ce:italic>p</ce:italic>\n
        \                          <ce:hsp sp=\"0.25\"/>&lt;<ce:hsp sp=\"0.25\"/>0.05,
        <ce:cross-ref refid=\"fig5\">Fig. 5</ce:cross-ref>c<ce:float-anchor refid=\"fig5\"/>).
        This showed that as altruism ratings moved in the direction of favoring friends,
        right amygdala activation increased. There was a non-significant trend between
        the altruistic composite score and activation in the ACC when viewing the
        friend face (<ce:italic>r</ce:italic>(11)<ce:hsp sp=\"0.25\"/>=<ce:hsp sp=\"0.25\"/>0.450,
        <ce:italic>p</ce:italic>\n                           <ce:hsp sp=\"0.25\"/>=<ce:hsp
        sp=\"0.25\"/>140, <ce:cross-ref refid=\"fig5\">Fig. 5</ce:cross-ref>a). This
        means that the more people favored the family face for altruism the more likely
        their ACC was to be activated to the friend face. There was also a non-significant
        negative trend between the closeness composite score and activation in the
        left amygdala when viewing family faces (<ce:italic>r</ce:italic>(11)<ce:hsp
        sp=\"0.25\"/>=<ce:hsp sp=\"0.25\"/>\u22120.435, <ce:italic>p</ce:italic>\n
        \                          <ce:hsp sp=\"0.25\"/>=<ce:hsp sp=\"0.25\"/>0.158,
        <ce:cross-ref refid=\"fig5\">Fig. 5</ce:cross-ref>b). This means that as ratings
        of feelings of closeness toward family increased, activation in left amygdala
        decreased to family faces (see <ce:cross-ref refid=\"fig5\">Fig. 5</ce:cross-ref>
        for further explanation).</ce:para>\n                     </ce:section>\n
        \                 </ce:section>\n                  <ce:section view=\"all\">\n
        \                    <ce:label>3.3</ce:label>\n                     <ce:section-title>fMRI
        Experiment 2: Neural correlates of facial resemblance</ce:section-title>\n
        \                    <ce:para view=\"all\">A second experiment was conducted
        in which participants were instructed to respond familiar/unfamiliar to a
        series of morphed (50% composite) versions of self-, sibling, friend, and
        unknown faces. All faces were morphed with randomly selected age and sex matched
        unknown faces. This experiment was conducted for two reasons: (1) to see if
        self-facial resemblance activates similar substrates as those activated in
        response to actual kin faces, which might provide support for the hypothesis
        that kin recognition occurs via template matching to a self-referent phenotypes
        rather than, or in addition to, rearing proximity effects (e.g., maternal
        perinatal association, which we did not test here) and (2) to investigate
        modulation of activation by degree of self- and kin-resemblance (e.g., self-morph
        vs. sibling morph, the latter which could hypothetically represent 25% phenotypic
        matching, e.g., a cousin).</ce:para>\n                     <ce:section view=\"all\">\n
        \                       <ce:label>3.3.1</ce:label>\n                        <ce:section-title>Behavioral
        data</ce:section-title>\n                        <ce:para view=\"all\">Classification
        responses were not analysed because there were no correct responses for whether
        a participant considered a morphed face to be familiar or unfamiliar, the
        task was set only to engage the participants\u2019 attention (<ce:italic>M</ce:italic>\n
        \                          <ce:inf loc=\"post\">self-morph</ce:inf>\n                           <ce:hsp
        sp=\"0.25\"/>=<ce:hsp sp=\"0.25\"/>88.4%, <ce:italic>M</ce:italic>\n                           <ce:inf
        loc=\"post\">sibling morph</ce:inf>\n                           <ce:hsp sp=\"0.25\"/>=<ce:hsp
        sp=\"0.25\"/>84.8%, <ce:italic>M</ce:italic>\n                           <ce:inf
        loc=\"post\">friend morph</ce:inf>\n                           <ce:hsp sp=\"0.25\"/>=<ce:hsp
        sp=\"0.25\"/>73.8%, and <ce:italic>M</ce:italic>\n                           <ce:inf
        loc=\"post\">unknown morph</ce:inf>\n                           <ce:hsp sp=\"0.25\"/>=<ce:hsp
        sp=\"0.25\"/>87.2%). There was no main effect for reaction time to the morphed
        faces (<ce:italic>F</ce:italic>\n                           <ce:inf loc=\"post\">(3,33)</ce:inf>\n
        \                          <ce:hsp sp=\"0.25\"/>=<ce:hsp sp=\"0.25\"/>2.312,
        <ce:italic>p</ce:italic>\n                           <ce:hsp sp=\"0.25\"/>=<ce:hsp
        sp=\"0.25\"/>0.09, <mml:math altimg=\"si2.gif\" overflow=\"scroll\">\n                              <mml:mrow>\n
        \                                <mml:msubsup>\n                                    <mml:mi>\u03B7</mml:mi>\n
        \                                   <mml:mi>p</mml:mi>\n                                    <mml:mn>2</mml:mn>\n
        \                                </mml:msubsup>\n                                 <mml:mo>=</mml:mo>\n
        \                                <mml:mn>0.174</mml:mn>\n                              </mml:mrow>\n
        \                          </mml:math>).</ce:para>\n                     </ce:section>\n
        \                    <ce:section view=\"all\">\n                        <ce:label>3.3.2</ce:label>\n
        \                       <ce:section-title>fMRI data</ce:section-title>\n                        <ce:para
        view=\"all\">Pairwise contrasts between self-morph and family morph revealed
        activation in bilateral posterior cingulate, right cingulate, and right cuneus.
        Pairwise contrast between self-morph and friend morph did not survive cluster
        detection threshold, but did reveal activation in left cingulate and medial
        frontal gyrus at an uncorrected <ce:italic>p</ce:italic>\n                           <ce:hsp
        sp=\"0.25\"/>&lt;<ce:hsp sp=\"0.25\"/>0.005 threshold. Pairwise contrast between
        self-morph and unknown morph did not survive cluster detection threshold,
        but did reveal activation in bilateral fusiform gyrus at an uncorrected <ce:italic>p</ce:italic>\n
        \                          <ce:hsp sp=\"0.25\"/>&lt;<ce:hsp sp=\"0.25\"/>0.005
        threshold.</ce:para>\n                        <ce:para view=\"all\">Pairwise
        contrasts between family morph and the other morphed conditions did not survive
        cluster detection threshold so all results are reported at an uncorrected
        <ce:italic>p</ce:italic>\n                           <ce:hsp sp=\"0.25\"/>&lt;<ce:hsp
        sp=\"0.25\"/>0.005 threshold. Family morph vs. self-morph revealed activation
        in left cingulate gyrus and right insula. Pairwise contrast between family
        morph and friend morph revealed activation in left medial frontal gyrus. Family
        morph vs. unknown morph revealed activation in right posterior cingulate (see
        <ce:cross-ref refid=\"fig6\">Fig. 6</ce:cross-ref>\n                           <ce:float-anchor
        refid=\"fig6\"/>).</ce:para>\n                     </ce:section>\n                     <ce:section
        view=\"all\">\n                        <ce:label>3.3.3</ce:label>\n                        <ce:section-title>ROI
        analysis</ce:section-title>\n                        <ce:para view=\"all\">In
        order to further understand the neural correlates of facial resemblance we
        conducted a series of ROI analyses in three key neural substrates previously
        shown to be associated with self-face resemblance: the anterior cingulate
        cortex, precuneus, and bilateral amygdala. ACC responded greatest to self-morph
        and only moderately to sibling morph. On the other hand, the precuneus responded
        greatest to self-morph and sibling morph, relative to friend morph. Family
        morph activated bilateral amygdala, while left amygdala also showed activation
        to self-morph and friend morph (<ce:cross-ref refid=\"fig7\">Fig. 7</ce:cross-ref>\n
        \                          <ce:float-anchor refid=\"fig7\"/>).</ce:para>\n
        \                    </ce:section>\n                  </ce:section>\n               </ce:section>\n
        \              <ce:section view=\"all\">\n                  <ce:label>4</ce:label>\n
        \                 <ce:section-title>Discussion</ce:section-title>\n                  <ce:para
        view=\"all\">These are the first findings to compare directly the neural activation
        associated with discrimination of kin from similarly aged familiar non-kin
        faces of members of one's social group. These findings support the hypothesis
        for an anterior\u2013posterior midline cortical network for discrimination
        of kin based on self-referent phenotype matching (<ce:cross-refs refid=\"bib41
        bib38\">Platek et al., 2008, 2009</ce:cross-refs>). When a face shares characteristics
        that would be probabilistically associated with representations of kin (e.g.,
        self-resembling) and cannot be otherwise identified, the brain needs to recruit
        anterior substrates, namely the anterior cingulate gyrus and medial frontal
        gyrus, to resolve the uncertainty about the degree of self-referent matching.
        This anterior activation is likely associated with resolving conflicts about
        decisions toward the stimuli, i.e., whether to act pro-socially (<ce:cross-ref
        refid=\"bib9\">DeBruine, Jones, Little, &amp; Perrett, 2008</ce:cross-ref>)
        or aversively toward the stimuli/individual. When stimuli express ecologically
        improbable cues to kinship (e.g., different ethnicity and/or non-resembling)
        or the decision about kin vs. non-kin is simple (e.g., known family member
        versus known friend), lower-level visual areas involved in face processing
        and autobiographical memory (e.g., fusiform gyrus, precuneus, and cuneus)
        are employed to easily discern group membership (<ce:cross-refs refid=\"bib41
        bib38\">Platek et al., 2008, 2009</ce:cross-refs>). Posterior medial substrates
        (e.g., posterior cingulate, precuneus) have also been implicated in self-referent
        processing in several sensory domains (e.g., facial, auditory, personality,
        autobiographical memory, as described by <ce:cross-ref refid=\"bib26\">Lou
        et al., 2004</ce:cross-ref>; <ce:cross-ref refid=\"bib27\">Lou, Nowak, &amp;
        Kjaer, 2005</ce:cross-ref>). This area of the brain has also been implicated
        in recognition of an undistorted image of one's own face from familiar others
        (<ce:cross-ref refid=\"bib23\">Kircher et al., 2000</ce:cross-ref>). This
        finding suggests that recognition of kin through visual/facial processing
        is likely more dynamic, relative to recognition of kin in other domains (e.g.,
        Olfaction; Levy et al., 2004). As such the visual, frontal, and medial substrates
        that are involved are likely coordinating multiple systems implicated in kin
        discrimination.</ce:para>\n                  <ce:para view=\"all\">Our findings
        support the hypothesis (<ce:cross-ref refid=\"bib41\">Platek et al., 2008</ce:cross-ref>)
        that posterior medial substrates may be involved in face categorization (e.g.,
        family or friend) when the faces are familiar or express some level of visual
        familiarity (e.g., self-morph vs. sibling morph). Interestingly, we also found
        support for self-referent template matching. Activation for the contrast family
        face versus unknown face activated similar regions of the superior parietal
        lobe as the contrast self-face versus unknown face. This might suggest that
        this region is implicated in differentiating faces based upon self-reference,
        which would be consistent with studies finding this region active to self-face
        (<ce:cross-ref refid=\"bib11\">Devue et al., 2007</ce:cross-ref>; <ce:cross-ref
        refid=\"bib36\">Platek, Keenan, et al., 2004</ce:cross-ref>; <ce:cross-refs
        refid=\"bib39 bib44 bib45\">Platek et al., 2006; Sugiura et al., 2000, 2005</ce:cross-refs>).</ce:para>\n
        \                 <ce:para view=\"all\">The fact that the ACC and medial frontal
        gyrus was found to be active for the contrasts self-morph versus friend morph
        and family morph versus friend morph suggests that these substrates are recruited
        when discrimination of faces based on self-reference presents a challenge
        in which errors might occur. This is consistent with the role of the ACC/paracingulate
        region in processing facial information relevant to the individual. For example
        <ce:cross-ref refid=\"bib30\">Pillay, Gruber, Rogowska, Simpson, and Yurgelun-Todd
        (2006)</ce:cross-ref> and <ce:cross-ref refid=\"bib31\">Pillay, Rogowska,
        Gruber, Simpson, and Yurgelun-Todd (2007)</ce:cross-ref> found that the ACC
        showed a heightened response to fearful/painful faces in persons with panic
        disorder. This finding suggests that the ACC responds to personally important
        facial stimuli. <ce:cross-ref refid=\"bib5\">Critchley, Tang, Glaser, Butterworth,
        and Dolan (2005)</ce:cross-ref> discovered that the ACC was correlated with
        psychophysiological arousal during conditions of monitoring errors and uncertainty.
        They suggest that the ACC contains an interface between cognitive and biobehavioral
        systems that are related to response adaptation. The ACC activation, as shown
        here, may also be involved in determinations about relevance of facial stimuli
        with respect to kinship and as such monitors self-reference and possible errors
        and uncertainty about possible social responses to such stimuli. Future work
        should investigate the role of this anterior\u2013posterior network in generating
        differential behavioral responses toward kin and non-kin during actual social
        interaction.</ce:para>\n                  <ce:para view=\"all\">We also showed
        that the amygdala responded as a function of self-reference. The amygdala
        showed decreased activation to the undistorted self-face image, which is consistent
        with the hypothesis that the self-face is more than just highly emotional
        stimuli (<ce:cross-ref refid=\"bib22\">Keenan, Wheeler, et al., 2000</ce:cross-ref>;
        <ce:cross-ref refid=\"bib18\">Keenan, Gallup, &amp; Falk, 2003</ce:cross-ref>;
        <ce:cross-ref refid=\"bib21\">Keenan et al., 2001</ce:cross-ref>). The left
        amygdala showed increased signal change to family face, the 50% self-morph,
        and the family morph, which is congruent with the suggestion that the amygdala
        codes facial information along a continuum of social value. For example, <ce:cross-ref
        refid=\"bib50\">Winston, O\u2019Doherty, Kilner, Perrett, and Dolan (2007)</ce:cross-ref>
        showed that the amygdala responded non-linearly to faces as a function of
        facial attractiveness. They found that the amygdala responded greatest to
        faces of high and low facial attractiveness relative to average facial attractiveness.
        This suggests that the amygdala codes aspects of socially relevant value of
        a face in order to generate appropriate behavioral responses. The same might
        be said for facial resemblance. In other words, if facial resemblance represents
        a potentially important cue to kinship it should also be perceived as a stimulus
        of high social value. If this is the case, then the amygdala should respond
        greatest to faces that express higher levels of facial resemblance (possibly
        kin) and to those that do not. We do not show a non-linear response function
        here and we think that is because we used stimuli at only one end of the self-resembling
        continuum. We used faces that shared a great degree of self-resemblance (e.g.,
        self-morph) and faces that partially resembled subjects (i.e., same race).
        In this study we did not present stimuli at a reduced level of self-resemblance
        (e.g., other-race). In another study using a different sample (Platek &amp;
        Krill, in revision) we found that the amygdala was activated greatest to self-morph
        faces and other-race faces in a non-linear fashion as predicted here.</ce:para>\n
        \                 <ce:para view=\"all\">The right amygdala responded only
        to the family morph, which is more difficult to interpret. In fact, if a comparison
        is made between our two ROI analyses an interesting pattern can be discerned.
        The ACC, precuneus, and left amygdala show corresponding activation to similar
        classes of stimuli; that is, activation to the sibling face and the 50% morph
        face are similar. Interestingly the activation to the family morph is also
        similar, albeit to a lesser degree, to the activation associated with the
        self-morph and the sibling face. This, we think, supports the hypothesis that
        facial resemblance is used by humans as an indicator of kinship and processed
        similarly to the way we process faces of actual kin.</ce:para>\n                  <ce:para
        view=\"all\">Together with what we know about the role that these neural substrates
        play in face recognition (<ce:cross-ref refid=\"bib13\">Gobbini &amp; Haxby,
        2007</ce:cross-ref>), the current findings suggest that the brain utilizes
        pre-existing face recognition networks to differentiate kin from non-kin.
        Our findings suggest that humans utilize existing neurocomputational architecture
        involved in face and self-referent processing, reward evaluation and prediction,
        uncertainty monitoring (e.g., <ce:cross-ref refid=\"bib5\">Critchley et al.,
        2005</ce:cross-ref>), and social decision-making in a combinatorial fashion.
        This computational approach to kin vs. non-kin discrimination may result in
        behaviors and adaptive decision-making with respect to kinship. Although this
        suggestion needs more research, it seems more plausible that evaluation of
        kinship would recruit several redundant neural systems since the consequences
        of incorrect kin assignment can be dire (e.g., inbreeding depression, cuckoldry).
        These findings suggest that the neural correlate of the <ce:italic>cue detection
        arm</ce:italic> of the <ce:italic>KI</ce:italic>\n                     <ce:inf
        loc=\"post\">\n                        <ce:italic>i</ce:italic>\n                     </ce:inf>
        model (<ce:cross-ref refid=\"bib25\">Lieberman et al., 2007</ce:cross-ref>)
        may be a system that computes self-reference with respect to generalized face
        (and possibly other social sensory modalities; e.g., olfactory) processing
        circuitry in a recursively monitored sub-circuitry that provides input to
        the kinship estimator. If this were the case, then the idea of repeated exposure
        accounting for pro-social and mating behaviors toward individuals who share
        facial resemblance can be explained at the neural level. In other words, repeated
        exposure to faces recursively associated with appetitive outcomes and psychological
        comfort with traits expressed in facially similar individuals produces neural
        activity that drives prosociality (<ce:cross-ref refid=\"bib16\">Hinsz, 1989</ce:cross-ref>).
        This suggestion could be tested by identifying the neural plasticity associated
        with the effects of repeated exposure to facial stimuli or the development
        of facial familiarity over different periods of time. Similarly, this could
        be tested by conducting a similar experiment, as was done here, recruiting
        adopted or step-children/relatives as participants. This would be a critical
        test of whether the neural system we identify here as being implicated in
        kin recognition is driven primarily by cues to genetic relatedness, time spent
        together (e.g., Lieberman et al.\u2019s MAP or co-residence measure), or more
        likely allow for a neural characterization of the interaction of these two
        mechanisms to kin recognition. Because we believe that this system for visually
        differentiating kin from non-kin members of our social group is implicated
        in coordinating multiple systems we would hypothesize that activation would
        be seen in similar areas commensurate with the duration of co-residence and
        maternal perinatal association, but that the magnitude of activation would
        not be as great when compared to genetic kin with similar durations of co-residence.</ce:para>\n
        \                 <ce:para view=\"all\">It is also important to note that
        these findings validate hypotheses that self-resembling morphed faces activate
        kin-based computational neurocognitive systems. Self-resembling faces are
        often used in social psychological studies of pro-social behavior and social
        interaction, parental investment, kin selection, and economic games. Our findings
        suggest that, from a neurobiological perspective, this is a valid way of testing
        hypotheses generated from cue-based kin detection theory based on the finding
        that self-resembling faces activate similar neural substrates as actual faces
        of kin. Our findings demonstrate the presence of an evolved neurocognitive
        adaptation for differentiating kin from non-kin in humans.</ce:para>\n               </ce:section>\n
