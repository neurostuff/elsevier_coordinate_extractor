        \              </ce:correspondence>\n            </ce:author-group>\n            <ce:date-received
        day=\"17\" month=\"4\" year=\"2009\"/>\n            <ce:date-revised day=\"2\"
        month=\"6\" year=\"2009\"/>\n            <ce:date-accepted day=\"10\" month=\"6\"
        year=\"2009\"/>\n            <ce:abstract class=\"author\"><ce:abstract-sec>\n
        \                 <ce:simple-para view=\"all\">This study investigates the
        neuro-cognitive mechanisms employed to monitor and resolve conflicts between
        competing sentential representations during sentence comprehension. Participants
        took part in a sentence comprehension task as well as the flanker and the
        color\u2013word Stroop tasks while their brain activities were scanned with
        fMRI. Medial superior frontal gyrus (mSFG), left inferior frontal gyrus (IFG),
        and left angular gyrus/inferior parietal lobule (AG/IPL) were more activated
        for implausible sentences, in which syntactic processes and semantic strategies
        give rise to incompatible sentential representations, as compared with plausible
        sentences, in which syntactic processes and semantic strategies point to coherent
        interpretations. Among them, dorsal mSFG, left IFG, and left IPL constantly
        responded to the plausibility in sentence comprehension and the congruency
        in the two perceptual tasks, while anterior mSFG and left AG were specifically
        sensitive to the sentence plausibility. These results suggest that the domain-general
        mechanisms of executive control are recruited to deal with conflicts between
        representations of linguistic inputs.</ce:simple-para>\n               </ce:abstract-sec></ce:abstract>\n
        \           <ce:keywords class=\"keyword\">\n               <ce:section-title>Keywords</ce:section-title>\n
        \              <ce:keyword>\n                  <ce:text>Sentence comprehension</ce:text>\n
        \              </ce:keyword>\n               <ce:keyword>\n                  <ce:text>Conflict
        control</ce:text>\n               </ce:keyword>\n               <ce:keyword>\n
        \                 <ce:text>Medial superior frontal gyrus</ce:text>\n               </ce:keyword>\n
        \              <ce:keyword>\n                  <ce:text>Inferior frontal gyrus</ce:text>\n
        \              </ce:keyword>\n               <ce:keyword>\n                  <ce:text>Inferior
        parietal lobule</ce:text>\n               </ce:keyword>\n            </ce:keywords>\n
        \        </head>\n         <body view=\"all\">\n            <ce:sections>\n
        \              <ce:section id=\"sec1\" view=\"all\">\n                  <ce:section-title>Introduction</ce:section-title>\n
        \                 <ce:para view=\"all\">According to syntax-first (e.g., <ce:cross-refs
        refid=\"bib41 bib42 bib43\">Fodor, 1983; Frazier and Fodor, 1978; Friederici,
        2002</ce:cross-refs>) and constraint-based models (e.g., <ce:cross-refs refid=\"bib63
        bib66 bib92\">MacDonald et al., 1994; Marslen-Wislon and Tyler, 1980; Taraban
        and McClelland, 1988</ce:cross-refs>), sentences are always processed using
        full syntactic parsing and sentence meanings must be built upon syntactic
        frames. However, recent studies found that readers can generate interpretations
        inconsistent with syntactic forms, especially when sentences are syntactically
        complex (e.g., in passive voice, <ce:cross-ref refid=\"bib35\">Ferreira, 2003</ce:cross-ref>)
        or ambiguous (<ce:cross-refs refid=\"bib24 bib36\">Christianson et al., 2001;
        Ferreira et al., 2002</ce:cross-refs>; see <ce:cross-ref refid=\"bib87\">Sanford
        and Sturt, 2002</ce:cross-ref> for a review). For example, readers tend to
        interpret the double negative sentence \u201CDon't print that or I won't sue
        you\u201D as \u201CIf some items were printed, the result would be a lawsuit\u201D
        (<ce:cross-refs refid=\"bib38 bib39\">Fillenbaum, 1971, 1974</ce:cross-refs>).
        One possibility is that other cognitive processes such as heuristics are used
        during sentence comprehension in addition to syntactic algorithms (<ce:cross-refs
        refid=\"bib9 bib35 bib95\">Bever, 1970; Ferreira, 2003; Townsend and Bever,
        2001</ce:cross-refs>). On one hand, syntactic processes assign thematic roles
        (i.e., who-did-what-to-whom) on the basis of morpho-syntactic constraints.
        On the other hand, simple heuristics yield \u201Cquick and dirty\u201D interpretations
        according to semantic associations or syntactic habits.</ce:para>\n                  <ce:para
        view=\"all\">One semantic strategy, the plausibility heuristic, treats sentences
        as unordered lists of words and combines lexical items according to world
        knowledge. It operates partially in parallel with the syntactic parser but
        gives rise to interpretations incompatible with those resulting from the syntactic
        analysis (<ce:cross-refs refid=\"bib9 bib35 bib95\">Bever, 1970; Ferreira,
        2003; Townsend and Bever, 2001</ce:cross-refs>). For implausible sentences
        such as \u201Cthe man bit the dog\u201D, the syntactic parser processes the
        morpho-syntactic information (e.g., \u201Cbit\u201D rather than \u201Cwas
        bitten\u201D) and generates a semantically anomalous interpretation (the man
        bit the dog). Meanwhile, the plausibility heuristic extracts content words
        (\u201Cman\u201D, \u201Cbite\u201D and \u201Cdog\u201D) and primes an interpretation
        consistent with world knowledge (the dog bit the man). Behaviorally, the conflict
        between the output of the plausibility heuristic and that of the syntactic
        analysis led to longer reading time (<ce:cross-refs refid=\"bib18 bib70 bib72
        bib81\">Braze et al., 2002; Murray and Rowan, 1998; Ni et al., 1998; Rayner
        et al., 2004</ce:cross-refs>) and greater possibility of misinterpretation
        (<ce:cross-ref refid=\"bib35\">Ferreira, 2003</ce:cross-ref>). Moreover, such
        linguistic conflict elicited a posterior positivity in event-related potentials
        (ERPs, see <ce:cross-refs refid=\"bib58 bib59 bib97 bib98 bib100 bib105\">Kuperberg
        et al., 2003, 2006; Van Herten et al., 2005, 2006; Vissers et al., 2007; Ye
        and Zhou, 2008</ce:cross-refs>). Recent models of sentence processing agree
        that some particular cognitive mechanisms are needed to resolve the conflict
        to reach a coherent interpretation (e.g., <ce:cross-refs refid=\"bib57 bib75
        bib98 bib106\">Kuperberg, 2007; Novick et al., 2005; Van Herten et al., 2006;
        Ye and Zhou, in press</ce:cross-refs>). However, they diverge in views concerning
        the functional characterizations of these mechanisms.</ce:para>\n                  <ce:para
        view=\"all\">One view is that the linguistic conflict could be resolved by
        pure syntactic processes within the language processing system. If the output
        of the plausibility heuristic clashes with that of the syntactic analysis,
        the plausibility heuristic will be terminated whereas the syntactic analysis
        is continued to guide the final integration (<ce:cross-ref refid=\"bib57\">Kuperberg,
        2007</ce:cross-ref>). This hypothesis is consistent with syntax-first and
        constraint-based models in that syntactic processes may be challenged but
        can never be overridden by non-syntactic processes. The continued syntactic
        analysis is assumed to be reflected as the posterior positivity (<ce:cross-refs
        refid=\"bib58 bib59\">Kuperberg et al., 2003, 2006</ce:cross-refs>) and mediated
        by left inferior frontal gyrus (Brodmann 44/45, the putative Broca's area),
        which is associated with building syntactic structures and establishing thematic
        relationships (e.g., <ce:cross-refs refid=\"bib15 bib20 bib26 bib44 bib47
        bib48 bib104\">Bornkessel et al., 2005; Caplan et al., 2000; Constable et
        al., 2004; Friederici et al., 2006; Grewe et al., 2005, 2006; Wang et al.,
        2008</ce:cross-refs>). However, this syntactic view may have problems in explaining
        why participants can generate interpretations inconsistent with syntactic
        forms, if the final integration is always guided by syntactic processes. Moreover,
        it does not specify the mechanisms responsible for detecting the linguistic
        conflict or terminating the plausibility heuristic. It is clear that this
        model needs cognitive mechanisms other than pure syntactic processes to monitor
        the occurrence of linguistic conflicts and/or to supervise the processing
        of heuristics.</ce:para>\n                  <ce:para view=\"all\">An alternative
        view is that the linguistic conflict could be resolved by the general mechanisms
        of executive control, which monitor and regulate cognitive processes across
        domains. During sentence comprehension, the general executive functions may
        be employed to monitor the occurrence of linguistic conflicts (<ce:cross-refs
        refid=\"bib98 bib100\">Van Herten et al., 2006; Vissers et al., 2007</ce:cross-refs>)
        and to select among incompatible sentential representations (<ce:cross-refs
        refid=\"bib75 bib94 bib105\">Novick et al., 2005; Thompson-Schill et al.,
        2005; Ye and Zhou, 2008</ce:cross-refs>). During bilingual language production,
        these functions may be employed to control which language is in use (<ce:cross-refs
        refid=\"bib1 bib46 bib84\">Abutalebi and Green, 2007; Green, 1998; Rodriguez-Fornells
        et al., 2006</ce:cross-refs>) or switch from one language to another (<ce:cross-refs
        refid=\"bib10 bib11\">Bialystok, 1999, 2001</ce:cross-refs>). Importantly,
        this view suggests that the mechanisms of executive control recruited for
        conflicts in language domain are similar to these recruited for conflicts
        in perception and attention (<ce:cross-refs refid=\"bib75 bib84 bib106\">Novick
        et al., 2005; Rodriguez-Fornells et al., 2006; Ye and Zhou, in press</ce:cross-refs>).
        This control view is supported by recent findings that individuals' differences
        in dealing with linguistic conflicts are correlated with their abilities in
        resolving perceptual and/or response conflicts. Participants' ERP responses
        to incompatible and competing sentential representations could be predicted
        by their behavioral performances in a perceptual task (the Stroop task) demanding
        attentional control (Ye and Zhou, <ce:cross-ref refid=\"bib105\">2008</ce:cross-ref>).
        Moreover, bilinguals faced with switching between languages from an early
        age develop enhanced general control abilities (<ce:cross-ref refid=\"bib10\">Bialystok,
        1999</ce:cross-ref>) and become adept at inhibiting irrelevant information
        (<ce:cross-refs refid=\"bib12 bib13 bib21\">Bialystok et al., 2004; Bialystok
        et al., 2005; Carlson and Meltzoff, 2008</ce:cross-refs>) and/or inappropriate
        response in perceptual tasks as compared with monolingual children (<ce:cross-ref
        refid=\"bib14\">Bialystok et al., 2006</ce:cross-ref>).</ce:para>\n                  <ce:para
        view=\"all\">The mechanisms of executive control are assumed to be supported
        by a network rather than a sole region, including frontal and parietal structures
        (<ce:cross-refs refid=\"bib17 bib28 bib31 bib62 bib65 bib89 bib102\">Braver
        and Barch, 2006; Derrfuss et al., 2004; Dosenbach et al., 2007; Liston et
        al., 2006; Marklund et al., 2007; Slagter et al., 2007; Wager et al., 2005</ce:cross-refs>;
        see <ce:cross-ref refid=\"bib71\">Nee et al., 2007</ce:cross-ref> for a meta-analysis).
        Within this network, dorsal medial superior frontal gyrus (mSFG) is crucial
        for maintaining behavioral goals, monitoring and adjusting downstream cognitive
        processors (<ce:cross-refs refid=\"bib30 bib31\">Dosenbach et al., 2006, 2007</ce:cross-refs>).
        Inferior frontal gyrus (IFG) may act to enforce the task-relevant information
        against the task-irrelevant one (<ce:cross-refs refid=\"bib5 bib6 bib68\">Badre
        and Wagner, 2007; Badre et al., 2005; Miller and Cohen, 2001</ce:cross-refs>)
        and bias posterior processors which hold stimulus\u2013response mappings (<ce:cross-refs
        refid=\"bib16 bib28 bib29\">Brass and von Cramon, 2004; Derrfuss et al., 2004;
        Derrfuss et al., 2005</ce:cross-refs>). Inferior parietal lobule (IPL) may
        monitor conflicts between representations of visual inputs and signal lateral
        prefrontal cortex to conduct control (<ce:cross-ref refid=\"bib62\">Liston
        et al., 2006</ce:cross-ref>). These frontal and parietal regions are linked
        anatomically and functionally. Structural connectivity has been found between
        dorsal mSFG and IFG (<ce:cross-refs refid=\"bib2 bib27\">Anwander et al.,
        2007; Croxson et al., 2005</ce:cross-refs>), and between IFG and IPL (<ce:cross-refs
        refid=\"bib77 bib85\">Petrides and Pandya, 2002; Rushworth et al., 2006</ce:cross-refs>).
        This frontal-parietal network is activated when participants judge the direction
        of a central arrow (e.g., rightward), which is flanked by arrows in the opposite
        direction (e.g., leftward; <ce:cross-ref refid=\"bib33\">Eriksen and Eriksen,
        1974</ce:cross-ref>), or when they name the ink color of a color word, the
        meaning of which is inconsistent with the ink color (e.g., word RED in green
        ink; <ce:cross-refs refid=\"bib91 bib64\">Stroop, 1935; MacLeod, 1991</ce:cross-refs>),
        or when they switch from performing one task to another (<ce:cross-refs refid=\"bib28
        bib29 bib32 bib34 bib71 bib76 bib101 bib102\">Derrfuss et al., 2004, 2005;
        Egner et al., 2007; Fan et al., 2003; Nee et al., 2007; Peterson et al., 2002;
        Wager et al., 2004, 2005</ce:cross-refs>).</ce:para>\n                  <ce:para
        view=\"all\">Previous neuroimaging studies have observed that mSFG, IFG and
        IPL are more activated when speakers have to select the right word among competing
        alternatives within and/or across languages (<ce:cross-refs refid=\"bib51
        bib79 bib82 bib83 bib90 bib93\">Hirshorn and Thompson-Schill, 2006; Price
        et al., 1999; Rodriguez-Fornells et al., 2002; Rodriguez-Fornells et al.,
        2005; Snyder et al., 2007; Thompson-Schill et al., 1997</ce:cross-refs>),
        or when readers have to sustain the syntax-based interpretation and inhibit
        the heuristic-based interpretation (<ce:cross-ref refid=\"bib60\">Kuperberg
        et al., 2008</ce:cross-ref>). These findings are consistent with the control
        view, which predicts the activation of a frontal-parietal network in response
        to linguistic conflicts, but inconsistent with the syntactic view, which predicts
        mainly the activation of left IFG. To our knowledge, however, no study has
        examined directly the control view by testing whether the control mechanisms
        employed to resolve conflicts arising from linguistic inputs are similar to
        those employed to resolve conflicts originating from perceptual inputs. In
        the current functional magnetic resonance imaging (fMRI) study, we focus on
        the inhibition component of executive functions (rather than shifting or updating,
        see <ce:cross-ref refid=\"bib69\">Miyake et al., 2000</ce:cross-ref>) and
        compare the control processes in sentence comprehension with those in non-parsing
        perceptual tasks. To examine the two views reviewed above, we tested the sentence
        comprehension, the flanker and the color\u2013word Stroop tasks on the same
        group of participants, although in two different sessions. The flanker and
        the Stroop tasks were used because both of them are strongly related to the
        inhibition of competing representations and/or responses (<ce:cross-refs refid=\"bib69
        bib71\">Miyake et al., 2000; Nee et al., 2007</ce:cross-refs>). In the sentence
        comprehension task, we crossed plausibility (plausible vs. implausible) and
        syntax (active vs. passive) to create four types of sentences: the active
        plausible, the active implausible, the passive plausible, and the passive
        implausible sentences (see <ce:cross-ref refid=\"tbl1\">Table 1</ce:cross-ref>\n
        \                    <ce:float-anchor refid=\"tbl1\"/>). In the flanker task,
        participants were asked to judge the direction of a central arrow (e.g., leftward
        or rightward), which was flanked on both sides by arrows in the same (e.g.,
        \u2192\u2192\u2192\u2192 \u2192 ) or opposite (e.g., \u2190\u2190\u2192 \u2190\u2190)
        direction. In the color\u2013word Stroop task, participants were asked to
        name the ink color of a color word, the meaning of which was consistent (e.g.,
        word RED in red ink) or inconsistent (e.g., word RED in green ink) with the
        ink color. Across the three tasks, participants had to deal with conflicts
        arising from competing linguistic representations (i.e., syntax-based vs.
        heuristic-based interpretations) and/or perceptual representations (e.g.,
        direction of the target vs. direction of the flankers).</ce:para>\n                  <ce:para
        view=\"all\">If the control view stands, a network of dorsal mSFG, IFG, and
        IPL should be more activated for implausible sentences than for plausible
        sentences. Moreover, this network should be constantly activated for the implausible
        vs. plausible contrast in the sentence comprehension task (the plausibility
        effect) and for the incongruent vs. congruent contrast in the flanker and
        the Stroop tasks (the congruency effect). In other words, we should observe
        common activations for the plausibility effect and the congruency effects.
        This overlap logic has been applied to investigate the general mechanisms
        of executive control recruited to resolve conflicts in different cognitive
        tasks (e.g., <ce:cross-refs refid=\"bib34 bib28 bib65 bib102\">Fan et al.,
        2003; Derrfuss et al., 2004; Marklund et al., 2007; Wager et al., 2005</ce:cross-refs>).
        Here the syntactic view has no explicit predictions about the possible overlap
        between the plausibility effect and the congruency effects. First, this view
        has not specified the mechanisms responsible for detecting linguistic conflicts
        or supervising downstream cognitive processors. Consequently, it cannot predict
        an overlap due to the common processes of conflict monitoring. Second, this
        view assumes that linguistic conflicts are resolved by pure syntactic processes,
        which have no obvious connection with perceptual or response conflicts in
        non-parsing tasks. So it will not predict an overlap due to the common processes
        of conflict resolution. If an overlap is observed over left IFG, the syntactic
        view may have problems in linking the syntactic analysis in sentence comprehension
        and the conflict detection/resolution in non-parsing tasks. Last but not least,
        if the control processes in sentence comprehension are syntactic in nature,
        brain areas sensitive to the plausibility manipulation should also respond
        to the syntax manipulation. For example, more activation should be observed
        for passive (more complex) than active (less complex) sentences over mSFG,
        IFG and IPL.</ce:para>\n                  <ce:para view=\"all\">Finally, we
        examine whether there is some specific mechanisms used to monitor and resolve
        linguistic conflicts. One candidate is anterior mSFG (BA10), which is anatomically
        connected with dorsal mSFG (<ce:cross-ref refid=\"bib53\">Johansen-Berg et
        al., 2004</ce:cross-ref>) and is sensitive to linguistic conflicts caused
        by syntactic or co-reference ambiguity (<ce:cross-refs refid=\"bib107 bib74\">Nieuwland
        et al., 2007; Novais-Santos et al., 2007</ce:cross-refs>). This region may
        regulate multiple linguistic processes and coordinate the information transfer
        between linguistic processors (<ce:cross-refs refid=\"bib80 bib86\">Ramnani
        and Owen, 2004; Sakai and Passingham, 2006</ce:cross-refs>). Different from
        dorsal mSFG, which responds to conflicts across domains and always shows positive
        blood oxygen level-dependent (BOLD) signals, anterior mSFG is sensitive to
        linguistic conflicts and is usually characterized by negative BOLD signals
        (<ce:cross-ref refid=\"bib30\">Dosenbach et al., 2006</ce:cross-ref>). It
        is worth noting that BOLD signals do not reflect neural activity directly
        but depend on multiple factors. Negative BOLD signals do not necessarily imply
        decreases in neural activity or cerebral blood flow, but can also result from
        increases in neural activity (<ce:cross-ref refid=\"bib88\">Schridde et al.,
        2008</ce:cross-ref>). For this region, we accordingly expect larger signal
        changes for implausible vs. plausible sentences than for incongruent vs. congruent
        stimuli in the non-parsing tasks, although absolute BOLD signal values could
        be negative.</ce:para>\n               </ce:section>\n               <ce:section
        view=\"all\">\n                  <ce:section-title>Materials and methods</ce:section-title>\n
        \                 <ce:section view=\"all\">\n                     <ce:section-title>Participants</ce:section-title>\n
        \                    <ce:para view=\"all\">Twenty-one students of Peking University
        participated in this study. All were native speakers of Mandarin Chinese and
        were right-handed as assessed by the Chinese Handedness Questionnaire (<ce:cross-ref
        refid=\"bib61\">Li, 1983</ce:cross-ref>). They had normal or corrected-to-normal
        vision. No participant had a history of neurological or psychiatric disorder.
        Informed consents were obtained from all participants prior to scanning in
        a manner approved by the Institutional Review Board of Beijing Normal University
        Imaging Center for Brain Research. Two participants were excluded from data
        analyses due to excessive head movements during fMRI scanning. The remaining
        19 participants were 12 females and 7 males (mean age 21\_years, ranging from
        19 to 23\_years).</ce:para>\n                  </ce:section>\n                  <ce:section
        view=\"all\">\n                     <ce:section-title>Sentence comprehension
        task</ce:section-title>\n                     <ce:para view=\"all\">The sentence
        comprehension task and the two non-parsing tasks were tested in two separate
        sessions in different days. For the sentence comprehension task, we employed
        a design similar to those used in previous fMRI studies on sentence reading
        (e.g., <ce:cross-refs refid=\"bib15 bib47 bib48\">Bornkessel et al., 2005;
        Grewe et al., 2005, 2006</ce:cross-refs>). Each trial contained an experimental
        sentence and a following probe sentence. Participants were asked to judge
        whether the probe sentence was semantically consistent with the experimental
        sentence by pressing their right fingers. There were four types of experimental
        sentences, 50 sentences each. All materials were taken from one of our previous
        ERP studies on Chinese (<ce:cross-ref refid=\"bib105\">Ye and Zhou, 2008</ce:cross-ref>):
        the active plausible (AP), the active implausible (AI), the passive plausible
        (PP) and the passive implausible (PI) sentences (see <ce:cross-ref refid=\"tbl1\">Table
        1</ce:cross-ref>). Plausible sentences described plausible and familiar real-world
        events (e.g., the policeman kept the thief in the police station). Implausible
        sentences were created by reversing the actors and undergoers of actions described
        in plausible sentences, making the events unlikely or even impossible (e.g.,
        the thief kept the policeman in the police station). Active sentences took
        the form of \u201CSubject\u2013<ce:italic>ba</ce:italic>\u2013Object\u2013Verb\u201D.
        Passive sentences were created by transforming active sentences into the passive
        form of \u201CObject\u2013<ce:italic>bei</ce:italic>\u2013Subject\u2013Verb\u201D.
        The functional words <ce:italic>ba</ce:italic>/<ce:italic>bei</ce:italic>
        in Chinese mark the active/passive relationship between the subject and the
        object (see <ce:cross-ref refid=\"bib105\">Ye and Zhou, 2008</ce:cross-ref>
        for more details). The same content words (e.g., policeman, thief, keep) were
        repeated four times with different syntactic structures and thematic relations.
        To reduce the effect of repetition, experimental sentences were presented
        in a pseudo-randomized order to make sure: (a) the regularity with which two
        conditions followed one another was matched for all combinations; (b) repetitions
        of the same verb were separated by at least 30 intervening trials; and (c)
        no more than 3 consecutive trials came from the same condition (also see <ce:cross-ref
        refid=\"bib50\">Hahne and Friederici, 2002</ce:cross-ref> for a similar design).</ce:para>\n
        \                    <ce:para view=\"all\">The probe sentence was used to
        test whether participants understood the experimental sentence correctly.
        It took the form of \u201CSubject\u2013Verb\u2013Object\u201D. Half of the
        probe sentences were semantically consistent with their experimental sentences
        and half were not, regardless of the type of the experimental sentence. Inconsistent
        probe sentences were created by reversing thematic roles or replacing verbs
        in the corresponding experimental sentences. If participants judged the probe
        sentences by random guessing, they would only get accuracy rates around 50%.
        If they did pay attention to the meanings of experimental sentences, they
        should be correct in most judgments. According to our behavioral results (see
        below), the accuracy rates were between 96% and 98%, suggesting that participants
        were almost perfect in understanding the experimental sentences.</ce:para>\n
        \                    <ce:para view=\"all\">In each trial, the experimental
        sentence was presented word-by-word at the screen center. Each word was displayed
        against black background with a 500\_ms duration (plus 200\_ms inter-stimulus
        interval, ISI). The experimental sentence was preceded by a 300\_ms fixation
        (plus 200\_ms ISI) and followed by a 500\_ms blank screen. After the blank
        screen, the probe sentence was presented in one display, with a maximal duration
        of 2500\_ms. The probe sentence disappeared after the manual response. In
        addition, 50 null trials were interspersed in the experimental trials. They
        were introduced by a fixation followed by a blank screen for the rest of the
        trial. All trials had a length of 10\_s, with variable onset delays of 0,
        500, 1000 or 1500\_ms. This task consisted of four blocks, lasting for about
        12\_min each.</ce:para>\n                  </ce:section>\n                  <ce:section
        view=\"all\">\n                     <ce:section-title>Flanker and Stroop tasks</ce:section-title>\n
        \                    <ce:para view=\"all\">For the flanker and the Stroop
        tasks, we used designs similar to those in <ce:cross-refs refid=\"bib34 bib28\">Fan
        et al. (2003) and Derrfuss et al. (2004)</ce:cross-refs>. For the flanker
        task, participants were asked to indicate the direction of a center arrow
        (leftward or rightward) by pressing buttons with their right fingers. There
        were three conditions, each containing 54 trials. For congruent trials, the
        target arrow was flanked on both sides by two arrows in the same direction.
        For incongruent trials, it was flanked by arrows in the opposite direction.
        For neutral trials, it was flanked by lines without arrowheads. The target
        arrow was presented at the screen center. Each arrow or line subtended 0.58\xB0.
        Adjacent arrows or lines were separated by 0.06\xB0. The whole stimulus (one
        central arrow plus four flankers) subtended 3.27\xB0 horizontally.</ce:para>\n
        \                    <ce:para view=\"all\">For the color\u2013word Stroop
        task, participants were asked to name the ink color of a Chinese color word
        by pressing response buttons. We used two buttons, with one button for two
        colors. In other words, participants were asked to press one button if the
        ink color was red or yellow and to press the other button if the ink color
        was green or blue. There were three conditions, each containing 54 trials.
        For congruent trials, the ink color was consistent with the word meaning (e.g.,
        the word \u7EA2 [RED] written in red). For incongruent trials, the ink color
        was inconsistent with the word meaning (e.g., the word \u7EA2 [RED] written
        in blue or green; the word \u7EFF [GREEN] written in red or yellow). In other
        words, for an incongruent trial, the ink color and the meaning of the word
        were in conflict at both the perceptual level and the response level (i.e.
        requiring different responses; see <ce:cross-ref refid=\"bib67\">Milham et
        al., 2001</ce:cross-ref>). For neutral trials, words without color information
        (e.g., \u7403 [BALL] and \u7B14 [PEN]) were selected to match the visual feature
        and the character frequency of the color words. Each word was displayed at
        the screen center, subtending 1.38\xB0 vertically and 1.38\xB0 horizontally.</ce:para>\n
        \                    <ce:para view=\"all\">For both the flanker and the Stroop
        tasks, each stimulus was preceded by a 300\_ms fixation (plus 200\_ms ISI)
        and followed by a blank screen. The stimulus disappeared after the manual
        response. In addition, 54 null trials were interspersed in the experimental
        trials. They were introduced by a fixation followed by a blank screen for
        the rest of the trial. All trials were presented in a pseudo-random order
        to equate transition probabilities between conditions. All trials had a length
        of 6\_s, with variable onset delays of 0, 500, 1000 or 1500\_ms. Each task
        consisted of two blocks, lasting for about 12\_min each.</ce:para>\n                  </ce:section>\n
        \                 <ce:section view=\"all\">\n                     <ce:section-title>fMRI
        data acquisition</ce:section-title>\n                     <ce:para view=\"all\">Functional
        images were acquired on a 3\_T Siemens Trio system using a T2\u204E-weighted
        echo planar imaging (EPI) sequence, with 2\_s time repetition, 30\_ms time
        echo, and 90\xB0 flip angle. Each image consisted of 32 axial slices covering
        the whole brain. Slice thickness was 4\_mm and inter-slice distance was 1\_mm,
        with a 20\_cm field of view, 64<ce:hsp sp=\"0.12\"/>\u204E<ce:hsp sp=\"0.12\"/>64
        matrix, and 3<ce:hsp sp=\"0.12\"/>\u204E<ce:hsp sp=\"0.12\"/>3<ce:hsp sp=\"0.12\"/>\u204E<ce:hsp
        sp=\"0.12\"/>4\_mm voxel size.</ce:para>\n                  </ce:section>\n
        \                 <ce:section view=\"all\">\n                     <ce:section-title>fMRI
        data analysis</ce:section-title>\n                     <ce:para view=\"all\">Data
        were analyzed with SPM5 (Wellcome Department of Imaging Neuroscience, University
        College London, UK). The first five volumes of each session were discarded
        to allow stabilization of magnetization. Images were realigned to the sixth
        volume of the first session for head movement corrections, segmented into
        different tissue classes and normalized to the MNI-T1 template (resampled
        to 2<ce:hsp sp=\"0.12\"/>\u204E<ce:hsp sp=\"0.12\"/>2<ce:hsp sp=\"0.12\"/>\u204E<ce:hsp
        sp=\"0.12\"/>2\_mm<ce:sup loc=\"post\">3</ce:sup> voxel) by matching grey
        matter (<ce:cross-ref refid=\"bib3\">Ashburner and Friston, 2005</ce:cross-ref>),
        and smoothed with a Gaussian kernel of 8\_mm full-width half-maximum (FWHM).
        Statistical analysis was based on the general linear model (GLM). The hemodynamic
        response to each event was modeled with a canonical hemodynamic response function
        (HRF) with its temporal derivative. For the sentence comprehension task, eight
        event types were defined: four types of experimental sentences (i.e., the
        active plausible, the active implausible, the passive plausible and the passive
        implausible sentences), three types of probe sentences with correct responses
        (i.e., the consistent probe, the inconsistent probe with reversed thematic
        roles, and the inconsistent probe with replaced verbs), and the probe with
        incorrect response. For probes with correct responses, reaction times were
        included as parametric modulators to remove possible confusion from differences
        in the length of visual stimulation. For the flanker and the Stroop tasks,
        four event types were defined: the congruent target, the incongruent target,
        the neutral target and the error. All events were time-locked to their onsets
        (for sentences, the onsets of initial words). For targets with correct responses,
        reaction times were included as parametric modulators.</ce:para>\n                     <ce:para
        view=\"all\">To identify regions significantly activated in each task, we
        calculated contrast maps for each participant and carried out one-sample <ce:italic>t</ce:italic>
        tests across participants. For the sentence comprehension task, four contrasts
        were specified: the main effects of plausibility ((AI<ce:hsp sp=\"0.12\"/>+<ce:hsp
        sp=\"0.12\"/>PI)<ce:hsp sp=\"0.12\"/>\u2212<ce:hsp sp=\"0.12\"/>(AP<ce:hsp
        sp=\"0.12\"/>+<ce:hsp sp=\"0.12\"/>PP)) and syntax ((PP<ce:hsp sp=\"0.12\"/>+<ce:hsp
        sp=\"0.12\"/>PI)<ce:hsp sp=\"0.12\"/>\u2212<ce:hsp sp=\"0.12\"/>(AP<ce:hsp
        sp=\"0.12\"/>+<ce:hsp sp=\"0.12\"/>AI)), and their interactions (interaction#1:
        (PI<ce:hsp sp=\"0.12\"/>\u2212<ce:hsp sp=\"0.12\"/>PP)<ce:hsp sp=\"0.12\"/>\u2212<ce:hsp
        sp=\"0.12\"/>(AI<ce:hsp sp=\"0.12\"/>\u2212<ce:hsp sp=\"0.12\"/>AP), interaction#2:
        (AI<ce:hsp sp=\"0.12\"/>\u2212<ce:hsp sp=\"0.12\"/>AP)<ce:hsp sp=\"0.12\"/>\u2212<ce:hsp
        sp=\"0.12\"/>(PI<ce:hsp sp=\"0.12\"/>\u2212<ce:hsp sp=\"0.12\"/>PP)). For
        the flanker or the Stroop task, one contrast was specified: the effect of
        congruency (incongruent vs. congruent). Areas of activation were identified
        as significant only if they passed the threshold of <ce:italic>p</ce:italic>\n
        \                       <ce:hsp sp=\"0.12\"/>&lt;<ce:hsp sp=\"0.12\"/>0.001
        at the voxel level and had more than 100 contiguous voxels at the cluster
        level. This combined thresholding was applied to all contrasts except the
        syntax contrast, in which most activation failed to survive under these criteria.
        So we reported clusters with a minimum size of 10 voxels for the syntax contrast.</ce:para>\n
        \                    <ce:para view=\"all\">To identify regions (a) commonly
        activated for the main effects of plausibility, Stroop congruency and flanker
        congruency, and (b) more activated for the plausibility effect as compared
        with two congruency effects, we used contrast maps specified in the first-level
        design matrix and carried out the flexible factorial test across participants
        in a second-level design matrix. For regions commonly activated across tasks,
        we conducted the conjunction analysis, with the null hypothesis that the voxel
        activated for none of the main effects or only for one or two of them (<ce:cross-refs
        refid=\"bib40 bib73\">Friston et al., 2005; Nichols et al., 2005</ce:cross-refs>).
        The conjunction results were considered at a threshold of <ce:italic>p</ce:italic>\n
        \                       <ce:hsp sp=\"0.12\"/>&lt;<ce:hsp sp=\"0.12\"/>0.05
        (uncorrected). This threshold was used because the conjunction null hypothesis
        is very conservative (<ce:cross-refs refid=\"bib40 bib73\">Friston et al.,
        2005; Nichols et al., 2005</ce:cross-refs>). Note that, the conjunction analysis
        identifies voxels that showed similar trends across three contrasts, but does
        not ensure that these voxels would reach the threshold in each contrast independently
        (also see <ce:cross-refs refid=\"bib8 bib78\">Bedny et al., 2008; Price and
        Friston, 1997</ce:cross-refs>). For regions more activated in sentence comprehension,
        we calculated the contrast \u201Cplausibility<ce:hsp sp=\"0.12\"/>\u2212(Stroop<ce:hsp
        sp=\"0.12\"/>+<ce:hsp sp=\"0.12\"/>flanker congruency)\u201D. The contrast
        results were considered at a threshold of <ce:italic>p</ce:italic>\n                        <ce:hsp
        sp=\"0.12\"/>&lt;<ce:hsp sp=\"0.12\"/>0.001 (uncorrected). Note that, this
        subtraction approach identifies regions being more sensitive to the plausibility
        than to the congruency, but does not assume that that these regions would
        not respond to the congruency. The later was tested by the region-of-interest
        (ROI) analysis.</ce:para>\n                     <ce:para view=\"all\">We carried
        out ROI analyses to examine how activations of frontal and parietal structures
        were affected by the plausibility and the congruency manipulations across
        tasks. We used coordinates reported in related studies (reviewed in the <ce:cross-ref
        refid=\"sec1\">Introduction</ce:cross-ref>) and extracted mean beta values
        from medial superior frontal gyrus (dorsal:\u2212<ce:hsp sp=\"0.10\"/>4 28
        46, <ce:cross-ref refid=\"bib65\">Marklund et al., 2007</ce:cross-ref>; anterior:
        2 64 20, <ce:cross-ref refid=\"bib107\">Nieuwland et al., 2007</ce:cross-ref>),
        left inferior frontal gyrus (\u2212<ce:hsp sp=\"0.10\"/>42 16 28, <ce:cross-ref
        refid=\"bib71\">Nee et al., 2007</ce:cross-ref>), left inferior parietal lobule
        (\u2212<ce:hsp sp=\"0.10\"/>50 \u2212<ce:hsp sp=\"0.10\"/>40 48, <ce:cross-ref
        refid=\"bib34\">Fan et al., 2003</ce:cross-ref>), and left angular gyrus (\u2212<ce:hsp
        sp=\"0.10\"/>50 \u2212<ce:hsp sp=\"0.10\"/>68 30, <ce:cross-ref refid=\"bib107\">Nieuwland
        et al., 2007</ce:cross-ref>). Each ROI was defined as a sphere with a radium
        of 3\_mm and the mean beta value was extracted. Repeated-measures ANOVAs were
        conducted with three factors: Plausibility/Congruency (plausible/congruent
        vs. implausible/incongruent), Task (sentence vs. Stroop vs. flanker), and
        Region (6 levels). Further comparisons were planned if interactions reached
        significance. The Greenhouse\u2013Geisser correction was applied when evaluating
        effects with more than one degree of freedom in the numerator. This ROI analysis
        was independent from the conjunction analysis, because the coordinates were
        from previous studies rather than the current study. If our hypothesis stands,
        these two independent approaches should give converging results.</ce:para>\n
        \                 </ce:section>\n               </ce:section>\n               <ce:section
        view=\"all\">\n                  <ce:section-title>Results</ce:section-title>\n
        \                 <ce:section view=\"all\">\n                     <ce:section-title>Behavioral
        results</ce:section-title>\n                     <ce:para view=\"all\">In
        the sentence comprehension task, accuracy rates for the probe sentences were
        98% (SE<ce:hsp sp=\"0.12\"/>=<ce:hsp sp=\"0.12\"/>0.5%) for active plausible,
        98% (0.5%) for active implausible, 98% (0.8%) for passive plausible, and 96%
        (1.1%) for passive implausible sentences. The statistical analysis of accuracy
        rates did not reveal any significant effect. Mean RTs were 1139\_ms (SE<ce:hsp
        sp=\"0.12\"/>=<ce:hsp sp=\"0.12\"/>41\_ms) for active plausible, 1158\_ms
        (42\_ms) for active implausible, 1189\_ms (45\_ms) for passive plausible,
        and 1210\_ms (48\_ms) for passive implausible. Participants were 20\_ms slower
        with the implausible sentences than the plausible sentences, <ce:italic>F</ce:italic>(1,
        18)<ce:hsp sp=\"0.12\"/>=<ce:hsp sp=\"0.12\"/>4.78, <ce:italic>p</ce:italic>\n
        \                       <ce:hsp sp=\"0.12\"/>&lt;<ce:hsp sp=\"0.12\"/>0.05.
        Additionally, they were 51\_ms slower with the passive sentences than the
        active sentences, <ce:italic>F</ce:italic>(1, 18)<ce:hsp sp=\"0.12\"/>=<ce:hsp
        sp=\"0.12\"/>12.35, <ce:italic>p</ce:italic>\n                        <ce:hsp
        sp=\"0.12\"/>&lt;<ce:hsp sp=\"0.12\"/>0.01. There was no interaction for RTs.
        Note that, participants were asked to judge the compatibility of the probe
        sentence and the experimental sentence. Their responses here were only indirectly
        related to the plausibility of the experimental sentence. That is why the
        plausibility effect in the sentence comprehension task was much less than
        the congruency effects in the Stroop and the flanker tasks (see below). It
        does not mean that the conflict in sentence comprehension was weaker than
        those in the perceptual tasks.</ce:para>\n                     <ce:para view=\"all\">In
        the flanker task, accuracy rates were 99% (SE<ce:hsp sp=\"0.12\"/>=<ce:hsp
        sp=\"0.12\"/>1.2%) for the congruent, 98% (1.1%) for the incongruent, and
        99% (0.7%) for the neutral targets. Mean RTs were 646\_ms (SE<ce:hsp sp=\"0.12\"/>=<ce:hsp
        sp=\"0.12\"/>22\_ms) for the congruent, 731\_ms (29\_ms) for the incongruent,
        and 639\_ms (25\_ms) for the neutral targets. Participants were 85\_ms slower
        with the incongruent targets than with the congruent targets, <ce:italic>F</ce:italic>(1,
        18)<ce:hsp sp=\"0.12\"/>=<ce:hsp sp=\"0.12\"/>69.65, <ce:italic>p</ce:italic>\n
        \                       <ce:hsp sp=\"0.12\"/>&lt;<ce:hsp sp=\"0.12\"/>0.001.
        Additionally, they were 92\_ms slower with the incongruent targets than with
        the neutral targets, <ce:italic>F</ce:italic>(1, 18)<ce:hsp sp=\"0.12\"/>=<ce:hsp
        sp=\"0.12\"/>53.25, <ce:italic>p</ce:italic>\n                        <ce:hsp
        sp=\"0.12\"/>&lt;<ce:hsp sp=\"0.12\"/>0.001.</ce:para>\n                     <ce:para
        view=\"all\">In the Stroop task, accuracy rates were 99% (SE<ce:hsp sp=\"0.12\"/>=<ce:hsp
        sp=\"0.12\"/>0.3%) for the congruent, 98% (0.4%) for the incongruent, and
        99% (0.4%) for the neutral targets. Mean RTs were 735\_ms (SE<ce:hsp sp=\"0.12\"/>=<ce:hsp
        sp=\"0.12\"/>27\_ms) for the congruent, 805\_ms (33\_ms) for the incongruent,
        and 760\_ms (29\_ms) for the neutral targets. Participants were 70\_ms slower
        with the incongruent targets than the congruent targets, <ce:italic>F</ce:italic>(1,
        18)<ce:hsp sp=\"0.12\"/>=<ce:hsp sp=\"0.12\"/>34.99, <ce:italic>p</ce:italic>\n
        \                       <ce:hsp sp=\"0.12\"/>&lt;<ce:hsp sp=\"0.12\"/>0.001.
        Additionally, they were 45\_ms slower with the incongruent targets than with
        the neutral targets, <ce:italic>F</ce:italic>(1, 18)<ce:hsp sp=\"0.12\"/>=<ce:hsp
        sp=\"0.12\"/>17.62, <ce:italic>p</ce:italic>\n                        <ce:hsp
        sp=\"0.12\"/>=<ce:hsp sp=\"0.12\"/>0.001.</ce:para>\n                  </ce:section>\n
        \                 <ce:section view=\"all\">\n                     <ce:section-title>fMRI
        results</ce:section-title>\n                     <ce:para view=\"all\">\n
        \                       <ce:cross-ref refid=\"tbl2\">Tables 2</ce:cross-ref>\n
        \                       <ce:float-anchor refid=\"tbl2\"/>\u2013<ce:cross-ref
        refid=\"tbl3\">3</ce:cross-ref>\n                        <ce:float-anchor
        refid=\"tbl3\"/> and <ce:cross-ref refid=\"fig1\">Figs. 1</ce:cross-ref>\n
        \                       <ce:float-anchor refid=\"fig1\"/>\u2013<ce:cross-ref
        refid=\"fig2\">2</ce:cross-ref>\n                        <ce:float-anchor
        refid=\"fig2\"/> show main effects in the three tasks. In the sentence comprehension
        task, the plausibility effect (<ce:cross-ref refid=\"tbl2\">Table 2</ce:cross-ref>
        and <ce:cross-ref refid=\"fig1\">Fig. 1</ce:cross-ref>) was observed over
        medial superior frontal gyrus (mSFG, BA32/9/8), left inferior frontal gyrus
        (IFG, BA45/47), and left angular gyrus/inferior parietal cortex (BA39/40).
        The syntax effect (<ce:cross-ref refid=\"tbl2\">Table 2</ce:cross-ref> and
        <ce:cross-ref refid=\"fig1\">Fig. 1</ce:cross-ref>) was observed over left
        IFG (BA45/47), supplementary motor area (SMA, BA6), and right inferior occipital
        gyrus (BA18). We then decomposed interactions and plotted them in <ce:cross-ref
        refid=\"fig2\">Fig. 2</ce:cross-ref>. Interactions (also see <ce:cross-ref
        refid=\"tbl2\">Table 2</ce:cross-ref>) were obtained over neither frontal
        nor parietal regions, but over lingual gyrus (BA19), and inferior occipital
        cortex (BA18). In the Stroop task (<ce:cross-ref refid=\"tbl3\">Table 3</ce:cross-ref>
        and <ce:cross-ref refid=\"fig1\">Fig. 1</ce:cross-ref>), the congruency effect
        was obtained over mSFG/SMA (BA32/6), bilateral IFG (BA45/47/44), right insula,
        left IPL (BA40), bilateral inferior temporal gyrus (BA37), occipital cortex
        (BA19/18) and cerebellum. In the flanker task (<ce:cross-ref refid=\"tbl3\">Table
        3</ce:cross-ref> and <ce:cross-ref refid=\"fig1\">Fig. 1</ce:cross-ref>),
        the congruency effect was obtained over left inferior parietal lobule (IPL,
        BA40/2), bilateral inferior temporal gyrus (BA37), bilateral inferior occipital
        gyrus (BA19) and right cerebellum.</ce:para>\n                     <ce:para
        view=\"all\">\n                        <ce:cross-ref refid=\"tbl4\">Table
        4</ce:cross-ref>\n                        <ce:float-anchor refid=\"tbl4\"/>
        and <ce:cross-ref refid=\"fig3\">Fig. 3</ce:cross-ref>\n                        <ce:float-anchor
        refid=\"fig3\"/> show regions commonly activated for the main effects of plausibility,
        Stroop congruency and flanker congruency. According to the conjunction analysis,
        there were regions showing similar trends to the plausibility and the congruency
        across the three tasks, including dorsal mSFG (BA32/8), bilateral IFG (BA45)
        and left IPL (BA40). Since the conjunction null hypothesis is very conservative
        (<ce:cross-refs refid=\"bib40 bib73\">Friston et al., 2005; Nichols et al.,
        2005</ce:cross-refs>), the common activations were small in size but reliable.
        When only calculated for the effects of sentence plausibility and Stroop congruency
        (i.e., ignoring the flanker congruency, which showed relative weak brain activity),
        stronger common activations were observed over dorsal mSFG, bilateral IFG
        and left IPL. <ce:cross-ref refid=\"tbl4\">Table 4</ce:cross-ref> and <ce:cross-ref
        refid=\"fig4\">Fig. 4</ce:cross-ref>\n                        <ce:float-anchor
        refid=\"fig4\"/> show regions more activated for the plausibility effect as
        compared with the Stroop and the flanker congruency effects. Anterior mSFG
        (BA10) and left angular gyrus (BA39) were more sensitive to sentence plausibility
        than to the congruency in the other two tasks. These results were confirmed
        by the independent ROI analysis.</ce:para>\n                     <ce:para
        view=\"all\">\n                        <ce:cross-refs refid=\"fig3 fig4\">Figs.
        3 and 4</ce:cross-refs> also present ANOVA results of ROIs. The overall analysis
        revealed not only the main effect of Plausibility/Congruency, <ce:italic>F</ce:italic>(1,
        18)<ce:hsp sp=\"0.12\"/>=<ce:hsp sp=\"0.12\"/>13.92, <ce:italic>p</ce:italic>\n
        \                       <ce:hsp sp=\"0.12\"/>&lt;<ce:hsp sp=\"0.12\"/>0.01,
        but also the three-way interaction between Plausibility/Congruency, Task and
        Region, <ce:italic>F</ce:italic>(10, 180)<ce:hsp sp=\"0.12\"/>=<ce:hsp sp=\"0.12\"/>3.91,
        <ce:italic>p</ce:italic>\n                        <ce:hsp sp=\"0.12\"/>&lt;<ce:hsp
        sp=\"0.12\"/>0.05. There were main effects of Plausibility/Congruency over
        dorsal mSFG, <ce:italic>F</ce:italic>(1, 18)<ce:hsp sp=\"0.12\"/>=<ce:hsp
        sp=\"0.12\"/>19.29, <ce:italic>p</ce:italic>\n                        <ce:hsp
        sp=\"0.12\"/>&lt;<ce:hsp sp=\"0.12\"/>0.001, left IFG, <ce:italic>F</ce:italic>(1,
        18)<ce:hsp sp=\"0.12\"/>=<ce:hsp sp=\"0.12\"/>27.80, <ce:italic>p</ce:italic>\n
        \                       <ce:hsp sp=\"0.12\"/>&lt;<ce:hsp sp=\"0.12\"/>0.001,
        and left IPL, <ce:italic>F</ce:italic>(1, 18)<ce:hsp sp=\"0.12\"/>=<ce:hsp
        sp=\"0.12\"/>18.16, <ce:italic>p</ce:italic>\n                        <ce:hsp
        sp=\"0.12\"/>&lt;<ce:hsp sp=\"0.12\"/>0.001, but not over anterior mSFG or
        left angular gyrus, <ce:italic>F</ce:italic>s<ce:hsp sp=\"0.12\"/>&lt;<ce:hsp
        sp=\"0.12\"/>1. For anterior mSFG and left angular gyrus, we then carried
        out ANOVAs separately for each task. We observed the main effects of Plausibility
        over anterior mSFG, <ce:italic>F</ce:italic>(1, 18)<ce:hsp sp=\"0.12\"/>=<ce:hsp
        sp=\"0.12\"/>7.26, <ce:italic>p</ce:italic>\n                        <ce:hsp
        sp=\"0.12\"/>&lt;<ce:hsp sp=\"0.12\"/>0.05, and left angular gyrus, <ce:italic>F</ce:italic>(1,
        18)<ce:hsp sp=\"0.12\"/>=<ce:hsp sp=\"0.12\"/>20.28, <ce:italic>p</ce:italic>\n
        \                       <ce:hsp sp=\"0.12\"/>&lt;<ce:hsp sp=\"0.12\"/>0.001,
        but no main effect of Congruency in the flanker or the Stroop task, <ce:italic>p</ce:italic>s<ce:hsp
        sp=\"0.12\"/>&gt;<ce:hsp sp=\"0.12\"/>0.26. With respect to Syntax, the main
        effect reached significance only for left IFG, <ce:italic>F</ce:italic>(1,
        18)<ce:hsp sp=\"0.12\"/>=<ce:hsp sp=\"0.12\"/>4.85, <ce:italic>p</ce:italic>\n
        \                       <ce:hsp sp=\"0.12\"/>&lt;<ce:hsp sp=\"0.12\"/>0.05.
        However, no interaction of Plausibility and Syntax was obtained over either
        region. In sum, the conjunction and the ROI analyses consistently showed that
        dorsal mSFG, left IFG and left IPL were sensitive to plausibility and the
        congruency across tasks. In contrast, anterior mSFG and left angular gyrus
        responded to the plausibility but not to the congruency. Additionally, no
        region but left IFG was sensitive to the syntax complexity.</ce:para>\n                  </ce:section>\n
        \              </ce:section>\n               <ce:section view=\"all\">\n                  <ce:section-title>Discussion</ce:section-title>\n
        \                 <ce:para view=\"all\">In this study, we investigate the
        control processes responsible for monitoring and resolving conflicts during
        sentence comprehension and compare them with those in perceptual tasks which
        demand conflict control. We observed more activations over medial superior
        frontal gyrus (mSFG), left inferior frontal gyrus (IFG) and left angular gyrus/inferior
        parietal lobule (IPL) for implausible sentences, in which the plausibility
        heuristic and the syntactic parser give rise to incompatible and competing
        sentential representations, as compared with plausible sentences, in which
        they point to a coherent interpretation. More activations of dorsal mSFG,
        left IFG and left IPL also showed up in the Stroop task in which conflicts
        occur between the ink color and the word meaning. Since we only observed the
        IPL activation but no frontal activation in the whole-brain analysis for the
        flanker task, we used two independent approaches to examine our hypothesis
        further. These two approaches, i.e., conjunction and ROI analyses, consistently
        showed that dorsal mSFG, left IFG and left IPL commonly responded to both
        the plausibility in sentence comprehension (implausible vs. plausible) and
        the congruency in the non-parsing flanker and Stroop tasks (incongruent vs.
        congruent). Although we did not observe activation of anterior cingulated
        cortex (ACC) for the flanker task as in <ce:cross-ref refid=\"bib22\">Casey
        et al. (2000)</ce:cross-ref> or <ce:cross-ref refid=\"bib34\">Fan et al. (2003)</ce:cross-ref>,
        this result is not unexpected given that ACC activation is not consistently
        obtained in this task (see <ce:cross-ref refid=\"bib71\">Nee et al., 2007</ce:cross-ref>
        for a meta-analysis).</ce:para>\n                  <ce:para view=\"all\">Along
        with the control view, these results suggest that the domain-general mechanisms
        of executive control may be recruited to control conflicts arising from linguistic
        inputs and these control processes are mediated by a network of frontal-parietal
        structures. These findings are inconsistent with the alternative syntactic
        view in two aspects. First, the syntactic view may have problems in explaining
        the common activations observed over dorsal mSFG and left IPL, which are rarely
        linked to the processing of syntactic information or the establishment of
        thematic relationship in previous studies. Second, this view attributes the
        resolution of linguistic conflicts to pure syntactic processes and predicts
        that brain areas sensitive to the plausibility should also respond to the
        syntax. However, this is not the case. None of these common areas except left
        IFG (see below) was more activated for passive sentences as compared with
        active sentences.</ce:para>\n                  <ce:para view=\"all\">Moreover,
        anterior mSFG and left angular gyrus were specifically sensitive to the sentence
        plausibility. One possibility is that the functions of these two areas are
        language-specific (e.g., related to syntactic processing or word recognition).
        However, neither area showed main effect of Syntax or interaction between
        Syntax and Plausibility. Although left angular gyrus is traditionally considered
        to be a site associating visual and phonological information during word recognition
        (e.g., <ce:cross-refs refid=\"bib19 bib45\">Callan et al., 2005; Geschwind,
        1965</ce:cross-refs>), it is unlikely that implausible sentences need more
        efforts in word processing than plausible sentences, given that words used
        in implausible sentences and their plausible counterparts were the same.</ce:para>\n
        \                 <ce:para view=\"all\">A second possibility is that these
        two areas are involved in other control mechanisms which are not directly
        tapped by the Stroop or the flanker task. First, executive functions have
        at least three components, including inhibition, shifting, and updating (<ce:cross-ref
        refid=\"bib69\">Miyake et al., 2000</ce:cross-ref>), which may be mediated
        by different neural networks. Both the Stroop and the flanker tasks are strongly
        related to perceptual and response inhibition, which is mainly subserved by
        dorsal medial frontal, inferior frontal cortex, and inferior parietal lobule
        (<ce:cross-ref refid=\"bib71\">Nee et al., 2007</ce:cross-ref>). Participants
        may also need other components (shifting and updating) when encountering linguistic
        conflicts. However, there is no direct evidence suggesting an involvement
        of anterior medial frontal cortex or left angular gyrus in mental set shifting
        or information updating (see <ce:cross-ref refid=\"bib101\">Wager et al.,
        2004</ce:cross-ref> for a meta-analysis). Second, executive functions may
        be organized hierarchically and different levels of conflicts may be resolved
        by different regions of prefrontal cortex (<ce:cross-refs refid=\"bib4 bib25
        bib55\">Badre and D'Esposito, 2007; Christoff and Gabrieli, 2000; Koechlin
        and Summerfield, 2007</ce:cross-refs>). It is proposed that the anterior\u2013posterior
        axis of the prefrontal cortex comprises a representational hierarchy and regions
        along this axis are differentiated by the representation level at which selections
        are made to resolve competition (Badre and D'<ce:cross-refs refid=\"bib4 bib54
        bib56\">Esposito, 2007; Koechlin and Jubault, 2006; Koechlin et al., 2003</ce:cross-refs>).
        In the flanker task, dorsal (posterior) medial frontal cortex selects among
        perceptual features of arrows (e.g., directions) which guide actions directly.
        But in sentence comprehension, anterior medial frontal cortex selects among
        sentential representations integrated upon sentential context, rather than
        perceptual (e.g., orthographic) or semantic features of single words. According
        to this hypothesis, the Stroop task shares more cognitive processes with the
        sentence comprehension task. In both tasks, participants have to suppress
        the interfering semantic representation and sustain the relevant one. This
        may contribute to the larger frontal activations in the conjunction analysis
        of these two tasks (i.e., without the flanker task). Moreover, the control
        signal may flow in cascade from anterior to posterior frontal cortex to decide
        how to act (<ce:cross-refs refid=\"bib4 bib54 bib56\">Badre and D'Esposito,
        2007; Koechlin and Jubault, 2006; Koechlin et al., 2003</ce:cross-refs>),
        which also explains why dorsal medial frontal cortex is activated for conflicts
        across tasks in the present study.</ce:para>\n                  <ce:para view=\"all\">We
        also found regions specific for the congruency effects in the flanker and
        the Stroop tasks (data not reported in detail). For example, right superior
        parietal lobule (BA7) was more sensitive to the flanker congruency than to
        the sentence plausibility or the Stroop congruency. Supplementary motor area
        (SMA, BA6), middle cingulum, bilateral insula and left IFG (BA45) were more
        sensitive to the Stroop congruency than to the sentence plausibility or the
        flanker congruency. Thus, there may be dissociations between regions specific
        for linguistic conflicts and regions specific for perceptual and response
        conflicts in different tasks. But here we should be cautious concerning this
        dissociation. The sentence comprehension task and the two perceptual tasks
        were acquired in separate sessions on separate days. Differences in activations
        among tasks may rise from differences in baseline conditions, differences
        in signal-to-noise ratio across sessions, and intra-individual session differences.
        Further studies are needed to replicate and extend the findings here.</ce:para>\n
        \                 <ce:para view=\"all\">One unsolved question is how to understand
        the multiple roles of left IFG in language processing and executive control.
        This region is sensitive to the plausibility as well as the syntax, indicating
        that left IFG plays roles not only in building syntactic structures and establishing
        thematic relationship (<ce:cross-refs refid=\"bib43 bib49\">Friederici, 2002;
        Grodzinsky and Friederici, 2006</ce:cross-refs>), but also in selecting among
        competing representations held in working memory (<ce:cross-refs refid=\"bib5
        bib6 bib75\">Badre and Wagner, 2007; Badre et al., 2005; Novick et al., 2005</ce:cross-refs>).
        Moreover, previous studies also suggest its role in constructing hierarchical
        organization of motion during action planning (<ce:cross-refs refid=\"bib54
        bib55\">Koechlin and Jubault, 2006; Koechlin and Summerfield, 2007</ce:cross-refs>).
        Up to now, however, neither the language processing account nor the executive
        control account can explain these results well across domains and tasks. Considerable
        work remains to specify the cognitive and neural mechanisms of left IFG (<ce:cross-refs
        refid=\"bib37 bib55\">Fiebach and Schubotz, 2006; Koechlin and Summerfield,
        2007</ce:cross-refs>).</ce:para>\n                  <ce:para view=\"all\">For
        the sentence comprehension task, one potentially problematic aspect of the
        current design is that the same sets of content words (e.g., <ce:italic>policeman</ce:italic>,
        <ce:italic>thief</ce:italic>, <ce:italic>keep</ce:italic>) were repeated in
        the four experimental conditions, although with different syntactic structures
        (active vs. passive) and thematic relations (plausible vs. implausible) and
        with time intervals between the repetitions. Such repetition might increase
        contextual priming, leading to a reduction of the impact of implausible sentences.
        For example, participants may expect the verb \u201Ckeep\u201D after reading
        the nouns \u201Cpoliceman\u201D and \u201Cthief\u201D, even in an implausible
        context. This priming effect may reduce the activation of left inferior frontal
        gyrus (e.g., <ce:cross-ref refid=\"bib7\">Baumgaertner et al., 2002</ce:cross-ref>).
        However, available materials are limited due to linguistic constraints of
        the <ce:italic>ba</ce:italic>/<ce:italic>bei</ce:italic> construction. According
        to Chinese linguistics, the <ce:italic>ba</ce:italic>/<ce:italic>bei</ce:italic>
        construction has abstract meanings such as \u201Cdisposal\u201D or \u201Ccausation\u201D,
        independent of content words inhabiting it. Only transitive verbs which encode
        such meanings (e.g., to keep somebody in custody) are permitted to appear
        in it (<ce:cross-ref refid=\"bib23\">Chao, 1968</ce:cross-ref>/1979; <ce:cross-ref
        refid=\"bib103\">Wang, 1943</ce:cross-ref>). Verbs violating this constraint
        may give rise to a posterior N400 effect in event-related potentials (<ce:cross-refs
        refid=\"bib108 bib52\">Ye et al., 2007; Jiang and Zhou, 2009</ce:cross-refs>),
        indicating difficulties in semantic integration. Although the impact of implausible
        sentences might have been reduced due to the repetition of critical words,
        we did, however, obtain strong activations over left inferior frontal gyrus
        in response to the plausibility (see <ce:cross-ref refid=\"fig1\">Fig. 1</ce:cross-ref>).</ce:para>\n
        \                 <ce:para view=\"all\">In conclusion, both the general and
        some specific mechanisms of executive control are employed to deal with linguistic
        conflicts during sentence comprehension. The general mechanisms are supported
        by dorsal mSFG, left IFG and left IPL and are crucial for monitoring and adjusting
        cognitive processes across domains. The specific mechanisms are supported
        by anterior mSFG and left angular gyrus and are responsible for regulating
        multiple linguistic processes.</ce:para>\n               </ce:section>\n            </ce:sections>\n
