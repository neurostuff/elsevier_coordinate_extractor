        family special to the brain? An event-related fMRI study of familiar, familial,
        and self-face recognition </dc:title><prism:publicationName>Neuropsychologia</prism:publicationName><prism:aggregationType>Journal</prism:aggregationType><pubType>fla</pubType><prism:issn>00283932</prism:issn><prism:volume>47</prism:volume><prism:issueIdentifier>3</prism:issueIdentifier><prism:startingPage>849</prism:startingPage><prism:endingPage>858</prism:endingPage><prism:pageRange>849-858</prism:pageRange><prism:number>3</prism:number><dc:format>text/xml</dc:format><prism:coverDate>2009-02-28</prism:coverDate><prism:coverDisplayDate>February
