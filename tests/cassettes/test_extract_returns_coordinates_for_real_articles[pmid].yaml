        \        <ce:floats>\n            <ce:figure id=\"fig0001\">\n               <ce:label>Fig.
        1</ce:label>\n               <ce:caption id=\"cap0001\">\n                  <ce:simple-para
        id=\"spara001\" view=\"all\">Salivary cortisol concentrations at beginning
        (+0) and +15\u202Fmin, +60\u202Fmin, +120\u202Fmin and +135\u202Fmin after
        the first saliva sample. The administration of hydrocortisone or placebo was
        directly after measurement 2 (+15\u202Fm) (indicated by the arrow). In the
        hydrocortisone condition participants showed significant higher salivary cortisol
        concentrations after drug administration (samples +60, +120, +135\u202Fmin)
        in all three groups.</ce:simple-para>\n                  <ce:simple-para id=\"spara002\"
        view=\"all\">HC\u202F=\u202Fhealthy controls, BPD\u202F=\u202Fpatients with
        borderline personality disorder, PTSD\u202F=\u202Fpatients with posttraumatic
        stress disorder.</ce:simple-para>\n               </ce:caption>\n               <ce:alt-text
        id=\"alt0001\" role=\"short\">Fig 1</ce:alt-text>\n               <ce:link
        id=\"celink0001\" locator=\"gr1\" xlink:type=\"simple\" xlink:role=\"http://data.elsevier.com/vocabulary/ElsevierContentTypes/23.4\"
        xlink:href=\"pii:S0924977X19302561/gr1\"/>\n            </ce:figure>\n            <ce:figure
        id=\"fig0002\">\n               <ce:label>Fig. 2</ce:label>\n               <ce:caption
        id=\"cap0002\">\n                  <ce:simple-para id=\"spara003\" view=\"all\">Main
        effect group in full factorial analysis. Reduced hippocampus dmPFC resting
        state functional connectivity in patients with PTSD and patients with BPD
        compared to healthy controls, with no difference between the patient groups.</ce:simple-para>\n
        \                 <ce:simple-para id=\"spara004\" view=\"all\">RSFC\u202F=\u202Fresting
        state functional connectivity. For depiction the threshold was set to <ce:italic>p</ce:italic>
        &lt;. 001 uncorrected with an extent threshold of k \u3009 50 voxels. Values
        represent <ce:italic>F</ce:italic> values of main effect.</ce:simple-para>\n
        \              </ce:caption>\n               <ce:alt-text id=\"alt0002\" role=\"short\">Fig
        2</ce:alt-text>\n               <ce:link id=\"celink0002\" locator=\"gr2\"
        xlink:type=\"simple\" xlink:role=\"http://data.elsevier.com/vocabulary/ElsevierContentTypes/23.4\"
        xlink:href=\"pii:S0924977X19302561/gr2\"/>\n            </ce:figure>\n            <ce:figure
        id=\"fig0003\">\n               <ce:label>Fig. 3</ce:label>\n               <ce:caption
        id=\"cap0003\">\n                  <ce:simple-para id=\"spara005\" view=\"all\">Correlation
        between CTQ and hippocampus dmPFC resting state functional connectivity. Amount
        of hippocampus dmPFC resting state functional connectivity correlated negatively
        with CTQ scores across all groups, with patients groups having higher CTQ
        scores than healthy controls.</ce:simple-para>\n                  <ce:simple-para
        id=\"spara007\" view=\"all\">CTQ\u202F=\u202Fchildhood trauma questionnaire,
        dmPFC\u202F=\u202Fdorsomedial prefrontal cortex, RSFC\u202F=\u202Fresting
        state functional connectivity, HC\u202F=\u202Fhealthy controls, BPD\u202F=\u202Fpatients
