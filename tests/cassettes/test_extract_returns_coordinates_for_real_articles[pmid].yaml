        \           </ce:table>\n         </ce:floats>\n         <head>\n            <ce:title>Is
        family special to the brain? An event-related fMRI study of familiar, familial,
        and self-face recognition</ce:title>\n            <ce:author-group>\n               <ce:author>\n
        \                 <ce:given-name>Steven M.</ce:given-name>\n                  <ce:surname>Platek</ce:surname>\n
        \                 <ce:cross-ref refid=\"aff1\">\n                     <ce:sup
        loc=\"post\">a</ce:sup>\n                  </ce:cross-ref>\n                  <ce:cross-ref
