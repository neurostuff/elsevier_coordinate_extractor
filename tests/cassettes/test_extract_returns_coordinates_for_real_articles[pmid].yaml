        Oliver T.</dc:creator><dc:creator>Otte, Christian</dc:creator><dc:creator>Wingenfeld,
        Katja</dc:creator><dc:description>\n                  In a previous study,
        we found that - in contrast to healthy individuals - patients with borderline
        personality disorder (BPD) and post-traumatic stress disorder (PTSD) showed
        better memory retrieval performance after hydrocortisone administration compared
        to placebo. As these results suggest an altered function of corticosteroid
        receptors in the brain in PTSD and BPD, we examined the effect of hydrocortisone
        on brain activation in both disorders. We recruited 40 female healthy controls,
        20 female unmedicated patients with PTSD and 18 female unmedicated patients
        with BPD. We conducted a placebo-controlled cross-over study, in which all
        participants underwent two resting state MRI measurements after they received
        either a placebo or 10\u202Fmg hydrocortisone orally and in randomized order.
        There was a time interval of one week between the measurements. We analysed
        resting state functional connectivity (RSFC) with the hippocampus and the
        amygdala as seed regions. Compared to healthy controls, both patient groups
        showed reduced hippocampus RSFC to dorsomedial prefrontal cortex (dmPFC).
        Positive hippocampus dmPFC RSFC correlated negatively with childhood trauma
        (r\u202F=\u202F-0.47) and with severity of clinical symptoms, measured with
        the Borderline Symptom List (r\u202F=\u202F-0.44) and the Posttraumatic Stress
        Diagnostic Scale (r\u202F=\u202F-0.45). We found neither differences in amygdala
        RSFC nor an effect of hydrocortisone administration. Childhood trauma might
        lead to decreased positive hippocampus dmPFC RSFC. This might explain symptoms
        of PTSD and BPD that are characterized by dysfunctional fear regulation.\n
