        \              <ce:label>Fig. 1</ce:label>\n               <ce:caption>\n
        \                 <ce:simple-para view=\"all\">This illustrates the location
        of the activated voxels, separately for the different tasks, in a so-called
        \u2018glass brain\u2019. There are three perspectives for each condition;
        a view from the right side of the brain, a view from behind (left side on
        the left), and a view from above (superior half represents the left half of
        the brain). The line where the major horizontal and vertical axes intersect
        is defined by the anterior commissure.</ce:simple-para>\n               </ce:caption>\n
        \              <ce:link locator=\"gr1\"/>\n            </ce:figure>\n            <ce:figure
        id=\"FIG2\">\n               <ce:label>Fig. 2</ce:label>\n               <ce:caption>\n
        \                 <ce:simple-para view=\"all\">Shows a view of the reconstructed
        brain with surface locations of the activity. Lighter color indicates higher
        levels of activation. Note the small area denoting the SMA, and showing activation
        close to the midline on the left side for both the RFLS and the LFRS condition.</ce:simple-para>\n
        \              </ce:caption>\n               <ce:link locator=\"gr2\"/>\n
        \           </ce:figure>\n            <ce:figure id=\"FIG3\">\n               <ce:label>Fig.
        3</ce:label>\n               <ce:caption>\n                  <ce:simple-para
        view=\"all\">The average <ce:italic>n</ce:italic> of activated voxels for
        each task (i.e. RFLS) for the two brain areas indicated (i.e. LSMC and RSMC)
        is calculated. Each individual task is then compared to that average. In the
        SMC, activation is clearly higher in the SMC contralateral to the fast hand,
        and symmetrical for the left and right SMC. In the SMA, there is no such pattern.</ce:simple-para>\n
        \              </ce:caption>\n               <ce:link locator=\"gr3\"/>\n
        \           </ce:figure>\n            <ce:figure id=\"FIG4\">\n               <ce:label>Fig.
        4</ce:label>\n               <ce:caption>\n                  <ce:simple-para
        view=\"all\">A similar approach as in <ce:cross-ref refid=\"FIG3\">Fig. 3</ce:cross-ref>,
        but here the average for the cortex contralateral to the fast hand in the
        bimanual (e.g. RFLS) and unimanual (e.g. RF) is used as reference. In the
        SMC, the cortex contralateral to the fast hand is activated similarly, regardless
        of whether the hand moves by itself or in the bimanual condition. In contrast,
        the SMA shows much less activation for the contralateral unimanual activity.</ce:simple-para>\n
        \              </ce:caption>\n               <ce:link locator=\"gr4\"/>\n
