        month=\"3\" year=\"1999\"/>\n            <ce:abstract class=\"author\"><ce:abstract-sec>\n
        \                 <ce:simple-para view=\"all\">Eleven right-handed subjects
        performed uni- and bimanual tapping tasks. Hemodynamic responses as measured
        with functional magnetic resonance imaging (fMRI) in the primary somato-motor
        cortex (SMC) showed that during bimanual activity the SMC contralateral to
        the hand taking the faster rate was more strongly activated than the SMC contralateral
        to hand taking the slower rate. There were no asymmetries; left SMC activation
        during the right fast/left slow tapping condition was comparable to the right
        SMC activation during the left fast/right slow condition. A given SMC showed
        similar activation levels for bimanual and unimanual activity (i.e. left SMC
        activation for right fast/left slow was similar to left SMC activation for
        the right fast unimanual condition). In contrast, a given supplementary motor
        area (SMA) showed significantly more activation for the bimanual than for
        the unimanual activity. In addition, an asymmetry was observed during bimanual
        activities: during the right fast/left slow activity, the left SMA showed
        more activation than the right SMA, but during the left fast/right slow activity,
        the right SMA was not significantly more activated than the left SMA. For
        unimanual activities, a clear rate effect (greater activation for faster rate)
        was seen in the SMC but not in the SMA.</ce:simple-para>\n               </ce:abstract-sec></ce:abstract>\n
        \           <ce:keywords class=\"keyword\">\n               <ce:section-title>Keywords</ce:section-title>\n
        \              <ce:keyword>\n                  <ce:text>fMRI bimanual</ce:text>\n
        \              </ce:keyword>\n               <ce:keyword>\n                  <ce:text>Motor
        cortex</ce:text>\n               </ce:keyword>\n               <ce:keyword>\n
        \                 <ce:text>Supplementary motor area</ce:text>\n               </ce:keyword>\n
        \              <ce:keyword>\n                  <ce:text>Tapping</ce:text>\n
        \              </ce:keyword>\n               <ce:keyword>\n                  <ce:text>Handedness</ce:text>\n
        \              </ce:keyword>\n            </ce:keywords>\n         </head>\n
        \        <body>\n            <ce:sections>\n               <ce:section view=\"all\">\n
        \                 <ce:label>1</ce:label>\n                  <ce:section-title>Introduction</ce:section-title>\n
        \                 <ce:para view=\"all\">In humans, the consistent population
        preference given to the right hand represents a remarkable species characteristic
        which finds only weak antecedents in subhuman primates <ce:cross-ref refid=\"BIB28\">[28]</ce:cross-ref>.
        However, in the normal skilled use of the hands the right hand preference
        tends to be part of a role specialization of the two hands where consistent
        tasks are assigned to the right and left hands. Typically, the two hands collaborate
        in such a way that each hand describes different movement trajectories which
        fulfil complementary roles. For example, in peeling a carrot, the left hand
        holds and positions the carrot while the right hand performs the peeling movements.
        The question of how the activities of the two hands are integrated can be
        approached at two levels. First, there is the question of how the component
        activities contribute to a common higher order goal. Second, there is the
        question of how the temporal trajectories of the two hands can be coordinated.
        At present, the first question is beyond the grasp of available quantitative
        methods. However, the second question is approachable as long as the movement
        on- and offsets are clearly defined. Preliminary work suggests that the timing
        demands of the two hands are met as a function of handedness. In general,
        the timing of the movements of the right hand dominates and the timing of
        the movements of the left hand is intercalated. However, if the task demands
        require the non-dominant hand to perform the more complex and or faster movements,
        then the timing demands of that hand predominate <ce:cross-ref refid=\"BIB37\">[37]</ce:cross-ref>.
        Thus, the mechanisms by which handedness and task demands interact determine
        which hemisphere takes the leading role in timing the chain of movements into
        which the component activities are integrated.</ce:para>\n                  <ce:para
        view=\"all\">The work directed at understanding the brain structures involved
        in bimanual integration is in its infancy. However, the supplementary motor
        cortex (SMA) has been implicated in bimanual integration in animals <ce:cross-refs
        refid=\"BIB7 BIB54\">[7,54]</ce:cross-refs> and humans <ce:cross-refs refid=\"BIB8
        BIB20 BIB29\">[8,20,29]</ce:cross-refs>. One goal of our study was to see
        whether a simple bimanual tapping task can be adapted to a fMRI analysis,
        so that putative asymmetrical activations can be observed in the primary and
        supplementary motor cortices in humans. It was hoped that such an approach
        could contribute a preliminary understanding of the mechanisms involved in
        the timing of bimanual and temporally integrated responses. The bimanual task
        chosen was very simple: subjects had to tap twice with one hand for each single
        tap in the other. Integration was provided by the requirement that the second
        tap in the faster hand coincided with the single tap in the slower hand. What
        this task lacks in complexity is compensated for by its easily quantifiable
        nature, it is precise timing demands and the fact that the activities of the
        two hands add to yield a rhythmical structure which emerges through the separate
        contributions of the two hands. The task thus has\u2014albeit in simplified
        form\u2014the essential elements of normally occurring bimanual tasks <ce:cross-refs
        refid=\"BIB34 BIB35\">[34,35]</ce:cross-refs>. In addition, evidence shows
        that the task is not performed equally well when the two hands exchange roles:
        performance in right-handers is better when the right hand taps twice for
        each single tap in the left hand as opposed to the converse condition <ce:cross-ref
        refid=\"BIB36\">[36]</ce:cross-ref>. Thus, task performance shows an asymmetry.
        Finally, the task has some relevance to more complex aspects of behavior and
        thus has \u2018ecological validity\u2019. For instance stutterers show different
        performance patterns on this task than non-stuttering righthanders <ce:cross-refs
        refid=\"BIB51 BIB53\">[51,53]</ce:cross-refs> and children with learning disabilities
        tend to perform the bimanual task significantly and disproportionately worse
        than single handed tapping when compared to control children who were not
        learning disabled <ce:cross-refs refid=\"BIB4 BIB55\">[4,55]</ce:cross-refs>.
        Finally, skilled musicians perform more accurately on the task than control
        subjects, by showing less variability in intertap intervals. However, the
        role of quality of performance is not of interest in the present study; one
        could even argue that highly skilled subjects would be less suitable for the
        fMRI study if their greater ease in performing the task should express itself
        in a smaller fMRI signature.</ce:para>\n               </ce:section>\n               <ce:section
        view=\"all\">\n                  <ce:label>2</ce:label>\n                  <ce:section-title>Method</ce:section-title>\n
        \                 <ce:section view=\"all\">\n                     <ce:label>2.1</ce:label>\n
        \                    <ce:section-title>Subjects</ce:section-title>\n                     <ce:para
        view=\"all\">Eleven healthy right-handed adults were tested (8 men and 3 women,
        ages 22\u201337]. All were screened for neurological impairments, and were
        found to be healthy. The subjects were right-handed, as determined by the
        criterion of consistent right hand preferences for all items of the Annett
        hand preference questionnaire <ce:cross-ref refid=\"BIB2\">[2]</ce:cross-ref>.</ce:para>\n
        \                 </ce:section>\n                  <ce:section view=\"all\">\n
        \                    <ce:label>2.2</ce:label>\n                     <ce:section-title>Procedure</ce:section-title>\n
        \                    <ce:para view=\"all\">There were six experimental conditions:<ce:list>\n
        \                          <ce:list-item>\n                              <ce:label>1.</ce:label>\n
        \                             <ce:para view=\"all\">LFRS: where the left hand
        tapped twice for each tap with the right hand (left fast/right slow).</ce:para>\n
        \                          </ce:list-item>\n                           <ce:list-item>\n
        \                             <ce:label>2.</ce:label>\n                              <ce:para
        view=\"all\">RFLS: where the right hand tapped twice for each tap with the
        left hand (right fast/left slow).</ce:para>\n                           </ce:list-item>\n
        \                          <ce:list-item>\n                              <ce:label>3.</ce:label>\n
        \                             <ce:para view=\"all\">LF: where the left hand
        tapped at the same rate as LF in the LFRS condition, but alone.</ce:para>\n
        \                          </ce:list-item>\n                           <ce:list-item>\n
        \                             <ce:label>4.</ce:label>\n                              <ce:para
        view=\"all\">RF: where the right hand tapped at the same rate as RF in the
        RFLS condition, but alone.</ce:para>\n                           </ce:list-item>\n
        \                          <ce:list-item>\n                              <ce:label>5.</ce:label>\n
        \                             <ce:para view=\"all\">LS: where the left hand
        tapped at the same rate as LS in the RFLS condition, but alone.</ce:para>\n
        \                          </ce:list-item>\n                           <ce:list-item>\n
        \                             <ce:label>6.</ce:label>\n                              <ce:para
        view=\"all\">RS: where the right hand tapped at the same rate as RS in the
        LFRS condition, but alone.</ce:para>\n                           </ce:list-item>\n
        \                       </ce:list>\nThe first two conditions are the bimanual
        conditions. The four unimanual conditions allow comparison of the cortical
        activation for a given hand and tapping rate for bimanual vs unimanual activity.
        For example, one could compare the left cortical activation for the RF in
        the RFLS condition with activation when only the right hand was active by
        tapping the RF rate.</ce:para>\n                     <ce:para view=\"all\">Because
        the fMRI conditions do not allow metal components in the tapping apparatus,
        subjects\u2019 responses where registered by key presses which interrupted
        an optic fibre light beam. This allowed registration of \u2018on\u2019 and
        \u2018off\u2019 responses. The wrist as well as all of the inactive fingers
        (tapping was only done with the index finger) were taped so that they could
        not participate in the tapping movement. All subjects were first given the
        opportunity to practice and the practice was used to instruct the subjects
        in the task and to ascertain that they could perform the task as required.
        The six conditions were performed in sequence, as listed. Subjects were instructed
        to keep their eyes open throughout the scanning series. During the scanning
        session room lights were dimmed. In each experimental condition a series of
        85 images was acquired. Each series consisted of multiple periods of \u2018baseline\u2019
        (OFF, rest), during which subjects heard only the ambient machine noise but
        did not perform the motor task, alternating with periods of \u2018activation\u2019
        (ON, task). During the rest conditions subjects received a constant light
        via goggles fitted into the head coil. Immediately after switching off of
        this light the subjects were to start the required movement conditions while
        switching on of the light indicated the start of the next rest condition,
        during which no movement should be made. Tapping rate was monitored during
        the scanning session applying a fiber optic system attached to a laboratory
        computer counting the taps. Each scanning series began with 5 baseline images
        (15\_s interval) allowing signal equilibrium to be reached and an initial
        baseline to be established, followed by 80 images during which \u2018activation\u2019
        alternated with \u2018baseline\u2019 every 15\_s (30\_s/cycle, 10 images/cycle,
        8 cycles). The total duration of each image series was about 6\_min. The tapping
        was self-paced.</ce:para>\n                  </ce:section>\n                  <ce:section
        view=\"all\">\n                     <ce:label>2.3</ce:label>\n                     <ce:section-title>Scanning
        procedures</ce:section-title>\n                     <ce:para view=\"all\">Functional
        MR images were acquired using a 1.5 Tesla Siemens MRI system (SIEMENS Magnetom
        Vision, Erlangen, Germany), equipped with echo planar imaging (EPI) capabilities
        and a standard radiofrequency (RF) head coil was used for transmission and
        reception. Sequences with the following parameters were applied: echo planar
        imaging EPI, TR=3\_s, TE=66 ms, FOV=200\xD7200\_mm, <ce:italic>\u03B1</ce:italic>=90\xB0,
        matrix size=64\xD764, in plane resolution=3.125\xD73.125\xD73.0\_mm<ce:sup
        loc=\"post\">3</ce:sup>. Using a midsagittal scout image, 16 axial slice positions
        (0.1\_mm interslice gap) were oriented in the anterior-posterior commissure
        (AC-PC) plane and the uppermost slice was aligned 2\_mm below the vertex,
        thus covering the motor cortex and adjacent motor areas (premotor cortex and
        supplementary motor cortex). In addition, 3D images of the entire brain were
        obtained by using a strongly T1-weighted gradient echo pulse sequence (fast
        low-angle shot) with the following parameters: TR=40 ms, TE=5 ms, 40\xB0 flip
        angle, 1 excitation per phase encoding step, FOV=25\_cm, matrix size=256\xD7256,
        128 sagittal slices with 1.25-mm single slice thickness.</ce:para>\n                  </ce:section>\n
        \                 <ce:section view=\"all\">\n                     <ce:label>2.4</ce:label>\n
        \                    <ce:section-title>Image analysis</ce:section-title>\n
        \                    <ce:para view=\"all\">Image analysis was performed on
        ULTRA work-stations (Sun Microsystems) using MATLAB (Mathworks Inc., Natiek,
        MA, USA) and SPM96 <ce:cross-refs refid=\"BIB12 BIB13 BIB14 BIB15 BIB16\">[12\u201316]</ce:cross-refs>.
        First, the 80 volume images of each condition were automatically realigned
        to the first image to correct for head movement between scans. The images
        of the six conditions were then coregistered and transformed into a standard
        stereotactic space corresponding to the atlas of Talairach and Tournoux <ce:cross-ref
        refid=\"BIB47\">[47]</ce:cross-ref>, using the intercommissural line as the
        reference plane for the transformation. The spatial normalization involves
        linear and non-linear transformations to match each scan to a reference image
        that already conforms to the standard brain. Within this normalization, voxels
        were slightly smoothed to achieve isotropic voxels representing 4\xD74\_mm
        in the <ce:italic>x</ce:italic> and <ce:italic>y</ce:italic> dimensions, with
        an interplanar distance of 4\_mm. Voxels that had values greater than 0.8
        of the volume mean in all the images were selected to restrict that analysis
        to intracranial regions. The effects of global (whole volume) activity and
        time were removed as confounds, using linear regression and sine/cosine functions
        (up to a maximum of 2.5 cycles per 80 scans). Removing the latter confounds
        corresponds to high-pass filtering of the time series to remove low frequency
        artifacts which can arise due to aliased cardiorespiratory and other cyclical
        components. Images were then smoothed with an isotropic Gaussian kernel (8\_mm
        full-width half-maximum) in order to meet the statistical requirements for
        using the \u2018General Linear Model\u2019 and to account for interindividual
        differences in sulcal and gyral landmarks.</ce:para>\n                  </ce:section>\n
        \                 <ce:section view=\"all\">\n                     <ce:label>2.5</ce:label>\n
        \                    <ce:section-title>Statistical parametric mapping</ce:section-title>\n
        \                    <ce:para view=\"all\">Significantly activated voxels
        were searched for by using the \u2018General Linear Model\u2019 approach for
        time-series data suggested by Friston and colleagues <ce:cross-refs refid=\"BIB12
        BIB15 BIB57\">[12,15,57]</ce:cross-refs>. For this we defined a design matrix
        comprising contrasts modeling the alternating periods of \u2018baseline\u2019
        and \u2018activation\u2019 using a delayed box-car reference vector accounting
        for the delayed cerebral blood flow after stimulus presentation. The resulting
        statistical parametric map of t statistic generated for each voxel was transformed
        to a map of corresponding <ce:italic>Z</ce:italic> values, thresholded at
        a <ce:italic>Z</ce:italic> value of 3.09 (<ce:italic>P</ce:italic>=0.001 uncorrected
        for multiple comparisons) and a spatial extent criterion of <ce:italic>P</ce:italic>&lt;0.05
        (corrected for multiple comparisons which corresponds to 15 consecutively
        activated voxels) <ce:cross-ref refid=\"BIB40\">[40]</ce:cross-ref>. The activated
        voxels surviving this procedure were superimposed on \u2018SPM brain projections\u2019
        and on individual stereotactically normalized MR anatomical scans. With the
        aid of published Talairach-coordinates, taken from Roland and Zilles <ce:cross-ref
        refid=\"BIB43\">[43]</ce:cross-ref> and prominent sulcal landmarks (precentral,
        central, and postcentral sulci <ce:cross-ref refid=\"BIB58\">[58]</ce:cross-ref>)
        clusters of activated voxels were assigned according to their center of mass
        activity to the following regions of interest: somato-motor cortex (SMC: comprising
        M1 and S1) and supplementary motor cortex (SMA). For these clusters numbers
        of significantly activated voxels relative to baseline were determined. In
        order to present the overall pattern of activation across subjects the stereotactically
        transformed functional data sets were pooled across the whole group (<ce:cross-ref
        refid=\"TBL1\">Table 1</ce:cross-ref>\n                        <ce:float-anchor
        refid=\"TBL1\"/>). As for the individual analyses, only voxels passing a height
        threshold of <ce:italic>z</ce:italic>=3.09 and a cluster threshold of <ce:italic>P</ce:italic>&lt;0.05
        (corrected for multiple comparisons) were considered significant. The activated
        voxels surviving this procedure were superimposed on \u2018SPM-brain-projections\u2019
        (<ce:cross-ref refid=\"FIG1\">Fig. 1</ce:cross-ref>\n                        <ce:float-anchor
        refid=\"FIG1\"/>) and a rendered T1 standard brain (<ce:cross-ref refid=\"FIG2\">Fig.
        2</ce:cross-ref>\n                        <ce:float-anchor refid=\"FIG2\"/>).</ce:para>\n
        \                 </ce:section>\n               </ce:section>\n               <ce:section
        view=\"all\">\n                  <ce:label>3</ce:label>\n                  <ce:section-title>Results</ce:section-title>\n
        \                 <ce:section view=\"all\">\n                     <ce:label>3.1</ce:label>\n
        \                    <ce:section-title>Motor performance</ce:section-title>\n
        \                    <ce:para view=\"all\">All subjects were capable of performing
        the tasks. The average tapping speeds can be seen in <ce:cross-ref refid=\"TBL2\">Table
        2</ce:cross-ref>\n                        <ce:float-anchor refid=\"TBL2\"/>.
        The important aspect of these numbers is, first, that tapping rates during
        the single hand and bimanual conditions did not differ significantly. For
        example, the rate for the left hand tapping slowly during the right fast/left
        slow condition was comparable to the left hand slow rate in the unimanual
        condition. This latter point is important because it avoids a possible confounding
        of single vs bimanual task activation patterns with rate effects. However,
        the subjects tapped slightly faster in the RF/LS condition than in the LF/RS
        slow condition (<ce:italic>F</ce:italic>=10.6, <ce:italic>p</ce:italic>=0.01).
        This confirms previous observations that righthanded subjects tend to perform
        the RF/LS condition slightly faster than the LF/RS condition. However, in
        terms of the questions asked in this study, the rate difference of 0.15 taps/s
        is negligible.</ce:para>\n                  </ce:section>\n                  <ce:section
        view=\"all\">\n                     <ce:label>3.2</ce:label>\n                     <ce:section-title>Group
        analysis of cortical activations</ce:section-title>\n                     <ce:para
        view=\"all\">An overall qualitative impression of the mean fMRI responses
        can be seen in <ce:cross-refs refid=\"FIG1 FIG2\">Figs. 1 and 2</ce:cross-refs>
        as well as in <ce:cross-ref refid=\"TBL1\">Table 1</ce:cross-ref>. In <ce:cross-ref
        refid=\"FIG1\">Fig. 1</ce:cross-ref>, each condition is shown from three different
        perspectives. Each presentation is constructed as if it were a \u2018glass
        brain\u2019 where each activated voxel is indicated by a region of darkness.
        The reader is reminded that each of the voxels is defined as significantly
        active relative to the overall activity in the brain. The first picture for
        the \u2018right fast/left slow\u2019 condition represents a look at the transparent
        brain from the right side of the brain. The area of significant activation
        lies in the region of the primary somato-motor cortex (SMC). In the second
        presentation we view the brain from above, and we can see that there is activation
        in the SMCs of the left (above) and the right (below) hemisphere. The single
        more central area of activation is in the area of the supplementary motor
        area (SMA), and it can be seen that there is somewhat more activity in the
        SMA in the left half of the brain in both of the bimanual conditions. It can
        further be seen that the right SMC is more broadly activated than the left
        SMC in the \u2018left fast/right slow\u2019 condition. At least in these representations,
        no similarly obvious pattern is seen for the \u2018right fast/left slow\u2019
        condition. The single hand movements reveal a unilateral pattern of activation,
        such that only the SMC opposite of the active hand is significantly activated.
        There is a further, and quite clear effect: there is more activation for fast
        movements than for slow movements, indicated by larger areas of activation
        for the \u2018fast\u2019 condition. This is seen quite clearly in both hands.
        This is a \u2018rate\u2019 effect, which has also been seen in other studies
        where the unimanual performance of a hand that tapped quickly was compared
        to a slow tapping rate. A different perspective can be gained when the activity
        is mapped on a reconstructed \u2018standard brain\u2019, with location and
        intensity of the activation indicated by color (<ce:cross-ref refid=\"FIG2\">Fig.
        2</ce:cross-ref>). The lighter the color, the more intense the activation.
        In this representation, there is very little visible activation in the right
        SMA, even during bimanual activities.</ce:para>\n                  </ce:section>\n
        \                 <ce:section view=\"all\">\n                     <ce:label>3.3</ce:label>\n
        \                    <ce:section-title>Statistical comparison of the activated
        voxels during bimanual activity in SMC and SMA on the basis of the individual
        analyses of fMRI responses</ce:section-title>\n                     <ce:para
        view=\"all\">A brief comment needs to be made about the question of how to
        treat data cells for which the number of activated voxels did not exceed the
        criterion threshold. The problem is best illustrated with an example. When
        the right hand taps quickly, the contralateral SMC in each of the subjects
        showed significant activation. However, in the SMC ipsilateral to the quickly
        tapping hand, only three subjects showed significant, low level, activation.
        In a statistical comparison between the SMC ipsi- and contralateral to the
        active hand, should one consider the measurement for the 8 subjects who showed
        no significant activation as \u2018missing values\u2019? This seemed logically
        inconsistent because in such cases the lack of activation is meaningful in
        terms of known anatomical and functional information. We have chosen to treat
        the zero number of activated clusters in each such case as statistical datum.
        The average number of activated voxels, the standard error of the mean of
        that measure, and the number of subjects in each condition who met the minimum
        criterion of a cluster of at least 15 activated voxels are shown in <ce:cross-ref
        refid=\"TBL3\">Table 3</ce:cross-ref>\n                        <ce:float-anchor
        refid=\"TBL3\"/>.</ce:para>\n                  </ce:section>\n                  <ce:section
        view=\"all\">\n                     <ce:label>3.4</ce:label>\n                     <ce:section-title>Comparison
        of the activation of the brain half contra- and ipsilateral to the fast moving
        hand, during the bimanual task</ce:section-title>\n                     <ce:para
        view=\"all\">In order to compare the activation patterns during bimanual activity
        in a single analysis, all values within each of the two motor areas (SMC and
        SMA) were expressed relative to the overall mean activation for the four conditions.
        For instance, the mean activated <ce:italic>n</ce:italic> of voxels, averaged
        across Left SMC RFLS, Left SMC RSLF, Right SMC RFLS, Right SMC RSLF during
        bimanual activity was 163.6. Each value for each condition was then expressed
        as percentage of this average. The same was done for the SMA, where the overall
        average <ce:italic>n</ce:italic> of activated voxels was 37.4.</ce:para>\n
        \                    <ce:para view=\"all\">The resulting data set was analysed
        with an ANOVA for repeated measures (see ANOVA table in <ce:cross-ref refid=\"APP1\">App.
        A</ce:cross-ref>), with repeated measures over Side of the brain (left vs
        right), Condition (RFLS vs RSLF), and brain area (SMA vs SMC). The following
        clear effects were observed (see ANOVA table, <ce:cross-ref refid=\"APP1\">App.
        A</ce:cross-ref>): A significant interaction between Side\xD7Condition (<ce:italic>p</ce:italic>&lt;0.0001)
        suggests that it matters whether a given side guides the slow or fast rate
        of movement. This has to be qualified by a triple interaction between Side\xD7Condition\xD7Brain
        Area (<ce:italic>p</ce:italic>&lt;0.004) which reflects the fact that activation
        in the left and right SMC depends on whether the SMC guides the fast or slow
        movement, there is relatively more activation in the left SMA when it guides
        the fast movement but this does not hold for the right SMA. We therefore see
        a functional asymmetry in the SMA that is not present in the SMC.</ce:para>\n
        \                 </ce:section>\n                  <ce:section view=\"all\">\n
        \                    <ce:label>3.5</ce:label>\n                     <ce:section-title>Comparison
        of the SMA and the SMC during bimanual and unimanual fast hand movement</ce:section-title>\n
        \                    <ce:para view=\"all\">The SMC and the SMA differed in
        another response pattern as well, as can be seen in <ce:cross-ref refid=\"FIG4\">Fig.
        4</ce:cross-ref>. In this case, the activation for each of the contrast pairs
        (e.g. left SMC RFLS vs left SMC RF) was averaged and the individual averages
        were expressed as a percentage of this average. If the bimanual fast condition
        involved the same level of activation as the unilateral fast condition for
        the brain half contralateral to the fast hand, then both should be close to
        100%.</ce:para>\n                     <ce:para view=\"all\">The SMC appeared
        insensitive as to whether the SMC guided the fast tapping rate in the unimanual
        or bimanual condition, and this was the case for the SMC in the left brain
        half as well as in the right brain half. In contrast, the SMA was more strongly
        activated by the fast hand in the bimanual condition than in the fast hand
        in the unimanual condition, and this effect was more pronounced for the left
        SMA than for the right SMA. This was indicated (see Appendix 1b) by a significant
        three way interaction of Condition\xD7Side of Brain\xD7Brain Area (<ce:italic>p</ce:italic>&lt;0.026)
        which qualified the single effects of Condition (<ce:italic>p</ce:italic>&lt;0.004)
        and Condition\xD7Side (<ce:italic>p</ce:italic>&lt;0.001).</ce:para>\n                  </ce:section>\n
        \                 <ce:section view=\"all\">\n                     <ce:label>3.6</ce:label>\n
        \                    <ce:section-title>Rate effects for the unimanual conditions</ce:section-title>\n
        \                    <ce:para view=\"all\">There was a clear rate effect,
        such that the SMC contrateral to the moving hand is more active when the hand
        moves more quickly (see ANOVA table in Appendix 1c). The rate effect was similar
        for the right and left SMC areas, with a significant effect of Rate (<ce:italic>p</ce:italic>&lt;0.001).
        The analysis was only meaningful for the SMC because of the low levels of
        activation in general for the SMA, during unimanual movement.</ce:para>\n
        \                 </ce:section>\n               </ce:section>\n               <ce:section
        view=\"all\">\n                  <ce:label>4</ce:label>\n                  <ce:section-title>Discussion</ce:section-title>\n
        \                 <ce:para view=\"all\">The principal objective of this study
        was to examine the relation between handedness and patterns of activation
        in SMC and SMA. The location of SMA in the current study is consistent with
        anatomical information <ce:cross-refs refid=\"BIB39 BIB43 BIB49\">[39,43,49]</ce:cross-refs>.
        The location of the SMA so very close to the midline makes it somewhat difficult
        to find a clear fMRI delineation in terms of a left/right portion in the left
        and right hemispheres. The statistical analysis did suggest a clear left-sided
        advantage for the RFLS condition, but an uncertain activation pattern with
        regard to the LFRS condition. Overall, the activated SMA area was relatively
        small compared to the surprisingly large area of activation in the SMC. It
        is possible that the bimanual task we used does not fully engage the SMA;
        at this point numerous functions have been suggested for the SMA, and it is
        likely that not all of them are equally strongly engaged in the sort of bimanual
        tapping task used here. We have previously referred to the element of bimanual
        integration as one of the task features which had been related to SMA function,
        both in clinical studies in humans. It is not clear whether another putative
        function of the SMA, that of sequencing movement, or a possible role of suppressing
        mirror movements <ce:cross-refs refid=\"BIB7 BIB8\">[7,8]</ce:cross-refs>
        is of greater importance. The role of the SMA in sequential movement has been
        stressed by a number of researchers <ce:cross-refs refid=\"BIB18 BIB19 BIB31
        BIB33 BIB48\">[18,19,31,33,48]</ce:cross-refs>. In our task, there were two
        aspects of sequencing: first, the sequencing of movements within a hand and,
        second, the sequencing of movements between hands. In principle, the SMA should
        respond strongly to tasks that involve both sequencing and bimanual integration.
        A possible confound of sequencing lies in the necessity of providing a time
        signature to the sequence <ce:cross-refs refid=\"BIB9 BIB10 BIB24 BIB25\">[9,10,24,25]</ce:cross-refs>.
        Finally, there is the question of whether an activity is self-paced or whether
        an external pacing source is provided. There is considerable agreement in
        the literature that the SMA is involved when sequences are voluntary/self-initiated
        <ce:cross-refs refid=\"BIB6 BIB21 BIB26 BIB32 BIB41\">[6,21,26,32,41]</ce:cross-refs>.
        The self-initiation role can also be related to the \u2018intentionality\u2019
        aspect of motor function that is guided by the SMA, a role anticipated by
        Goldberg <ce:cross-ref refid=\"BIB17\">[17]</ce:cross-ref>. Summarizing these
        observations, it appears that our task did involve all of these elements,
        but, of course, it is not at all obvious which of the elements is of cardinal
        importance. In view of the relatively circumscribed activation of the SMA,
        our next goal will be to see how we can modify the task so that more substantial
        effects can be observed.</ce:para>\n                  <ce:para view=\"all\">The
        data do make it clear that the general pattern of SMA activation is not comparable
        to the pattern of SMC activation. In the case of bimanual activity, both hemispheres
        show marked SMC activation, with clear lack of asymmetry, and an equally clear
        effect of rate, such that the SMC contralateral to the faster hand is more
        strongly activated. In the case of the SMA, there is a comparable pattern
        when the right hand moves quickly and the left hand slowly, with significantly
        greater activation in the left SMA than the right SMA, but there is no equivalent
        effect for the right SMA when the left hand moves quickly (<ce:cross-ref refid=\"FIG3\">Fig.
        3</ce:cross-ref>\n                     <ce:float-anchor refid=\"FIG3\"/>).
        The SMA activations appear to favor the left hemisphere (see also <ce:cross-refs
        refid=\"FIG1 FIG2\">Figs. 1 and 2</ce:cross-refs>), and this is consistent
        with a general model that posits a functional asymmetry in righthanders, where
        the left hemisphere is more prominently involved in motor planning than the
        right hemisphere <ce:cross-refs refid=\"BIB1 BIB27 BIB35\">[1,27,35]</ce:cross-refs>.</ce:para>\n
        \                 <ce:para view=\"all\">Another difference between SMC and
        SMA activation is captured in <ce:cross-ref refid=\"FIG4\">Fig. 4</ce:cross-ref>\n
        \                    <ce:float-anchor refid=\"FIG4\"/>, which shows that the
        SMC shows similar levels of activation to the contralateral fast hand, regardless
        whether that hands moves by itself, or together with the other hand during
        the bimanual task. In contrast, the level of activation in the SMA is clearly
        higher when the contralateral fast hand moves in the bimanual condition, and
        shows little activation when the contralateral fast hand moves by itself,
        in the unimanual condition. This difference confirms that the SMA is more
        responsive to bimanual than to unimanual activity. The fact that the SMC activation
        does not differentiate between uni- and bimanual faster rate tapping can be
        interpreted as confirming that the primary-somato-motor cortex represents
        the final outflow of motor responses, and is not itself involved in the integration
        or planning of bimanual activity.</ce:para>\n                  <ce:para view=\"all\">Finally,
        the data also confirm a strong rate effect for the SMC, in the unimanual condition,
        such that activations are considerably stronger for the faster tapping rate.
        Because SMA activation to unimanual activity was altogether weak, no such
        comparison could be made for the SMA. The rate effect confirms previous work
        <ce:cross-refs refid=\"BIB3 BIB22 BIB23 BIB42 BIB44 BIB45 BIB50\">[3,22,23,42,44,45,50]</ce:cross-refs>.
        The rate effect likely signifies more than just the difference in timing and
        motor exertion required by the two paces; in objective terms, even the faster
        rate is considerably slower than the maximum tapping rate of which human subjects
        are capable. The literature, with some exceptions <ce:cross-ref refid=\"BIB30\">[30]</ce:cross-ref>
        agrees that the relation between internal interval and variability of internal
        intervals is not linear and continuous <ce:cross-refs refid=\"BIB5 BIB11 BIB38
        BIB46 BIB52 BIB56\">[5,11,38,46,52,56]</ce:cross-refs>. More recently, and
        in support of older findings in the psychophysical literature, J\xE4ncke et
        al. <ce:cross-ref refid=\"BIB22\">[22]</ce:cross-ref> have established a nonlinear
        relation between fMRI activation and tapping rate. It is quite possible that
        the markedly different response to the rate differences in this study are
        as large as they are because the faster rate represents a \u2018semi-automatic\u2019
        type of movement production while for the slower rate, each movement is produced
        deliberately and individually.</ce:para>\n               </ce:section>\n            </ce:sections>\n
