        \        <ce:floats>\n            <ce:figure id=\"fig1\">\n               <ce:label>Fig.
        1</ce:label>\n               <ce:caption>\n                  <ce:simple-para
        view=\"all\">Mean (\xB1<ce:italic>SE</ce:italic>) composite FAE scores toward
        siblings and friends. While participants reported spending the same amount
        of time with siblings and friends, they reported feeling closer to, less negative
        toward, and more altruistic toward siblings relative to friends.</ce:simple-para>\n
        \              </ce:caption>\n               <ce:link locator=\"gr1\"/>\n
        \           </ce:figure>\n            <ce:figure id=\"fig2\">\n               <ce:label>Fig.
        2</ce:label>\n               <ce:caption>\n                  <ce:simple-para
        view=\"all\">Activation maps for the contrasts (a) self-face vs. unknown face
        and (b) family face vs. unknown face showing similar activation in the right
        parietal lobe/temporal parietal junction. (c) Percent signal change in posterior
        parietal lobe is not different between the two contrasts suggesting that the
