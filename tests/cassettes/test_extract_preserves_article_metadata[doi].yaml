        \        </ce:floats>\n         <head>\n            <ce:title>Neural response
        to reward as a predictor of increases in depressive symptoms in adolescence</ce:title>\n
        \           <ce:author-group>\n               <ce:author>\n                  <ce:given-name>Judith
        K.</ce:given-name>\n                  <ce:surname>Morgan</ce:surname>\n                  <ce:cross-ref
        refid=\"cr0005\">\n                     <ce:sup loc=\"post\">\u204E</ce:sup>\n
        \                 </ce:cross-ref>\n                  \n               </ce:author>\n
        \              <ce:author>\n                  <ce:given-name>Thomas M.</ce:given-name>\n
        \                 <ce:surname>Olino</ce:surname>\n               </ce:author>\n
        \              <ce:author>\n                  <ce:given-name>Dana L.</ce:given-name>\n
        \                 <ce:surname>McMakin</ce:surname>\n               </ce:author>\n
        \              <ce:author>\n                  <ce:given-name>Neal D.</ce:given-name>\n
        \                 <ce:surname>Ryan</ce:surname>\n               </ce:author>\n
        \              <ce:author>\n                  <ce:given-name>Erika E.</ce:given-name>\n
        \                 <ce:surname>Forbes</ce:surname>\n               </ce:author>\n
        \              <ce:affiliation id=\"af0005\">\n                  <ce:textfn>University
        of Pittsburgh, Department of Psychiatry Pittsburgh, PA, USA</ce:textfn>\n
        \              </ce:affiliation>\n               <ce:correspondence id=\"cr0005\">\n
        \                 <ce:label>\u204E</ce:label>\n                  <ce:text>Corresponding
        author at: 3811 O'Hara Street, 219 Loeffler Building, University of Pittsburgh
        Medical Center, Pittsburgh, PA 15213, USA. Fax: +<ce:hsp sp=\"0.10\"/>1 412
        383 5426.</ce:text>\n               </ce:correspondence>\n            </ce:author-group>\n
        \           <ce:date-received day=\"27\" month=\"10\" year=\"2011\"/>\n            <ce:date-revised
        day=\"28\" month=\"3\" year=\"2012\"/>\n            <ce:date-accepted day=\"31\"
        month=\"3\" year=\"2012\"/>\n            <ce:abstract class=\"author\"><ce:abstract-sec>\n
        \                 <ce:simple-para id=\"sp0005\" view=\"all\">Adolescence is
        a developmental period characterized by significant increases in the onset
        of depression, but also by increases in depressive symptoms, even among psychiatrically
        healthy youth. Disrupted reward function has been postulated as a critical
        factor in the development of depression, but it is still unclear which adolescents
        are particularly at risk for rising depressive symptoms. We provide a conceptual
        stance on gender, pubertal development, and reward type as potential moderators
        of the association between neural response to reward and rises in depressive
        symptoms. In addition, we describe preliminary findings that support claims
        of this conceptual stance. We propose that (1) status-related rewards may
        be particularly salient for eliciting neural response relevant to depressive
        symptoms in boys, whereas social rewards may be more salient for eliciting
        neural response relevant to depressive symptoms in girls and (2) the pattern
        of reduced striatal response and enhanced medial prefrontal response to reward
        may be particularly predictive of depressive symptoms in pubertal adolescents.
        We found that greater vmPFC activation when winning rewards predicted greater
        increases in depressive symptoms over 2<ce:hsp sp=\"0.25\"/>years, for boys
        only, and less striatal activation when anticipating rewards predicted greater
        increases in depressive symptoms over 2<ce:hsp sp=\"0.25\"/>years, for adolescents
        in mid to late pubertal stages but not those in pre to early puberty. We also
        propose directions for future studies, including the investigation of social
        vs. monetary reward directly and the longitudinal assessment of parallel changes
        in pubertal development, neural response to reward, and depressive symptoms.</ce:simple-para>\n
        \              </ce:abstract-sec></ce:abstract>\n            <ce:keywords
        class=\"keyword\">\n               <ce:section-title>Keywords</ce:section-title>\n
        \              <ce:keyword>\n                  <ce:text>Reward</ce:text>\n
        \              </ce:keyword>\n               <ce:keyword>\n                  <ce:text>Adolescence</ce:text>\n
        \              </ce:keyword>\n               <ce:keyword>\n                  <ce:text>Depression</ce:text>\n
        \              </ce:keyword>\n               <ce:keyword>\n                  <ce:text>Puberty</ce:text>\n
        \              </ce:keyword>\n            </ce:keywords>\n         </head>\n
        \        <body view=\"all\">\n            <ce:sections>\n               <ce:section
        id=\"s0005\" view=\"all\">\n                  <ce:section-title>Introduction</ce:section-title>\n
        \                 <ce:para id=\"p0005\" view=\"all\">Rates of depressive episodes
        rise significantly during adolescence with age 15 found to be the peak age
        of onset (<ce:cross-ref refid=\"bb0165\">Lewinsohn et al., 1994</ce:cross-ref>).
        Not only do many adolescents experience their first depressive episode during
        this time period, many additional adolescents experience subthreshold rises
        in depressive symptoms that are nevertheless distressing and interfere with
        adolescent development (<ce:cross-ref refid=\"bb0170\">Lewinsohn et al., 2000</ce:cross-ref>).
        This increase in depressive symptoms during adolescence appears normative
        in some ways (<ce:cross-ref refid=\"bb0210\">Sawyer et al., 2009</ce:cross-ref>)
        but there are also individual differences in the increase.</ce:para>\n                  <ce:para
        id=\"p0010\" view=\"all\">Much research has been conducted to delineate risk
        factors that may contribute to risk for onset of clinical depression during
        adolescence (<ce:cross-refs refid=\"bb0030 bb0050 bb0080\">Cicchetti and Toth,
        1998; Davey et al., 2008; Forbes and Dahl, 2005</ce:cross-refs>). Depression
        is characterized by a number of symptoms including elevated negative affect
        and disturbances in sleep and appetite, but it is consistently distinguished
        from other affective disorders by dysregulation in positive affect and low
        reward responding (for review, see <ce:cross-ref refid=\"bb0080\">Forbes and
        Dahl, 2005</ce:cross-ref>). Accordingly, adolescents with Major Depressive
        Disorder (MDD) have less striatal response and more ventral medial prefrontal
        cortex (vmPFC) response to monetary reward (<ce:cross-refs refid=\"bb0090
        bb0085\">Forbes et al., 2006, 2009</ce:cross-refs>). Similarly, adolescents
        at risk for MDD (via familial history) also have less striatal response to
        pleasant stimuli (<ce:cross-ref refid=\"bb0180\">Monk et al., 2008</ce:cross-ref>)
        and monetary reward (<ce:cross-ref refid=\"bb0105\">Gotlib et al., 2010</ce:cross-ref>).
        These findings suggest that reward-related changes may be related to rises
        in depressive symptoms in youth during adolescence prior to onset of clinical
        levels of depression.</ce:para>\n                  <ce:para id=\"p0015\" view=\"all\">According
        to <ce:cross-ref refid=\"bb0050\">Davey et al.'s (2008)</ce:cross-ref> developmental
        model of depression, social (e.g., greater peer affliation) and neural (e.g.,
        reward circuitry maturation) developmental changes in adolescence result in
        reward-related changes that may increase risk for depression during this time
        period. These concurrent neural and social changes during adolescence make
        pursuit of rewards not only more valued but also more purposeful, leading
        to increased use of executive function to set and work toward abstract goals
        involving social rewards (<ce:cross-ref refid=\"bb0050\">Davey et al., 2008</ce:cross-ref>).
        As a result, challenges or failures in obtaining dearly-valued social goals
        (e.g., becoming romantically involved with someone, joining a high-status
        peer group) can put vulnerable adolescents on a trajectory toward disrupted
        reward responding and, eventually, depression. Feedback to the developing
        dopamine system at this sensitive time in development might then lead to disrupted
        neural reward function and, then, depressive symptoms (<ce:cross-ref refid=\"bb0050\">Davey
        et al., 2008</ce:cross-ref>).</ce:para>\n                  <ce:para id=\"p0020\"
        view=\"all\">What is not explained by <ce:cross-ref refid=\"bb0050\">Davey
        et al.'s (2008)</ce:cross-ref> model is why some adolescents show clinically
        significant increases in depressive symptoms during adolescence, whereas others
        do not, despite these normative social and neural developmental changes. The
        current paper postulates that individual differences in reward function early
        in adolescence could predict increases in depressive symptoms\u2014placing
        some adolescents at greater risk for developing clinical levels of the disorder
        in the future\u2014and that the association between reward function and depression
        may be moderated by gender, pubertal development, and reward type. Specifically,
        we postulate that less striatal response and more vmPFC response to anticipation
        and gain of rewards during adolescence increases adolescents\u2019 risk for
        depression during this developmental time period. Moreover, we hypothesize
        that this brain-behavior association unfolds in the context of pubertal development
        and the combination of gender and reward type, with status rewards as more
        salient to boys and affiliative rewards as more salient to girls.</ce:para>\n
        \                 <ce:para id=\"p0025\" view=\"all\">Our goal is to put forward
        a more detailed conceptual model of reward function in the development of
        adolescent depression, rather than to offer a definitive explanation for the
        emerging gender difference in <ce:italic>the prevalence rate</ce:italic> of
        adolescent depression or the increase in depression with pubertal changes.
        Therefore, addressing other important etiological issues such as the role
        of stressful life events or cognitive bias toward negative information on
        depression is beyond the scope of this paper. We offer a conceptual model
        for putative differing mechanisms of risk\u2014based on disrupted reward systems
        in differing contexts\u2014for depression depending on adolescent characteristics
        (e.g., gender, pubertal stage). We outline previous literature on reward-related
        regions, the striatum and vmPFC, and their association with the development
        of depression. In addition, to provide proof of concept for our model that
        could inspire future research, we describe preliminary empirical support for
        the role of gender and pubertal development as moderating factors of reward-depression
        associations, and we raise questions that may be tested empirically in future
        research.</ce:para>\n                  <ce:section id=\"s0025\" view=\"all\">\n
        \                    <ce:section-title>Striatal Activation</ce:section-title>\n
        \                    <ce:para id=\"p0035\" view=\"all\">The striatum is a
        region of the brain typically associated with positive affect and reward (<ce:cross-refs
        refid=\"bb0070 bb0125\">Forbes, 2009; Haber and Knutson, 2009</ce:cross-refs>).
        Function of the striatum appears to be relatively specific, with activation
        in the striatum found in response to reward win but not reward loss in many
        studies (for review, see <ce:cross-ref refid=\"bb0160\">Knutson and Greer,
        2008</ce:cross-ref>). In adolescents without diagnoses of depression, striatal
        response is positively associated with subjective positive affect and inversely
        associated with depressive symptoms (<ce:cross-refs refid=\"bb0085 bb0100\">Forbes
        et al., 2009, 2010</ce:cross-refs>). Previous research has demonstrated that,
        similar to adults with depression (<ce:cross-refs refid=\"bb0060 bb0215\">Epstein
        et al., 2006; Smoski et al., 2009</ce:cross-refs>), adolescents with clinical
        diagnoses of depression show less striatal activation during a reward decision-making
        task compared to healthy adolescents (<ce:cross-refs refid=\"bb0090 bb0085\">Forbes
        et al., 2006, 2009</ce:cross-refs>). Indeed, a recent meta-analysis conducted
        by our group indicates that low striatal response to monetary reward is consistent
        across studies of adult and adolescent depression (<ce:cross-ref refid=\"bb0195\">Olino
        and Forbes, in preparation</ce:cross-ref>).</ce:para>\n                     <ce:para
        id=\"p0040\" view=\"all\">Adolescents may be showing reward-related differences
        in striatal reactivity prior to onset of depression, and these patterns of
        neural response, especially during periods of developmental sensitivity, may
        even be predictive of depression. While previous findings (<ce:cross-refs
        refid=\"bb0090 bb0085 bb0100\">Forbes et al., 2006, 2009, 2010</ce:cross-refs>)
        indicate associations between depression and neural response to reward, they
        do not provide us with information about <ce:italic>when</ce:italic> reward-related
        developmental changes occur in relation to rise of depressive symptoms. Studies
        of adolescents at risk for depression (<ce:cross-refs refid=\"bb0105 bb0180\">Gotlib
        et al., 2010; Monk et al., 2008</ce:cross-refs>) have reported less response
        to reward in the striatum compared to low risk adolescents, suggesting that
        alterations in reward function could precede the onset of clinical levels
        of depression. However, because these studies did not examine changes in depressive
        symptoms in their samples, more research examining adolescents' striatal reactivity
        is needed to clarify whether these neural differences in reward function subsequently
        predict later <ce:italic>increases</ce:italic> in depressive symptoms.</ce:para>\n
        \                 </ce:section>\n                  <ce:section id=\"s0030\"
        view=\"all\">\n                     <ce:section-title>vmPFC activation</ce:section-title>\n
        \                    <ce:para id=\"p0050\" view=\"all\">The vmPFC plays an
        important role in the regulation of affect and may foster the formation of
        and pursuit of abstract social and emotional goals (e.g., establishing social
        status, initiating a romantic relationship; <ce:cross-ref refid=\"bb0050\">Davey
        et al., 2008</ce:cross-ref>). In addition to abstract reward processing, many
        subregions of the vmPFC (i.e., the Anterior Cingulate (ACC), Brodmann area
        (BA) 32, and medial BA 10) have been associated with the processing of self-performance
        and self-mastery in relation to others (<ce:cross-refs refid=\"bb0010 bb0125
        bb0175\">Amodio and Frith, 2006; Haber and Knutson, 2009; Masten et al., 2011</ce:cross-refs>).
        The ACC, in particular, plays a role in reward decision making and self-evaluation
        in social contexts and is highly interconnected with the ventral striatum,
        among other brain regions (<ce:cross-ref refid=\"bb0125\">Haber and Knutson,
        2009</ce:cross-ref>). Greater activation in the ACC during social peer-rejection
        fMRI paradigms has been associated with depressive symptoms (<ce:cross-ref
        refid=\"bb0175\">Masten et al., 2011</ce:cross-ref>).</ce:para>\n                     <ce:para
        id=\"p0055\" view=\"all\">Depressive symptoms may putatively be associated
        with distorted self-perception of the ability to obtain rewards successfully,
        with excessive focus on the loss of status or on difficulties obtaining reward.
        Indeed, increased mPFC response to reward has been associated with depression
        in adults (<ce:cross-ref refid=\"bb0155\">Knutson et al., 2008</ce:cross-ref>)
        and adolescents (<ce:cross-ref refid=\"bb0070\">Forbes, 2009</ce:cross-ref>),
        possibly reflecting difficulty regulating striatal response or disengaging
        from self-focused cognition during rewarding experiences (<ce:cross-ref refid=\"bb0075\">Forbes
        and Dahl, 2012</ce:cross-ref>). The vmPFC has reciprocal connections with
        the striatum, and, given the inverse relation of cortical and striatal dopamine
        function (<ce:cross-ref refid=\"bb0110\">Grace, 1993</ce:cross-ref>), is thought
        to serve a regulatory role for the striatum (<ce:cross-ref refid=\"bb0200\">Price
        and Drevets, 2010</ce:cross-ref>). In terms of development of symptoms, some
        adolescents may be at greater risk for rises in depressive symptoms because
        of increased activation in these self-processing areas (<ce:cross-ref refid=\"bb0100\">Forbes
        et al., 2010</ce:cross-ref>).</ce:para>\n                     <ce:para id=\"p0060\"
        view=\"all\">Other regions have also been implicated in reward processing,
        including the amygdala and orbitofrontal cortex (OFC; <ce:cross-ref refid=\"bb0125\">Haber
        &amp; Knutson, 2009</ce:cross-ref>). Whereas our conceptual framework focuses
        on the ventral striatum (due to its role in affective experience in pleasant
        and rewarding stimuli) and the vmPFC (due its cognitive and regulatory role
        in reward seeking and attainment), research has also found that monetary and
        social rewards are associated with activation in the amygdala and OFC (e.g.,
        <ce:cross-refs refid=\"bb0045 bb0180\">Davey et al., 2010; Monk et al., 2008</ce:cross-refs>).
        Imaging studies that examine the association between reward-related differences
        and risk for depression should consider these regions as well.</ce:para>\n
        \                 </ce:section>\n                  <ce:section id=\"s0035\"
        view=\"all\">\n                     <ce:section-title>Moderating Factors:
        Gender and Reward Type, Pubertal Development</ce:section-title>\n                     <ce:para
        id=\"p0070\" view=\"all\">In order to provide a more comprehensive conceptual
        model of reward function in adolescent risk for depression, we postulate that
        the association of reward-related changes and depressive symptoms is moderated
        by (1) gender differences in response to specific types of reward and (2)
        pubertal development. We provide more detail on these hypotheses below.</ce:para>\n
        \                 </ce:section>\n                  <ce:section id=\"s0040\"
        view=\"all\">\n                     <ce:section-title>Gender and reward type</ce:section-title>\n
        \                    <ce:para id=\"p0080\" view=\"all\">Although girls are
        at greater risk for depressive symptoms than boys starting at adolescence
        (<ce:cross-ref refid=\"bb0065\">Essau et al., 2010</ce:cross-ref>), boys also
        experience an increase in depressive symptoms during this time period (<ce:cross-ref
        refid=\"bb0030\">Cicchetti and Toth, 1998</ce:cross-ref>), and depression
        disrupts the academic and social functioning of both male and female adolescents
        (<ce:cross-ref refid=\"bb0170\">Lewinsohn et al., 2000</ce:cross-ref>). Many
        conceptual models have studied the impact of negative life events and stressors
        in girls in order to explain the emergence of depression (<ce:cross-ref refid=\"bb0140\">Hankin
        et al., 2007</ce:cross-ref>). However, this research has originated from models
        of stress in the etiology of depression. From a reward function perspective,
        it is not only important to examine whether neural response to reward is related
        to depression but to elaborate on how different types of reward may be relevant
        to depression (<ce:cross-ref refid=\"bb0070\">Forbes, 2009</ce:cross-ref>),
        and furthermore, whether these types of reward are similarly important to
        the development of depression in boys and girls.</ce:para>\n                     <ce:para
        id=\"p0085\" view=\"all\">The salience of different types of rewarding goals
        may differ for boys and girls. Conceptual perspectives have emphasized the
        importance of social reward in the development of adolescent depression (<ce:cross-refs
        refid=\"bb0050 bb0070\">Davey et al., 2008; Forbes, 2009</ce:cross-refs>),
        and more affiliative social stressors (loss of a friend, end of a romantic
        relationship) are postulated to be more problematic for girls, whereas more
        power-oriented social stressors (threat to social status, reputation) may
        be more critical for boys (<ce:cross-refs refid=\"bb0120 bb0190 bb0230\">Guyer
        et al., 2009; Oldehinkel et al., 2007; Stroud et al., 2002</ce:cross-refs>).
        For instance, <ce:cross-ref refid=\"bb0040\">Conger et al. (1993)</ce:cross-ref>
        found that adult men showed greater sensitivity to financial stress, while
        women showed greater sensitivity to familial social stressors (<ce:cross-ref
        refid=\"bb0040\">Conger et al., 1993</ce:cross-ref>). Similarly, <ce:cross-ref
        refid=\"bb0230\">Stroud et al. (2002)</ce:cross-ref> found that adult men
        showed greater cortisol reactivity to achievement related stress, whereas
        adult women showed greater cortisol reactivity to social rejection stress.
        Similar differences in reward type based on gender have also been found with
        adolescents. Based on a meta-analytic review of literature on adolescent peer
        relationships, <ce:cross-ref refid=\"bb0205\">Rose and Rudolph (2006)</ce:cross-ref>
        suggest that adolescent boys and girls also differ in how they value and respond
        to social rewards, with boys valuing status-related rewards associated with
        social groups and girls placing greater value on deeper social connections
        within the group. Based on this previous literature, we are postulating about
        mean differences, and we note that both boys and girls value each of these
        social rewards (affliative bonds and social status) and that individual differences
        may indicate that some boys value affliative social rewards more than social
        status (and vice versa).</ce:para>\n                     <ce:para id=\"p0090\"
        view=\"all\">From a threat-reduction model of depression, girls and boys may
        minimize reward-seeking behavior in forming affiliative bonds and establishing
        social status, respectively, in order to decrease the risk for disappointment.
        Less reward-seeking behavior may increase likelihood for depressive symptoms
        for both genders, but in differing ways. In other words, both boys and girls
        may both be experiencing social changes in adolescence that explain a general
        increase in depressive symptoms but the types of social changes that occur
        may be different. It is possible that the social rewards that girls seek (e.g.
        affliative social bonds) may be more tenuous and easily thwarted (<ce:cross-ref
        refid=\"bb0140\">Hankin et al., 2007</ce:cross-ref>) than those sought by
        boys (e.g., social status).</ce:para>\n                     <ce:para id=\"p0095\"
        view=\"all\">Few researchers have explicitly examined gender differences in
        neural responses to different types of rewarding stimuli as predictors of
        depressive symptoms across adolescence. However, many researchers have suggested
        the need for such evaluation (<ce:cross-refs refid=\"bb0105 bb0175\">Gotlib
        et al., 2010; Masten et al., 2011</ce:cross-refs>). At any rate, studies evaluating
        reward-related differences and depression in both male and female adolescents
        are needed to examine neural response to ecologically valid and valued rewards
        for both genders (both affiliative and status-related rewards).</ce:para>\n
        \                 </ce:section>\n                  <ce:section id=\"s0045\"
        view=\"all\">\n                     <ce:section-title>Puberty as a moderator,
        within reward type</ce:section-title>\n                     <ce:para id=\"p0105\"
        view=\"all\">Adolescents who have reached mid-to-late puberty and exhibit
        a pattern of low striatal or high mPFC response to reward might be particularly
        likely to experience an increase in depressive symptoms. With the marked rise
        of depressive symptoms occurring during adolescence, pubertal changes appear
        to be directly related to risk for depression. Peak age of onset for depression
        appears to coincide with average age of pubertal completion, and depressive
        symptoms increase with pubertal development (<ce:cross-ref refid=\"bb0015\">Angold
        and Worthman, 1993</ce:cross-ref>). Conceptual models propose that neural
        changes (e.g. striatal and mPFC development) that occur during adolescent
        pubertal development contribute greatly to rise in depressive symptoms during
        this time period (<ce:cross-ref refid=\"bb0050\">Davey et al., 2008</ce:cross-ref>).
        And, as mentioned above, the pattern of low striatal response and high mPFC
        response to reward receipt is associated both with pubertal development and
        depressive symptoms in adolescents (<ce:cross-ref refid=\"bb0100\">Forbes
        et al., 2010</ce:cross-ref>). Taken together, the association between reward
        response, pubertal changes, and adolescent depression suggests that pubertal
        maturation plays a key moderating role in the influence of reward function
        on rises in depressive symptoms across adolescence. However, as existing studies
        have been cross-sectional, it is not clear whether these reward-related changes
        that co-occur with pubertal development affect the development of depressive
        symptoms over time. As indicated by findings that the association between
        high cortisol reactivity and depression is moderated by pubertal development
        (<ce:cross-ref refid=\"bb0135\">Hankin et al., 2010</ce:cross-ref>) and that
        associations between striatal and mPFC response and depressive symptoms were
        much stronger in mid/late pubertal adolescents than in pre/early pubertal
        adolescents (<ce:cross-ref refid=\"bb0100\">Forbes et al., 2010</ce:cross-ref>),
        such a developmental stance is critical to elucidating neural mechanisms of
        depression.</ce:para>\n                  </ce:section>\n                  <ce:section
        id=\"s0050\" view=\"all\">\n                     <ce:section-title>Mechanistic
        model</ce:section-title>\n                     <ce:para id=\"p0115\" view=\"all\">In
        sum, we propose that developmental social changes and neural changes interact
        to increase risk for depression during adolescence. Neurally, adolescents
        undergo greater maturation of the vmPFC, changes in vmPFC function, and maturation
        of the dopamine system (<ce:cross-ref refid=\"bb0050\">Davey et al., 2008</ce:cross-ref>).
        These neural changes appear to be influenced by pubertal maturation, rather
        than age. And, while biological in nature, they may be reinforced by social
        behaviors that are also changing during this developmental period\u2014adolescents
        spend more time with peers and engage in greater reward-seeking behaviors
        than during childhood (<ce:cross-ref refid=\"bb0225\">Steinberg, 2008</ce:cross-ref>).
        Together, these social and neural changes make experiencing social rewards
        more valued during this developmental period. Despite these developmental
        changes that occur on average among adolescents, individual differences greatly
        influence the kind of social rewards that are valued and the degree to which
        these rewards are pursued. We suggest that gender is associated with salience
        of reward type, and thus with the association between depression and neural
        response to reward type. We examine these relations in particular in our empirical
        findings below.</ce:para>\n                  </ce:section>\n                  <ce:section
        id=\"s0055\" view=\"all\">\n                     <ce:section-title>Case examples</ce:section-title>\n
        \                    <ce:para id=\"p0125\" view=\"all\">To illustrate our
        conceptual model of reward-related mechanisms of risk for depression in adolescents,
        we provide two case examples drawn from clinical cases. These cases highlight
        reward-related changes that may be associated with depressive symptoms and
        illustrate how they may be moderated by gender. The first case includes changes
        in seeking social rewards associated with affliative bonds in a female adolescent,
        whereas the second case demonstrates changes in seeking status based rewards
        in a male adolescent. Both cases illustrate the abstract and distal nature
        of rewards that are common in adolescence and may be both related to vmPFC
        and striatal activity.<ce:enunciation id=\"en0005\">\n                           <ce:label>Case\_1</ce:label>\n
        \                          <ce:para id=\"p0135\" view=\"all\">M. K. is a 14<ce:hsp
        sp=\"0.25\"/>year-old girl brought to an outpatient clinic by her mother,
        who was concerned about her recent social isolation and irritability. Her
        mother reports that although her daughter always had a very positive and enthusiastic
        attitude, she now seems flat and spends most of her time alone in her room.
        She also reports that she suspects this is related to trouble with a boy with
        whom M.K. has been romantically involved over the last year. M. K. confirms
        numerous ups and downs in her relationship with a boy at school with whom
        she recently had her first sexual experience. She reports that although she
        loves him, feels he is her \u201Csoulmate\u201D, and plans to marry him, she
        recently learned that he has been unfaithful to her. She reports that this
        has hurt her very badly because she trusted him and imagined a future together.
        This experience has led her to question the \u201Cgoodness\u201D and loyalty
        of people around her. She reports spending most of her free time in her room
        by herself, because she has lost interest in spending time with others\u2014even
        her best friend. She also reports that although she used to participate in
        dance and band, where she had several friendships, she no longer enjoys those
        activities, and has stopped participating in recent months.</ce:para>\n                        </ce:enunciation>\n
        \                       <ce:enunciation id=\"en0010\">\n                           <ce:label>Case\_2</ce:label>\n
        \                          <ce:para id=\"p0145\" view=\"all\">T. R. is a 16<ce:hsp
        sp=\"0.25\"/>year old boy who presented to the clinic after making suicidal
        statements to an older cousin. Upon presenting to the clinic, he stated that
        he had been a popular and well-liked teen in his school in past years. Recently,
        however, he had begun to withdraw from interactions with his peers. He noted
        that in addition to feeling sad and frustrated much of the time, he felt unmotivated
        to pursue many of his interests including writing and playing music. He indicated
        that he had enjoyed being known as a good rapper and musician among his peers
        and he had often been asked to perform some of his newest music. He had planned
        to pursue a professional career in music following graduating from high school.
        He mentioned liking many aspects of music culture, in particular hip hop culture.
        He wanted to achieve the recognition that many of his favorite artists had
        achieved. He had experienced a taste of that type of recognition in the past
        within his peer group. However, recently his parents had greatly limited the
        time he spent on music as they wanted him to pursue a different career path.
        As a result, there was much parent\u2013child conflict over him attending
        college, and he found himself blocked from pursuing a dearly held goal. He
        stated that as a result of his parents\u2019 influence, he was struggling
        with losing the reputation and status among his peers as being a good musician.
        He noted that he felt that he would not win in life: either he would lose
        the respect of his parents or of his friends.</ce:para>\n                        </ce:enunciation>\n
        \                    </ce:para>\n                  </ce:section>\n                  <ce:section
        id=\"s0060\" view=\"all\">\n                     <ce:section-title>Preliminary
        empirical support for conceptual model</ce:section-title>\n                     <ce:para
        id=\"p0155\" view=\"all\">Here, we provide empirical data that show initial
        support for our conceptual model that differences in reward-related functioning
        (both in anticipating and obtaining rewards) explain the increases in depressive
        symptoms observed during adolescence. This study serves as a starting point
        for more comprehensive measurement of reward-related risk for depression in
        adolescents.<ce:enunciation id=\"en0015\">\n                           <ce:label>Hypotheses</ce:label>\n
        \                          <ce:para id=\"p0165\" view=\"all\">We evaluated
        the role of striatal and vmPFC activation during anticipation and win of monetary
        reward as predictors of increases in depressive symptoms across a 2-year period
        of adolescence in a sample of psychiatrically healthy adolescents. Adolescents
        in our sample were part of a larger study of reward function in normal adolescent
        brain development, and results on puberty and neural response to reward from
        this study have previously been reported (<ce:cross-ref refid=\"bb0100\">Forbes
        et al., 2010</ce:cross-ref>). However, the contribution of individual differences
        in reward function (as influenced by gender and pubertal maturation) to rises
        in depressive symptoms <ce:italic>across</ce:italic> adolescence\u2014or the
        moderation of this association by gender or pubertal development\u2014was
        not examined by <ce:cross-ref refid=\"bb0100\">Forbes et al. (2010)</ce:cross-ref>,
        nor has it been studied by other researchers, to our knowledge. Thus, we evaluated
        the proposed hypotheses in this sample in order to examine the association
        of reward-related differences (moderated by gender and reward type and by
        puberty) with depressive symptoms in healthy adolescents. While this sample
        was not recruited for clinical-level depression, it is a typical community
        sample, which makes it suitable for evaluating changes in depressive symptoms
        occurring before the usual age of onset of depression. Depressive symptoms
        were measured longitudinally in this sample, providing an opportunity to examine
        these data as a preliminary test of our hypotheses.</ce:para>\n                        </ce:enunciation>\n
        \                    </ce:para>\n                     <ce:para id=\"p0170\"
        view=\"all\">Based on our conceptual model, we hypothesized that 1) less striatal
        activation and greater vmPFC activation during reward anticipation and reward
        win would predict greater increases in depressive symptoms; 2) because monetary
        reward reflects status (<ce:cross-ref refid=\"bb0145\">Izuma et al., 2008</ce:cross-ref>)
        the association between striatal and vmPFC activation and increases in depressive
        symptoms would be stronger for boys rather than girls; and 3) the association
        between striatal and vmPFC activation and increases in depressive symptoms
        would be stronger for adolescents in mid to late puberty rather than pre/early
        puberty.</ce:para>\n                  </ce:section>\n               </ce:section>\n
        \              <ce:section id=\"s0010\" view=\"all\">\n                  <ce:section-title>Materials
        and methods</ce:section-title>\n                  <ce:section id=\"s0065\"
        view=\"all\">\n                     <ce:section-title>Participants and procedure</ce:section-title>\n
        \                    <ce:para id=\"p0180\" view=\"all\">The final sample included
        72 adolescents\u201440 girls, 32 boys. Sixty-three of these adolescents provided
        pubertal stage data. Consistent with our previous approach to examining affective
        development (<ce:cross-ref refid=\"bb0090\">Forbes et al., 2006</ce:cross-ref>),
        we classified adolescents as <ce:italic>pre/early pubertal</ce:italic> if
        they were Tanner breast/genital stage 1 or 2 (n<ce:hsp sp=\"0.12\"/>=<ce:hsp
        sp=\"0.12\"/>23) and as <ce:italic>mid/late pubertal</ce:italic> if they were
        stage 3, 4, or 5 (n<ce:hsp sp=\"0.12\"/>=<ce:hsp sp=\"0.12\"/>40).</ce:para>\n
        \                    <ce:para id=\"p0185\" view=\"all\">Adolescents were recruited
        from the community through advertisements, flyers, and demographically targeted
        phone lists. Adolescents were recruited to be in a narrow age range\u201411-13<ce:hsp
        sp=\"0.25\"/>years\u2014but to vary in pubertal development. More specifically,
        girls were 11\u201312<ce:hsp sp=\"0.25\"/>years old (<ce:italic>M</ce:italic>\n
        \                       <ce:hsp sp=\"0.12\"/>=<ce:hsp sp=\"0.12\"/>11.49,
        <ce:italic>SD</ce:italic>\n                        <ce:hsp sp=\"0.12\"/>=<ce:hsp
        sp=\"0.12\"/>.60), and boys were 12\u201313<ce:hsp sp=\"0.25\"/>years old
        (<ce:italic>M</ce:italic>\n                        <ce:hsp sp=\"0.12\"/>=<ce:hsp
        sp=\"0.12\"/>12.39, <ce:italic>SD</ce:italic>\n                        <ce:hsp
        sp=\"0.12\"/>=<ce:hsp sp=\"0.12\"/>.59), based on findings that girls in the
        United States undergo puberty earlier than boys. We thus intended to maximize
        the pubertal variability within groups of girls and boys and to avoid confounding
        of puberty by age. Adolescents were free of current and lifetime psychiatric
        disorders; history of head injury, serious medical illness, psychotropic medication,
        alcohol use, or illicit drug use; and did not have braces.</ce:para>\n                     <ce:para
        id=\"p0190\" view=\"all\">The original sample included 125 adolescents. Data
        for 53 adolescents were excluded for excessive head movement (<ce:italic>n</ce:italic>\n
        \                       <ce:hsp sp=\"0.12\"/>=<ce:hsp sp=\"0.12\"/>22; 10
        female, 6 pre/early pubertal), having siblings in the study (<ce:italic>n</ce:italic>\n
        \                       <ce:hsp sp=\"0.12\"/>=<ce:hsp sp=\"0.12\"/>9), possible
        medical or psychiatric conditions (<ce:italic>n</ce:italic>\n                        <ce:hsp
        sp=\"0.12\"/>=<ce:hsp sp=\"0.12\"/>3) and attrition/missing data/withdrawal
        from the study (<ce:italic>n</ce:italic>\n                        <ce:hsp
        sp=\"0.12\"/>=<ce:hsp sp=\"0.12\"/>21). As in our previous studies with adolescents
        (e.g., <ce:cross-ref refid=\"bb0100\">Forbes et al., 2010</ce:cross-ref>),
        excessive head movement was defined as movement greater than 4<ce:hsp sp=\"0.25\"/>mm.
        At time 1 assessment, adolescents completed a midweek fMRI scan and the Mood
        and Feelings Questionnaire (MFQ;. <ce:cross-ref refid=\"bb0020\">Angold et
        al., 2002</ce:cross-ref>). Adolescents were then invited back to the study
        2<ce:hsp sp=\"0.25\"/>years later to complete the MFQ a second time for time
        2 assessment.</ce:para>\n                  </ce:section>\n                  <ce:section
        id=\"s0070\" view=\"all\">\n                     <ce:section-title>Psychiatric
        health</ce:section-title>\n                     <ce:para id=\"p0200\" view=\"all\">If
        the parent or guardian of an adolescent reported that the adolescent had received
        diagnosis, treatment, or medication for \u201Cany mental or behavioral health
        issues\u201D during a phone screen, the adolescent was excluded from participation.</ce:para>\n
        \                 </ce:section>\n                  <ce:section id=\"s0075\"
        view=\"all\">\n                     <ce:section-title>Pubertal development</ce:section-title>\n
        \                    <ce:para id=\"p0210\" view=\"all\">Adolescents underwent
        physical examination by a nurse trained in scientific study of puberty to
        determine sexual maturation stage using criteria specified by <ce:cross-ref
        refid=\"bb1000\">Marshall and Tanner (1968)</ce:cross-ref>. Because breast
        and genital development reflect changes in levels of gonadal steroids, which
        influence neural development and affect-related brain function during puberty,
        participants were classified based on the Tanner breast/genital scale.</ce:para>\n
        \                 </ce:section>\n                  <ce:section id=\"s0080\"
        view=\"all\">\n                     <ce:section-title>Reward processing</ce:section-title>\n
        \                    <ce:para id=\"p0220\" view=\"all\">The fMRI paradigm
        was a slow event-related card-guessing game that allows the probing of striatal
        response to the anticipation and receipt of monetary reward feedback. Participants
        received win, loss, or no-change feedback for each trial. Participants were
        told that their performance would determine a monetary reward after the scan,
        with $1 for each win and 50 cents deducted for each loss. Trials were presented
        in pseudorandom order with predetermined outcomes. Earnings totaled $6. Trials
        were presented in four runs, with 12 trials per run and a balanced number
        of trial types within runs (i.e., six possible-win and six possible-loss trials
        in each). During each trial, participants guessed via button press whether
        the value of a visually presented card was high or low (3<ce:hsp sp=\"0.25\"/>s),
        learned the trial type (possible-win or possible-loss) and anticipated feedback
        (1<ce:hsp sp=\"0.25\"/>s plus 11<ce:hsp sp=\"0.25\"/>s intertribal interval).
        Participants were unaware of fixed outcome probabilities, and their engagement
        and motivation were maintained by verbal encouragement between runs. Because
        participants practiced the task before the scan and did not exhibit a change
        in reaction time across task runs, it is likely that they understood the anticipation
        period. During debriefing, all participants stated that they understood the
        task, thought that outcomes were due to chance, and found the task engaging.</ce:para>\n
        \                 </ce:section>\n                  <ce:section id=\"s0085\"
        view=\"all\">\n                     <ce:section-title>Depressive symptoms</ce:section-title>\n
        \                    <ce:para id=\"p0230\" view=\"all\">Adolescents completed
        the MFQ (<ce:cross-ref refid=\"bb0020\">Angold et al., 2002</ce:cross-ref>),
        a psychometrically sound measure of depressive symptoms, at time 1 and at
        time 2. Four participants did not complete the questionnaire and were excluded
        from related analyses. We computed a residualized change score by regressing
        sex, time 1 depressive symptoms, and the interactive effect of sex and time
        1 depressive symptoms on time 2 depressive symptoms to measure changes in
        depressive symptoms across adolescence. We included the interactive effect
        of sex and time 1 depressive symptoms in creating the residualized change
        score because changes in depressive symptoms across adolescence are likely
        to differ in boys and girls (<ce:cross-ref refid=\"bb0065\">Essau et al.,
        2010</ce:cross-ref>). Indeed in our sample, girls had higher levels of depressive
        symptoms than boys at time 2 (<ce:italic>F</ce:italic>\n                        <ce:hsp
        sp=\"0.12\"/>=<ce:hsp sp=\"0.12\"/>4.05, <ce:italic>p</ce:italic>\n                        <ce:hsp
        sp=\"0.12\"/>&lt;<ce:hsp sp=\"0.12\"/>.05) but not time 1. We were interested
        evaluating how these changes in depressive symptoms may be affected by reward
        type, pubertal maturation, and gender.</ce:para>\n                  </ce:section>\n
        \                 <ce:section id=\"s0090\" view=\"all\">\n                     <ce:section-title>fMRI
        acquisition, processing, and analysis</ce:section-title>\n                     <ce:para
        id=\"p0240\" view=\"all\">Each participant was scanned using a Siemens 3<ce:hsp
        sp=\"0.25\"/>T Allegra scanner. BOLD functional images were acquired with
        a gradient echo planar imaging (EPI) sequence and covered 34 axial slices
        (3<ce:hsp sp=\"0.25\"/>mm thick) beginning at the cerebral vertex and encompassing
        the entire cerebrum and the majority of the cerebellum (TR/TE<ce:hsp sp=\"0.12\"/>=<ce:hsp
        sp=\"0.12\"/>2000/25<ce:hsp sp=\"0.25\"/>ms, FOV<ce:hsp sp=\"0.12\"/>=<ce:hsp
        sp=\"0.12\"/>20<ce:hsp sp=\"0.25\"/>cm, matrix<ce:hsp sp=\"0.12\"/>=<ce:hsp
        sp=\"0.12\"/>64<ce:hsp sp=\"0.12\"/>\xD7<ce:hsp sp=\"0.12\"/>64). All scanning
        parameters were selected to optimize the quality of the BOLD signal while
        maintaining a sufficient number of slices to acquire whole-brain data. Before
        the collection of fMRI data for each participant, we acquired a reference
        EPI scan that we visually inspected for artifacts (e.g., ghosting) and for
        good signal across the entire volume of acquisition. The fMRI data from all
        included participants were cleared of such problems.</ce:para>\n                     <ce:para
        id=\"p0245\" view=\"all\">Whole-brain image analysis was completed using SPM2
        (<ce:inter-ref xlink:href=\"http://www.fil.ion.ucl.ac.uk/spm\" xlink:type=\"simple\">http://www.fil.ion.ucl.ac.uk/spm</ce:inter-ref>)
        and our standard procedures for preprocessing and analysis (see <ce:cross-ref
        refid=\"bb0100\">Forbes et al., 2010</ce:cross-ref> for greater detail). Data
        were realigned, spatially normalized into Montreal Neurological Institute
        template space, and smoothed with a 6<ce:hsp sp=\"0.25\"/>mm full-width at
        half-maximum Gaussian filter. Voxel-wise signal intensities were ratio normalized
        to the whole-brain global mean.</ce:para>\n                     <ce:para id=\"p0250\"
        view=\"all\">Preprocessed data sets were then analyzed in SPM8. As in our
        previous work with this version of the fMRI reward paradigm, we created 2
        contrasts of interest: (a) reward anticipation<ce:hsp sp=\"0.12\"/>&gt;<ce:hsp
        sp=\"0.12\"/>baseline and (b) reward outcome (i.e., win)<ce:hsp sp=\"0.12\"/>&gt;<ce:hsp
        sp=\"0.12\"/>baseline, with baseline defined as the last 3<ce:hsp sp=\"0.25\"/>s
        of each inter-trial interval. Based on our hypotheses and previous strategy
        with this task, analyses focused on the first run, since these data are less
        likely to reflect fatigue, boredom, frustration with task length, and habituation
        (<ce:cross-refs refid=\"bb0085 bb0100\">Forbes et al., 2009, 2010</ce:cross-refs>).
        Habituation is a particular concern because striatal response tends to diminish
        with repeated experience of a reward (<ce:cross-ref refid=\"bb0150\">Koob
        and Le Moal, 2008</ce:cross-ref>).</ce:para>\n                     <ce:para
        id=\"p0255\" view=\"all\">Individual contrast images were then included in
        region of interest (ROI) analyses to determine group-level main effects of
        task within striatal and mPFC ROIs using within-group t-tests, thresholded
        at a voxel level of <ce:italic>p</ce:italic>\n                        <ce:hsp
        sp=\"0.12\"/>&lt;<ce:hsp sp=\"0.12\"/>.01 and a minimum extent of 10 contiguous
        voxels. Next, tests of multiple comparisons (FDR) were conducted to determine
        whether reward-related activation was significant at <ce:italic>p</ce:italic>\n
        \                       <ce:hsp sp=\"0.12\"/>&lt;<ce:hsp sp=\"0.12\"/>.05
        in these regions after correcting for multiple comparisons. The striatal region
        of interest (ROI) was constructed using the WFU PickAtlas Tool (v1.04) and
        defined as a 3642-voxel sphere with 20<ce:hsp sp=\"0.25\"/>mm radius, centered
        on the ventral striatum using Talairach coordinates <ce:italic>x</ce:italic>\n
        \                       <ce:hsp sp=\"0.12\"/>=<ce:hsp sp=\"0.12\"/>0, <ce:italic>y</ce:italic>\n
        \                       <ce:hsp sp=\"0.12\"/>=<ce:hsp sp=\"0.12\"/>10, and
        <ce:italic>z</ce:italic>\n                        <ce:hsp sp=\"0.12\"/>=<ce:hsp
        sp=\"0.12\"/>\u2212<ce:hsp sp=\"0.10\"/>10, and encompassing the head of the
        caudate nucleus and ventral areas. The mPFC ROI was constructed using the
        PickAtlas and defined as a 5393-voxel sphere including medial Brodmann Area
        (BA)10 and BA32, which are part of the anterior rostral mPFC region implicated
        in social cognition and self-systems (<ce:cross-ref refid=\"bb0010\">Amodio
        and Frith, 2006</ce:cross-ref>).</ce:para>\n                     <ce:para
        id=\"p0260\" view=\"all\">Hypotheses were tested using regression models with
        a dummy-coded moderator variable (gender, pubertal group), residualized change
        in depressive symptoms, and the multiplicative interaction of these two main
        effects predicting striatal or mPFC response to reward anticipation or reward
        outcome. Models were run separately for reward anticipation and reward outcome.
        Hypothesis tests were then corrected for multiple comparisons by masking with
        the main effects of task (e.g., response to reward outcome) within each ROI
        and applying the false discovery rate to resulting clusters.</ce:para>\n                  </ce:section>\n
        \              </ce:section>\n               <ce:section id=\"s0015\" view=\"all\">\n
        \                 <ce:section-title>Results</ce:section-title>\n                  <ce:section
        id=\"s0095\" view=\"all\">\n                     <ce:section-title>Depressive
        symptoms</ce:section-title>\n                     <ce:para id=\"p0270\" view=\"all\">The
        means and standard deviations for time 1, time 2, and residualized change
        in depressive symptoms are listed in <ce:cross-ref refid=\"t0005\">Table\_1</ce:cross-ref>\n
        \                       <ce:float-anchor refid=\"t0005\"/>. Girls had higher
        levels of depressive symptoms than boys at time 2 (<ce:italic>F</ce:italic>\n
        \                       <ce:hsp sp=\"0.12\"/>=<ce:hsp sp=\"0.12\"/>4.05, <ce:italic>p</ce:italic>\n
        \                       <ce:hsp sp=\"0.12\"/>&lt;<ce:hsp sp=\"0.12\"/>.05).
        Gender was unrelated to depressive symptoms at time 1 or change in symptoms
        from time 1 to time 2. Girls were more likely to be in pre/early puberty than
        boys at time 1 (<ce:italic>\u03C7</ce:italic>\n                        <ce:sup
        loc=\"post\">\n                           <ce:italic>2</ce:italic>\n                        </ce:sup>\n
        \                       <ce:hsp sp=\"0.12\"/>=<ce:hsp sp=\"0.12\"/>8.05, <ce:italic>p</ce:italic>\n
        \                       <ce:hsp sp=\"0.12\"/>&lt;<ce:hsp sp=\"0.12\"/>.01).
        Pubertal development at time 1 was unassociated with depressive symptoms at
        time 1 or time 2 and with change in depressive symptoms from time 1 to time
        2. Time 1 and time 2 depressive symptoms approached significance in correlating
        with one another (<ce:italic>r</ce:italic>\n                        <ce:hsp
        sp=\"0.12\"/>=<ce:hsp sp=\"0.12\"/>.24, <ce:italic>p</ce:italic>\n                        <ce:hsp
        sp=\"0.12\"/>&lt;<ce:hsp sp=\"0.12\"/>.06). Greater activation in the striatum
        related to greater activation in the vmPFC during both reward anticipation
        (<ce:italic>r</ce:italic>\n                        <ce:hsp sp=\"0.12\"/>=<ce:hsp
        sp=\"0.12\"/>.80, p<ce:hsp sp=\"0.12\"/>&lt;<ce:hsp sp=\"0.12\"/>.01) and
        reward outcome (<ce:italic>r</ce:italic>\n                        <ce:hsp
        sp=\"0.12\"/>=<ce:hsp sp=\"0.12\"/>.67, <ce:italic>p</ce:italic>\n                        <ce:hsp
        sp=\"0.12\"/>&lt;<ce:hsp sp=\"0.12\"/>.01).</ce:para>\n                  </ce:section>\n
        \                 <ce:section id=\"s0100\" view=\"all\">\n                     <ce:section-title>Reward-related
        reactivity and depressive symptoms: gender and puberty as moderators</ce:section-title>\n
        \                    <ce:para id=\"p0280\" view=\"all\">As our hypotheses
        focus on the interactive effect of gender and changes in depressive symptoms
        and on the interactive effect of puberty and changes in depressive symptoms
        on brain reactivity, only interactive effects are described below. Main effect
        findings are listed in <ce:cross-refs refid=\"t0010 t0015\">Tables\_2 and
        3</ce:cross-refs>\n                        <ce:float-anchor refid=\"t0010\"/>\n
        \                       <ce:float-anchor refid=\"t0015\"/>. Exploration of
        outliers in SPSS identified two participants with a residualized change score
        for depressive symptoms more than 3 SD above the mean. Significant findings
        were not changed upon removal of these two participants from SPM analyses.
        We present here the results from our full sample of participants.</ce:para>\n
        \                 </ce:section>\n                  <ce:section id=\"s0105\"
        view=\"all\">\n                     <ce:section-title>Gender as a moderator
        of depressive symptoms and mPFC reactivity</ce:section-title>\n                     <ce:para
        id=\"p0290\" view=\"all\">We found a significant interactive effect of gender
        and depressive symptoms on mPFC reactivity in medial BA 10 (21 voxels [20,
        45, 5]; <ce:italic>df</ce:italic>\n                        <ce:hsp sp=\"0.12\"/>=<ce:hsp
        sp=\"0.12\"/>67, <ce:italic>t</ce:italic>\n                        <ce:hsp
        sp=\"0.12\"/>=<ce:hsp sp=\"0.12\"/>3.27; <ce:italic>p</ce:italic>\n                        <ce:inf
        loc=\"post\">FDR</ce:inf>\n                        <ce:hsp sp=\"0.12\"/>=<ce:hsp
        sp=\"0.12\"/>.01) during Reward Outcome. Post hoc analyses within groups indicated
        that for boys, greater activation in the Anterior Cingulate (BA 32) (89 voxels
        [\u2212<ce:hsp sp=\"0.10\"/>18, 39, 9]; <ce:italic>df</ce:italic>\n                        <ce:hsp
        sp=\"0.12\"/>=<ce:hsp sp=\"0.12\"/>29, <ce:italic>t</ce:italic>\n                        <ce:hsp
        sp=\"0.12\"/>=<ce:hsp sp=\"0.12\"/>3.76, <ce:italic>p</ce:italic>\n                        <ce:inf
        loc=\"post\">FDR</ce:inf>\n                        <ce:hsp sp=\"0.12\"/>=<ce:hsp
        sp=\"0.12\"/>.01; 32 voxels [18, 28, 24]; <ce:italic>df</ce:italic>\n                        <ce:hsp
        sp=\"0.12\"/>=<ce:hsp sp=\"0.12\"/>29, <ce:italic>t</ce:italic>\n                        <ce:hsp
        sp=\"0.12\"/>=<ce:hsp sp=\"0.12\"/>3.23; <ce:italic>p</ce:italic>\n                        <ce:inf
        loc=\"post\">FDR</ce:inf>\n                        <ce:hsp sp=\"0.12\"/>=<ce:hsp
        sp=\"0.12\"/>.05) during Reward Outcome compared to baseline was associated
        with increasing depressive symptoms over time (<ce:cross-ref refid=\"f0005\">Fig.\_1</ce:cross-ref>\n
        \                       <ce:float-anchor refid=\"f0005\"/>).</ce:para>\n                  </ce:section>\n
        \                 <ce:section id=\"s0110\" view=\"all\">\n                     <ce:section-title>Puberty
        as a moderator of depressive symptoms and striatal reactivity</ce:section-title>\n
        \                    <ce:para id=\"p0300\" view=\"all\">Findings from our
        factorial regression indicated no significant interactive effects of pubertal
        group and depressive symptoms on striatal or mPFC activation. However, based
        on our hypothesized difference in the association of neural response to reward
        and increasing depressive symptoms, and our previous findings that this association
        was particularly strong for mid/late pubertal adolescents (<ce:cross-ref refid=\"bb0100\">Forbes
        et al., 2010</ce:cross-ref>), we conducted analyses within developmental groups
        to evaluate the association of brain function and change in depressive symptoms.
        For mid/late pubertal adolescents only, less caudate activation (14 voxels
        [0, 18, 3]; <ce:italic>df</ce:italic>\n                        <ce:hsp sp=\"0.12\"/>=<ce:hsp
        sp=\"0.12\"/>37, <ce:italic>t</ce:italic>\n                        <ce:hsp
        sp=\"0.12\"/>=<ce:hsp sp=\"0.12\"/>3.23, <ce:italic>p</ce:italic>\n                        <ce:inf
        loc=\"post\">FDR</ce:inf>\n                        <ce:hsp sp=\"0.12\"/>=<ce:hsp
        sp=\"0.12\"/>.004) during Reward Anticipation compared to baseline related
        to greater increases in depressive symptoms from time 1 to time 2 (<ce:cross-ref
        refid=\"f0010\">Fig.\_2</ce:cross-ref>\n                        <ce:float-anchor
        refid=\"f0010\"/>).</ce:para>\n                  </ce:section>\n                  <ce:section
        id=\"s0115\" view=\"all\">\n                     <ce:section-title>Exploratory
        analyses: other reward-related reactivity</ce:section-title>\n                     <ce:para
        id=\"p0310\" view=\"all\">We conducted additional ROI analyses to examine
        associations of depression with function in the orbitofrontal cortex (OFC)
        and amygdala, two other critical regions in neural reward circuits. In particular,
        we found a significant interactive effect of gender and depressive symptoms
        on reactivity in the OFC (13 voxels [28, 31, \u2212<ce:hsp sp=\"0.10\"/>7];
        <ce:italic>df</ce:italic>\n                        <ce:hsp sp=\"0.12\"/>=<ce:hsp
        sp=\"0.12\"/>67, <ce:italic>t</ce:italic>\n                        <ce:hsp
        sp=\"0.12\"/>=<ce:hsp sp=\"0.12\"/>3.63, <ce:italic>p</ce:italic>\n                        <ce:inf
        loc=\"post\">FDR</ce:inf>\n                        <ce:hsp sp=\"0.12\"/>=<ce:hsp
        sp=\"0.12\"/>.004) and bilateral amygdala (22 voxels [28, \u2212<ce:hsp sp=\"0.10\"/>7,
        \u2212<ce:hsp sp=\"0.10\"/>15]; <ce:italic>df</ce:italic>\n                        <ce:hsp
        sp=\"0.12\"/>=<ce:hsp sp=\"0.12\"/>67, <ce:italic>t</ce:italic>\n                        <ce:hsp
        sp=\"0.12\"/>=<ce:hsp sp=\"0.12\"/>3.19, <ce:italic>p</ce:italic>\n                        <ce:inf
        loc=\"post\">FDR</ce:inf>\n                        <ce:hsp sp=\"0.12\"/>=<ce:hsp
        sp=\"0.12\"/>.016; 10 voxels [\u2212<ce:hsp sp=\"0.10\"/>28, \u2212<ce:hsp
        sp=\"0.10\"/>7, \u2212<ce:hsp sp=\"0.10\"/>15]; <ce:italic>df</ce:italic>\n
        \                       <ce:hsp sp=\"0.12\"/>=<ce:hsp sp=\"0.12\"/>67, <ce:italic>t</ce:italic>\n
        \                       <ce:hsp sp=\"0.12\"/>=<ce:hsp sp=\"0.12\"/>2.81, <ce:italic>p</ce:italic>\n
        \                       <ce:inf loc=\"post\">FDR</ce:inf>\n                        <ce:hsp
        sp=\"0.12\"/>=<ce:hsp sp=\"0.12\"/>.04) during Reward Outcome. For boys, greater
        activation in the OFC related to greater increases in depressive symptoms
        across the 2-year period (10 voxels [26, 33, \u2212<ce:hsp sp=\"0.10\"/>18];
        <ce:italic>df</ce:italic>\n                        <ce:hsp sp=\"0.12\"/>=<ce:hsp
        sp=\"0.12\"/>29, <ce:italic>t</ce:italic>\n                        <ce:hsp
        sp=\"0.12\"/>=<ce:hsp sp=\"0.12\"/>3.71, <ce:italic>p</ce:italic>\n                        <ce:inf
        loc=\"post\">FDR</ce:inf>\n                        <ce:hsp sp=\"0.12\"/>=<ce:hsp
        sp=\"0.12\"/>.002). Post hoc analyses revealed that activation in the amygdala
        was not significantly associated with increases in depressive symptoms for
        boys or girls.</ce:para>\n                  </ce:section>\n               </ce:section>\n
        \              <ce:section id=\"s0020\" view=\"all\">\n                  <ce:section-title>Discussion</ce:section-title>\n
        \                 <ce:para id=\"p0315\" view=\"all\">The current conceptual
        model provides a framework for understanding how reward-related differences
        in brain function during adolescence may increase the risk for depression
        for adolescents based on their gender and pubertal development. Previous conceptual
        models have focused on individual differences in environmental and social
        stressors and negative life events as predictors of risk (<ce:cross-ref refid=\"bb0130\">Hankin
        et al., 2004</ce:cross-ref>) or on reward-related differences that may increase
        risk for adolescents as a whole (<ce:cross-ref refid=\"bb0050\">Davey et al.,
        2008</ce:cross-ref>). Our model provides some information on how reward-related
        changes in adolescence may place youth at risk for rises in depressive symptoms
        depending on gender and pubertal stage. In particular, the model emphasizes
        that the association between reward responding and depression differs for
        boys and girls based on reward type (social status, affliative bonds).</ce:para>\n
        \                 <ce:para id=\"p0320\" view=\"all\">We found empirical support
        for our conceptual claim that the relation between adolescents' neural response
        to monetary reward and their increasing depressive symptoms differed based
        on gender and puberty. Over-regulation of positive feelings related to monetary
        reward may place boys at greater risk for not enjoying rewarding stimuli in
        real-world social experiences (<ce:cross-ref refid=\"bb0175\">Masten et al.,
        2011</ce:cross-ref>). With the ACC and BA32 postulated to play an important
        role in processing of self-relevant and social stimuli (<ce:cross-ref refid=\"bb0010\">Amodio
        and Frith, 2006</ce:cross-ref>), boys who show greater activation in these
        areas during the reward task may be more likely to think about and evaluate
        their performance on this task, or to compare their performance unfavorably
        against the imagined performance of others. Excessive self-evaluation may
        increase risk for rumination and other depressive symptoms (<ce:cross-ref
        refid=\"bb0175\">Masten et al., 2011</ce:cross-ref>). This pattern of response
        to the anticipation and outcome of reward might create a vulnerability to
        status challenges in some boys, influencing their development of depressive
        symptoms. Indeed, greater activation in the striatum was associated with greater
        vmPFC activation in our sample, suggesting that certain regions of the vmPFC
        could be coming on line to regulate the experience of positive feelings associated
        with receiving reward. The vmPFC may play a normative regulatory role in assessing
        self-performance associated with reward processing; however, over-regulation
        may be particularly risky for boys who may be evaluating how their mastery
        of status-related rewards is related to others' performance.</ce:para>\n                  <ce:para
        id=\"p0325\" view=\"all\">Additional analyses of other reward-related regions
        also identified activation in other reward-related regions for boys and depressive
        symptoms, particularly the OFC and the amygdala. Greater activation in the
        OFC during this status-related reward task being associated with greater increases
        in depressive symptoms for boys adds further support to our claim of the salience
        of status-related rewards for adolescent boys relative to adolescent girls.</ce:para>\n
        \                 <ce:para id=\"p0330\" view=\"all\">We also found that less
        striatal response during anticipation of rewarding stimuli related to a rise
        in depressive symptoms, but only for adolescents in mid to late puberty. For
        adolescents well into puberty, less response to the anticipation of monetary
        reward, possibly reflecting less excitement and motivation to seek rewards,
        may pose as a risk for increasing depressive symptoms. As the interaction
        between pubertal stage and striatal response was not significant, future research
        should examine these relations with similar-age, less developed peers to determine
        the relation between striatal activation and changes in depressive symptoms
        in these adolescents. The changes of puberty might influence brain function
        in response to possible rewards, possibly influencing reduced positive mood
        directly or through changes in behavior. Adolescents who show less striatal
        reactivity to reward-related activities, especially once they have entered
        the vulnerable period of mid-late puberty, may be at greater risk for depressive
        symptoms than adolescents who show more striatal activation during reward-related
        tasks. This lack of motivation may hinder these adolescents in pursuing rewarding
        experiences during a developmental time period in which reward-seeking is
        normative and promotes social, neural, and cognitive growth (<ce:cross-refs
        refid=\"bb0050 bb0080\">Davey et al., 2008; Forbes and Dahl, 2005</ce:cross-refs>).</ce:para>\n
        \                 <ce:para id=\"p0335\" view=\"all\">We note that whereas
        this post-hoc finding was significant, the interactive effect of puberty and
        depressive symptoms on reward function was not significant in our model. Based
        on our a priori hypotheses about the direction of effects, we pursued within-group
        changes in depressive symptoms as planned contrasts. Our power may be limited
        to detect the interaction effect and we urge future studies with larger samples
        to address this question.</ce:para>\n                  <ce:para id=\"p0340\"
        view=\"all\">Based on these findings, adolescent boys and girls who are vulnerable
        to depression may differ in the types of rewards that elicit alterations in
        neural response. Girls may be more likely to pursue social rewards that promote
        affiliative bonds, whereas boys may more likely to pursue social rewards that
        promote power and social status (e.g., money; <ce:cross-refs refid=\"bb0140
        bb0205\">Hankin et al., 2007; Rose and Rudolph, 2006</ce:cross-refs>). As
        a result, monetary rewards might elicit depression-relevant individual differences
        more effectively in boys than in girls. Our reward-related task focused on
        winning money, rather than more social rewards (e.g., being liked, making
        friends). Thus, we were unable to fully test the hypothesis that adolescent
        boys and girls differ in which kinds of rewards they value and pursue.</ce:para>\n
        \                 <ce:para id=\"p0345\" view=\"all\">Accordingly, our neuroimaging
        study highlights a weakness in research on the affective neuroscience of depression.
        A substantial number of studies have examined neural response to monetary
        reward (i.e., status reward) in depression (see <ce:cross-ref refid=\"bb0075\">Forbes
        and Dahl, 2012</ce:cross-ref>, for a review), but, to our knowledge, only
        one study to date has addressed neural response to affiliative reward in depression
        (<ce:cross-ref refid=\"bb0045\">Davey et al., 2010</ce:cross-ref>). In addition,
        no studies to date have manipulated social status per se as a form of reward.
        Clearly, additional research is needed on the neural response to social rewards
        in depression, as research to date could potentially inform more on depression
        in men. In addition, to be able to examine gender differences in neural response
        to reward types, future research should evaluate gender differences in neural
        response to social vs. non-social rewards directly, and their relation to
        increases in depressive symptoms. In particular, studies have not assessed
        response to both affiliative and status rewards, or, furthermore, to personally
        relevant rewards such as social or status achievements (e.g., being liked
        by a potential romantic partner, winning a prestigious award). Some researchers
        have used fMRI paradigms with affective faces to measure neural response to
        social rewards. However, measures that include the aforementioned more personally
        relevant social stimuli may target reward-related differences more accurately.
        For example, <ce:cross-ref refid=\"bb0045\">Davey et al. (2010)</ce:cross-ref>
        found reward-related brain areas to be activated by a social reward paradigm
        in which adolescents are rated by imaginary peers on how much they would like
        to interact with them. Similarly, Nelson and colleagues used a chat room fMRI
        paradigm with adolescents to measure reward-related responses to peer acceptance
        (<ce:cross-ref refid=\"bb0115\">Guyer et al., 2011</ce:cross-ref>).</ce:para>\n
        \                 <ce:para id=\"p0350\" view=\"all\">Because a greater proportion
        of girls than boys will develop depression starting at adolescence, pinpointing
        risk factors that delineate which girls will increase in depressive symptoms
        over time may be more difficult than finding such associations with boys.
        It may be that there is greater variability in the trajectories to depression
        in girls, with girls at greater risk for depressive symptoms because of other
        factors in addition to their responses to rewarding stimuli. On the other
        hand, greater variability in boys' depressive symptoms levels during adolescence
        may have allowed for more detailed exploration of their risk factors. However,
        considering the significant rates of depression observed in adolescent girls,
        research identifying reward-related risk factors is sorely needed. We suggest
        that use of socially rewarding paradigms in fMRI research evaluating risk
        factors for depression is needed to identify these reward-depression associations
        in adolescent girls.</ce:para>\n                  <ce:para id=\"p0355\" view=\"all\">Pubertal
        maturation also influenced the way in which reward function contributed to
        rises in depressive symptoms. We found support for our claim that risk for
        depression increases with pubertal maturation, as less striatal activation
        when anticipating rewards predicted rises in depressive symptoms for adolescents
        in mid to late puberty only. This increased risk may be due to a disconnect
        between neural reactivity (i.e., low striatal activation to rewards) and expected
        social behaviors (i.e., reward-seeking with peers) that eventually contribute
        to greater depressive symptoms. These low reward-related responses may make
        them stand out among their late pubescent peers, who may be pursuing and enjoying
        rewards more intensely, in a way that they did not in early pubertal adolescence
        or in late childhood\u2014they may seek rewards less frequently or engage
        in fewer social behaviors. This low reward-related reactivity may be due to
        individual differences in how these adolescents value social rewards or due
        to socialization agents that reinforce the riskiness of social rewards (<ce:cross-ref
        refid=\"bb0005\">Allen and Badcock, 2003</ce:cross-ref>).</ce:para>\n                  <ce:para
        id=\"p0360\" view=\"all\">We evaluated these reward-related differences using
        contrasts based both on reward anticipation and reward outcome. Both the anticipation
        of rewards and receipt of rewards are important aspects of reward function
        in adolescents. Previous literature suggests that both reward anticipation
        and reward outcome elicit striatal activation (in the experiencing the positive
        feelings associated with rewards) and vmPFC activation (in the planning and
        evaluating self-performance associated with rewards; citation). In our study,
        we found that striatal activation was associated with depressive symptoms
        for mid to late puberty adolescents during reward anticipation only and we
        found that vmPFC activation was associated with depressive symptoms for boys
        during reward outcome only. Our findings may reflect how alterations in \u201Cwanting\u201D
        vs. \u201Cliking\u201D rewards may be differentially associated with reward-related
        areas (i.e., caudate, vmPFC; <ce:cross-ref refid=\"bb0025\">Berridge et al.,
        2009</ce:cross-ref>). In particular, in puberty, changes in motivation for
        reward may be related to caudate activation. On the other hand, in boys, disruptions
        in regulating \u201Cliking\u201D experience may be associated with over-regulation
        in the vmPFC (<ce:cross-ref refid=\"bb0075\">Forbes and Dahl, 2012</ce:cross-ref>).</ce:para>\n
        \                 <ce:para id=\"p0365\" view=\"all\">In sum, our results indicate
        that the way in which adolescents anticipate and respond to positive and rewarding
        stimuli may contribute to the development of depressive symptoms. Our findings
        also highlight which adolescents are particularly vulnerable to rises in depressive
        symptoms in adolescence. Previous conceptual models have pinpointed adolescence
        as a developmental period of vulnerability because of neural and social changes
        related to pursuit of abstract social rewards and positive affect (<ce:cross-ref
        refid=\"bb0050\">Davey et al., 2008</ce:cross-ref>). However, not all adolescents
        experience problematic depressive symptoms or depressive disorders, indicating
        that more information is needed about <ce:italic>which</ce:italic> adolescents
        are at risk. Our findings help identify those adolescents who may be at heightened
        risk because of reward-related differences in early adolescence that predict
        <ce:italic>subsequent</ce:italic> rises in depressive symptoms. This information
        is important as it can be used to identify and target high-risk adolescents
        for interventions designed to prevent clinical levels of depression.</ce:para>\n
        \                 <ce:section id=\"s0120\" view=\"all\">\n                     <ce:section-title>Strengths
        and limitations</ce:section-title>\n                     <ce:para id=\"p0375\"
        view=\"all\">Strengths include the use of a neuroimaging task to identify
        potential biomarkers that serve as risk factors for depressive symptoms and
        the longitudinal assessment of adolescents in a normative population at a
        point in development before the typical onset of depression (<ce:cross-ref
        refid=\"bb0170\">Lewinsohn et al., 2000</ce:cross-ref>). Thus, we were able
        to examine the <ce:italic>development</ce:italic> of depressive symptoms in
        young people who had not yet experienced depression but are reaching the age
        at which symptoms\u2014and the onset of disorders\u2014increase. To our knowledge,
        this study is the only extant study to evaluate gender and pubertal development
        as factors in the association between reward-related brain function and rises
        in depressive symptoms in adolescents prior to onset of depression. However,
        we recognize the limitations in generalizing our results from a psychiatrically
        healthy sample to other populations, including adolescents with clinical diagnoses
        of depression. Our study may have benefitted from including an fMRI paradigm
        that more directly assesses social rewards (e.g., <ce:cross-ref refid=\"bb0045\">Davey's
        et al. (2010)</ce:cross-ref> likeability paradigm). Inclusion of this type
        of task would have allowed for more detailed analyses of gender differences
        in reward function and depressive symptoms.</ce:para>\n                  </ce:section>\n
        \                 <ce:section id=\"s0125\" view=\"all\">\n                     <ce:section-title>Future
        directions</ce:section-title>\n                     <ce:para id=\"p0385\"
        view=\"all\">Whereas our empirical study has numerous strengths, they represent
        only a first step in evaluating reward-related differences as predictors of
        risk for depression. A more rigorous test of our postulated conceptual model
        of moderating effects of gender and puberty on reward-related differences
        in risk for adolescent depression remains to be conducted. The optimal approach
        to this is to measure neural response to both social (affliative) reward and
        monetary (status) reward in boys and girls early in adolescence and to follow
        their affective development into their late teens to understand who develops
        depression. Social reward paradigms that evaluate ecologically valid social
        relationships (e.g., blossoming romantic relationships) have yet to be created.
        These types of social reward paradigms could be used to sensitively evaluate
        reward-related gender differences in predicting risk for depression in adolescents.
        Additionally, social reward paradigms should aim to tease apart social rewards
        that are based on affliative bonds versus social status for a more sophisticated
        level of analysis.</ce:para>\n                     <ce:para id=\"p0390\" view=\"all\">Also,
        while this conceptual model focused on providing more detailed exploration
        of reward function as a risk for depression in adolescence, other factors
        play a role in increasing risk for depression in adolescence (e.g., negative
        life events and cognitive vulnerability to negative information). Future research
        should evaluate how neural response to social reward interacts with neural
        response to threat and rumination to predict depressive symptoms and onset
        of depression.</ce:para>\n                     <ce:para id=\"p0395\" view=\"all\">Finally,
        as neural response to reward, pubertal development, and depressive symptoms
        are all undergoing changes during adolescence, it will be invaluable to conduct
        future studies using longitudinal, prospective designs. These longitudinal
        designs could examine reward-related differences as they change across childhood,
        adolescent, and adult development. This approach will also allow the investigation
        of gender differences, pubertal development, and neural response to reward
        in the longitudinal development of clinical depressive disorders, including
        their clinical course as well as their onset. Ultimately, understanding the
        early predictors of depression can also provide the basis for developing effective
        prevention strategies. We hope that this conceptual model can serve as a springboard
        for more sophisticated and comprehensive evaluation of adolescent risk for
        depression.</ce:para>\n                  </ce:section>\n               </ce:section>\n
        \           </ce:sections>\n         </body>\n         <tail view=\"all\">\n
