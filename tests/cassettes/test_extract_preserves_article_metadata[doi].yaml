        day=\"10\" month=\"11\" year=\"2005\"/>\n            <ce:date-accepted day=\"12\"
        month=\"12\" year=\"2005\"/>\n            <ce:abstract class=\"author\"><ce:abstract-sec>\n
        \                 <ce:simple-para view=\"all\">The long lasting neurophysiological
        effects of prenatal marijuana exposure on visuospatial working memory were
        investigated in 18\u201322 year olds using functional magnetic resonance imaging
        (fMRI). The participants are members of the Ottawa Prenatal Prospective Study
        (OPPS), a longitudinal study that provides a unique body of information collected
        from each participant over 20 years, including prenatal drug history, detailed
        cognitive/behavioral performance from infancy to young adulthood, and current
        and past drug usage. This information allowed for the control of potentially
        confounding drug exposure variables in the statistical analyses. Thirty-one
        offspring from the OPPS (16 prenatally exposed and 15 nonexposed) performed
        a visuospatial 2-back task while neural activity was imaged with fMRI. Cognitive
        performance data were also collected. No significant performance differences
        were observed when comparing controls versus exposed participants. Multiple
        regression analyses (including controls with no exposure) revealed that as
        the amount of prenatal marijuana exposure increased, there was significantly
        more neural activity in the left inferior and middle frontal gyri, left parahippocampal
        gyrus, left middle occipital gyrus and left cerebellum. There was also significantly
        less activity in right inferior and middle frontal gyri. These results suggest
        that prenatal marijuana exposure alters neural functioning during visuospatial
        working memory processing in young adulthood.</ce:simple-para>\n               </ce:abstract-sec></ce:abstract>\n
        \           <ce:keywords class=\"keyword\">\n               <ce:section-title>Keywords</ce:section-title>\n
        \              <ce:keyword>\n                  <ce:text>Visuospatial working
        memory</ce:text>\n               </ce:keyword>\n               <ce:keyword>\n
        \                 <ce:text>Marijuana</ce:text>\n               </ce:keyword>\n
        \              <ce:keyword>\n                  <ce:text>Prefrontal cortex</ce:text>\n
        \              </ce:keyword>\n               <ce:keyword>\n                  <ce:text>Executive
        functioning</ce:text>\n               </ce:keyword>\n               <ce:keyword>\n
        \                 <ce:text>Functional magnetic resonance imaging</ce:text>\n
        \              </ce:keyword>\n            </ce:keywords>\n         </head>\n
        \        <body view=\"all\">\n            <ce:sections>\n               <ce:section
        view=\"all\">\n                  <ce:label>1</ce:label>\n                  <ce:section-title>Introduction</ce:section-title>\n
        \                 <ce:para view=\"all\">The Ottawa Prenatal Prospective Study
        (OPPS), an ongoing longitudinal investigation initiated in 1978 involving
        a middle-class predominantly white sample, has examined the neurobehavioral
        and developmental effects of prenatal exposure to marijuana and cigarettes
        in offspring from birth until late adolescence. The present report is an examination,
        within this cohort, of the impact of in utero exposure to marijuana upon visuospatial
        working memory utilizing functional magnetic resonance imaging (fMRI).</ce:para>\n
        \                 <ce:para view=\"all\">Relatively few studies have considered
        cognitive performance in offspring born to marijuana users. However, consistent
        observations have been noted across several studies particularly within the
        domain of visual perceptual processing and overall IQ. In the OPPS cohort,
        at age 2 <ce:cross-refs refid=\"bib23 bib24\">[23,24]</ce:cross-refs> maternal
        marijuana use was not associated with cognitive outcome variables after controlling
        for potentially confounding variables. However, at 4 years of age <ce:cross-ref
        refid=\"bib24\">[24]</ce:cross-ref> memory, verbal and perceptual measures
        were negatively associated with prenatal marijuana exposure. These latter
        observations are similar to those noted by Day et al. <ce:cross-ref refid=\"bib15\">[15]</ce:cross-ref>
        in 3-year-olds born to women recruited in the Pittsburgh area. In this cohort,
        the offspring of marijuana users were found to be negatively impacted in short-term
        memory (assessed by a subscale of the Standford\u2013Binet Intelligence Scale),
        verbal and abstract/visual reasoning tasks (assessed by performance on a formboard
        puzzle task and different block designs). An additional study based in Chicago
        <ce:cross-ref refid=\"bib34\">[34]</ce:cross-ref> also noted a negative association
        between maternal marijuana use and performance on abstract/visual reasoning
        in 3-year-olds. In the Ottawa, Pittsburgh and Chicago preschool cohorts, no
        impact of prenatal exposure to marijuana was found on composite intelligence
        scores. In the OPPS subjects, the only sample for which global IQ was reported,
        the lack of association between composite intelligence scores and in utero
        exposure to marijuana continued to be noted at 5\u20136 <ce:cross-ref refid=\"bib21\">[21]</ce:cross-ref>,
        9\u201312 <ce:cross-ref refid=\"bib26\">[26]</ce:cross-ref> and 13\u201316
        <ce:cross-ref refid=\"bib27\">[27]</ce:cross-ref> years of age.</ce:para>\n
        \                 <ce:para view=\"all\">At approximately 10 years of age,
        prenatal marijuana exposure in both the OPPS <ce:cross-ref refid=\"bib25\">[25]</ce:cross-ref>
        and Pittsburgh cohorts <ce:cross-ref refid=\"bib52\">[52]</ce:cross-ref> was
        negatively associated with visual problem solving situations that placed demands
        on visuoperceptual integration and working memory. At approximately 14 years
        of age, subjects in both cohorts continued to show a negative relationship
        between maternal use of marijuana and performance in the visual\u2013cognitive
        domain. In the Pittsburgh sample, preliminary analysis from the 14-year-olds
        <ce:cross-ref refid=\"bib63\">[63]</ce:cross-ref> revealed impairments in
        the Mazes and Coding subtests of the Weschler Intelligence Scale for Children
        <ce:cross-ref refid=\"bib62\">[62]</ce:cross-ref>. In the OPPS sample <ce:cross-ref
        refid=\"bib27\">[27]</ce:cross-ref> in 13- to 16 year olds prenatal exposure
        to marijuana was negatively related to tasks that required visual working
        memory, analysis and integration.</ce:para>\n                  <ce:para view=\"all\">The
        above evidence illustrates a combination of no changes to global intelligence
        scores with prenatal marijuana exposure, but a negative association between
        this exposure and visuospatial processing as well as between prenatal marijuana
        and aspects of memory, predominantly working memory. Overall, the memory deficits
        that have been observed in each of the cohorts have been primarily related
        to visual working memory and thus it is possible that working memory is the
        type of memory affected by prenatal marijuana exposure. Together, these results
        support the hypothesis that prenatal exposure to marijuana impacts upon particular
        facets of cognitive performance that comprise the broad area of executive
        function <ce:cross-refs refid=\"bib19 bib20 bib22\">[19,20,22]</ce:cross-refs>.
        Executive functioning encompasses several mental processes responsible for
        goal-directed behavior, including problem solving, response inhibition, planning,
        cognitive flexibility, and working memory. The integrity of the prefrontal
        cortex (PFC) and its connections with the rest of the brain are required to
        perform executive functioning tasks <ce:cross-ref refid=\"bib29\">[29]</ce:cross-ref>.
        The developmental foundation for the neural circuitry required for executive
        functioning begins in utero <ce:cross-ref refid=\"bib13\">[13]</ce:cross-ref>,
        and continues with major growth in the adolescent period <ce:cross-refs refid=\"bib30
        bib33\">[30,33]</ce:cross-refs>. This development of the PFC may be affected
        by prenatal marijuana exposure and thus is reliant on healthy prenatal neural
        growth.</ce:para>\n                  <ce:para view=\"all\">Smith et al. <ce:cross-ref
        refid=\"bib56\">[56]</ce:cross-ref>, utilizing functional magnetic resonance
        imaging (fMRI), have recently provided evidence that prenatal marijuana exposure
        impacts upon the neural circuitry involved in response inhibition at least
        into young adulthood. OPPS subjects, aged 18\u201322, the same subjects imaged
        in the present study, performed a Go/No Go task while being imaged with fMRI.
        The results showed that with increased prenatal exposure to marijuana there
        is an increasingly different pattern of activity in the neural circuitry involved
        in response inhibition. Specifically, as the amount of prenatal marijuana
        exposure increased there was an imbalance of dorsolateral prefrontal cortex
        (DLPFC) activity. Also, the co-activation of PFC with more posterior brain
        regions was significantly different as the level of exposure to marijuana
        increased. The results suggest that there are long lasting neurophysiological
        effects on the offspring, impacting facets of executive functioning. The results
        also highlight the potential of fMRI as a valuable technique for revealing
        the effects of prenatal drug exposure on neurophysiological development.</ce:para>\n
        \                 <ce:para view=\"all\">Briefly, fMRI is a noninvasive neuroimaging
        technique that has improved knowledge of the neurophysiology of executive
        functioning <ce:cross-refs refid=\"bib39 bib40\">[39,40]</ce:cross-refs>.
        It provides an indirect measure of neural activity as a person is performing
        a cognitive task. As neural activity occurs, regional cerebral blood flow
        increases with a decrease in deoxyhemoglobin contribution (the blood oxygen
        level dependent effect or BOLD effect) resulting in a measurable change in
        magnetic signal <ce:cross-ref refid=\"bib46\">[46]</ce:cross-ref>.</ce:para>\n
        \                 <ce:para view=\"all\">fMRI was used in the present study
        to further examine the effects of prenatal marijuana exposure on executive
        functioning, specifically visuospatial working memory. Visuospatial working
        memory encompasses several aspects of executive functioning that have been
        shown to be impacted by prenatal marijuana exposure and which are important
        for daily living <ce:cross-refs refid=\"bib16 bib19 bib20 bib21 bib22 bib23
        bib24 bib25 bib26 bib27 bib35 bib52 bib63\">[16,19\u201327,35,52,63]</ce:cross-refs>.
        Previous neuroimaging studies have shown that PFC is involved in visuospatial
        working memory, along with posterior parietal cortex, visual cortex and cerebellum
        <ce:cross-refs refid=\"bib10 bib16 bib38 bib40 bib50\">[10,16,38,40,50]</ce:cross-refs>.
        The role of the hippocampus has also been implicated in the maintenance of
        spatial information <ce:cross-ref refid=\"bib47\">[47]</ce:cross-ref>. This
        is of interest as the PFC, cerebellum and the hippocampus contain the highest
        density of cannabinoid receptors in the adult brain <ce:cross-ref refid=\"bib32\">[32]</ce:cross-ref>.
        Glass et al. <ce:cross-ref refid=\"bib32\">[32]</ce:cross-ref>, and Biegon
        and Kerman <ce:cross-ref refid=\"bib5\">[5]</ce:cross-ref> have also demonstrated
        an abundance of cannabinoid receptors present in human fetal and neonatal
        brain tissue.</ce:para>\n                  <ce:para view=\"all\">Alterations
        in these areas in utero may consequently impede further neural growth in adolescence
        and ultimately affect the development of executive functioning. To examine
        if there are long term neurophysiological effects of prenatal marijuana exposure
        on visuospatial working memory, fMRI was used with the OPPS sample as they
        performed a visuospatial n-back task.</ce:para>\n               </ce:section>\n
        \              <ce:section view=\"all\">\n                  <ce:label>2</ce:label>\n
        \                 <ce:section-title>Materials and methods</ce:section-title>\n
        \                 <ce:section view=\"all\">\n                     <ce:label>2.1</ce:label>\n
        \                    <ce:section-title>Subjects</ce:section-title>\n                     <ce:para
        view=\"all\">Thirty-one subjects from the OPPS population were imaged in the
        present study (16 female, 19 male, ages 18\u201322, mean age 21 years). The
        subjects were contacted in random order from the available list of OPPS participants
        until there were enough subjects to have significant power. Each participant
        was at least 18 years of age, right handed, had English as their first language,
        and had completed the OPPS comprehensive neuropsychological battery. This
        battery included the Weschler Adult Intelligence Scale-III (WAIS-III) <ce:cross-ref
        refid=\"bib62\">[62]</ce:cross-ref> and the C-DISC Clinical Test <ce:cross-ref
        refid=\"bib2\">[2]</ce:cross-ref> and was administered no more than one year
        prior to this study. No significant differences were observed between prenatally
        exposed and nonexposed participants on these scales and thus these scores
        were not included in the analyses. fMRI compatibility was fulfilled by each
        participant whereby no participant had a pace maker, metal implants, accidents
        leaving metal in eyes, recent surgery, metal dental work (aside from fillings)
        or insufficient vision for viewing the task. All participants were from middle-class
        homes with married parents. No parents were reported to have an Axis I diagnosis
        from the Diagnostic and Statistical Manual of Mental Disorders (DSM-IV <ce:cross-ref
        refid=\"bib1\">[1]</ce:cross-ref>) at the time of pregnancy. No significant
        differences were observed between prenatally exposed and nonexposed participants
        for socioeconomic status (parental education and family income), therefore,
        it was not included in the analyses (<ce:cross-ref refid=\"tbl1\">Table 1</ce:cross-ref>\n
        \                       <ce:float-anchor refid=\"tbl1\"/>).</ce:para>\n                     <ce:para
        view=\"all\">To control for current drug use, participants provided a urine
        sample upon arrival at the MRI unit and following the imaging session completed
        a drug questionnaire. The urine sample was tested for cannabis, amphetamines,
        opiates, cocaine, creatinine and cotinine. All metabolite concentrations were
        adjusted for creatinine to control for urine dilution. The drug questions
        were administered following the imaging to ensure the blindness of the fMRI
        researcher. This self-report questionnaire requested details of current and
        past marijuana use as well as other drug use. The drug questionnaire and urine
        sample results were compared for validity of current use.</ce:para>\n                     <ce:para
        view=\"all\">Participants were excluded if there was a positive Axis I diagnosis
        based on the DSM-IV (one participant) or if there were any abnormalities in
        their structural MRI scan (one participant). Participants were also excluded
        if they tested positive for cocaine, opiates or amphetamine in their urine
        or self-reported regular use of any of these drugs (defined as once/month
        or more; two participants).</ce:para>\n                     <ce:para view=\"all\">\n
        \                       <ce:cross-ref refid=\"tbl2\">Table 2</ce:cross-ref>\n
        \                       <ce:float-anchor refid=\"tbl2\"/> summarizes the prenatal
        drug exposure for the remaining 31 participants. This information was obtained
        during pregnancy and prenatal exposure was defined as regular maternal use
        of marijuana cigarettes (joints)/week throughout the pregnancy (range was
        0.33\u201353 joints/week). Amount of exposure was used as a continuous variable
        for each participant in the imaging analyses. This provided more information
        about the effects of prenatal marijuana than grouping the subjects into exposed
        or not exposed. Information pertaining to prenatal exposure to other drugs
        and current use of marijuana, cigarettes and alcohol were also available,
        and used as continuous variables and as covariates in the imaging and cognitive
        performance analyses (see <ce:cross-ref refid=\"tbl2\">Table 2</ce:cross-ref>).
        There were no significant differences between groups based on other drug exposures.
        Although the drug exposure data was not normally distributed, the data was
        not transformed as there were no extreme outliers (within 3 standard deviations)
        to have a disproportionate effect on the relationship between drug exposure
        and neural activity.</ce:para>\n                  </ce:section>\n                  <ce:section
        view=\"all\">\n                     <ce:label>2.2</ce:label>\n                     <ce:section-title>Visuospatial
        n-back task procedures</ce:section-title>\n                     <ce:para view=\"all\">This
        visuospatial n-back task was adapted from the standard n-back task <ce:cross-ref
        refid=\"bib11\">[11]</ce:cross-ref>. The general n-back task involves the
        presentation of letters, one at a time, in the middle of the screen. The subject
        is asked, for the control condition, to press a button when a specific letter
        is presented, and for the test condition, to press when the letter that was
        presented a certain number of letters before is shown again. A 2-back task,
        for example, requires the subject to press the button when the same letter
        presented 2 letters before is presented again (A-B-C-B \u2014 respond to the
        B). The task for the present study was a 2-back task that allowed for the
        assessment of visuospatial working memory as it requires continuous on-line
        monitoring of the two most recently presented locations.</ce:para>\n                     <ce:para
        view=\"all\">The paradigm consisted of the letter \u2018O\u2019 presented
        in white on a black background. This was presented one at a time in 9 different
        positions on a screen located at the entrance of the magnet bore (<ce:cross-ref
        refid=\"fig1\">Fig. 1</ce:cross-ref>A<ce:float-anchor refid=\"fig1\"/>). The
        task was a block design and included two conditions. There were also rest
        periods of 30 s at the beginning, middle and end of the task. A white box
        was presented on the screen during these rest periods and no responding was
        required. The control condition began with the instruction \u201CMatch to
        Centre\u201D on the screen for 4 s. Each time the \u2018O\u2019 was presented
        in the middle of the screen a button response with the right index finger
        was required (<ce:cross-ref refid=\"fig1\">Fig. 1</ce:cross-ref>B). Subjects
        were instructed to press as quickly and accurately as possible and if they
        made a mistake, to continue without thinking about the mistakes. The instruction
        \u20182-Back\u2019 was presented for 4 s at the start of each test condition
        block. Subjects were required to press with their right index finger every
        time the \u2018O\u2019 was presented in the same position that it was in two
        presentations before (2-back) (<ce:cross-ref refid=\"fig1\">Fig. 1</ce:cross-ref>C).</ce:para>\n
        \                    <ce:para view=\"all\">Both the control and test conditions
        were comprised of 16 stimuli, presented for 75 ms every 2 s. The n-back task
        allows for manipulation of the memory load by changing the instructions while
        maintaining all other features of the task including number of stimuli, number
        and type of response <ce:cross-refs refid=\"bib6 bib7\">[6,7]</ce:cross-refs>.
        This ensures that following the subtraction of the neural activity during
        the control blocks from that during the test blocks only the neural activity
        involved in processing the visuospatial working memory information is observed
        in the statistical parametric maps. The order of blocks were counterbalanced
        with \u2018Match to Centre\u2019 followed by \u20182-Back\u2019 for 3 alternations,
        the middle rest period, and then 3 alternations with \u20182-Back\u2019 followed
        by \u2018Match to Centre\u2019 blocks (<ce:cross-ref refid=\"fig1\">Fig. 1</ce:cross-ref>D).
        The images from the first 9 s of the initial rest block were not included
        in the data analysis to ensure that longitudinal magnetic relaxation (T1 effects)
        had stabilized.</ce:para>\n                     <ce:para view=\"all\">Subjects
        viewed the task on the back projection screen via a mirror attached to the
        head-coil mount. All lighting in the scanning room was off. Button-press responses
        were recorded via a MRI-compatible fibre optic device (Lightwave Medical,
        Vancouver, British Columbia, Canada). Participants were required to view the
        task outside the scanner and perform one block of each condition prior to
        the imaging. This guaranteed that the instructions were understood and each
        participant was able to perform the task accurately.</ce:para>\n                  </ce:section>\n
        \                 <ce:section view=\"all\">\n                     <ce:label>2.3</ce:label>\n
        \                    <ce:section-title>Cognitive performance parameters and
        analyses</ce:section-title>\n                     <ce:para view=\"all\">Reaction
        time for each response, errors of commission and omission were recorded. Errors
        of commission included any response following the presentation of a non-target
        stimulus within 900 ms of stimulus presentation. Omission errors were defined
        as a failure to respond to a target stimulus within this same time frame.
        Mean reaction times were calculated for both the \u2018Match to Centre\u2019
        and the \u20182-Back\u2019 conditions for all accurate responses occurring
        within 900 ms of stimulus presentation. These data were analyzed using an
        ANCOVA with prenatal nicotine, alcohol and caffeine exposure and current nicotine,
        marijuana and alcohol use, and IQ, as covariates.</ce:para>\n                  </ce:section>\n
        \                 <ce:section view=\"all\">\n                     <ce:label>2.4</ce:label>\n
        \                    <ce:section-title>Imaging parameters</ce:section-title>\n
        \                    <ce:para view=\"all\">All imaging was performed using
        a 1.5 Tesla Siemens Magnetom Symphony MR scanner with the quantum gradient
        set (maximum amplitude<ce:hsp sp=\"0.12\"/>=<ce:hsp sp=\"0.12\"/>30 mT/m and
        slew rate<ce:hsp sp=\"0.12\"/>=<ce:hsp sp=\"0.12\"/>125 T/m/s). Subjects lay
        supine with their head secured in a custom head holder. A conventional T1-weighted
        spin echo localizer was acquired to confirm that the anterior commissure\u2013posterior
        commissure (AC\u2013PC) line in the sagittal view was at right angles to the
        slice select direction. This localizer was also used to prescribe a subsequent
        3D FLASH (TR/TE 11.2/21 ms, flip angle 60\xB0, field of view (FOV) 26<ce:hsp
        sp=\"0.12\"/>\xD7<ce:hsp sp=\"0.12\"/>26 cm<ce:sup loc=\"post\">2</ce:sup>,
        256<ce:hsp sp=\"0.12\"/>\xD7<ce:hsp sp=\"0.12\"/>256 matrix, slice thickness
        1.5 mm) volume acquisition used for further structural analyses.</ce:para>\n
        \                    <ce:para view=\"all\">Whole brain echo planar fMRI was
        performed using a gradient echo pulse sequence (TR/TE 3000/40 ms, flip angle
        90\xB0, FOV 24<ce:hsp sp=\"0.12\"/>\xD7<ce:hsp sp=\"0.12\"/>24 cm<ce:sup loc=\"post\">2</ce:sup>,
        64<ce:hsp sp=\"0.12\"/>\xD7<ce:hsp sp=\"0.12\"/>64 matrix, slice thickness
        5 mm, 27 axial slices, bandwidth 62.5 kHz).</ce:para>\n                  </ce:section>\n
        \                 <ce:section view=\"all\">\n                     <ce:label>2.5</ce:label>\n
        \                    <ce:section-title>Image post-processing</ce:section-title>\n
        \                    <ce:para view=\"all\">The functional images were reconstructed
        on a workstation where whole brain images were realigned to correct for motion
        by employing the procedure of Friston et al. <ce:cross-ref refid=\"bib28\">[28]</ce:cross-ref>,
        using SPM99 (Statistical Parametric Mapping) software. The motion correction
        did not exceed 2 mm for any subject. Images were spatially normalized to match
        the echo planar imaging (EPI) template provided in SPM99. Following spatial
        normalization, images were smoothed with an 8 mm full-width at half-maximum
        Gaussian filter.</ce:para>\n                     <ce:para view=\"all\">The
        observed time course of image intensity in each voxel was temporally filtered
        to remove frequency components below 0.36 Hz and fitted (using the general
        linear model) to a model hemodynamic response consisting of sequential contributions
        from sequential epochs. The hemodynamic response to each type of epoch was
        convolved with a 6 s filtered boxcar waveform and was subjected to the same
        high-pass temporal filter as the observed time course.</ce:para>\n                  </ce:section>\n
        \                 <ce:section view=\"all\">\n                     <ce:label>2.6</ce:label>\n
        \                    <ce:section-title>Statistical analyses with SPM99</ce:section-title>\n
        \                    <ce:section view=\"all\">\n                        <ce:label>2.6.1</ce:label>\n
        \                       <ce:section-title>Whole brain analyses</ce:section-title>\n
        \                       <ce:para view=\"all\">Fixed effects analyses were
        performed on all subjects grouped into prenatally exposed to marijuana and
        not exposed. Statistical parametric maps were obtained for each group for
        the contrasts of interest: \u20182-Back\u2019 minus \u2018Match to Centre\u2019,
        \u20182-Back minus Rest\u2019 and \u2018Match to Centre minus Rest\u2019.
        These analyses do not provide information that can be extrapolated to the
        general population and thus further analyses were performed. It was difficult
        to interpret the contrasts involving rest as no motor responding and different
        visual stimulation was involved in the rest period compared with the other
        conditions. Thus, only results from the \u20182-Back\u2019 minus \u2018Match
        to Centre\u2019 contrast are reported here.</ce:para>\n                        <ce:para
        view=\"all\">Briefly, all images collected during the control condition, for
        each person, were averaged together. The same was performed for the test condition
        images. The control image was subtracted from the test image to provide one
        contrast image per person for the \u20182-Back\u2019 minus \u2018Match to
        Centre\u2019 contrast. These images were then used for second-level random
        effects analyses. Random effects analyses eliminate highly discrepant variances
        between and within individuals in constructing an appropriate error term for
        hypothesis testing and generalization to the population.</ce:para>\n                        <ce:para
        view=\"all\">Multiple regression was used to assess the relationship between
        prenatal marijuana exposure and neural activity during visuospatial working
        memory. Prenatal marijuana exposure was entered as a continuous variable to
        obtain information with respect to effect size that would not have been gained
        by separating the subjects into nonexposed and exposed groups. IQ, prenatal
        nicotine, alcohol and caffeine exposure, current nicotine, marijuana and alcohol
        were also used as continuous variables and were entered as covariates in the
        multiple regression. These covariates were chosen to ensure that no other
        drug effects were responsible for the effects observed and that IQ did not
        play a role in the results. Increasing the number of covariates in this type
        of analysis would reduce the power substantially and thus only the most critical
        variables were used and those that were not significantly different between
        exposed and nonexposed groups (an alpha of 0.1 \u2014 e.g. socioeconomic status)
        were not included.</ce:para>\n                     </ce:section>\n                     <ce:section
        view=\"all\">\n                        <ce:label>2.6.2</ce:label>\n                        <ce:section-title>Regions
        of interest analyses</ce:section-title>\n                        <ce:para
        view=\"all\">Using the statistical parametric maps created from the above
        random effects analysis, region of interest (ROI) analyses were performed
        to assess, within a priori designated brain regions, the effects of prenatal
        marijuana exposure on visuospatial working memory. Twelve regions were selected
        from brain areas previously reported to be involved in visuospatial working
        memory processing, specifically from previous n-back fMRI studies <ce:cross-refs
        refid=\"bib16 bib40 bib50\">[16,40,50]</ce:cross-refs>. Coordinates from the
        Talairach and Tournoux atlas <ce:cross-ref refid=\"bib59\">[59]</ce:cross-ref>
        (converted to Montreal Neurological Institute (MNI) coordinates using the
        program tal2mni provided at <ce:inter-ref xlink:href=\"http://www.mrc-cbu.cam.ac.uk/Imaging/Common/mnispace.shtml\"
        xlink:type=\"simple\">http://www.mrc-cbu.cam.ac.uk/Imaging/Common/mnispace.shtml</ce:inter-ref>)
        were selected to form the centre of the 10 mm spherical regions of interest
        (<ce:cross-ref refid=\"tbl3\">Table 3</ce:cross-ref>\n                           <ce:float-anchor
        refid=\"tbl3\"/>).</ce:para>\n                     </ce:section>\n                  </ce:section>\n
        \              </ce:section>\n               <ce:section view=\"all\">\n                  <ce:label>3</ce:label>\n
        \                 <ce:section-title>Results</ce:section-title>\n                  <ce:section
        view=\"all\">\n                     <ce:label>3.1</ce:label>\n                     <ce:section-title>Drug
        questionnaire and urine sample data</ce:section-title>\n                     <ce:para
        view=\"all\">The Pearson correlation between the drug questionnaire results
        and the urine samples for levels of cannabis was 0.97 (<ce:italic>p</ce:italic>\n
        \                       <ce:hsp sp=\"0.12\"/>&lt;<ce:hsp sp=\"0.12\"/>0.001)
        while that for nicotine (cotinine/creatinine) was 0.91 (<ce:italic>p</ce:italic>\n
        \                       <ce:hsp sp=\"0.12\"/>&lt;<ce:hsp sp=\"0.12\"/>0.001).
        This high concordance validated the use of the self-report drug questionnaire
        results for current use and drug history.</ce:para>\n                  </ce:section>\n
        \                 <ce:section view=\"all\">\n                     <ce:label>3.2</ce:label>\n
        \                    <ce:section-title>Cognitive performance data</ce:section-title>\n
        \                    <ce:para view=\"all\">Controlling for prenatal nicotine,
        alcohol and caffeine exposure, current marijuana, alcohol and nicotine use
        and IQ, no significant performance differences were revealed between the prenatally
        exposed and prenatally nonexposed participants on reaction time, errors of
        omission or commission (<ce:cross-ref refid=\"tbl4\">Table 4</ce:cross-ref>\n
        \                       <ce:float-anchor refid=\"tbl4\"/>).</ce:para>\n                  </ce:section>\n
        \                 <ce:section view=\"all\">\n                     <ce:label>3.3</ce:label>\n
        \                    <ce:section-title>fMRI data</ce:section-title>\n                     <ce:section
        view=\"all\">\n                        <ce:label>3.3.1</ce:label>\n                        <ce:section-title>Whole
        brain</ce:section-title>\n                        <ce:para view=\"all\">The
        most robust effect of this study was the negative relationship between the
        amount of prenatal marijuana exposure in the right precentral gyrus (<ce:italic>x</ce:italic>,
        <ce:italic>y</ce:italic>, <ce:italic>z</ce:italic>\n                           <ce:hsp
        sp=\"0.12\"/>=<ce:hsp sp=\"0.12\"/>45 \u2212<ce:hsp sp=\"0.10\"/>6 45, <ce:italic>z</ce:italic>\n
        \                          <ce:hsp sp=\"0.12\"/>=<ce:hsp sp=\"0.12\"/>6.8,
        <ce:italic>p</ce:italic>\n                           <ce:hsp sp=\"0.12\"/>=<ce:hsp
        sp=\"0.12\"/>0.038, cluster of 10 voxels) and the BOLD effect (<ce:cross-ref
        refid=\"fig2\">Fig. 2</ce:cross-ref>\n                           <ce:float-anchor
        refid=\"fig2\"/>). This negative relationship is significant after correcting
        for multiple comparisons at <ce:italic>p</ce:italic>\n                           <ce:hsp
        sp=\"0.12\"/>=<ce:hsp sp=\"0.12\"/>0.001, while controlling for prenatal nicotine,
        alcohol and caffeine, and current nicotine, alcohol and marijuana use as well
        as IQ. At a corrected value of 0.05, the left putamen (<ce:italic>x</ce:italic>,
        <ce:italic>y</ce:italic>, <ce:italic>z</ce:italic>\n                           <ce:hsp
        sp=\"0.12\"/>=<ce:hsp sp=\"0.12\"/>\u2212<ce:hsp sp=\"0.10\"/>27 3 0, <ce:italic>z</ce:italic>\n
        \                          <ce:hsp sp=\"0.12\"/>=<ce:hsp sp=\"0.12\"/>4.2,
        <ce:italic>p</ce:italic>\n                           <ce:hsp sp=\"0.12\"/>=<ce:hsp
        sp=\"0.12\"/>0.007 with 280 voxels in the cluster) (<ce:cross-ref refid=\"fig2\">Fig.
        2</ce:cross-ref>) was also significantly negatively affected by prenatal marijuana
        exposure. Using the covariates mentioned above, there was a positive relationship
        between amount of prenatal marijuana exposure and neural activity in the right
        cuneus (<ce:italic>x</ce:italic>, <ce:italic>y</ce:italic>, <ce:italic>z</ce:italic>\n
        \                          <ce:hsp sp=\"0.12\"/>=<ce:hsp sp=\"0.12\"/>9 \u2212<ce:hsp
        sp=\"0.10\"/>81 20, <ce:italic>z</ce:italic>\n                           <ce:hsp
        sp=\"0.12\"/>=<ce:hsp sp=\"0.12\"/>5.27, <ce:italic>p</ce:italic>\n                           <ce:hsp
        sp=\"0.12\"/>=<ce:hsp sp=\"0.12\"/>0.008 with 272 voxels in the cluster) (<ce:cross-ref
        refid=\"fig2\">Fig. 2</ce:cross-ref>). All coordinates are reported in MNI
        space.</ce:para>\n                     </ce:section>\n                     <ce:section
        view=\"all\">\n                        <ce:label>3.3.2</ce:label>\n                        <ce:section-title>Regions
        of interest</ce:section-title>\n                        <ce:para view=\"all\">Brain
        regions positively related to the amount of prenatal marijuana exposure during
        visuospatial working memory (2-Back\u2013Match to Centre) from the ROI analysis
        included the left medial PFC (<ce:italic>x</ce:italic>, <ce:italic>y</ce:italic>,
        <ce:italic>z</ce:italic>\n                           <ce:hsp sp=\"0.12\"/>=<ce:hsp
        sp=\"0.12\"/>\u2212<ce:hsp sp=\"0.10\"/>12 12 \u2212<ce:hsp sp=\"0.10\"/>15,
        <ce:italic>z</ce:italic>\n                           <ce:hsp sp=\"0.12\"/>=<ce:hsp
        sp=\"0.12\"/>5.78, <ce:italic>p</ce:italic>\n                           <ce:hsp
        sp=\"0.12\"/>=<ce:hsp sp=\"0.12\"/>0.015, cluster of 29 voxels), the left
        inferior frontal gyrus (<ce:italic>x</ce:italic>, <ce:italic>y</ce:italic>,
        <ce:italic>z</ce:italic>\n                           <ce:hsp sp=\"0.12\"/>=<ce:hsp
        sp=\"0.12\"/>\u2212<ce:hsp sp=\"0.10\"/>45 18 20, <ce:italic>z</ce:italic>\n
        \                          <ce:hsp sp=\"0.12\"/>=<ce:hsp sp=\"0.12\"/>3.24,
        <ce:italic>p</ce:italic>\n                           <ce:hsp sp=\"0.12\"/>=<ce:hsp
        sp=\"0.12\"/>0.042, cluster of 19 voxels), and the left cerebellum (<ce:italic>x</ce:italic>,
        <ce:italic>y</ce:italic>, <ce:italic>z</ce:italic>\n                           <ce:hsp
        sp=\"0.12\"/>=<ce:hsp sp=\"0.12\"/>\u2212<ce:hsp sp=\"0.10\"/>33 \u2212<ce:hsp
        sp=\"0.10\"/>48 \u2212<ce:hsp sp=\"0.10\"/>45, <ce:italic>z</ce:italic>\n
        \                          <ce:hsp sp=\"0.12\"/>=<ce:hsp sp=\"0.12\"/>5.13,
        <ce:italic>p</ce:italic>\n                           <ce:hsp sp=\"0.12\"/>=<ce:hsp
        sp=\"0.12\"/>0.037 cluster of 20 voxels) (<ce:cross-ref refid=\"fig2\">Fig.
        2</ce:cross-ref>).</ce:para>\n                        <ce:para view=\"all\">Reduced
        activity with increased prenatal marijuana exposure was observed in several
        frontal cortex regions (<ce:cross-ref refid=\"fig2\">Fig. 2</ce:cross-ref>).
        Most regions were located in right prefrontal cortex including, dorsolateral
        PFC (<ce:italic>x</ce:italic>, <ce:italic>y</ce:italic>, <ce:italic>z</ce:italic>\n
        \                          <ce:hsp sp=\"0.12\"/>=<ce:hsp sp=\"0.12\"/>27 18
        35, <ce:italic>z</ce:italic>\n                           <ce:hsp sp=\"0.12\"/>=<ce:hsp
        sp=\"0.12\"/>3.07, <ce:italic>p</ce:italic>\n                           <ce:hsp
        sp=\"0.12\"/>=<ce:hsp sp=\"0.12\"/>0.042, cluster of 19 voxels), medial PFC
        (<ce:italic>x</ce:italic>, <ce:italic>y</ce:italic>, <ce:italic>z</ce:italic>\n
        \                          <ce:hsp sp=\"0.12\"/>=<ce:hsp sp=\"0.12\"/>9 63
        5, <ce:italic>z</ce:italic>\n                           <ce:hsp sp=\"0.12\"/>=<ce:hsp
        sp=\"0.12\"/>3.31, <ce:italic>p</ce:italic>\n                           <ce:hsp
        sp=\"0.12\"/>=<ce:hsp sp=\"0.12\"/>0.046, cluster of 18 voxels), and ventral
        PFC (<ce:italic>x</ce:italic>, <ce:italic>y</ce:italic>, <ce:italic>z</ce:italic>\n
        \                          <ce:hsp sp=\"0.12\"/>=<ce:hsp sp=\"0.12\"/>45 33
        \u2212<ce:hsp sp=\"0.10\"/>5, <ce:italic>z</ce:italic>\n                           <ce:hsp
        sp=\"0.12\"/>=<ce:hsp sp=\"0.12\"/>2.86, <ce:italic>p</ce:italic>\n                           <ce:hsp
        sp=\"0.12\"/>=<ce:hsp sp=\"0.12\"/>0.02, cluster of 25 voxels). Other areas
        with significant decreases in activity were observed in the left presupplementary
        motor cortex (<ce:italic>x</ce:italic>, <ce:italic>y</ce:italic>, <ce:italic>z</ce:italic>\n
        \                          <ce:hsp sp=\"0.12\"/>=<ce:hsp sp=\"0.12\"/>\u2212<ce:hsp
        sp=\"0.10\"/>9 30 50, <ce:italic>z</ce:italic>\n                           <ce:hsp
        sp=\"0.12\"/>=<ce:hsp sp=\"0.12\"/>3.69, <ce:italic>p</ce:italic>\n                           <ce:hsp
        sp=\"0.12\"/>=<ce:hsp sp=\"0.12\"/>0.037, cluster of 20 voxels) and the right
        parahippocampal gyrus (24 \u2212<ce:hsp sp=\"0.10\"/>9 \u2212<ce:hsp sp=\"0.10\"/>25,
        <ce:italic>z</ce:italic>\n                           <ce:hsp sp=\"0.12\"/>=<ce:hsp
        sp=\"0.12\"/>4.63, <ce:italic>p</ce:italic>\n                           <ce:hsp
        sp=\"0.12\"/>=<ce:hsp sp=\"0.12\"/>0.014). All results for the ROI analyses
        were corrected at 0.05 within a 10 mm sphere of the predetermined ROI.</ce:para>\n
        \                       <ce:para view=\"all\">To control for the 13 subjects
        with cannabis in their urine sample, indicative of current exposure, a separate
        analysis was performed on those subjects who had a negative urinalysis. In
        this ROI analysis, these 18 subjects showed a similar relationship between
        amount of prenatal marijuana exposure and neural activity during processing.
        This analysis had considerably fewer subjects and thus the power was not as
        high as with all 31 subjects in the analysis. However, significance or trends
        towards significance, which paralleled those observed among the urine positive
        subjects, were observed. The areas that had attenuated activity with respect
        to amount of prenatal marijuana exposure included the right precentral gyrus
        (<ce:italic>x</ce:italic>, <ce:italic>y</ce:italic>, <ce:italic>z</ce:italic>\n
        \                          <ce:hsp sp=\"0.12\"/>=<ce:hsp sp=\"0.12\"/>45 \u2212<ce:hsp
        sp=\"0.10\"/>3 50, <ce:italic>z</ce:italic>\n                           <ce:hsp
        sp=\"0.12\"/>=<ce:hsp sp=\"0.12\"/>3.33, <ce:italic>p</ce:italic>\n                           <ce:hsp
        sp=\"0.12\"/>=<ce:hsp sp=\"0.12\"/>0.025, cluster of 22 voxels), left putamen,
        and left medial PFC. The positively related activity included the right visual
        cortex and cerebellum.</ce:para>\n                     </ce:section>\n                  </ce:section>\n
        \              </ce:section>\n               <ce:section view=\"all\">\n                  <ce:label>4</ce:label>\n
        \                 <ce:section-title>Discussion</ce:section-title>\n                  <ce:para
        view=\"all\">This fMRI study provides neurophysiologic evidence that there
        are long lasting consequences of prenatal marijuana exposure, into young adulthood.
        Significant effects of prenatal marijuana exposure were observed in the PFC,
        the parahippocampal gyrus, putamen, cuneus and cerebellum as participants
        performed a task of executive functioning, specifically a visuospatial 2-back
        task. Although controlling for all potentially confounding variables would
        be impossible, imaging the OPPS population allowed for control of several
        pertinent variables, including current drug use.</ce:para>\n                  <ce:para
        view=\"all\">The n-back task required several aspects of executive functioning
        including manipulation, maintenance and active processing of stored information,
        spatial attention, and selection of a response based on the active processing.
        It is well accepted that the integrity of the PFC, along with its widespread
        networks with the rest of the brain, is involved in this type of processing.
        The areas of the PFC affected by prenatal marijuana exposure were extensive.
        The most robust effect was a significant reduction in activity in the right
        precentral gyrus/premotor cortex as the amount of prenatal marijuana exposure
        increased. This brain region reflects the encoding process in visuospatial
        short term memory <ce:cross-ref refid=\"bib14\">[14]</ce:cross-ref>.</ce:para>\n
        \                 <ce:para view=\"all\">A similar pattern of activity was
        observed in children when compared with adults as they performed a task of
        visuospatial working memory <ce:cross-refs refid=\"bib41 bib60\">[41,60]</ce:cross-refs>.
        Thomas et al. <ce:cross-ref refid=\"bib60\">[60]</ce:cross-ref> suggest that
        children cannot balance the cognitive and motor competition required for a
        task like the visuospatial 2-back task. Perhaps the same is true with increasing
        amounts of prenatal marijuana exposure. It is, however, important to report
        that there were no significant differences in cognitive performance with respect
        to amount of prenatal marijuana exposure as observed with the neural activity.
        Nevertheless, under conditions of comparable performance, prenatal marijuana
        exposure may affect the utilization of circuits involved in motor preparation,
        execution, response inhibition, and spatial working memory <ce:cross-refs
        refid=\"bib12 bib35 bib44 bib49 bib51 bib60\">[12,35,44,49,51,60]</ce:cross-refs>.
        Challenging the visuospatial working memory neural circuitry with a more difficult
        3-back task might reveal differences which would elucidate this concept. The
        lack of performance effects concomitant with the significant fMRI effects
        highlights the benefit of using fMRI in addition to neuropsychological assessment
        to study the long term effects of prenatal marijuana exposure on executive
        functioning.</ce:para>\n                  <ce:para view=\"all\">Additional
        PFC results from this study show that as the amount of prenatal marijuana
        exposure increased, there was significantly more neural activity in left sided
        areas including the left medial frontal gyrus and left inferior frontal gyrus.
        There was also a decrease in activity in right brain regions including right
        medial PFC, right DLPFC, and right ventrolateral PFC (see <ce:cross-refs refid=\"fig2
        fig3\">Figs. 2 and 3</ce:cross-refs>\n                     <ce:float-anchor
        refid=\"fig3\"/>). It has been shown that bilateral PFC is involved in spatial
        working memory <ce:cross-refs refid=\"bib4 bib7 bib39 bib40 bib45 bib50 bib53
        bib54 bib64\">[4,7,39,40,45,50,53,54,64]</ce:cross-refs> and that lateralization
        is based on the type of executive processing e.g. manipulation versus maintenance
        of information <ce:cross-refs refid=\"bib17 bib31 bib48\">[17,31,48]</ce:cross-refs>.
        The imbalance between left and right PFC activity in the present study may
        reflect strategic differences in the approach taken to perform the task or
        a compensatory response where contralateral brain systems (left) are increasingly
        engaged to compensate for functionally compromised regions (right). Either
        explanation could account for the groups' ability to successfully perform
        the task with no significant cognitive performance differences. Further research
        will be performed to determine which of these possibilities is more plausible.</ce:para>\n
        \                 <ce:para view=\"all\">Imaging studies have also observed
        regional specificity for the storage of spatial information in the recruitment
        of dorsal lateral prefrontal areas while more ventral areas are active for
        storage of object features <ce:cross-refs refid=\"bib35 bib42\">[35,42]</ce:cross-refs>.
        The reduced activity in the right inferior frontal gyrus (IFG) with respect
        to amount of prenatal marijuana exposure does not coincide with this ventral
        versus dorsal stream of visual processing. However, this is a similar area
        to that affected by prenatal marijuana exposure when the OPPS subjects performed
        a Go/No Go task challenging response inhibition neural circuitry. It is possible
        that the reduction in activity in the right ventral PFC was related more to
        inhibition than to working memory or visuospatial processing. It is not possible,
        with the block design of this study, to break down each stimulus and each
        response to isolate inhibition from working memory. Although these processes
        are intertwined <ce:cross-refs refid=\"bib9 bib58\">[9,58]</ce:cross-refs>,
        an event related fMRI design may provide further discrimination. Although
        the PFC is critical for visuospatial working memory, specifically the manipulation
        of information within working memory for selection and execution of responding,
        there is considerable fMRI evidence to indicate that the integrity of the
        widespread connections that exist between the PFC and more posterior brain
        regions is also required <ce:cross-refs refid=\"bib10 bib16 bib38 bib40 bib50\">[10,16,38,40,50]</ce:cross-refs>.
        The lateralization observed in the PFC continued into these more posterior
        regions, including decreased activity in right parahippocampal gyrus activity
        with increased amounts of prenatal marijuana exposure.</ce:para>\n                  <ce:para
        view=\"all\">The parahippocampal gyrus is involved in spatial localization
        and memory <ce:cross-refs refid=\"bib16 bib40 bib47 bib50\">[16,40,47,50]</ce:cross-refs>.
        Spatial memory deficits have been reported following adult marijuana use <ce:cross-refs
        refid=\"bib36 bib37\">[36,37]</ce:cross-refs> and also in rats who were prenatally
        exposed to the cannabinoid receptor agonist WIN 555,212-2 (WIN). These effects
        have been linked to activation of cannabinoid receptors in the hippocampus
        where by the presence of cannabinoids are thought to decrease the long-term
        potentiation that is required for learning and memory <ce:cross-ref refid=\"bib43\">[43]</ce:cross-ref>.</ce:para>\n
        \                 <ce:para view=\"all\">Another more posterior area that showed
        similar lateralization to the PFC was the cerebellum. There was an increase
        in left cerebellar activity with increased prenatal marijuana exposure. Previous
        imaging studies have shown that when a cognitive task requires increased concentration
        due to difficulty, there is an increase in cerebellar activity along with
        a concomitant increase in contralateral DLPFC activity <ce:cross-refs refid=\"bib3
        bib6 bib18 bib55 bib61\">[3,6,18,55,61]</ce:cross-refs>. This co-activation
        was not observed in the present study as the increased left cerebellar activity
        was accompanied by an increase in left posterior medial PFC and left IFG activity
        and reduced right DLPFC activity.</ce:para>\n                  <ce:para view=\"all\">A
        possible mechanism underlying the parahippocampal and cerebellar observations
        may be the impact of prenatal marijuana upon the in utero development of the
        connections between DLPFC and cerebellum, as well as the effectiveness of
        long term potentiation in the parahippocampal region. As mentioned, these
        areas, along with the PFC, have high densities of cannabinoid receptors <ce:cross-refs
        refid=\"bib8 bib48 bib57\">[8,48,57]</ce:cross-refs>.</ce:para>\n                  <ce:para
        view=\"all\">Although, it is not possible to determine from this study the
        effects of marijuana exposure on the development of cannabinoid receptors
        in utero, the results suggest that prenatal marijuana exposure affects the
        future communication and functioning of these brain regions. These results
        are similar to those observed in the previous fMRI study of the OPPS sample
        <ce:cross-ref refid=\"bib56\">[56]</ce:cross-ref>, providing further evidence
        that prenatal marijuana exposure ultimately affects neurophysiological processing
        that underlies executive functioning.</ce:para>\n               </ce:section>\n
        \              <ce:section view=\"all\">\n                  <ce:label>5</ce:label>\n
        \                 <ce:section-title>Summary</ce:section-title>\n                  <ce:para
        view=\"all\">This fMRI study provides further evidence that the effects of
        prenatal marijuana exposure on neural development continue into young adulthood.
        The results are consistent with the hypothesis that it is neural systems involved
        in executive functioning, specifically the PFC, that are affected by the prenatal
        exposure.</ce:para>\n               </ce:section>\n            </ce:sections>\n
