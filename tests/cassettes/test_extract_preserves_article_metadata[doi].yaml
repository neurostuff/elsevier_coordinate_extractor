        \                 <ce:simple-para id=\"sp0040\" view=\"all\">Adolescents'
        striatal activation (caudate) during reward anticipation predicts change in
        depressive symptoms over 2 years in adolescents in mid/late puberty. Mid/Late
        pubertal adolescents are shown with red dotted line, and pre/early pubertal
        adolescents are shown with solid line, with corresponding regression fit lines
