        Dana L.</dc:creator><dc:creator>Ryan, Neal D.</dc:creator><dc:creator>Forbes,
        Erika E.</dc:creator><dc:description>\n                  Adolescence is a
        developmental period characterized by significant increases in the onset of
        depression, but also by increases in depressive symptoms, even among psychiatrically
        healthy youth. Disrupted reward function has been postulated as a critical
        factor in the development of depression, but it is still unclear which adolescents
        are particularly at risk for rising depressive symptoms. We provide a conceptual
        stance on gender, pubertal development, and reward type as potential moderators
        of the association between neural response to reward and rises in depressive
        symptoms. In addition, we describe preliminary findings that support claims
        of this conceptual stance. We propose that (1) status-related rewards may
        be particularly salient for eliciting neural response relevant to depressive
        symptoms in boys, whereas social rewards may be more salient for eliciting
        neural response relevant to depressive symptoms in girls and (2) the pattern
        of reduced striatal response and enhanced medial prefrontal response to reward
        may be particularly predictive of depressive symptoms in pubertal adolescents.
        We found that greater vmPFC activation when winning rewards predicted greater
        increases in depressive symptoms over 2years, for boys only, and less striatal
        activation when anticipating rewards predicted greater increases in depressive
        symptoms over 2years, for adolescents in mid to late pubertal stages but not
        those in pre to early puberty. We also propose directions for future studies,
        including the investigation of social vs. monetary reward directly and the
        longitudinal assessment of parallel changes in pubertal development, neural
        response to reward, and depressive symptoms.\n               </dc:description><openaccess>0</openaccess><openaccessArticle>false</openaccessArticle><openaccessType/><openArchiveArticle>false</openArchiveArticle><openaccessSponsorName/><openaccessSponsorType/><openaccessUserLicense/><dcterms:subject>Reward</dcterms:subject><dcterms:subject>Adolescence</dcterms:subject><dcterms:subject>Depression</dcterms:subject><dcterms:subject>Puberty</dcterms:subject><link
