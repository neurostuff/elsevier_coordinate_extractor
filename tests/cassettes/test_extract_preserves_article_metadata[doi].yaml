        \        <ce:floats>\n            <ce:figure id=\"fig0005\">\n               <ce:label>Fig.
        1</ce:label>\n               <ce:caption id=\"cap0005\">\n                  <ce:simple-para
        id=\"spar0030\" view=\"all\">Schematic diagram of the experimental design,
        showing views of the experimental set-up of each task condition (A and B)
        and high-level baseline conditions (HLB). Each block consisted of 12 trials.
        Red arrows indicate the button response given by the subject. Blocks of task
        conditions (A or B) were alternated with blocks of HLB conditions. In task
        A, the stimulus card was preceded by the neutral word \u2018card\u2019 on
        the screen, giving no information about the sorting dimension, and subjects
        had to deduce the criterion by trial and error and the appropriate use of
        feedback. In task B, however, the stimulus card provided information only
        about a change in the sorting criterion, showing the word \u2018shape\u2019,
        \u2018color\u2019 or \u2018number\u2019 on the screen whenever a change occurred.
        In the HLB condition, subjects had to choose the card identical to one of
        the four reference cards. (For interpretation of the references to color in
        this figure legend, the reader is referred to the web version of this article.)</ce:simple-para>\n
        \              </ce:caption>\n               <ce:link locator=\"gr1\"/>\n
