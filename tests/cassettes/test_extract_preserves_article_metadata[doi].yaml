        \              </ce:keyword>\n               <ce:keyword>\n                  <ce:text>Amyloid</ce:text>\n
        \              </ce:keyword>\n               <ce:keyword>\n                  <ce:text>Microglia</ce:text>\n
        \              </ce:keyword>\n               <ce:keyword>\n                  <ce:text>PIB</ce:text>\n
        \              </ce:keyword>\n               <ce:keyword>\n                  <ce:text>PK11195</ce:text>\n
        \              </ce:keyword>\n               <ce:keyword>\n                  <ce:text>PET</ce:text>\n
        \              </ce:keyword>\n            </ce:keywords>\n         </head>\n
        \        <body view=\"all\">\n            <ce:sections>\n               <ce:section
        id=\"section0005\" view=\"all\">\n                  <ce:section-title>Introduction</ce:section-title>\n
        \                 <ce:para id=\"para0005\" view=\"all\">The pathological hallmark
        of Alzheimer's disease (AD) is the presence of extracellular amyloid plaques
        and intraneuronal neurofibrillary tangles (NFTs). The exact cause of the neurofibrillary
        tangle formation associated with neuronal degeneration and synaptic loss in
        AD remains uncertain. The amyloid cascade hypothesis suggests formation of
        \u03B2-amyloid fibrils (A\u03B2) is directly responsible for triggering tau
        phosphorylation and neurofibrillary tangle formation leading to neuronal death
        and dementia (<ce:cross-refs refid=\"bib21 bib42\">Hardy and Allsop, 1991;
        Selkoe, 1991</ce:cross-refs>). A modified amyloid cascade/neuroinflamation
        hypothesis suggests that A\u03B2 formation activates microglial cells which
        in turn release potentially neurotoxic substances, such as nitric oxide, pro-inflammatory
        cytokines, complement proteins, and other inflammatory mediators, resulting
        in tau phosphorylation and neurodegenerative changes (<ce:cross-refs refid=\"bib1
        bib13 bib32\">Akiyama et al., 2000; Eikelenboom et al., 2002; McGeer and McGeer,
        2001</ce:cross-refs>). It has been shown in vitro that A\u03B2 fibrils result
        in microglial activation (<ce:cross-refs refid=\"bib18 bib31 bib35\">Giulian
        et al., 1996; McDonald et al., 1997; Meda et al., 1995</ce:cross-refs>).</ce:para>\n
        \                 <ce:para id=\"para0010\" view=\"all\">Plaque associated
        microglia display dilated intracellular channels of smooth endoplasmic reticulum
        containing amyloid fibers, (<ce:cross-refs refid=\"bib52 bib53\">Wisniewski
        et al., 1989; Wisniewski et al., 1992</ce:cross-refs>) suggesting a role of
        microglia in clearing beta amyloid. Microglia may normally be responsible
        for amyloid phagocytosis in health (<ce:cross-ref refid=\"bib54\">Wisniewski
        et al., 1991</ce:cross-ref>). In AD it has been argued that the microglia
        clustered around amyloid deposits have become dysfunctional and incapable
        of removing amyloid (<ce:cross-ref refid=\"bib40\">Rogers et al., 2002</ce:cross-ref>).</ce:para>\n
        \                 <ce:para id=\"para0015\" view=\"all\">The peripheral benzodiazepine
        binding receptor (PBBR) is a nuclear encoded mitochondrial protein that is
        abundant in peripheral organs, particularly in adrenal glands, kidney, heart
        and lungs as well as haematogenous cells but present in the normal CNS only
        at low levels (<ce:cross-ref refid=\"bib37\">Parola et al., 1993</ce:cross-ref>).
        Normal brain shows detectable levels only in the choroid plexus, ependyma,
        olfactory bulbs, endothelial cells and in smooth muscle of the tunica media
        of intra and extra parenchymal arteries (<ce:cross-ref refid=\"bib6\">Beurdeley-Thomas
        et al., 2000</ce:cross-ref>). Normally microglia are in a resting state in
        brain. AD is associated with activation of microglia and the mitochondria
        of these cells express increased PBBRs (<ce:cross-ref refid=\"bib25\">Kreutzberg,
        1996</ce:cross-ref>). [11C](R)PK11195 [1-(2-chlorophenyl)-<ce:italic>N</ce:italic>-methyl-<ce:italic>N</ce:italic>-(1-methyl
        propyl)-3-isoquinoline carboxamide] is a specific ligand for the PBBR (<ce:cross-ref
        refid=\"bib43\">Shah et al., 1994</ce:cross-ref>). In normal brain tissue
        specific binding of [11C](R)PK11195 is low as microglia are in a resting state.
        Autoradiography combined with immunocytochemical studies has shown that brain
        binding of [11C](R)PK11195 closely follows the distribution of microglia activated
        by brain injury in conditions such as multiple sclerosis (<ce:cross-ref refid=\"bib4\">Banati
        et al., 2000</ce:cross-ref>). A previous PET study from our group reported
        that increased [11C](R)PK11195 binding could be detected in entorhinal, temporoparietal
        and posterior cingulate cortex in established AD (<ce:cross-ref refid=\"bib9\">Cagnin
        et al., 2001a</ce:cross-ref>).</ce:para>\n                  <ce:para id=\"para0020\"
        view=\"all\">[11C]PIB (<ce:italic>N</ce:italic>-methyl-[11-C]2-(4\u2032-methyl
        amino phenyl )-6-hydroxy benzothiazole), binds to fibrillar \u03B2 amyloid
        in both neuritic and non-neuritic plaques in the cortex and striatum of AD
        patients, but not to amorphous \u03B2 amyloid deposits; the latter can be
        found in the cerebellum (<ce:cross-ref refid=\"bib24\">Klunk et al., 2003</ce:cross-ref>).
        Studies have reported two-fold increases in cortical uptake of [11C]PIB in
        AD subjects compared with healthy controls (<ce:cross-refs refid=\"bib3 bib12
        bib14 bib15 bib22 bib36 bib51\">Archer et al., 2006; Edison et al., 2007;
        Engler et al., 2006; Fagan et al., 2006; Klunk et al., 2004; Mintun, 2005;
        Verhoeff et al., 2004</ce:cross-refs>).</ce:para>\n                  <ce:para
        id=\"para0025\" view=\"all\">To date the relationship between microglial activation
        and amyloid deposition in vivo has not been investigated simultaneously. In
        this study, for the first time we have examined the relative distributions
        of raised amyloid load and microglial activation in a group of AD subjects
        using [11C]PIB-PET and [11C](R)PK11195-PET.</ce:para>\n               </ce:section>\n
        \              <ce:section id=\"section0010\" view=\"all\">\n                  <ce:section-title>Methods</ce:section-title>\n
        \                 <ce:para id=\"para0030\" view=\"all\">AD subjects were recruited
        from the specialist dementia clinics at the Hammersmith Hospitals Trust and
        the National Hospital for Neurology and Neurosurgery, London, UK. Thirteen
        AD subjects had both [11C](R)PK11195-PET and [11C]PIB-PET. Ten age-matched
        healthy control subjects had [11C](R)PK11195-PET while 14 healthy control
        subjects had [11C]PIB-PET. Demographic details are presented in <ce:cross-ref
        refid=\"tbl1\">Table 1</ce:cross-ref>\n                     <ce:float-anchor
        refid=\"tbl1\"/>. Subjects were assigned a diagnosis of clinically probable
        AD based on the NINDS-ADRDA criteria (<ce:cross-ref refid=\"bib34\">McKhann
        et al., 1984</ce:cross-ref>). All subjects had detailed neurological assessments
        including a history from a close relative and routine blood analysis and electroencephalography
        and the neuropsychometric tests. The [11C]PIB scans were acquired as a part
        of previously published study (<ce:cross-ref refid=\"bib12\">Edison et al.,
        2007</ce:cross-ref>) by our group examining the relationship between amyloid
        load and resting glucose metabolism in AD. Here we have studied the relationship
        between the distributions of microglial activation and amyloid load. Hence,
        one AD subject without an increased amyloid load detectable by [11C]PIB-PET
        was excluded from this study, while another subject without increased amyloid
        load did not have [11C](R)PK11195-PET.</ce:para>\n                  <ce:para
        id=\"para0035\" view=\"all\">The inclusion criteria for AD subjects were:
        (1) age 50\u201379\_years, (2) AD based on NINCDS-ADRDA (<ce:cross-ref refid=\"bib34\">McKhann
        et al., 1984</ce:cross-ref>) and DSM IV criteria, (3) a clinical diagnosis
        of AD before they enrolled into the study, (4) adequate visual and auditory
        acuity to complete the psychological testing, (5) a reliable care giver who
        could provide information about patient's clinical symptoms, (6) completion
        of standard psychometric evaluation, (7) ability to give informed consent.
        All the eligible patients were approached in the clinic and had the project
        explained to them. Motivated subjects were recruited if they had a reliable
        care giver.</ce:para>\n                  <ce:para id=\"para0040\" view=\"all\">The
        exclusion criteria were: (1) significant white matter microvascular disease
        on MRI over and above a few scattered lacunes compatible with normal aging
        as judged by an experienced radiologist, (2) depression, (3) any significant
        disease or unstable medical condition that could influence neuropsychological
        testing, (4) participants in whom magnetic resonance imaging (MRI) is contraindicated,
        (5) history of schizophrenia, schizoaffective disorder, bipolar disorder or
        any history of ECT, (6) history of cancer within the last 5 years except focal
        skin and prostate cancer. Control subjects were recruited by local advertisement
        and from the spouses of the patients. The above exclusion criteria were also
        applied when selecting control subjects. Dementia was excluded in control
        subjects by detailed clinical examination and neuropsychological testing while
        significant cerebral atrophy was excluded by T1-weighted and structural damage
        by T2-weighted MRIs. Control subjects who had any evidence of impaired cognitive
        performance were excluded. Permission to perform these studies was obtained
        from the Ethics Committee of the Hammersmith Hospitals Trust while permission
        to administer radiotracers was obtained from the Administration of Radioactive
        Substances Advisory Committee (ARSAC) UK.</ce:para>\n                  <ce:section
        id=\"section0015\" view=\"all\">\n                     <ce:section-title>MRI</ce:section-title>\n
        \                    <ce:para id=\"para0045\" view=\"all\">MRIs were obtained
        with a 1.5 Tesla GE scanner. T1 volumetric MRI (3D T1 volume, pulse sequence
        RF-Fast, acquisition times TR 30\_ms, TE 3\_ms, flip angle 30\xB0, FOV 25\_cm,
        matrix 156<ce:hsp sp=\"0.12\"/>\xD7<ce:hsp sp=\"0.12\"/>256, voxel dimensions
        0.98<ce:hsp sp=\"0.12\"/>\xD7<ce:hsp sp=\"0.12\"/>0.98<ce:hsp sp=\"0.12\"/>\xD7<ce:hsp
        sp=\"0.12\"/>1.6\_mm.) was acquired for co-registration and assessment of
        atrophy while T2 weighted images were acquired to rule out any structural
        abnormality in AD and control subjects.</ce:para>\n                  </ce:section>\n
        \                 <ce:section id=\"section0020\" view=\"all\">\n                     <ce:section-title>[11C](R)PK11195-PET</ce:section-title>\n
        \                    <ce:para id=\"para0050\" view=\"all\">All subjects underwent
        [11C](R)PK11195-PET using an ECAT EXACT HR++ (CTI/Siemens 966) camera acquiring
        data in three-dimensional mode at the Cyclotron Building, Hammersmith Hospital.
        The scanner has an axial field of view of 23.4\_cm and provides 95 transaxial
        planes with a spatial resolution of 4.8\_mm FWHM (transaxial, 1\_cm off axis)
        and 5.6\_mm (axial, on axis) after image reconstruction (<ce:cross-ref refid=\"bib44\">Spinks
        et al., 2000</ce:cross-ref>). This high-resolution, high-sensitivity tomograph
        permits interrogation of small volume structures. A transmission scan, used
        to correct for attenuation of emitted radiation by skull and soft tissues,
        was acquired using a single rotating photon point source of 150\_MBq of <ce:sup
        loc=\"pre\">137</ce:sup>Cs. Thirty seconds after the start of the emission
        scan, a mean dose of 296 (SD<ce:hsp sp=\"0.12\"/>\xB1<ce:hsp sp=\"0.12\"/>18)
        MBq [11C](R)PK11195 in 5\_ml normal saline was injected intravenously over
        10\_s. [11C](R)PK11195 was manufactured and supplied by Hammersmith Imanet
        plc. Emission data were then acquired over 60\_min in list-mode and rebinned
        into 18 time frames post acquisition.</ce:para>\n                  </ce:section>\n
        \                 <ce:section id=\"section0025\" view=\"all\">\n                     <ce:section-title>[11C]PIB-PET</ce:section-title>\n
        \                    <ce:para id=\"para0055\" view=\"all\">[11C]PIB was manufactured
        and supplied by Hammersmith Imanet plc at the Cyclotron Building, Hammersmith
        Hospital. All AD patients and controls were scanned using a Siemens ECAT EXACT
        HR+ scanner (<ce:cross-ref refid=\"bib8\">Brix et al., 1997</ce:cross-ref>).
        Head position was checked using a short two minute transmission scan using
        an external rotating 68Ge source. A 10 minute transmission scan was then performed
        to measure tissue attenuation. Dynamic emission scans were acquired in three-dimensional
        mode. All subjects had an intravenous bolus injection of [11C]PIB \u2014 mean
        injected dose 370 (SD<ce:hsp sp=\"0.12\"/>\xB1<ce:hsp sp=\"0.12\"/>20) MBq.
        PET emission scans were acquired over 90\_min. All data processing and image
        reconstruction was performed using standard Siemens software which included
        scatter correction. Reconstruction of emission data was carried out using
        filtered backprojection (ramp, kernel 2.0\_mm FWHM); the 3D emission data
        were Fourier-rebinned into 2D data sets to increase the speed of reconstruction.</ce:para>\n
        \                 </ce:section>\n                  <ce:section id=\"section0030\"
        view=\"all\">\n                     <ce:section-title>Analysis of [11C](R)PK11195-PET
        data</ce:section-title>\n                     <ce:section id=\"section0035\"
        view=\"all\">\n                        <ce:section-title>Cluster analysis</ce:section-title>\n
        \                       <ce:para id=\"para0060\" view=\"all\">Parametric images
        of [11C](R)PK11195 binding potential (BP), reflecting Bmax/Kd, were generated
        with a simplified tissue reference two brain compartmental model (SRTM). As
        AD patients have widespread distribution of pathological changes, finding
        a reference region free of disease can be difficult. Cluster analysis was,
        therefore, used to extract and identify a distributed cluster of voxels that
        mirrored a normal population cortical reference input function for individual
        AD cases. Recently, we have introduced a novel computational methodology that
        enables the extraction of a reference cluster from [11C](R)PK11195 dynamic
        PET studies (<ce:cross-ref refid=\"bib49\">Turkheimer et al., 2007</ce:cross-ref>).
        The algorithm fits the time activity (TAC) of each pixel with the sum of the
        kinetics of six pre-defined tissues (normal gray and normal white matter,
        skull, muscle, gray matter with reactive microglia, vasculature that is rich
        in the receptor in endothelial cells and smooth muscles) obtained from a database
        of control subjects and patients. The reference time activity curve (TAC)
        is calculated as the average on the whole brain of the pixel TACs each weighted
        by its normal gray matter index. The choice of an appropriate reference not
        only increases the sensitivity of the quantification procedure to the specific
        signal from microglia. It also minimizes the sensitivity of the calculated
        binding potential (BP), obtained by the modeling procedure, to changes in
        blood flow. In particular, the BP obtained using the SRTM may produce a positive
        bias if the reference region is not \u201Cproper\u201D (e.g. the reference
        ROI kinetic is described by one compartment only). For example, in the normal
        brain, application of the SRTM with, say, a cerebellar reference, to white
        matter time activity curve will produce unrealistically positive BP values;
        this bias was eliminated with the new supervised reference extraction procedure
        (<ce:cross-ref refid=\"bib49\">Turkheimer et al., 2007</ce:cross-ref>). The
        clustering code is implemented in the software package SUPERPK (Imperial Innovations,
        Imperial College London) written in Matlab (The Mathworks Inc., Natick MA).
        Further work from our unit has now validated the SRTM using cluster analysis
        to define the reference input function as the most reproducible and sensitive
        technique for generating BP maps (<ce:cross-ref refid=\"bib2\">Anderson et
        al., 2007</ce:cross-ref>).</ce:para>\n                     </ce:section>\n
        \                 </ce:section>\n                  <ce:section id=\"section0040\"
        view=\"all\">\n                     <ce:section-title>Analysis of [11C]PIB-PET
        data</ce:section-title>\n                     <ce:section id=\"section0045\"
        view=\"all\">\n                        <ce:section-title>Target region to
        cerebellum ratios (RATIO)</ce:section-title>\n                        <ce:para
        id=\"para0065\" view=\"all\">The target region to cerebellar [11C]PIB uptake
        ratio image was created by dividing integral 60\u201390\_minute tracer uptake
        image by the integral 60\u201390\_minute uptake value of cerebellar gray matter.
        Initially a 60\u201390\_minute [11C]PIB uptake image was created by integrating
        the activity collected from 60\u201390\_min in Matlab 6. This image was coregistered
        to the individual's MRI using SPM 99. This coregistered image was then spatially
        transformed into MNI space. Cerebellar tracer uptake was then calculated by
        sampling the 60\u201390\_minute image using the cerebellar gray matter object
        map (see below) in Analyze AVW 6.1. The 60\u201390\_minute [11C]PIB uptake
        image was then divided by the cerebellar uptake value to create a 60\u201390\_minute
        ratio (RATIO) image using image calculator in Analyze AVW 6.1. Graphical Logan
        analysis using an arterial plasma input function has been suggested to be
        the preferred method for [11C]PIB-PET analysis (<ce:cross-ref refid=\"bib38\">Price
        et al., 2005</ce:cross-ref>). However target to cerebellar ratios at these
        later times provide a blood flow independent measure of [11C]PIB retention
        that is easy to calculate, and rests on minimum assumptions and does not require
        arterial sampling (<ce:cross-ref refid=\"bib27\">Lopresti et al., 2005</ce:cross-ref>).</ce:para>\n
        \                    </ce:section>\n                  </ce:section>\n                  <ce:section
        id=\"section0050\" view=\"all\">\n                     <ce:section-title>Region
        of Interest (ROI) analysis</ce:section-title>\n                     <ce:para
        id=\"para0070\" view=\"all\">We used statistical parametric mapping software
        (SPM99, Wellcome Department of Imaging Neuroscience, UCL, London, UK; <ce:inter-ref
        xlink:href=\"http://www.fil.ion.ucl.ac.uk/spm\" xlink:type=\"simple\">http://www.fil.ion.ucl.ac.uk/spm</ce:inter-ref>)
        to perform the following image pre-processing steps. Initially transaxial
        planes of individual subject MRIs were oriented parallel to the AC-PC line.
        MRIs were segmented into gray matter, white matter and CSF, and the gray matter
        images were thresholded at 50% probability. These gray matter images were
        then spatially transformed to Montreal Neurologic Institute (MNI) space. We
        convolved this binarised gray matter map with the latest version of a probabilistic
        brain atlas (<ce:cross-ref refid=\"bib20\">Hammers et al., 2003</ce:cross-ref>)
        to create individualized object maps of volumes of interest (<ce:cross-ref
        refid=\"bib12\">Edison et al., 2007</ce:cross-ref>).</ce:para>\n                     <ce:para
        id=\"para0075\" view=\"all\">Parametric maps of [11C](R)PK11195 binding potential
        maps and [11C]PIB uptake RATIO images were coregistered to the individuals'
        MRIs and spatially transformed into MNI space using SPM99. We then sampled
        the [11C](R)PK11195 binding maps and RATIO images using Analyze AVW 6.1 in
        the following regions: whole cortex, frontal, temporal, parietal and occipital
        association cortices, anterior and posterior cingulate gyrus, striatum and
        thalamus. A sub-regional analysis of temporal lobe was performed in order
        to compare our current data with a previous report (<ce:cross-ref refid=\"bib9\">Cagnin
        et al., 2001a</ce:cross-ref>). Levels of microglial activation and amyloid
        load in the hippocampus, parahippocampal gyrus, amygdala, middle/inferior
        temporal gyrus and cerebellum were also examined.</ce:para>\n                  </ce:section>\n
        \                 <ce:section id=\"section0055\" view=\"all\">\n                     <ce:section-title>Statistical
        Parametric Mapping (SPM) analysis</ce:section-title>\n                     <ce:para
        id=\"para0080\" view=\"all\">The PET data was smoothed with 6\_mm<ce:hsp sp=\"0.12\"/>\xD7<ce:hsp
        sp=\"0.12\"/>6\_mm<ce:hsp sp=\"0.12\"/>\xD7<ce:hsp sp=\"0.12\"/>6\_mm kernel
        filter prior to SPM analysis. Microglial activation is assessed by the localization
        of clusters of significant differences in mean [11C](R)PK11195 BP between
        patients and controls was interrogated with SPM 99 using a voxel threshold
        of <ce:italic>p</ce:italic>\n                        <ce:hsp sp=\"0.12\"/>&lt;<ce:hsp
        sp=\"0.12\"/>0.005 and an extent threshold of 50\_voxels. All clusters with
        <ce:italic>p</ce:italic>\n                        <ce:hsp sp=\"0.12\"/>&lt;<ce:hsp
        sp=\"0.12\"/>0.05 (corrected) were considered to be significant. To assess
        the amyloid load, [11C]PIB uptake RATIO between AD patients and control subjects
        were also localized at a voxel level using SPM99. The statistical threshold
        that was utilized defined a <ce:italic>p</ce:italic>\n                        <ce:hsp
        sp=\"0.12\"/>&lt;<ce:hsp sp=\"0.12\"/>0.00001 level for the individual voxels
        and a minimum of 100\_voxels for each set of connected voxels, and a corrected
        <ce:italic>p</ce:italic>\n                        <ce:hsp sp=\"0.12\"/>&lt;<ce:hsp
        sp=\"0.12\"/>0.05 threshold at the cluster level was accepted as significant.
        Statistical maps were corrected for multiple comparisons using cluster level
        inference derived from random field theory as implemented in SPM. Since the
        uptake of [11C](R)PK11195 is much lower than [11C]PIB, for visual comparison
        between [11C](R)PK11195 and [11C]PIB, we used a voxel threshold of <ce:italic>p</ce:italic>\n
        \                       <ce:hsp sp=\"0.12\"/>&lt;<ce:hsp sp=\"0.12\"/>0.05
        and extent threshold of 50\_voxels for [11C](R)PK11195 in <ce:cross-ref refid=\"fig2\">Fig.
        2</ce:cross-ref>A.</ce:para>\n                  </ce:section>\n                  <ce:section
        id=\"section0060\" view=\"all\">\n                     <ce:section-title>Statistical
        analysis</ce:section-title>\n                     <ce:para id=\"para0085\"
        view=\"all\">Statistical interrogations of ROI data were performed using SPSS
        for Windows version 14 (SPSS, Chicago, Illinois, USA). Since from past experience
        and on theoretical grounds we expected only increases in [11C]PIB and [11C](R)PK11195
        uptake in AD compared with controls we used one tailed Student t tests to
        interrogate the ROI data. Whole cortical and regional cortical levels of [11C](R)PK11195
        and [11C]PIB uptake were correlated with MMSE (Mini Mental State Examination)
        test ratings using Spearman's Rho correlation. We looked at the pattern of
        distribution between [11C](R)PK11195 and [11C]PIB using SPM and ROI analysis.</ce:para>\n
        \                 </ce:section>\n               </ce:section>\n               <ce:section
        id=\"section0065\" view=\"all\">\n                  <ce:section-title>Results</ce:section-title>\n
        \                 <ce:section id=\"section0070\" view=\"all\">\n                     <ce:section-title>[11C](R)PK11195-PET</ce:section-title>\n
        \                    <ce:para id=\"para0090\" view=\"all\">There was a significant
        difference between mean regional [11C](R)PK11195 uptake in AD and control
        subjects \u2014 see <ce:cross-ref refid=\"fig1\">Fig. 1</ce:cross-ref>\n                        <ce:float-anchor
        refid=\"fig1\"/>. <ce:cross-ref refid=\"tbl2\">Table 2</ce:cross-ref>\n                        <ce:float-anchor
        refid=\"tbl2\"/> details mean values of [11C](R)PK11195 binding based on ROI
        analysis in AD and controls. In addition to the regions listed in <ce:cross-ref
        refid=\"tbl2\">Table 2</ce:cross-ref>, there were [11C](R)PK11195 BP increases
        of 53% in amygdala (<ce:italic>p</ce:italic>\n                        <ce:hsp
        sp=\"0.12\"/>&lt;<ce:hsp sp=\"0.12\"/>0.001), 30% in parahippocampal gyrus
        (<ce:italic>p</ce:italic>\n                        <ce:hsp sp=\"0.12\"/>&lt;<ce:hsp
        sp=\"0.12\"/>0.005), and 35% in middle temporal gyrus (<ce:italic>p</ce:italic>\n
        \                       <ce:hsp sp=\"0.12\"/>&lt;<ce:hsp sp=\"0.12\"/>0.001).
        The hippocampus did not show any significant increase in [11C](R)PK11195 uptake.
        Interestingly, the cerebellum also showed a mean increase of 22% (<ce:italic>p</ce:italic>\n
        \                       <ce:hsp sp=\"0.12\"/>&lt;<ce:hsp sp=\"0.12\"/>0.01)
        [11C](R)PK11195 uptake in AD compared to the controls. A between group SPM
        localized significantly increased mean [11C](R)PK11195 binding in the frontal,
        temporal, parietal and occipital association cortical regions of the AD cohort
        \u2014 <ce:cross-ref refid=\"tbl3\">Table 3</ce:cross-ref>\n                        <ce:float-anchor
        refid=\"tbl3\"/>. <ce:cross-ref refid=\"fig2\">Fig. 2</ce:cross-ref>\n                        <ce:float-anchor
        refid=\"fig2\"/>A shows clusters of significantly increased [11C](R)PK11195
        compared with the controls subjects using a voxel threshold of <ce:italic>p</ce:italic>\n
        \                       <ce:hsp sp=\"0.12\"/>&lt;<ce:hsp sp=\"0.12\"/>0.05,
        and extent threshold of 50\_voxels. Images show significant clusters of <ce:italic>p</ce:italic>\n
        \                       <ce:hsp sp=\"0.12\"/>&lt;<ce:hsp sp=\"0.12\"/>0.05,
        corrected at cluster level.</ce:para>\n                  </ce:section>\n                  <ce:section
        id=\"section0075\" view=\"all\">\n                     <ce:section-title>[11C]PIB-PET</ce:section-title>\n
        \                    <ce:para id=\"para0095\" view=\"all\">Cortical [11C]PIB
        uptake was significantly raised in AD compared with controls (<ce:cross-ref
        refid=\"fig1\">Fig. 1</ce:cross-ref>). <ce:cross-ref refid=\"tbl2\">Table
        2</ce:cross-ref> details the regional [11C]PIB uptake RATIO in AD subjects
        and controls. In addition to the regions listed in <ce:cross-ref refid=\"tbl2\">Table
        2</ce:cross-ref>, the thalamus showed an increase of 34%, (<ce:italic>p</ce:italic>\n
        \                       <ce:hsp sp=\"0.12\"/>&lt;<ce:hsp sp=\"0.12\"/>0.001)
        the amygdala an increase of 15%, (<ce:italic>p</ce:italic>\n                        <ce:hsp
        sp=\"0.12\"/>&lt;<ce:hsp sp=\"0.12\"/>0.01) the parahippocampal gyrus an increase
        of 20%, (<ce:italic>p</ce:italic>\n                        <ce:hsp sp=\"0.12\"/>&lt;<ce:hsp
        sp=\"0.12\"/>0.001) and the middle temporal gyrus an increase of 43% (<ce:italic>p</ce:italic>\n
        \                       <ce:hsp sp=\"0.12\"/>&lt;<ce:hsp sp=\"0.12\"/>0.0001)
        of [11C]PIB uptake in AD. While the hippocampus showed a mildly raised amyloid
        load, this did not reach significance. Mean target region:cerebellar [11C]PIB
        uptake ratios for AD and controls are detailed in <ce:cross-ref refid=\"tbl2\">Table
        2</ce:cross-ref>. SPM localized clusters of significantly increased [11C]PIB
        uptake in frontal, temporal, and parietal association areas and the striatum
        of the AD cohort with relative sparing of primary sensorimotor cortex, thalamus,
        and brainstem (<ce:cross-ref refid=\"fig2\">Fig. 2</ce:cross-ref>). Since
        the SPM outputs the [11C]PIB contrast as one continuous cluster covering the
        frontal, temporal, parietal and occipital cortical regions, we have presented
        the Z score for the volume of interest (VOI) at a 5\_mm radius around the
        corresponding coordinates where the [11C]PK11195 is elevated in <ce:cross-ref
        refid=\"tbl4\">Table 4</ce:cross-ref>\n                        <ce:float-anchor
        refid=\"tbl4\"/>. These regions are not necessarily the regions with maximum
        [11C]PIB uptake, but this enables us to compare the behavior of the two different
        tracers.</ce:para>\n                  </ce:section>\n                  <ce:section
        id=\"section0080\" view=\"all\">\n                     <ce:section-title>Relationship
        between cognition, microglial activation, and amyloid load</ce:section-title>\n
        \                    <ce:para id=\"para0100\" view=\"all\">There were significant
        correlations between MMSE scores and [11C](R)PK11195 binding in posterior
        cingulate gyrus (<ce:italic>r</ce:italic>\n                        <ce:inf
        loc=\"post\">S</ce:inf>\n                        <ce:hsp sp=\"0.12\"/>=<ce:hsp
        sp=\"0.12\"/>\u2212<ce:hsp sp=\"0.10\"/>0.661, <ce:italic>p</ce:italic>\n
        \                       <ce:hsp sp=\"0.12\"/>=<ce:hsp sp=\"0.12\"/>0.014),
        parietal (<ce:italic>r</ce:italic>\n                        <ce:inf loc=\"post\">S</ce:inf>\n
        \                       <ce:hsp sp=\"0.12\"/>=<ce:hsp sp=\"0.12\"/>\u2212<ce:hsp
        sp=\"0.10\"/>0.329, <ce:italic>p</ce:italic>\n                        <ce:hsp
        sp=\"0.12\"/>=<ce:hsp sp=\"0.12\"/>0.006), and frontal (<ce:italic>r</ce:italic>\n
        \                       <ce:inf loc=\"post\">S</ce:inf>\n                        <ce:hsp
        sp=\"0.12\"/>=<ce:hsp sp=\"0.12\"/>\u2212<ce:hsp sp=\"0.10\"/>0.575, <ce:italic>p</ce:italic>\n
        \                       <ce:hsp sp=\"0.12\"/>=<ce:hsp sp=\"0.12\"/>0.040)
        cortical regions in AD (<ce:cross-ref refid=\"app1\">Supplementary data 1</ce:cross-ref>).
        Whole cortical gray matter [11C](R)PK11195 uptake also correlated (<ce:italic>r</ce:italic>\n
        \                       <ce:inf loc=\"post\">S</ce:inf>\n                        <ce:hsp
        sp=\"0.12\"/>=<ce:hsp sp=\"0.12\"/>\u2212<ce:hsp sp=\"0.10\"/>0.578, <ce:italic>p</ce:italic>\n
        \                       <ce:hsp sp=\"0.12\"/>=<ce:hsp sp=\"0.12\"/>0.038)
        with MMSE scores. No significant correlations between cortical [11C]PIB uptake
        and MMSE scores were found. Where [11C](R)PK11195 and [11C]PIB uptake were
        both elevated in brain regions we did not find statistically significant correlations
        between individual levels of tracer binding measured by ROI analysis.</ce:para>\n
        \                 </ce:section>\n               </ce:section>\n               <ce:section
        id=\"section0085\" view=\"all\">\n                  <ce:section-title>Discussion</ce:section-title>\n
        \                 <ce:para id=\"para0105\" view=\"all\">In this PET study
        we have compared for the first time in vivo the patterns of distribution of
        the increased amyloid load and widespread cortical and subcortical microglial
        activation in the same group of AD subjects. Our AD cohort showed a significant
        increase in [11C](R)PK11195 uptake in frontal, temporal, parietal, and occipital
        association cortical regions, areas of cingulate gyrus, and also in the striatum.
        The same AD subjects also had an increased amyloid load in these areas. Increases
        in microglial activation and amyloid load in the same group of individuals
        have never been directly compared before and such a comparison allows us to
        speculate about the role of microglia in amyloid formation and clearance.
        However, the magnitude of the [11C](R)PK11195 binding increases in affected
        cortical areas was only 20\u201335%, four fold lower than those increases
        seen for [11C]PIB uptake. We found an inverse correlation between MMSE scores
        and levels of [11C](R)PK11195 binding, but not with [11C]PIB uptake RATIOs.</ce:para>\n
        \                 <ce:para id=\"para0110\" view=\"all\">Amyloid plaques are
        associated with activated microglia in AD post-mortem tissue sections (<ce:cross-ref
        refid=\"bib33\">McGeer and McGeer, 2002</ce:cross-ref>). Our finding of increased
        microglial activation in regions associated with amyloid deposition is in
        line with known AD pathology. It is also consistent with a previously reported
        [11C](R)PK11195 PET study (<ce:cross-ref refid=\"bib9\">Cagnin et al., 2001a</ce:cross-ref>).
        Our failure to find increased microglial activation in the hippocampus is
        concordant with its low [11C]PIB uptake compared with cortical association
        areas. The exact role of microglia in AD is still being debated. Activation
        of microglia by A\u03B2 fibrils is associated with a chemotactic response
        and extensive clustering of microglia around A\u03B2 plaques in the AD brain
        (<ce:cross-ref refid=\"bib28\">Lue et al., 2001</ce:cross-ref>). At the site
        of A\u03B2 deposition a wide range of studies suggest that microglia may phagocytose
        A\u03B2 fibrils (<ce:cross-refs refid=\"bib16 bib17\">Frackowiak et al., 1992;
        Frautschy et al., 1998</ce:cross-refs>). A\u03B2 immunization in APP/PS1 transgenic
        mice results in substantial reductions in the number of cortical A\u03B2 deposits
        (<ce:cross-refs refid=\"bib5 bib41\">Bard et al., 2000; Schenk et al., 1999</ce:cross-refs>)
        along with increased microglial activation. It has also been suggested that
        dystrophic microglia may be responsible for the decreased clearance of amyloid
        in AD (<ce:cross-ref refid=\"bib46\">Streit, 2004</ce:cross-ref>). These are
        seen with advancing age and in increased numbers in AD (<ce:cross-ref refid=\"bib45\">Streit,
        2002</ce:cross-ref>). In this study, even though we were not able to differentiate
        the mechanism by which microglia exert their effect, we were able to demonstrate
        that there is significant microglial activation and amyloid deposition in
        cortical association areas in the same group of AD subjects.</ce:para>\n                  <ce:para
        id=\"para0115\" view=\"all\">In our study we have demonstrated a negative
        correlation between individual MMSE scores and levels of cortical microglial
        activation measured with [11C](R)PK11195-PET. Even though the number of subjects
        we studied are small, it could be hypothesised that, while activated microglia
        are failing to clear amyloid, their presence results in neuronal damage and
        cognitive decline due to release of cytokines. Even though there were significant
        inverse correlations between between individual MMSE scores and levels of
        [11C](R)PK11195 uptake in whole brain, posterior cingulate, and parietal cortical
        regions, there were no such correlations between MMSE scores and levels of
        temporal or occipital microglial activation. This could in part reflect the
        heterogeneity of [11C](R)PK11195 uptake and the small number of subjects in
        the study. It is conceivable, however, that microglial activation in certain
        brain regions, such as the cingulate, has a greater impact on MMSE than in
        other regions such as occipital areas as the MMSE largely reflects integrity
        of attention and verbal memory.</ce:para>\n                  <ce:para id=\"para0120\"
        view=\"all\">It has been reported that microglial activation preceeds neurofibrillary
        tangle formation in mouse models of Alzheimer's disease (<ce:cross-ref refid=\"bib55\">Yoshiyama
        et al., 2007</ce:cross-ref>). It has also been shown that levels of microglial
        activation correlate with neurofibrillary tangle density in the subiculum
        (<ce:cross-ref refid=\"bib11\">DiPatre and Gelman, 1997</ce:cross-ref>). It
        would, therefore, seem likely that microglial activation is associated with
        tangle as well as amyloid pathology. As intraneuronal tangle rather than extracellular
        plaque density may well determine the cognitive status of Alzheimer cases
        and tangles are not imaged by [11C]PIB, this could explain the correlation
        between [11C](R)PK11195, but not [11C]PIB, uptake and MMSE ratings.</ce:para>\n
        \                 <ce:para id=\"para0125\" view=\"all\">The lack of correlation
        between cortical [11C]PIB uptake and neuropsychometric test scores is of interest,
        given that amyloid plaques are one of the pathological hallmarks for making
        a diagnosis of AD. However, neuropathological studies suggest that amyloid
        deposition may take place decades before clinical symptoms appear (<ce:cross-refs
        refid=\"bib29 bib47\">Mann, 1989; Teller et al., 1996</ce:cross-refs>) and
        have also reported a lack of correlation between cognition and amyloid deposition
        (<ce:cross-ref refid=\"bib50\">Vehmas et al., 2003</ce:cross-ref>). Engler
        et al reported that, while [11C]PIB uptake correlated with neuropsychometric
        scores at baseline in their AD series, on follow-up this correlation was lost
        (<ce:cross-ref refid=\"bib14\">Engler et al., 2006</ce:cross-ref>). These
        variable findings could reflect either heterogeneity of Alzheimer's disease
        or imply that it is not amyloid deposition per se that leads to cognitive
        dysfunction.</ce:para>\n                  <ce:para id=\"para0130\" view=\"all\">We
        found 55\u2013104% increases in cortical amyloid plaque load in AD subjects
        consistent with previously published results (<ce:cross-refs refid=\"bib14
        bib15 bib22 bib51\">Engler et al., 2006; Fagan et al., 2006; Klunk et al.,
        2004; Verhoeff et al., 2004</ce:cross-refs>). This level of increase in [11C]PIB
        uptake is four fold higher than the level of increased microglial activation
        measured by [11C](R)PK11195 uptake. It could be due to the fact that microglia
        are embedded in fibrillar amyloid plaques and that the volume occupied by
        activated microglia is far lower than that of the amyloid plaques.</ce:para>\n
        \                 <ce:para id=\"para0135\" view=\"all\">One of the features
        of [11C]PIB uptake in AD is the high frontal as well as temporoparietal signals.
        This pattern of [11C]PIB uptake has previously been described (<ce:cross-refs
        refid=\"bib12 bib14 bib22 bib23\">Edison et al., 2007; Engler et al., 2006;
        Klunk et al., 2004; Klunk et al., 2006</ce:cross-refs>) and in our study was
        paralleled by raised frontal [11C](R)PK11195 uptake. These findings are in
        keeping with the known pathological distribution of beta amyloid in AD. Braak's
        pathological studies have shown that the deposition of amyloid plaques in
        early AD takes place in both the basal frontal and temporal neocortex and
        then spreads to the adjoining neocortical areas and hippocampus (<ce:cross-ref
        refid=\"bib7\">Braak and Braak, 1991</ce:cross-ref>).</ce:para>\n                  <ce:para
        id=\"para0140\" view=\"all\">While we found increases in microglial activation
        and amyloid load in cortical association and striatal regions, the cerebellum
        showed significantly increased specific [11C](R)PK11195 binding in the absence
        of raised [11C]PIB uptake. It has been reported that at post-mortem the cerebellum
        can show microglial activation in AD (<ce:cross-refs refid=\"bib26 bib30\">Larner,
        1997; Mattiace et al., 1990</ce:cross-refs>). It is known that neural disconnection
        can lead to microglial activation after stroke and facial nerve injury (<ce:cross-refs
        refid=\"bib10 bib19\">Cagnin et al., 2001b; Graeber et al., 1993</ce:cross-refs>).
        It could be hypothesized that the increased microglial activation seen in
        AD cerebellum may represent loss of cortical input rather than reflecting
        the presence of local amyloid deposition. Alternatively, as amorphous deposits
        of amyloid are found in AD cerebellum which do not bind [11C]PIB, it is possible
        that these play a role in inducing microglial activation (<ce:cross-refs refid=\"bib26
        bib30\">Larner, 1997; Mattiace et al., 1990</ce:cross-refs>).</ce:para>\n
        \                 <ce:para id=\"para0145\" view=\"all\">We also noted significant
        microglial activation in the primary motor and primary sensory areas where
        amyloid load is low relative to association areas (<ce:cross-ref refid=\"bib12\">Edison
        et al., 2007</ce:cross-ref>). [11C]PIB PET is a marker of fibrillar amyloid
        but it is possible that beta-amyloid oligomers also contribute to microglial
        activation and are present in primary cortical areas in the absence of plaque
        formation. Alternatively, it may be that only small amounts of fibrillar amyloid
        are required to trigger microglial activation. Our ROI data showed no regional
        correlation between levels of microglial activation and [11C]PIB uptake. The
        lack of correlation between these measures again suggests that microglial
        activation is not directly proportional to the amount of amyloid plaque present
        but may be more influenced by chemical nature of the beta-amyloid present
        or additional pathologies such as tangle formation.</ce:para>\n                  <ce:section
        id=\"section0090\" view=\"all\">\n                     <ce:section-title>Methodological
        limitations of the study</ce:section-title>\n                     <ce:para
        id=\"para0150\" view=\"all\">We did not use an atrophy correction for either
        [11C]PIB-PET or [11C](R)PK11195-PET findings. As we were examining increases
        in tracer uptake, a failure to perform atrophy correction will have led to
        comparable relative underestimations of the true signal increases. Additionally,
        the relative brain distributions of raised [11C]PIB and [11C](R)PK11195 binding
        in the same group of AD cases will not have been altered by the failure to
        correct atrophy. PBBR are expressed not only by activated microglia but also
        by vascular endothelium and haematogenous cells. In AD the vascular PBBR signal
        may be reduced but our cluster reference approach ensures that variations
        in vascular tracer binding do not influence regional brain binding data (<ce:cross-ref
        refid=\"bib49\">Turkheimer et al., 2007</ce:cross-ref>).</ce:para>\n                     <ce:para
        id=\"para0155\" view=\"all\">Due to the difference in tracer kinetics different
        methods of analysis were used to quantify [11C]PIB and [11C](R)PK11195 brain
        uptake data though both modeling approaches used a reference tissue input
        function. In the case of [11C]PIB the reference was cerebellar cortex while
        it was a cluster of voxels behaving as normal gray matter in the case of [11C](R)PK11195
        which in practice contained cerebellar voxels. The methods of analysis of
        these two tracers have now been well validated.(<ce:cross-refs refid=\"bib27
        bib38 bib49\">Lopresti et al., 2005; Price et al., 2005; Turkheimer et al.,
        2007</ce:cross-refs>). [11C]PIB target: cerebellar ratios provide comparable
        results to relative target: cerebellar VDs generated by compartmental analysis
        matching the compartmental analysis we directly applied to [11C](R)PK11195
        time activity curves. The cerebellum cannot be used as an isolated reference
        for [11C](R)PK11195 uptake in AD because there is significant binding of the
        tracer in the vasculature that surrounds the cerebellum itself along with
        some intrinsic microglial activation probably due to neuronal disconnection
        from cortical input. The cluster algorithm is designed to find a brain tissue
        reference with minimum specific binding.</ce:para>\n                     <ce:para
        id=\"para0160\" view=\"all\">SPM is voxel based and makes no a priori assumptions
        about the locations of significant tracer binding differences. While it localized
        widespread significant increases in both [11C](R)PK11195 and [11C]PIB uptake
        in cortical areas of the AD cohort, we used different statistical thresholds
        for the two SPMs due to the different signal-to-noise ratios of [11C](R)PK11195
        and [11C]PIB. We used a cluster corrected threshold of p<ce:hsp sp=\"0.12\"/>&lt;<ce:hsp
        sp=\"0.12\"/>0.005 for [11C](R)PK11195 but, because of the higher effect size
        and lower variance, the SPM software required a stricter threshold to function
        with [11C]PIB. From pathological studies we know that the volume of amyloid
        load and microglial activation are very different, hence we have to use different
        statistical thresholds to examine the extent of these two different pathologies
        with SPM software. In this preliminary study the number of subjects we studied
        was relatively small, more extensive and longitudinal studies are required
        to fully understand the role of microglia.</ce:para>\n                     <ce:para
        id=\"para0165\" view=\"all\">In conclusion, we have demonstrated in vivo with
        PET the presence of extensive amyloid deposition and microglial activation
        in the same group of AD subjects and found a negative correlation between
        levels of cortical microglial activation, but not amyloid load, and cognition.
        In the future, the combined use of amyloid and microglial imaging should allow
        us to determine whether anti amyloid strategies clear plaques and exert their
        therapeutic effects via stimulating or suppressing glial activation.</ce:para>\n
        \                 </ce:section>\n               </ce:section>\n            </ce:sections>\n
