        month=\"8\" year=\"2008\"/>\n            <ce:abstract class=\"author\"><ce:abstract-sec>\n
        \                 <ce:simple-para id=\"simple-para0045\" view=\"all\">[11C](R)PK11195-PET
        is a marker of activated microglia while [11C]PIB-PET detects raised amyloid
        load. Here we studied in vivo the distributions of amyloid load and microglial
        activation in Alzheimer's disease (AD) and their relationship with cognitive
        status. Thirteen AD subjects had [11C](R)PK11195-PET and [11C]PIB-PET scans.
        Ten healthy controls had [11C](R)PK11195-PET and 14 controls had [11C]PIB-PET
        scans. Region-of-interest analysis of [11C](R)PK11195-PET detected significant
        20\u201335% increases in microglial activation in frontal, temporal, parietal,
        occipital and cingulate cortices (<ce:italic>p</ce:italic>\n                     <ce:hsp
        sp=\"0.12\"/>&lt;<ce:hsp sp=\"0.12\"/>0.05) of the AD subjects. [11C]PIB-PET
        revealed significant two-fold increases in amyloid load in these same cortical
        areas (<ce:italic>p</ce:italic>\n                     <ce:hsp sp=\"0.12\"/>&lt;<ce:hsp
        sp=\"0.12\"/>0.0001) and SPM (statistical parametric mapping) analysis confirmed
        the localisation of these increases to association areas. MMSE scores in AD
        subjects correlated with levels of cortical microglial activation but not
        with amyloid load. The inverse correlation between MMSE and microglial activation
        is compatible with a role of microglia in neuronal damage.</ce:simple-para>\n
        \              </ce:abstract-sec></ce:abstract>\n            <ce:keywords
        class=\"keyword\">\n               <ce:section-title>Keywords</ce:section-title>\n
