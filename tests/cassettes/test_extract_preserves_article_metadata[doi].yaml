        year=\"2015\"/>\n            \n            <ce:abstract id=\"abs0010\" view=\"all\"
        class=\"author\"><ce:abstract-sec id=\"abst0010\" role=\"introduction\" view=\"all\">\n
        \                 <ce:section-title id=\"sect0015\">Introduction</ce:section-title>\n
        \                 <ce:simple-para id=\"spar0010\" view=\"all\">It is well
        known that lead exposure induces neurotoxic effects, which can result in dysfunction
        in a variety of cognitive capacities including executive function. However,
        few studies have used fMRI to examine the direct neural correlates of executive
        function in participants with past lead exposure. Therefore, this study aimed
        to investigate possible alterations in the neural correlates of executive
        function in the previously lead-exposed brain.</ce:simple-para>\n               </ce:abstract-sec><ce:abstract-sec
        id=\"abst0015\" view=\"all\">\n                  <ce:section-title id=\"sect0020\">Methods</ce:section-title>\n
        \                 <ce:simple-para id=\"spar0015\" view=\"all\">Forty-three
        lead-exposed and 41 healthy participants were enrolled. During the fMRI scans,
        participants performed two modified versions of the Wisconsin Card Sorting
        Task (WCST) differing in cognitive demand, and a task that established a high-level
        baseline condition (HLB).</ce:simple-para>\n               </ce:abstract-sec><ce:abstract-sec
        id=\"abst0020\" role=\"results\" view=\"all\">\n                  <ce:section-title
        id=\"sect0025\">Results</ce:section-title>\n                  <ce:simple-para
        id=\"spar0020\" view=\"all\">The neural activation of left dorsolateral prefrontal
        cortex was greater in healthy controls than in participants with lead exposure
        when contrasting the difficult version of the WCST with the HLB. Moreover,
        cortical activation was found to be inversely associated with blood lead concentration
        after controlling for covariates.</ce:simple-para>\n               </ce:abstract-sec><ce:abstract-sec
        id=\"abst0025\" role=\"discussion\" view=\"all\">\n                  <ce:section-title
        id=\"sect0030\">Discussion</ce:section-title>\n                  <ce:simple-para
        id=\"spar0025\" view=\"all\">These data suggest that lead exposure can induce
        functional abnormalities in distributed cortical networks related to executive
        function, and that lead-induced neurotoxicity may be persistent rather than
        transient.</ce:simple-para>\n               </ce:abstract-sec></ce:abstract>\n
        \           <ce:keywords id=\"kwd0005\" class=\"keyword\" view=\"all\">\n
        \              <ce:section-title id=\"sect0035\">Keywords</ce:section-title>\n
        \              <ce:keyword id=\"kw0005\">\n                  <ce:text>Lead
        exposure</ce:text>\n               </ce:keyword>\n               <ce:keyword
        id=\"kw0010\">\n                  <ce:text>Wisconsin Card Sorting Task</ce:text>\n
        \              </ce:keyword>\n               <ce:keyword id=\"kw0015\">\n
        \                 <ce:text>Executive function</ce:text>\n               </ce:keyword>\n
        \              <ce:keyword id=\"kw0020\">\n                  <ce:text>fMRI</ce:text>\n
        \              </ce:keyword>\n            </ce:keywords>\n         </head>\n
        \        <body view=\"all\">\n            <ce:sections>\n               <ce:section
        id=\"sec0005\" role=\"introduction\" view=\"all\">\n                  <ce:label>1</ce:label>\n
        \                 <ce:section-title id=\"sect0040\">Introduction</ce:section-title>\n
        \                 <ce:para id=\"par0020\" view=\"all\">Occupational exposure
        to lead has declined steadily over the past 20 years (<ce:cross-ref id=\"crf0110\"
        refid=\"bib0005\">CDC, 2013</ce:cross-ref>), and thus present-day concerns
        center on the health effects of past exposure (<ce:cross-refs id=\"crfs0005\"
        refid=\"bib0055 bib0125\">Khalil et al., 2009; Schwartz et al., 2000</ce:cross-refs>).
        It is widely recognized that lead exposure has toxic effects on every organ
        system, especially the central nervous system. Lead-induced brain damage may
        result in a variety of neurological disorders, including mental retardation
        (<ce:cross-ref id=\"crf0115\" refid=\"bib0120\">Sanders et al., 2009</ce:cross-ref>),
        Alzheimer's disease, Parkinson's disease (<ce:cross-ref id=\"crf0120\" refid=\"bib0090\">Monnet-Tschudi
        et al., 2006</ce:cross-ref>), and schizophrenia (<ce:cross-ref id=\"crf0125\"
        refid=\"bib0110\">Opler et al., 2008</ce:cross-ref>). In addition, the neurotoxic
        effects of lead exposure may cause behavioral problems such as attention deficit
        hyperactivity disorder, juvenile delinquency, and criminality (<ce:cross-ref
        id=\"crf0130\" refid=\"bib0165\">Wright et al., 2008</ce:cross-ref>). In addition,
        lead can adversely affect general intellectual functioning (<ce:cross-ref
        id=\"crf0135\" refid=\"bib0120\">Sanders et al., 2009</ce:cross-ref>), visuospatial
        function (<ce:cross-ref id=\"crf0140\" refid=\"bib0160\">Weisskopf et al.,
        2007</ce:cross-ref>), and verbal learning and memory (<ce:cross-ref id=\"crf0145\"
        refid=\"bib0015\">Bleecker et al., 2005</ce:cross-ref>). Furthermore, recent
        studies have demonstrated that executive function may be at particular risk
        from lead-induced neurotoxicity (<ce:cross-refs id=\"crfs0010\" refid=\"bib0025
        bib0155\">Canfield et al., 2004; Trope et al., 2001</ce:cross-refs>). Executive
        dysfunction can appear immediately after lead exposure, or be delayed (<ce:cross-ref
        id=\"crf0150\" refid=\"bib0120\">Sanders et al., 2009</ce:cross-ref>). Most
        studies of executive dysfunction have been performed in children, and only
        a few studies in adults have examined workers exposed to lead (<ce:cross-refs
        id=\"crfs0015\" refid=\"bib0025 bib0155 bib0120\">Canfield et al., 2004; Trope
        et al., 2001; Sanders et al., 2009</ce:cross-refs>). Adult occupational exposure
        and childhood developmental exposure to lead result in different cognitive
        and behavioral outcomes (<ce:cross-ref id=\"crf0155\" refid=\"bib0120\">Sanders
        et al., 2009</ce:cross-ref>; <ce:cross-ref id=\"crf005\" refid=\"bib0200\">NTP,
        2012</ce:cross-ref>). Thus, studies on workers exposed to lead are needed
        to clarify lead neurotoxicity related to executive functions.</ce:para>\n
        \                 <ce:para id=\"par0025\" view=\"all\">Executive function,
        one of the main functions of the prefrontal cortex, allows us to guide appropriate
        behavior contextually. The Wisconsin Card Sorting Task (WCST) has been used
        to examine executive dysfunction (<ce:cross-refs id=\"crfs0020\" refid=\"bib0040
        bib0080\">Goldstein et al., 2004; Milner, 1963</ce:cross-refs>). During this
        task, the participants asked to match randomly drawn cards to reference cards
        in accordance with a rule of classification. Without notice, however, the
        rule is changed and the participant must switch from the previous rule to
        a new rule. Thus, the WCST involves a range of cognitive functions including
        working memory, set shifting, and error detection. There is mounting evidence
        of impairment on the WCST in patients with frontal cortex damage (<ce:cross-refs
        id=\"crfs0025\" refid=\"bib0035 bib0040 bib0095 bib0130\">Demakis, 2003; Goldstein
        et al., 2004; Mukhopadhyay et al., 2008; Stuss et al., 2000</ce:cross-refs>).
        Furthermore, most neuroimaging studies demonstrate that the WCST increases
        neural activation specific to executive function, especially in prefrontal
        cortex (<ce:cross-refs id=\"crfs0030\" refid=\"bib0045 bib0075 bib0105\">Gonzalez-Hernandez
        et al., 2002; Lie et al., 2006; Nyhus and Barcelo, 2009</ce:cross-refs>).
        Recently, neuroimaging research has investigated the prefrontal cortex in
        relation to different cognitive components using several modified versions
        of the WCST (<ce:cross-refs id=\"crfs0035\" refid=\"bib0075 bib0085\">Lie
        et al., 2006; Monchi et al., 2001</ce:cross-refs>).</ce:para>\n                  <ce:para
        id=\"par0030\" view=\"all\">The present study is among the first to use fMRI
        to investigate direct neural processing in relation to executive function
        in persons exposed to lead. Therefore, this study aimed to elucidate the possible
        differences in the neural correlates of ongoing executive function between
        participants with past lead exposure and healthy controls. We employed two
        modified versions of the WCST, which differed in cognitive demand, and a high-level
        baseline condition (HLB) to compare neural processing between the two groups
        as a function of task complexity (<ce:cross-ref id=\"crf0160\" refid=\"bib0075\">Lie
        et al., 2006</ce:cross-ref>). Based on previous findings of lead-induced executive
        dysfunction (<ce:cross-refs id=\"crfs0040\" refid=\"bib0025 bib0115 bib0120
        bib0155\">Canfield et al., 2004; Ris et al., 2004; Sanders et al., 2009; Trope
        et al., 2001</ce:cross-refs>), we hypothesized that participants with past
        lead exposure would show abnormal activity in distributed neural networks
        related to executive function during performance of the WCST relative to healthy
        controls. In particular, we hypothesized that a difference in neural processing
        related to executive function would be seen in the prefrontal cortex under
        conditions of high cognitive demand. Therefore, the difference would be seen
        with a difficult version of the WCST rather than with a simple version.</ce:para>\n
        \              </ce:section>\n               <ce:section id=\"sec0010\" view=\"all\">\n
        \                 <ce:label>2</ce:label>\n                  <ce:section-title
        id=\"sect0045\">Methods</ce:section-title>\n                  <ce:section
        id=\"sec0015\" view=\"all\">\n                     <ce:label>2.1</ce:label>\n
        \                    <ce:section-title id=\"sect0050\">Participants</ce:section-title>\n
        \                    <ce:para id=\"par0035\" view=\"all\">Of the 53 recruited
        subjects previously exposed to lead, 43 were women; therefore, only women
        were enrolled to eliminate sex as an important effect modifier. The fMRI data
        from 84 right handed participants, comprising 43 participants with past lead
        exposure (all female; mean age 60.1<ce:hsp sp=\"0.25\"/>\xB1<ce:hsp sp=\"0.25\"/>4.9)
        and 41 age-matched control participants (all female; mean age 58.3<ce:hsp
        sp=\"0.25\"/>\xB1<ce:hsp sp=\"0.25\"/>5.2) were included in the current study.
        We recruited retired former lead workers who had worked in plants producing
        lead batteries. Control participants were manual workers not exposed to lead
        or solvents, in other factories in the same geographic area in Korea. For
        cultural reasons, lead-based paints have never been used in homes in Korea;
        thus, all participants reported little or no exposure to lead-based paint
        residues. All participants had normal vision and had Korean as a first language.
        Study participants were recruited voluntarily and screened for the presence
        of any chronic medical illness or disorder. Participants were provided with
        $150 each for participation in the study as compensation for not being able
        to work for the several hours required for the examination and travel. All
        participants in the current fMRI study gave written, informed consent and
        the local Institutional Review Board approved the study protocols.</ce:para>\n
        \                 </ce:section>\n                  <ce:section id=\"sec0020\"
        view=\"all\">\n                     <ce:label>2.2</ce:label>\n                     <ce:section-title
        id=\"sect0055\">Determination of lead in whole blood</ce:section-title>\n
        \                    <ce:para id=\"par0040\" view=\"all\">Blood lead content
        was measured in duplicate with a Zeeman background-corrected atomic absorption
        spectrophotometer (modelZ-8100; Hitachi, Tokyo, Japan) using the standard
        addition method of the National Institute of Occupational Safety and Health.
        Blood samples were diluted 1:10 with 1% Triton X-100 in distilled water using
        0.5% ammonium phosphate as a modifier, and 15-\u03BCL aliquots of the diluted
        samples were injected onto the platform of the furnace (<ce:cross-ref id=\"crf0165\"
        refid=\"bib0065\">Kneip, 1988</ce:cross-ref>). All blood lead analyses were
        carried out by the Institute of Environmental and Occupational Medicine, Soonchunhyang
        University, a laboratory certified by the Korean Ministry of Labor. Since
        1988, the institute has served as a reference laboratory for blood lead assessment
        in a Korean quality control and assurance program. It is licensed by the Ministry
        of Labor as a uniquely designated institute for nationwide occupational health
        services to lead-using industries. For the internal quality assurance and
        control aspects of our study, commercial reference materials were obtained
        from Bio-Rad (Lyphochek<ce:sup loc=\"post\">\xAE</ce:sup> Whole Blood Metals
        Control). The detection limit of the presently used method for blood lead
        determination was 0.60<ce:hsp sp=\"0.25\"/>\u03BCg/dL. No sample contained
        levels below the detection limit.</ce:para>\n                  </ce:section>\n
        \                 <ce:section id=\"sec0025\" view=\"all\">\n                     <ce:label>2.3</ce:label>\n
        \                    <ce:section-title id=\"sect0060\">Clinical laboratories</ce:section-title>\n
        \                    <ce:para id=\"par0045\" view=\"all\">The level of hemoglobin
        was determined using the cyanmet hemoglobin method (Beckman Coulter Inc.,
        model Ac-T 8, United States), and hematocrit was measured using the capillary
        centrifugation method (<ce:cross-ref id=\"crf0170\" refid=\"bib0135\">Thomas
        and Collins, 1982</ce:cross-ref>). The level of zinc protoporphyrin (ZPP)
        was measured by a hematofluorometer (Aviv, United States) (<ce:cross-ref id=\"crf0175\"
        refid=\"bib0020\">Blumberg et al., 1977</ce:cross-ref>). The urinary amino
        levulinic acid (ALA) levels were determined according to the method of <ce:cross-ref
        id=\"crf0180\" refid=\"bib0145\">Tomokuni et al. (1992)</ce:cross-ref>. Creatinine
        levels in urine were analyzed using the appropriate Sigma kit (St. Louis,
        Missouri, United States) (<ce:cross-ref id=\"crf0185\" refid=\"bib0050\">Heinegard
        and Tiderstrom, 1973</ce:cross-ref>).</ce:para>\n                  </ce:section>\n
        \                 <ce:section id=\"sec0030\" view=\"all\">\n                     <ce:label>2.4</ce:label>\n
        \                    <ce:section-title id=\"sect0065\">Experimental paradigm</ce:section-title>\n
        \                    <ce:para id=\"par0050\" view=\"all\">A modified version
        of the WCST was used as the experimental paradigm, with two different test
        variants (A and B) and a high-level baseline condition (HLB) in an efficient
        blocked design (<ce:cross-refs id=\"crfs0045\" refid=\"bib0070 bib0075\">Konishi
        et al., 2008; Lie et al., 2006</ce:cross-refs>). Task A was the most similar
        to the original Wisconsin Card Sorting Test (WCST) of those used in our experimental
        task. Participants were first given the control cue word \u201Ccard\u201D
        devoid of any information about the current sorting dimension. Participants
        were asked to identify the subsequent dimension, whether \u2018shape\u2019,
        \u2018color\u2019 or \u2018number\u2019, by trial and error and the use of
        feedback stimuli. Because each task A block consisted of 12 trials, a sorting
        dimension shift occurred once every six trials, resulting in one sorting dimension
        shift per task A block. As there were 3 task A blocks per experimental run
        and 3 sorting dimension shifts were experienced in task A blocks: the first
        shift (shape to number), the second shift (color to number), and the third
        shift (shape to color).</ce:para>\n                     <ce:para id=\"par0055\"
        view=\"all\">In task B, participants were instructed only about the presence
        of sorting dimension shifts, and were presented with the cue word \u201Cshape\u201D,
        \u201Ccolor\u201D, or \u201Cnumber\u201D in Korean in the visual field whenever
        a shift in sorting dimension occurred. After showing the cue word giving the
        sorting criterion, another cue word, \u201Ccard\u201D, was displayed at the
        beginning of each trial and during the following three trials. The informed
        sorting dimension had to be maintained in memory during the three subsequent
        uninstructed trials until the next sorting dimension shift occurred. There
        were 2 sorting dimension shifts in each task B block, comprising shifts from
        shape to color, and from color to number. Shifts occurred 6 times during the
        experimental run in task B blocks.</ce:para>\n                     <ce:para
        id=\"par0060\" view=\"all\">The high-level baseline (HLB) condition was started
        by presentation of the cue word \u201CAn identical card\u201D for each trial
        and then volunteers were asked to match the stimulus card to one of the four
        reference cards without any sorting dimension shift. The HLB condition, the
        least cognitively demanding process in the experimental blocks, was used as
        a control condition for visuo-perceptual, motor, and cognitive components
        of the simple selection procedures inherent in the WCST.</ce:para>\n                     <ce:para
        id=\"par0065\" view=\"all\">In the task conditions (A and B), the reference
        card was different from the stimulus card, whereas in the HLB they were the
        same. When participants performed the tasks, they watched a binocular, goggle-based
        system (modified Silent Vision Model SV-7021 Fiber Optic Visual System, Avotec
        Inc., Stuart, FL) mounted on the head coil, and used a magnet-compatible 4-button
        box containing fiber-optic switches to relay their responses to the experimenters.</ce:para>\n
        \                    <ce:para id=\"par0070\" view=\"all\">One red triangle,
        two green stars, three yellow crosses, and four blue circles were shown on
        the four reference cards that were continuously displayed at the top of the
        visual field. One of the pool of stimulus cards, which consisted of 60 different
        stimulus cards with all possible permutations of shape (triangle, star, cross,
        circle), color (red, green, yellow, blue) and number of objects (1, 2, 3,
        4), excluding any cards identical to a reference card, was depicted at the
        bottom of the visual field in a random order. Volunteers were asked to press
        one of the four buttons using their right fingers to match the stimulus card
        to 1 of the 4 reference cards based on the sorting dimension (shape, color,
        or number) they believe correct. All materials and instructions were written
        in Korean. SuperLab Version 4.5 (Cedrus Corp., San Pedro, CA) controlled presentation
        of stimuli. When SuperLab received the MRI scan trigger signal, the modified
        version of the WCST task began immediately.</ce:para>\n                     <ce:para
        id=\"par0075\" view=\"all\">The instruction/cue word (i.e., \u201Ccard\u201D,
        \u201Cshape\u201D, \u201Ccolor\u201D, \u201Cnumber\u201D, or \u201Can identical
        card\u201D) was displayed for 650<ce:hsp sp=\"0.25\"/>ms with an inter-stimulus
        interval (ISI) of 100<ce:hsp sp=\"0.25\"/>ms. After the cue word \u201Ccard\u201D,
        the stimulus card was displayed for 3500<ce:hsp sp=\"0.25\"/>ms and then the
        participant pressed a button to express their own best guess as to the correct
        matching criterion. After making their selection, participants received a
        feedback stimulus (a green \u201CO\u201D or a red \u201CX\u201D), which was
        displayed on the screen for 450<ce:hsp sp=\"0.25\"/>ms with an ISI of 50<ce:hsp
        sp=\"0.25\"/>ms. Therefore, the duration of each trial was 4750<ce:hsp sp=\"0.25\"/>ms
        (<ce:cross-ref id=\"crf0190\" refid=\"fig0005\">Fig. 1</ce:cross-ref>\n                        <ce:float-anchor
        refid=\"fig0005\"/>).</ce:para>\n                     <ce:para id=\"par0080\"
        view=\"all\">The stimulus and reference cards were displayed on a visual field
        of height 21.17<ce:hsp sp=\"0.25\"/>cm and length 28.22<ce:hsp sp=\"0.25\"/>cm.
        Each card was 7.06<ce:hsp sp=\"0.25\"/>cm high and 4.41<ce:hsp sp=\"0.25\"/>cm
        long. The distance between the reference cards was 2.12<ce:hsp sp=\"0.25\"/>cm
        horizontally and between the reference cards and the stimulus card was 3.35<ce:hsp
        sp=\"0.25\"/>cm vertically.</ce:para>\n                     <ce:para id=\"par0085\"
        view=\"all\">The experiment used a blocked design composed of 3 blocks of
        task A, 3 blocks of task B and 7 blocks of HLB, switching from one task to
        another in a fixed sequence (HLB, A, HLB, B, HLB, A, HLB, B, HLB, A, HLB,
        B, HLB) that started and ended with an HLB block. Each block consisted of
        12 successive trials lasting 57<ce:hsp sp=\"0.25\"/>s.</ce:para>\n                  </ce:section>\n
        \                 <ce:section id=\"sec0035\" view=\"all\">\n                     <ce:label>2.5</ce:label>\n
        \                    <ce:section-title id=\"sect0070\">Data acquisition</ce:section-title>\n
        \                    <ce:para id=\"par0090\" view=\"all\">All MRI data were
        acquired with a 3.0-T MR scanner (HD, General Electric Healthcare) using a
        transmit-receive body coil and an eight-element head coil array. A 3D-fast
        spoiled gradient echo sequence (repetition time [TR]<ce:hsp sp=\"0.25\"/>=<ce:hsp
        sp=\"0.25\"/>7.8<ce:hsp sp=\"0.25\"/>ms; echo time [TE]<ce:hsp sp=\"0.25\"/>=<ce:hsp
        sp=\"0.25\"/>3<ce:hsp sp=\"0.25\"/>ms; inversion time 450<ce:hsp sp=\"0.25\"/>ms;
        flip angle<ce:hsp sp=\"0.25\"/>=<ce:hsp sp=\"0.25\"/>20; matrix<ce:hsp sp=\"0.25\"/>=<ce:hsp
        sp=\"0.25\"/>256<ce:hsp sp=\"0.25\"/>\xD7<ce:hsp sp=\"0.25\"/>256; field of
        view [FOV]<ce:hsp sp=\"0.25\"/>=<ce:hsp sp=\"0.25\"/>24<ce:hsp sp=\"0.25\"/>mm;
        1.3<ce:hsp sp=\"0.25\"/>mm thickness, number of slabs<ce:hsp sp=\"0.25\"/>=<ce:hsp
        sp=\"0.25\"/>112, scan time<ce:hsp sp=\"0.25\"/>=<ce:hsp sp=\"0.25\"/>5<ce:hsp
        sp=\"0.25\"/>min) was used for acquisition of T1-weighted high-resolution
        anatomical images. A gradient-echo planar-imaging sequence (TR<ce:hsp sp=\"0.25\"/>=<ce:hsp
        sp=\"0.25\"/>3000<ce:hsp sp=\"0.25\"/>ms; TE<ce:hsp sp=\"0.25\"/>=<ce:hsp
        sp=\"0.25\"/>30<ce:hsp sp=\"0.25\"/>ms; flip angle<ce:hsp sp=\"0.25\"/>=<ce:hsp
        sp=\"0.25\"/>90; matrix<ce:hsp sp=\"0.25\"/>=<ce:hsp sp=\"0.25\"/>64<ce:hsp
        sp=\"0.25\"/>\xD7<ce:hsp sp=\"0.25\"/>64; FOV<ce:hsp sp=\"0.25\"/>=<ce:hsp
        sp=\"0.25\"/>21<ce:hsp sp=\"0.25\"/>mm; 4<ce:hsp sp=\"0.25\"/>mm thickness,
        number of slices<ce:hsp sp=\"0.25\"/>=<ce:hsp sp=\"0.25\"/>28) was used for
        acquisition of fMRI with whole-brain coverage. During the experimental run
        of 741<ce:hsp sp=\"0.25\"/>s, whole-brain data sets of 247 volumes were acquired.</ce:para>\n
        \                 </ce:section>\n               </ce:section>\n               <ce:section
        id=\"sec0040\" role=\"results\" view=\"all\">\n                  <ce:label>3</ce:label>\n
        \                 <ce:section-title id=\"sect0075\">Data analysis</ce:section-title>\n
        \                 <ce:section id=\"sec0045\" view=\"all\">\n                     <ce:label>3.1</ce:label>\n
        \                    <ce:section-title id=\"sect0080\">Behavioral</ce:section-title>\n
        \                    <ce:para id=\"par0095\" view=\"all\">Each participant
        performed the experimental paradigm during the fMRI scan. During the task,
        the participants viewed the visual stimuli and pressed a magnet-compatible
        button. When participants were performing the experimental paradigm in the
        scanner, behavioral results were recorded and then processed to give mean
        reaction time<ce:hsp sp=\"0.25\"/>\xB1<ce:hsp sp=\"0.25\"/>standard deviation
        (SD). Reaction times and the percentage of correct answers (accuracy rate
        parameters) were analyzed using two-sample <ce:italic>t</ce:italic>-tests
        comparing lead-exposure and control groups. The mean reaction times of each
        task (A-HLB, B-HLB) is defined as the mean reaction times of A or B minus
        the mean reaction time of the HLB. We determined accuracy rates using the
        percentage of correct answers of each participant. We saw various error types
        such as perseverative errors, set-loss errors, and other errors as described
        in the original WCST. However, our experimental design made it difficult to
        unambiguously classify the different error types, such as loss of set errors,
        number of dimensional changes, and number of dimensions, because a sorting
        dimension shift occurred every six trials in our modified version of the WCST.
        In the original WCST, \u2018loss of set errors\u2019 was defined as errors
        occurring after 3 correct consecutive answers, and the \u2018number of dimensional
        changes\u2019 and \u2018number of dimensions found\u2019 were defined as the
        number of runs with four correct answers. Therefore, we measured only total
        correct answers in each block irrespective of error type. The accuracy rate
        (the percentage of correct answers in each task (A-HLB, B-HLB)) was defined
        as the percentage of correct answers during the HLB condition minus the percentage
        of correct answers during either task A or B.</ce:para>\n                  </ce:section>\n
        \                 <ce:section id=\"sec0050\" view=\"all\">\n                     <ce:label>3.2</ce:label>\n
        \                    <ce:section-title id=\"sect0085\">Processing and statistical
        analysis of imaging data</ce:section-title>\n                     <ce:para
        id=\"par0100\" view=\"all\">Image preprocessing and statistical analyses of
        fMRI data were carried out with the statistical parametric mapping software
        SPM8 (<ce:inter-ref id=\"intr0005\" xlink:href=\"http://www.fil.ion.ucl.ac.uk/spm/\"
        xlink:type=\"simple\">http://www.fil.ion.ucl.ac.uk/spm/</ce:inter-ref>), implemented
        in MATLAB R2011a (MathWorks, Inc., Sherborn, MA, USA). Functional images were
        preprocessed through the sequence: slice-timing, realignment, normalization
        into the Montreal Neurological Institute (MNI) template based on the standard
        stereotaxic coordinate system, and spatial smoothing with a Gaussian kernel.
        The kernel had a full width at half-maximum of 8<ce:hsp sp=\"0.25\"/>mm. The
        fMRI data were superimposed in MNI space.</ce:para>\n                     <ce:para
        id=\"par0105\" view=\"all\">Statistical analysis of fMRI data used a high-pass
        filter of 128<ce:hsp sp=\"0.25\"/>s to remove low-frequency drifts in signal
        and was based on the voxel-by-voxel method. A design matrix that modeled the
        different conditions as reference waveforms was applied, employing a boxcar
        function convolved with the hemodynamic response function and a least-squares
        estimation based on the general linear model theory.</ce:para>\n                     <ce:para
        id=\"par0110\" view=\"all\">Motion parameters, including parameters from the
        realignment procedure that accounted for translational and rotational head
        movements, were entered into the statistical analysis as regressors.</ce:para>\n
        \                    <ce:para id=\"par0115\" view=\"all\">Contrast images
        for the effect of each task (A-HLB or B-HLB) were calculated for each participant
        and for each task. Second-level group analysis with a 2<ce:hsp sp=\"0.25\"/>\xD7<ce:hsp
        sp=\"0.25\"/>3 full factorial model (2 groups<ce:hsp sp=\"0.25\"/>\xD7<ce:hsp
        sp=\"0.25\"/>3 conditions) was used to find the effect of between-contrast
        differences after controlling the effect of education level.</ce:para>\n                     <ce:para
        id=\"par0120\" view=\"all\">To obtain the brain activation patterns within
        groups, we performed post hoc tests in two experimental tasks (A-HLB and B-HLB)
        at a threshold of <ce:italic>P</ce:italic>\n                        <ce:hsp
        sp=\"0.25\"/>&lt;0.05 corrected for false discovery rate (FDR), with a minimum
        cluster size of 32. To assess group-by-task interactions, contrast images
        were created for the following contrasts: [control (A-HLB)<ce:hsp sp=\"0.25\"/>&gt;<ce:hsp
        sp=\"0.25\"/>lead (A-HLB)] and [control (B-HLB)<ce:hsp sp=\"0.25\"/>&gt;<ce:hsp
        sp=\"0.25\"/>lead (B-HLB)], and vice versa. Thresholds were set at <ce:italic>P</ce:italic>\n
        \                       <ce:hsp sp=\"0.25\"/>&lt;<ce:hsp sp=\"0.25\"/>0.05,
        FDR-corrected for multiple comparisons at the voxel level, and a minimum cluster
        extent of 32 contiguous voxels.</ce:para>\n                     <ce:para id=\"par0125\"
        view=\"all\">The MarsBar (<ce:inter-ref id=\"intr0010\" xlink:href=\"http://marsbar.sourceforge.net/\"
        xlink:type=\"simple\">http://marsbar.sourceforge.net</ce:inter-ref>) ROI tool
        for SPM was used to identify functional region of interest (ROI) and to perform
        statistical analyses of ROI. Functional ROI (spheres of 5-mm radius: dorsolateral
        prefrontal cortex; DLPFC) were identified on the basis of the activation voxels
        for the A-HLB comparisons and were used to extract the mean percent signal
        change of each of task A and HLB in all participants with lead exposure. With
        the MarsBar approach, percent signal change in a given ROI is defined as the
        maximum height of the time course of activation estimated under a single specific
        condition, divided by the average activity within the ROI determined functionally
        from the whole-brain analyses, multiplied by 100. The percent signal change
        calculated as the effect size of A and HLB conditions were defined as the
        beta value for the mean column of the regression analysis. The percent signal
        change of the A-HLB task was calculated as the extracted percent signal change
        of the A condition minus extracted percent signal change of the HLB condition.
        We investigated possible correlations of the percent signal change of the
        A-HLB task with log blood lead concentration.</ce:para>\n                  </ce:section>\n
        \                 <ce:section id=\"sec0055\" view=\"all\">\n                     <ce:label>3.3</ce:label>\n
        \                    <ce:section-title id=\"sect0090\">Statistical analysis</ce:section-title>\n
        \                    <ce:para id=\"par0130\" view=\"all\">We examined the
        univariate distributions of the continuous variables to determine their normality.
        To decrease skewness, some variables were transformed to their natural logarithms
        and presented as geometric mean (GM) and range; otherwise, arithmetic means
        (AM) and standard deviations (SD) were used. Mean values of continuous variables
        were compared using the Student's <ce:italic>t</ce:italic>-test. Possible
        significant intergroup differences in the proportion of workers who smoked
        or in educational levels were investigated using the Chi-square test.</ce:para>\n
        \                    <ce:para id=\"par0135\" view=\"all\">The mean reaction
        times and the percentage of correct answers between lead-exposure and control
        groups were analyzed by Student's <ce:italic>t</ce:italic>-test using the
        Statistical Package for the Social Sciences (SPSS) software, version 19 (IBM
        corp., Armonk, NY, USA). In the present study, we compared the behavioral
        results between the two groups in several ways. The mean reaction times in
        each condition (A, B, and HLB) and that of conditions A or B minus the mean
        reaction time of condition HLB were compared between the two groups using
        Student's <ce:italic>t</ce:italic>-test. The percentage of correct answers
        in each condition (A, B, and HLB) and the percentage of correct answers in
        the condition HLB minus the percentage of correct answers in conditions A
        or B, were also evaluated for intergroup differences using Student's <ce:italic>t</ce:italic>-test.</ce:para>\n
        \                    <ce:para id=\"par0140\" view=\"all\">We looked for an
        association of percent BOLD signal change with log blood lead concentration
        by multiple regression analysis, after controlling for the effects of age,
        educational level, smoking amount, BMI, and hemoglobin, all of which were
        chosen a priori. The probability threshold of the correlation analysis was
        set at <ce:italic>P</ce:italic>\n                        <ce:hsp sp=\"0.25\"/>&lt;<ce:hsp
        sp=\"0.25\"/>0.05.</ce:para>\n                  </ce:section>\n               </ce:section>\n
        \              <ce:section id=\"sec0060\" role=\"results\" view=\"all\">\n
        \                 <ce:label>4</ce:label>\n                  <ce:section-title
        id=\"sect0095\">Results</ce:section-title>\n                  <ce:section
        id=\"sec0065\" view=\"all\">\n                     <ce:label>4.1</ce:label>\n
        \                    <ce:section-title id=\"sect0100\">General characteristics</ce:section-title>\n
        \                    <ce:para id=\"par0145\" view=\"all\">The demographic,
        clinical, and laboratory characteristics of the 43 lead-exposed workers and
        the 41 control individuals are listed in <ce:cross-ref id=\"crf0195\" refid=\"tbl0005\">Table
        1</ce:cross-ref>\n                        <ce:float-anchor refid=\"tbl0005\"/>.
        All of the participants were women, and there was no significant age difference
        between the lead-exposed workers and the control workers. There were no significant
        differences between the groups in terms of educational levels, smoking status,
        hemoglobin levels, hematocrit levels, ZPP levels, or urinary ALA levels. There
        was no significant difference between the two groups in percentage consuming
        alcohol. The mean blood lead concentration was significantly higher in the
        lead-exposed workers than in the control group. Among the lead-exposed workers,
        the duration of lead exposure was 7.9 (1.4\u201320.7) years, and the time
        since the cessation of exposure was 11.6 (1.5\u201325.0) years. Lead-exposed
        workers showed higher blood lead levels than the control group, even though
        they had not been exposed to lead for a long time.</ce:para>\n                  </ce:section>\n
        \                 <ce:section id=\"sec0070\" view=\"all\">\n                     <ce:label>4.2</ce:label>\n
        \                    <ce:section-title id=\"sect0105\">Behavioral data</ce:section-title>\n
        \                    <ce:para id=\"par0150\" view=\"all\">The mean reaction
        times were highest for task A, and declined with decreasing task complexity
        (i.e., A<ce:hsp sp=\"0.25\"/>&gt;<ce:hsp sp=\"0.25\"/>B<ce:hsp sp=\"0.25\"/>&gt;<ce:hsp
        sp=\"0.25\"/>HLB) in both lead-exposure and control participants, as expected.
        The two-sample <ce:italic>t</ce:italic>-test demonstrated a significant group
        effect on mean reaction times for each condition (A, B, or HLB) and for task
        (A-HLB). The averages of mean reaction times across all three conditions and
        for task A-HLB both showed a significant group effect (<ce:italic>P</ce:italic>\n
        \                       <ce:hsp sp=\"0.25\"/>&lt;<ce:hsp sp=\"0.25\"/>0.05).
        However, mean reaction time for task B-HLB was not significantly different
        between lead-exposure and control groups (<ce:italic>P</ce:italic>\n                        <ce:hsp
        sp=\"0.25\"/>=<ce:hsp sp=\"0.25\"/>0.358) (<ce:cross-ref id=\"crf0200\" refid=\"tbl0005\">Table
        1</ce:cross-ref>).</ce:para>\n                     <ce:para id=\"par0155\"
        view=\"all\">To assess executive ability, we measured \u201Caccuracy rate\u201D
        under each condition (A, B, or HLB) and for each task (A-HLB or B-HLB). Significantly
        lower \u201Caccuracy rates\u201D were found in A, B, and HLB conditions and
        in task A-HLB, in the lead-exposure group. No significant group difference
        was found in the task B-HLB \u201Caccuracy rate\u201D as with a negative finding
        for mean reaction times in this task.</ce:para>\n                     <ce:para
        id=\"par0160\" view=\"all\">The averages of reaction times and the percentage
        of correct answers in experimental runs were revealed to be significantly
        different between lead-exposure and control participants (<ce:italic>P</ce:italic>\n
        \                       <ce:hsp sp=\"0.25\"/>&lt;<ce:hsp sp=\"0.25\"/>0.05).</ce:para>\n
        \                 </ce:section>\n                  <ce:section id=\"sec0075\"
        view=\"all\">\n                     <ce:label>4.3</ce:label>\n                     <ce:section-title
        id=\"sect0110\">Imaging data</ce:section-title>\n                     <ce:para
        id=\"par0165\" view=\"all\">In the whole-brain analysis, no significant clusters
        appeared for the main effect of group. For the main effect of condition, however,
        a network of frontal and parietal cortical areas was active in all participants.</ce:para>\n
        \                    <ce:para id=\"par0170\" view=\"all\">The comparison of
        task A with the HLB (A-HLB) revealed the whole network involved in the WCST,
        which further elucidated cognitive function including complex working memory
        operations, error detection, feedback-utilization, and sorting-dimension shift.
        The corresponding activations are composed of a bilateral frontoparietal network
        including the anterior cingulate cortex, DLPFC, ventrolateral prefrontal cortex,
        and inferior parietal lobulein control participants. The corresponding activations
        in participants with lead exposure are similar to the activations in control
        participants, but with weaker and more localized activation in the frontoparietal
        network (FDR, <ce:italic>P</ce:italic>\n                        <ce:hsp sp=\"0.25\"/>&lt;<ce:hsp
        sp=\"0.25\"/>0.05, <ce:italic>k</ce:italic>\n                        <ce:hsp
        sp=\"0.25\"/>=<ce:hsp sp=\"0.25\"/>32) (<ce:cross-ref id=\"crf0205\" refid=\"tbl0010\">Table
        2</ce:cross-ref>\n                        <ce:float-anchor refid=\"tbl0010\"/>,
        <ce:cross-ref id=\"crf0210\" refid=\"fig0010\">Fig. 2</ce:cross-ref>\n                        <ce:float-anchor
        refid=\"fig0010\"/>).</ce:para>\n                     <ce:para id=\"par0175\"
        view=\"all\">The comparison of task B with the HLB (B-HLB) revealed the neural
        networks underlying simple working memory operations and related attentional
        demands, while controlling for response selection, visuo-perceptual, motor,
        and cognitive components. The contrast B-HLB further revealed networks for
        maintenance and retrieval of the instructed sorting-dimension shift. The activations
        of the contrast B-HLB are composed of the same networks as in A-HLB, but with
        weaker and more localized activation than the contrast A-HLB mainly in the
        whole frontoparietal network in both groups (FDR, <ce:italic>P</ce:italic>\n
        \                       <ce:hsp sp=\"0.25\"/>&lt;<ce:hsp sp=\"0.25\"/>0.05,
        <ce:italic>k</ce:italic>\n                        <ce:hsp sp=\"0.25\"/>=<ce:hsp
        sp=\"0.25\"/>32) (<ce:cross-ref id=\"crf0215\" refid=\"tbl0015\">Table 3</ce:cross-ref>\n
        \                       <ce:float-anchor refid=\"tbl0015\"/>, <ce:cross-ref
        id=\"crf0220\" refid=\"fig0015\">Fig. 3</ce:cross-ref>\n                        <ce:float-anchor
        refid=\"fig0015\"/>).</ce:para>\n                     <ce:para id=\"par0180\"
        view=\"all\">Increased task complexity led to a successive enlargement and
        strengthening of neural activation in the frontoparietal network in both groups.
        However, control participants showed greater and larger activations than participants
        with lead exposure only in the contrast of task A with HLB. Contrasting task
        A with the high-level baseline (A-HLB) revealed significantly increased activations
        in the left DLPFC (<ce:italic>x</ce:italic>\n                        <ce:hsp
        sp=\"0.25\"/>=<ce:hsp sp=\"0.25\"/>\u221236, <ce:italic>y</ce:italic>\n                        <ce:hsp
        sp=\"0.25\"/>=<ce:hsp sp=\"0.25\"/>6, <ce:italic>z</ce:italic>\n                        <ce:hsp
        sp=\"0.25\"/>=<ce:hsp sp=\"0.25\"/>49) in control participants compared with
        participants with lead exposure, while contrasting task B with the high-level
        baseline did not bring out any differences between the two groups (FDR, <ce:italic>P</ce:italic>\n
        \                       <ce:hsp sp=\"0.25\"/>&lt;<ce:hsp sp=\"0.25\"/>0.05,
        <ce:italic>k</ce:italic>\n                        <ce:hsp sp=\"0.25\"/>=<ce:hsp
        sp=\"0.25\"/>32) (<ce:cross-ref id=\"crf0225\" refid=\"fig0020\">Fig. 4</ce:cross-ref>(a)<ce:float-anchor
        refid=\"fig0020\"/>).</ce:para>\n                     <ce:para id=\"par0185\"
        view=\"all\">A-HLB showed a moderate correlation with the log blood lead concentration
        (<ce:italic>R</ce:italic>\n                        <ce:hsp sp=\"0.25\"/>=<ce:hsp
        sp=\"0.25\"/>\u22120.408, <ce:italic>P</ce:italic>\n                        <ce:hsp
        sp=\"0.25\"/>&lt;<ce:hsp sp=\"0.25\"/>0.05) (<ce:cross-ref id=\"crf0230\"
        refid=\"fig0020\">Fig. 4</ce:cross-ref>(b)). We assessed an association of
        A-HLB with the log blood lead concentration by multiple regression analysis,
        after controlling for age, educational level, smoking amount, BMI, and hemoglobin
        level. A-HLB was inversely associated with the log blood lead concentration.
        Total reaction time on the HLB task was positively associated with the log
        blood lead concentration (<ce:cross-ref id=\"crf0235\" refid=\"tbl0020\">Table
        4</ce:cross-ref>\n                        <ce:float-anchor refid=\"tbl0020\"/>).</ce:para>\n
        \                 </ce:section>\n               </ce:section>\n               <ce:section
        id=\"sec0080\" role=\"discussion\" view=\"all\">\n                  <ce:label>5</ce:label>\n
        \                 <ce:section-title id=\"sect0115\">Discussion</ce:section-title>\n
        \                 <ce:para id=\"par0190\" view=\"all\">The blood lead concentration
        of workers with past exposure to lead (GM<ce:hsp sp=\"0.25\"/>=<ce:hsp sp=\"0.25\"/>4.47<ce:hsp
        sp=\"0.25\"/>\u03BCg/dL) was higher than that of the control group (GM<ce:hsp
        sp=\"0.25\"/>=<ce:hsp sp=\"0.25\"/>2.30<ce:hsp sp=\"0.25\"/>\u03BCg/dL), which
        was similar to the concentrations found in the general female population of
        Korea (GM<ce:hsp sp=\"0.25\"/>=<ce:hsp sp=\"0.25\"/>2.01<ce:hsp sp=\"0.25\"/>\u03BCg/dL)
        (<ce:cross-ref id=\"crf0240\" refid=\"bib0060\">Kim and Lee, 2012</ce:cross-ref>).
        Since the study participants (ex-workers) had not been exposed to lead for
        approximately 10 years, the higher levels of lead in whole blood of former
        workers likely reflects ongoing resorption of lead from deeper physiological
        depots such as bone (<ce:cross-refs id=\"crfs0050\" refid=\"bib0010 bib0120\">Abadin
        et al., 2007; Sanders et al., 2009</ce:cross-refs>). Thus the GM of blood
        lead concentrations found here, 4.47<ce:hsp sp=\"0.25\"/>\u03BCg/dL, suggests
        a high accumulation of lead in the body.</ce:para>\n                  <ce:para
        id=\"par0195\" view=\"all\">To date, the WCST during fMRI has never been used
        to examine executive function in participants with past lead exposure. This
        is among the first study to investigate the difference in neural processing
        of executive function between participants with past lead exposure and healthy
        controls.</ce:para>\n                  <ce:para id=\"par0200\" view=\"all\">When
        contrasting task A with HLB (A-HLB), participants with lead exposure showed
        less activation in distributed cortical networks mediating executive function,
        particularly prefrontal areas (left DLPFC), than did healthy controls. The
        percentage changes in the BOLD signals in the left DLPFC of the A-HLB map
        were inversely associated with the log blood lead concentration after controlling
        for age, educational level, smoking amount, BMI, and hemoglobin level. This
        result is in line with prior studies demonstrating abnormalities of prefrontal
        cortex in participants with lead exposure (<ce:cross-refs id=\"crfs0055\"
        refid=\"bib0155 bib0170\">Trope et al., 2001; Yuan et al., 2006</ce:cross-refs>).
        Lead-exposed children showed reductions in the N-acetylaspartate-to-creatine
        and phosphocreatine ratios in the frontal gray matter, suggesting increased
        neuronal loss (<ce:cross-ref id=\"crf0245\" refid=\"bib0155\">Trope et al.,
        2001</ce:cross-ref>). Young adults with a history of greater lead exposure
        in early childhood showed lower activation in distributed cortical networks,
        especially in the left frontal cortex, during a verb generation task (<ce:cross-ref
        id=\"crf0250\" refid=\"bib0170\">Yuan et al., 2006</ce:cross-ref>). Therefore,
        our findings provide further evidence that lead can induce neurotoxic effects
        in prefrontal areas.</ce:para>\n                  <ce:para id=\"par0205\"
        view=\"all\">Toxic effects of lead in brain occur when lead exposure alters
        normal functioning and induces damage to the CNS. Lead induced neurotoxicity
        involves complex mechanisms, especially impairments in neurotransmission.
        Glutamate is of particular interest because dysfunction in glutamatergic transmission
        could lead to abnormalities in development, neuronal plasticity, and memory
        (<ce:cross-refs id=\"crfs0060\" refid=\"bib0100 bib0150\">Neal and Guilarte,
        2010; Toscano and Guilarte, 2005</ce:cross-refs>). In addition, impairment
        of dopaminergic systems could result in cognitive and behavioral problems
        such as attentional deficits, executive dysfunction, and violent behavior
        (<ce:cross-ref id=\"crf0255\" refid=\"bib0120\">Sanders et al., 2009</ce:cross-ref>).</ce:para>\n
        \                 <ce:para id=\"par0210\" view=\"all\">Thus, functional abnormalities
        of the prefrontal cortex in subjects with lead exposure may be attributable
        to impairments in glutamatergic and dopaminergic transmission caused by lead
        induced neurotoxicity.</ce:para>\n                  <ce:para id=\"par0215\"
        view=\"all\">Within the prefrontal cortex, healthy controls showed higher
        activation in the left dorsolateral prefrontal than subjects with lead exposure,
        when contrasting A-HLB. During the WCST, participants are asked to match randomly
        drawn cards to reference cards according to a sorting rule, maintain this
        rule in memory, update feedback information, and shift to a new sorting rule.
        Thus, the WCST exercises a variety of cognitive functions such as working
        memory, set shifting, and error detection. Nowadays, it is suggested that
        there is a functional segregation within the prefrontal cortex, although the
        prefrontal cortex plays a critical role in mediating these executive functions.
        The DLPFC, for example, is thought to mediate complex working memory such
        as monitoring and manipulation of working memory content and determining response
        shifting. Thus, functional abnormalities of the prefrontal cortex in participants
        with lead exposure could be associated with impairments of working memory
        and set shifting in real life.</ce:para>\n                  <ce:para id=\"par0220\"
        view=\"all\">Most early studies related to lead neurotoxicity have concentrated
        on general cognitive impairments such as intellectual functioning (<ce:cross-refs
        id=\"crfs0065\" refid=\"bib0120 bib0160\">Sanders et al., 2009; Weisskopf
        et al., 2007</ce:cross-refs>), and verbal learning and memory (<ce:cross-ref
        id=\"crf0260\" refid=\"bib0015\">Bleecker et al., 2005</ce:cross-ref>). Recently,
        it has been demonstrated that lead exposure can be associated with executive
        dysfunction (<ce:cross-refs id=\"crfs0070\" refid=\"bib0025 bib0120 bib0155\">Canfield
        et al., 2004; Sanders et al., 2009; Trope et al., 2001</ce:cross-refs>). Thus,
        functional abnormalities of the prefrontal cortex in participants with lead
        exposure could be related to executive dysfunction, which may result in impairments
        of higher-order cognitive processes including planning, cognitive flexibility,
        and abstract reasoning.</ce:para>\n                  <ce:para id=\"par0225\"
        view=\"all\">Our study has some limitations. First, we lacked information
        about our participants\u2019 past exposure to lead. Participants in the present
        study were former factory workers occupationally exposed to lead. The lack
        of information on prior lead exposure may limit the further interpretation
        of our results, especially with application to aged persons. Further study
        of bone lead levels with X-ray fluorescence methods, which reflect longer-term
        cumulative exposure, will be needed (<ce:cross-ref id=\"crf0265\" refid=\"bib0010\">Abadin
        et al., 2007</ce:cross-ref>). Study of active lead-exposed workers compared
        with retired workers is also needed. Second, although the present cross-sectional
        study showed an association between brain activation and lead exposure, we
        cannot establish a causal relationship with a cross-sectional design. An unknown
        third factor might have been a common link responsible for an observed association.
        Instead, we adjusted for age, educational level, smoking amount, BMI, and
        hemoglobin level in multiple regression models. A prospective study will be
        needed to confirm a causal relation. Third, the number of study participants
        recruited was too small to support a firm conclusion, leading to an insignificant
        association of lead exposure with brain signal changes. Small sample size
        also limited enrollment to women to eliminate sex as an important effect modifier,
        since lead-related outcomes have been reported to differ between men and women
        (<ce:cross-ref id=\"crf0270\" refid=\"bib0030\">Cecil et al., 2008</ce:cross-ref>).
        Thus, these results may not be generalized to men. Finally, information on
        the environmental lead exposure of our participants, such as lead in water,
        air, or old houses or buildings, such as lead in water, air, or old houses
        or buildings; child and adult exposure to leaded gasoline; and other potential
        dietary sources, was not available. The two groups of participants came from
        the same geographic area of Korea, and for cultural reasons, lead-based paints
        have never been used in homes in Korea. Therefore, environmental lead exposure
        was considered similar between the two groups. Taken together, our results
        warrant further study of executive brain networks not only in retired lead
        workers but also in active lead workers, and with a larger sample size.</ce:para>\n
        \                 <ce:para id=\"par0230\" view=\"all\">In summary, this study
        aimed to examine the differences in the neural activations underlying executive
        function between participants with past lead exposure and healthy controls,
        using fMRI. To this end, we employed two modified versions of the WCST differing
        in cognitive demand (\u201CA\u201D, hard; and \u201CB\u201D, easy), and a
        HLB condition. When contrasting both versions of the WCST with the high-level
        baseline task, participants with lead exposure showed lower activation of
        the left dorsolateral prefrontal cortex than did healthy controls. The contrast
        A-HLB was also inversely associated with the log blood lead concentration
        after controlling for covariates. These data suggest that lead-induced neurotoxicity
        could result in functional abnormalities in distributed cortical areas involved
        in executive function. Therefore, these data indicate that lead-induced neurotoxicity
        may be persistent rather than transient. That is, the present study has the
        toxicological implication that a long time after lead exposure (11.6 years),
        some executive function deficits persist (<ce:cross-refs id=\"crfs0075\" refid=\"bib0055
        bib0125\">Khalil et al., 2009; Schwartz et al., 2000</ce:cross-refs>). Past
        lead exposure can indeed have a long-term neurotoxic effect, notably because
        of delayed release from the bones (<ce:cross-refs id=\"crfs0080\" refid=\"bib0125
        bib0140\">Schwartz et al., 2000; Todd et al., 2001</ce:cross-refs>).</ce:para>\n
        \              </ce:section>\n            </ce:sections>\n            <ce:acknowledgment
        id=\"ack0005\" view=\"all\">\n               <ce:section-title id=\"sect0120\">Acknowledgments</ce:section-title>\n
